    text: ['Lieber Gast, ', 'bezugnehmend auf ihren Beitrag, hat die Stadtverwaltung
        folgenden Hinweis: ', "\"Mitarbeiter der Stadtverwaltung sind durchaus mit\
        \ dem Rad unterwegs, dienstlich und privat und beurteilen die genannten Situationen\
        \ durchaus auch mit dem Blick \xFCber die Lenkstange ihres Fahrrades.\"",
