      g\xE4nger/M\xFClltonnen/Rechtsabbieger zur Frechengasse). Bergauf bestehen diese\
      \ Probleme nicht, mehr Platz, Radverkehr langsamer.\nVorschl\xE4ge: Schutzsstreifen\
