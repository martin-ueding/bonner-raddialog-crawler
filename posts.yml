  text: ["Autofahrer, die zum beliebten Restaurant/Ausfluglokal Bundesh\xE4uschen\
      \ direkt am Rhein wollen, fahren schr\xE4g abw\xE4rts in eine enge Unterf\xFC\
      hrung ein.\nNach der Unterf\xFChrung m\xFCssten sie unbedingt am dortigen Radweg\
      \ anhalten, auf dem sie dann links abbiegen.\nD.h. sie benutzten den Radweg\
      \ (!) als Zufahrt, um \xFCberhaupt zum sehr beliebten Parkplatz des Bundesh\xE4\
      uschen zu kommen, siehe https://goo.gl/BMNo5p", "Gef\xE4hrlich wird es zudem\
      \ auch, wenn die Autos wieder aus dem Parkplatz heraus fahren. Denn der Radweg\
      \ ist kaum erkennbar f\xFCr sie gekennzeichnet.\nEs ist ein ca. 2,5 breiter\
      \ Streifen l\xE4ngs der Bahn.\nIch erlebte an allen Stellen auf nur 75 m viele\
      \ Dutzende Male Fastunf\xE4lle.", "Damit die Gefahrenstelle entsch\xE4rft wird,\
      \ sollten an der Unterf\xFChrungs-Durchfahrt Verkehrsspiegel (Konvexspiegel)\
      \ angebracht werden.\nNach der Durchfahrt sollte optisch und mit gr\xF6sserer\
      \ Bodenwelle vorher das unbedingte Halten der Autos erreicht werden, denn hier\
      \ radeln h\xE4ufig Rennradfahrer und Pedelecs mit 20-25 km vorbei, die Vorfahrt\
      \ haben.\nDer Radweg zwischen Abbiegung und Parkplatz sollte zudem unbedingt\
      \ farblich deutlicher gekennzeichnet werden."]
  title: "Entsch\xE4rfung Gefahrenstellen Bundesh\xE4uschen"
