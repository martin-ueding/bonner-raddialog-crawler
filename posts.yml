          \ die Parkstreifen und Sicherheitsabst\xE4nde mitverbreitert werden m\xFC\
          ssen (wenn genug Platz ist; sonst bleibt nur Abschaffen). Beides ist leider\
          \ bei den meisten Streifen in Bonn nicht der Fall; sie m\xFCssten systematisch\
          \ durchgesehen und entsprechend verbreitert werden."]
