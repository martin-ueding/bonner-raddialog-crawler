    date: 22. Sep. 2017
    text: ['Hallo Herr Grebert, ', "herzlichen Dank f\xFCr Ihren Beitrag. Sie haben\
        \ ihren Vorschlag der Kategorie Radverkehrsf\xFChrung zugeordnet. Das von\
        \ Ihnen angesprochene Thema ist nach unserem Verst\xE4ndnis allerdings besser\
        \ in der Kategorie Sonstiges aufgehoben, da Sie ein Gesamtkonzept anbieten.\
        \ Um sicherzustellen, dass Ihr Vorschlag in der Auswertung auch im \u201E\
        richtigen\u201C Themenbereich auftaucht, haben wir Ihren Beitrag daher dieser\
        \ Kategorie zugeordnet. Wir bitten um Ihr Verst\xE4ndnis.", "Da es sich nicht\
        \ um einen Vorschlag zu einem konkreten Ort handelt, haben wir diesen einfach\
        \ dem Rathaus zugeordnet, damit er in der sp\xE4teren Auswertung separat betrachtet\
        \ werden kann.", 'Herzlichen Dank, ', Moderation Nowzamani]
    time: '19:49'
    title: Ihr Beitrag
  date: 21.09.2017
  lat: 50.712548
  lon: 7.15004
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/radfaheraufstellbereich-ist-viel-zu-klein-es-passt-noch-nicht-mal-ein
  text: ["Von einer Fahrradhauptstadt sind wir weit entfernt. Um das zu erreichen\
      \ m\xFCssen Radwege konsequent und durchdacht geschaffen werden. Stra\xDFen\
      \ in Fahrradstra\xDFen umzuwandeln kann ein guter Weg sein, die Stecken m\xFC\
      ssen aber auch zusammenh\xE4ngen. Au\xDFerdem finde ich die Markierung von Radwegen\
      \ am Rande von z.T. viel befahrenen Stra\xDFen teilweise zu gef\xE4hrlich. Die\
      \ Gefahr von Unf\xE4llen ist f\xFCr Radfahrer, insbesondere Kinder und weniger\
      \ sichere Radfahrer hoch. Die Planer sollten sich mal als Beifahrer in einen\
      \ LKW setzen und eine solche Stra\xDFe befahren: die Angst vor einem Unfall\
      \ kann purer Stress sein!\nMein Vorschlag: gut planen welche Radrouten kreuz\
      \ und quer durch Bonn geschaffen werden sollten, und diese dann !!baulich getrennt!!\
      \ von den Stra\xDFen und ausreichend breit schaffen. Auf einer Radreise von\
      \ Bonn nach Rom in diesem Jahr habe ich in vielen St\xE4dten in Frankreich \
      \ z.B. Stra\xDFburg , der Schweiz und Italien genau solche Radwege vorgefunden.Einen\
      \ solchen Hauptweg haben wir in Bonn schon: der Rheinradweg. Dieser sollte aber\
      \ vor allem in der Rheinaue inspiziert,die Schlagl\xF6cher und Wurzelsch\xE4\
      den beseitigt, und der obere Weg zwischen der Bonn International School und\
      \ dem Kanuverein VKB  verbreitert werden ( derzeitige Breite 1m)\nJa, es bedeutet\
      \ schon Aufwand und dem Autoverkehr muss Platz weggenommen werden. Aber nur\
      \ wenn Autofahren weniger attraktiv, und Radfahren attraktiver gemacht wird,\
      \ werden mehr Menschen auf\xB4s Rad umsteigen und der Autoverkehr wird sich\
      \ hoffentlich reduzieren."]
  title: Hauptradwege kreuz und quer durch Bonn, aber richtig!
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/hauptradwege-kreuz-und-quer-durch-bonn-aber-richtig
