      \ Linksabbiegerspur zur\xFCck bauen. Benutzungspflicht des abseitigen Radweges\
      \ aufheben (stattdessen Fu\xDFweg, Radfahrer frei) und Schutzstreifen bis Abzweig\
      \ Frechengasse verl\xE4ngern. Vorher an Ecke Hubert-Maurer Str (Tankstelle)\
