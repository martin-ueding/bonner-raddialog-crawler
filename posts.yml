  text: ["Wie soll Bonn verkehrstechnisch in 2030 aussehen? Gibt es ein ganzheitliches\
      \ Konzept, das dem Radverkehr und dem \xD6PNV klar Vorrang vor dem PKW Verkehr\
      \ gibt? Angesichts der begrenzten Fl\xE4che in der Innenstadt kann es m.E. nur\
      \ um das Zur\xFCckdr\xE4ngen des PKW Verkehrs gehen. Dies sollte in ein langfristiges\
      \ Konzpt eingebettet sein, da f\xFCr alle nachvollziehbar ist. Nehmen wir uns\
      \ Kopenhagen als Beispiel. J\xE4hrliche Minderung der PKW Parkfl\xE4che in der\
      \ Innenstadt um 2-3% zu gunsten von \xD6PNV, Radwegen, Gewerbe oder Spielpl\xE4\
      tze. Wenn die Zielrichtng klar ist, dann lassen sich auch die Vorschl\xE4ge\
      \ nachvollziehen und in ein gro\xDFes Ganzes einbetten.\nDies setzt eine langwierige,\
      \ sehr kontroverse Diskussion voraus, die m.E. aber dringend n\xF6tig w\xE4\
      re."]
