  lon: 7.107076
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/endlich-eine-elegante-fahrradbruecke-fuer-die-un-stadt
  text: ["Die Markierung des Radwegs auf der Hausdorffstr. zwischen August-Bier- und\
      \ Reuterstr. wird insbesondere bei hohem Verkehrsaufkommen (etwa im Berufsverkehr)\
      \ nicht beachtet. Der Radweg wird dann, bedingt durch die Enge aufgrund zweier\
      \ Auto-Fahrspuren, regelm\xE4\xDFig und auf ganzer L\xE4nge durch Autos befahren\
      \ und, bei roter Ampel, zugestellt, so dass man nicht mehr an den Autos vorbeifahren\
      \ kann. Der Radweg hat dann rein kosmetischen Charakter. Die Hausdorffstr. sollte\
      \ daher in diesem Bereich entweder einspurig gef\xFChrt werden (genau wie im\
      \ ganzen Rest der Stra\xDFe) oder der Radweg sollte mit durchgezogener Linie,\
      \ die nicht durch Autos \xFCberfahren werden darf, und durch rote fl\xE4chige\
      \ Markierung von der Stra\xDFe abgetrennt werden. Ein Radweg auf dem Fu\xDF\
      weg ist aufgrund dessen Schmalheit nicht praktikabel."]
  title: Radspurmarkierung auf der Hausdorffstr.
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/radspurmarkierung-auf-der-hausdorffstr
