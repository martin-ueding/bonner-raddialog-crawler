      \ Bahnlinie, der schnell und sicher befahrbar ist.\nF\xFCr den Autoverkehr gibt\
      \ es diese Verbindung. Der Radweg von Rolandswerth bis Bonn an der Bahn entlang\
      \ wiest zu viele Verengungen , dunkle Zonen und\nUnterbrechungen auf. In Freiburg\
      \ ist zum Beispiel eine Strecke entlang des Flusses perfekt ausgebaut: breit,\
      \ mit 3 bis vier Fahrspuren und sehr neuem Belag!\nIch w\xFCnsche auch im Interesse\
      \ der Sch\xFCler eine schnelle Verbindung, nicht zuletzt das neue Schwimmbad\
      \ liegt auch in der N\xE4he der Bahngleise.\nEine Verbindung mit der k\xFCrzesten\
      \ Wegstrecke findet mehr Akzeptanz!\nMit freundlichenGr\xFC\xDFen\nPeter Meyer"]
