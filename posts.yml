  text: ["Ich fahre t\xE4glich den Flodelingsweg lang. In beide Richtungen ist mir\
      \ nicht so ganz klar, wie ich hier die Fahrtrichtung anzeigen soll. Einerseits\
      \ bleibe ich dem Namen nach auf der gleichen Stra\xDFe, sodass ich keine Handzeichen\
      \ f\xFCr sinnvoll finde. Andererseits ist die Kreuzung nicht sonderlich gradlinig\
      \ und hat auch schon zu Konflikten gef\xFChrt.", "Wenn ich von West nach Ost\
      \ fahre, so wird mir hin und wieder die Vorfahrt genommen, Leute scheinen das\
      \ f\xFCr eine abknickende Vorfahrtsstra\xDFe zu halten. Und weil die meisten\
      \ Leute dem Irrglauben unterliegen, dass man bei Verbleib auf der abknickenden\
      \ Vorfahrtsstra\xDFe *nicht* Blinken muss, glauben die Leute bei der R\xFCckrichtung\
      \ von Ost nach West, dass ich der Kurve nach rechts folgen m\xF6chte, wenn ich\
      \ kein Handzeichen nach links gebe. Handzeichen nach Links w\xE4re v\xF6llig\
      \ in Ordnung, wenn es eine T-Kreuzung w\xE4re, der Flodelingsweg geht aber weiter.",
    'Wie verhalte ich mich hier korrekt? Und wie verhalte ich mich hier so, dass Autofahrer
      mich nicht umfahren?']
