  lat: 50.740532
  lon: 7.116211
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/unterfuehrung-am-hbf
  text: ["In innerst\xE4dtischen Wohnstra\xDFen sollten Fahrradabstellm\xF6glichkeiten\
      \ f\xFCr Bewohner und Besucher geschaffen werden. Insbesondere dort, wo es keine\
      \ oder wenige Vorg\xE4rten, Hinterh\xF6fe oder andere private Fl\xE4chen gibt,\
      \ die als Abstellpl\xE4tze genutzt werden k\xF6nnen, ist dies wichtig, denn:\
      \ in den meisten H\xE4usern ist es nicht leicht, ein Fahrrad \xFCber eine enge\
      \ Treppe in den Keller zu tragen. Insbesondere z. B. f\xFCr Kinder und \xE4\
      ltere Menschen ist dies unm\xF6glich.\nAbstellm\xF6glichkeiten im \xF6ffentlichen\
      \ Raum, also z. B. auf breiten Gehwegen, Randstreifen o. \xC4. f\xFChren dazu,\
      \ dass Fahrr\xE4der nicht mehr behelfsm\xE4\xDFig an Laternen und den Umrandungen\
      \ von Gr\xFCnfl\xE4chen angeschlossenen werden m\xFCssen, wo sie oft Fu\xDF\
      g\xE4nger oder die Gr\xFCnpfleger behindern. Sie f\xFChren auch dazu, dass mehr\
      \ Menschen Fahrr\xE4der benutzen, denn die Abstellfl\xE4chen senden ein Signal\
      \ der Wertsch\xE4tzung f\xFCr die Benutzer dieses Verkehrsmittels aus: sie werden\
      \ als Verkehrsteilnehmer anerkannt, indem man ihrem Verkehrsmittel einen Teil\
      \ des \xF6ffentlichen Raumes zur Verf\xFCgung stellt. Wenn eine Stadt wirklich\
      \ \u201EFahrradhauptstadt\u201C sein m\xF6chte, muss sie auch dort Abstellfl\xE4\
      chen f\xF6rdern, wo die Radfahrer (und ihre Besucher) wohnen, und nicht nur\
      \ dort, wo sie arbeiten und einkaufen."]
  title: "Abstellm\xF6glichkeiten in innerst\xE4dtischen Wohnstra\xDFen"
