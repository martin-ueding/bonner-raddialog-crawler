    date: 17. Okt. 2017
    text: ["Die Situation am Bahnhof ist wirklich unbeschreiblich schlecht f\xFCr\
        \ Radfahrer.\nBesonders schlimm ist die Situation mit der jetztigen Baustelle\
        \ - die wird uns sicher noch einige Zeit erhalten bleiben.\nSo habe ich morgens\
        \ die Wahl, mich entweder defensiv \xFCber den Busbahnhof zu schl\xE4ngeln,\
        \ um dann meine Tour durch die immerhin bis 9:00 Uhr freigegebene Fu\xDFg\xE4\
        ngerzone forzusetzen oder ich biege nicht am Busbahnhof ab und fahre geradeaus\
        \ am Bahnhofshauptgeb\xFC\xE4ude vorbei. Das ist allerdings nur was f\xFC\
        r Leute mit starken Nerven, denn der Bauzaun ist so nah an der Fahrbahn, da\xDF\
        \ f\xFCr den Autoverkehr kaum Platz ist, um ein Fahrrad zu \xFCberholen. Zumal\
        \ der Verkehr in diese Fahrtrichtung zweispurig ist.\nGenerell bin ich besonders\
        \ bei Busfahrern und Taxifahrern besonders vorsichtig - und das nicht nur\
        \ hier am Bahnhof.\nF\xFCr alle Verkehrsteilnehmer w\xFCrde ich mir etwas\
        \ mehr R\xFCcksichtnahme w\xFCnschen."]
