    title: Blendung durch entgegenkommende Fahrzeuge
  date: 06.10.2017
  lat: 50.74148
  lon: 7.040777
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/verkhrserziehung-busfahrer
  text: ["Im Dunkeln werden Radfahrer, die stadtausw\xE4rts fahren, gef\xE4hrlich\
      \ geblendet von entgegen kommenden Autos. Gerade zu sp\xE4ter Stunde fahren\
      \ hier auch schon mal Autos mit Fernlicht.", "Schon einfaches Abblendlicht eines\
