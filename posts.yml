    date: 06. Okt. 2017
    text: ["Die Blendung durch entgegenkommende Fahrzeuge setzt sich auch auf dem\
        \ weiteren Verlauf der Grootestrasse auf der  Bonn-Br\xFChler-Strasse in Richtung\
        \ Roisdorf fort. Der tiefer liegende Radweg zwischen den Feldern auf der einen\
        \ Seite und der Strasse auf der anderen f\xFChrt tr\xE4gt dazu bei. Der Weg\
        \ ist ausserdem unbeleuchtet. Man sieht daher dunkle Personen oder Hunde erst\
        \ sehr sp\xE4t.\nBei Regen stehen ausserdem auf diesem St\xFCck riesige tiefe\
        \ Pf\xFCtzen, da das Wasser von beiden Seiten zul\xE4uft.\nIn der letzten\
        \ Zeit entstehen auf der anderen Seite der Strasse wieder neue Gewerbebauten\
        \ und die M\xF6glichkeit auf der anderen Strassenseite einen Radweg einzuplannen\
        \ schwinden immer mehr.  Schade, denn auf der Seite stehen Laternen und man\
        \ w\xFCrde nicht so stark von  Entgegenkommenden geblendet."]
