      \ gemeinsamen Rad/Fussweg hinweisen.\nSeit einiger Zeit ist entweder da kein\
      \ Schild mehr oder wieder mal das mit dem roten Rand, was weitergehen f\xFC\
      r Fussg\xE4nger und fahren mit dem Rad verdieten.", "Es handelt sich hier um\
