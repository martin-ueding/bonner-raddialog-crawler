  text: ["Ich habe das Bonner Stadthaus als \"Ort\" gew\xE4hlt, weil dies passt:\n\
      Der Raddialog Bonn soll \"den Dialog zwischen den B\xFCrgerinnen und B\xFCrgern\
      \ und der Verwaltung starten\".\nM\xF6glicherweise in der Verwaltung nicht bekannt:\
      \ Ein Dialog ist zweiseitig!", 'Beim letzten Fahrradklimatest schnitt Bonn nur
      noch mit der Schulnote 4,1 ab, nach 3,9 zuvor, siehe https://goo.gl/oUDSsP

      Die Verwaltung verschweigt das seit April bekannte Ergebnis, siehe https://goo.gl/JYfyPg

      Die Verwaltung hat den Fahrradklimaatest weder bekannt gegeben, noch kommentiert.',
    "Das Ziel \"2020 Fahrrad-HAUPTSTADT\" zu werden ist angesichts von mittlerweile\
      \ \xFCber 400 (!!!) besser bewerteten St\xE4dten totale Realit\xE4tsverweigerung.\n\
      Die Rad-Defizite in Bonn sind gigantisch.\nDie in Vergangenheit und Gegenwart\
      \ eingesetzten Finanzmittel f\xFCr den Radverkehr sind im Deutschlandvergleich\
      \ viel zu wenig.\nDie Umsetzungsgeschwindigkeit von Verbesserungen in Bonn ist\
      \ katastrophal:\nSo sollte es nach 2012-Konzept in 2017 zwei Hbf-Radstationen\
