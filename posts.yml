  category: "Radwegqualit\xE4t"
  comments:
  - answers: []
    author: cagcoach
    date: 25. Sep. 2017
    text: ["Ich w\xFCrde ein Wiederholen den Fahrradwegschildes (Zeichen 237) in Form\
        \ eines Aufklebers an jeder Stra\xDFenlaterne auf Blickh\xF6he vorschlagen.\
        \ Zus\xE4tzlich dazu w\xE4re das Fu\xDFg\xE4nger-andere-Stra\xDFenseite-Verwenden-Zusatzschild\
        \ (Zeichen 1000) zur Verdeutlichung vermutlich sinnvoll.\nSolche Aufkleber\
        \ sind g\xFCnstig, (sowohl in punkto Material als auch in Arbeitszeit) und\
        \ w\xFCrden Konflikte vermeiden."]
    time: '14:54'
    title: "Aufkleber auf Stra\xDFenlaternen"
  - answers: []
    author: Gast
    date: 18. Okt. 2017
    text: ["der Vorschlag trifft eine wunden Punkt.\nDer Radweg ist viel zu schmal\
        \ f\xFCr Radverkehr in beide Richtungen, Fu\xDFg\xE4nger treten unerkennbar\
        \ zwischen Hecken hervor, um den Radweg/die Stra\xDFe zu \xFCberqueren und\
        \ Busse lassen Touristen ein- und Aussteigen, die den Radweg blockieren.\n\
        Besonders kritisch ist die Stelle bei Alten Zoll, wo ein Zebrastreifen den\
        \ Radweg kreuzt. Der Radweg ist hier mit Kopfsteinpflaster versehen - bei\
        \ Regen die reinste Rutschbahn, bremsen unm\xF6glich. Und Hecken verdecken\
        \ jegliche Sicht auf sich n\xE4hernde Fu\xDFg\xE4nger (bzw. Radle aus Sicht\
        \ der Fu\xDFg\xE4nger)"]
    time: '14:08'
    title: der Vorschlag trifft eine
  - answers: []
    author: Gast
    date: 18. Okt. 2017
    text: ["Am Besten w\xE4re dort die Stra\xDFe am Rhein einfach komplett f\xFCr\
        \ den Autoverkehr zu sperren."]
    time: '17:15'
    title: "Am Besten w\xE4re dort die"
  date: 23.09.2017
  lat: 50.73359
  lon: 7.109174
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/unsinnige-fahrradampel
  text: ["Der hochfrequentierte Radfahrweg am Rhein ist eine Unfallgefahren - Stelle\
      \ f\xFCr Fu\xDFg\xE4nger und Radfahrer, da zu einem der Weg nicht deutlich genug\
      \ als Radfahrweg erkenntlich wird und zum anderen Tourismusbusse direkt an diesem\
      \ Halten und ihre G\xE4ste den Radfahrweg zum Ein- und Aussteigen nutzen. Aussteigende\
      \ G\xE4ste k\xF6nnen dabei von Radfahrern nicht gesehen werden. Folgende Verbesserungen\
      \ sind notwendig:\n1) Durchgehend rote Markierung des Radweges, solange dieser\
      \ direkt am Brassertufer verl\xE4uft. Viele Touristen und nicht Anreisende k\xF6\
      nnen an vielen Stellen nicht erkennen, dass es sich um einen Radweg und nicht\
      \ um einen Fu\xDFg\xE4ngerweg handelt.\n2) Tourismus-Busse d\xFCrfen nicht mehr\
      \ direkt am Radweg halten. Alternativ gibt es gute Haltem\xF6glichkeiten vor\
      \ der Beethovenhalle.\n3) So wie Radfahrer verwarnt werden, wenn sie auf dem\
      \ Fu\xDFg\xE4ngerweg fahren, m\xFCssen auch Fu\xDFg\xE4nger verwarnt werden,\
      \ die auf dem Radfahrweg laufen."]
  title: "Immer wieder Kollisionsgefahr mit Fu\xDFg\xE4ngern"
