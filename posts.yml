        hrt dann aber in schwarze L\xF6cher.  Das ist zwar nur tempor\xE4r, l\xE4\
        sst einen aber trotzdem zweifeln, weil es offensichtlich m\xF6glich ist kurzfristig\
        \ Infrastruktur bereitzustellen, f\xFCr die sonst kein Geld da zu sein scheint.\
