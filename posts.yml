    time: '15:00'
    title: "Warum wieder auf den B\xFCrgersteig"
  - answers: []
    author: Haromur
    date: 28. Sep. 2017
    text: ["Wenn man hier auf der Stra\xDFe fahren k\xF6nnte, w\xE4re das ein Traum\
        \ - zumindestens im Vergleich zur momentanen Situation. Der existierende Radweg\
        \ ist eine absolute Katastrophe - schmal, im T\xFCrbereich der Autos, uneben\
        \ und f\xFCr Autofahrer, die den Radweg \xFCberqueren m\xFCssen absolut nicht\
        \ einsehbar. An der Kreuzung zur Graurheindorfer Str. h\xF6rt der Radweg sowieso\
        \ auf. Leider ist die Autospur schon jetzt nicht besonders breit - und da\
        \ B\xE4ume am Stra\xDFenrand wachsen, hilft auch die Abschaffung von Parkpl\xE4\
        tzen nicht gro\xDF weiter um Platz f\xFCr Radfahrer auf der Stra\xDFe zu gewinnen\
        \ (au\xDFer, man will alle B\xE4ume f\xE4llen...).", "Was mich unabh\xE4ngig\
        \ davon noch interessieren w\xFCrde: K\xF6nnte mir jemand erkl\xE4ren, wie\
        \ man aus Sicht der Verwaltung von S\xFCden kommend mit dem Fahrrad die Kreuzung\
        \ \xFCberqueren soll? Es gibt meines Erachtens folgende Varianten, die alle\
        \ nicht so toll sind:\n* Auf der Stra\xDFe \xFCber die Kreuzung fahren - eigentlich\
        \ sehr simpel, allerdings ignoriert man damit den benutzungspflichtigen Radweg.\n\
        * Vom Schutzstreifen aus links an der Verkehrsinsel vorbeifahren und dann\
        \ rechts auf den Radweg ziehen - dabei kommt man den Fu\xDFg\xE4ngern und\
        \ Radfahrern ins Gehege, die von der Verkehrsinsel kommen.\n* Vom Schutzstreifen\
        \ aus auf die Verkehrsinsel fahren und dort queren - funktioniert leider nicht,\
        \ wenn die Verkehrsinsel schon voll ist. Bei einer roten Ampel, kommt man\
        \ nicht legal auf die Verkehrsinsel und bei gr\xFCn wird man von den Autos\
        \ halb totgefahren, wenn man versucht auf die Insel zu kommen."]
    time: '22:04'
    title: "Wenn man hier auf der Stra\xDFe"
  date: 21.09.2017
  lat: 50.743547
  lon: 7.090017
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/wenn-regen-dann-schlamm
