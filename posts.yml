      \ mit dem Autobahntunnel durch den Venusberg duch einen weiteren Artikel vor\
      \ dem Verschwinden in der Versenkung zu bewahren. Da scheint es ernsthaft noch\
      \ Leute zu geben, die gedanklich noch in den 60er Jahren stecken. Leute, die\
      \ glauben, dass man mit mehr Stra\xDFen die Staus in den Griff bekommt. Dar\xFC\
      ber, dass der Radverkehr einen Gro\xDFteil der selbstverursachten Bonner Verkehrsprobleme\
      \ in Luft aufl\xF6sen k\xF6nnte, liest man wenig. \xDCber den Raddialog wurde\
      \ auch erst nach \xFCber eine Woche nach dem Start berichtet. Und solche l\xE4\
      cherlichen Belanglosigkeiten wie die Story mit dem Rennradfahrer und dem Hund\
      \ diese Woche werden so aufgebauscht (auch auf Facebook z.B.), dass die Radfahrer\
      \ mal wieder als Rowdies \xFCber einen Kamm geschert werden k\xF6nnen. Radfahrer,\
      \ das sind ja blo\xDF die anderen, jedenfalls nicht die, die es verfassen und\
      \ auch nicht diejenigen, die es lesen, so scheint man dort zu denken."]
