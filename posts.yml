      \ rutschig und wird seltenst ger\xE4umt.\nAm Ende des Radwegs muss der Radfahrer\
      \ \xFCber einen Zebrastreifen auf die Stra\xDFe fahren. Diese ist mit zahlreichen\
      \ tiefen L\xF6chern am Stra\xDFenrand nicht nur eine Zumutung f\xFCr Biker,\
