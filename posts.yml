    text: ["Ich m\xF6chte diese Vorschl\xE4ge unterst\xFCtzen.", "Zur \xDCberquerung\
        \ von S\xFCd nach Nord noch folgender Kommentar:\n- Hier f\xE4hrt man als\
        \ Radfahrer auf der rechten Seite des Bonner Talwegs auf der Stra\xDFe und\
        \ muss dann mitten auf der Stra\xDFe stehenbleiben, um dann schiebend auf\
        \ den linken Fu\xDFweg zu wechseln und die Fu\xDFg\xE4ngerampel zu nutzen.\
        \ Das ist sehr ung\xFCnstig."]
    time: '10:39'
    title: "Ich m\xF6chte diese Vorschl\xE4ge"
  date: 14.09.2017
  lat: 50.721299
  lon: 7.104249
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/verkehrsfuehrung-vor-und-um-den-hauptbahnhof-schlimmste-stelle-bonn
  text: ["Die Stra\xDFenkreuzung Bonner Talweg/Reuterstra\xDFe ist f\xFCr Fahrradfahrer\
      \ \xE4u\xDFerst gef\xE4hrlich und schwer zu befahren; dabei ist die Anzahl der\
      \ Radfahrer, welche die Reuterstra\xDFe an dieser Stelle \xFCberqueren wollen\
      \ beachtlich. Aus der Innenstadt kommend endet der Fahrradschutzstreifen kurz\
      \ hinter der Stra\xDFenbahnhaltestelle Rittershausstra\xDFe. Oftmals ger\xE4\
      t man aber genau hier in Gefahr, da die Audtofahrer noch einmal 'Gas geben'\
      \ um gerade eben noch \xFCber die gr\xFCne Ampel zu kommen. Ein hoher Bordstein\
      \ nach rechts macht das Ausweichen f\xFCr den Radfahrer unm\xF6glich. Ich beobachte\
      \ st\xE4ndig Radfahrer, die deshalb ab der Stra\xDFenbahnhaltestelle auf den\
      \ Gehweg ausweichen, um dann gemeinsam mit den Fu\xDFg\xE4ngern die Reuterstra\xDF\
      e zu kreuzen. Leider kommt es dabei viel zu oft zu Zusammenst\xF6\xDFen und\
      \ Bel\xE4stigung der F\xFC\xDFg\xE4ngern. Eine sehr \xE4hnliche Situation ergibt\
      \ sich in der entgegengesetzten Richtung: auch hier fahren oft Radfahrer von\
      \ Kessenich kommend auf den linken B\xFCrgersteig, um dann \xFCber die Fu\xDF\
      g\xE4ngerampel zu fahren.\nAus Richtung Innenstadt kommend, m\xF6chte ich folgendes\
      \ anregen:\n- der Schutzstreifen sollte bis zur Ampel verl\xE4ngert werden.\n\
      - Zus\xE4tzlich wird eine 'Fahrradfl\xE4che' zum Warten an der Ampel aufgemalt,\
      \ so dass sich Fahrradfahrer offiziell vor den Autos einreihen d\xFCrfen.\n\
      - Eine Fahrradampel wird installiert, die gleichzeitig mit der Fu\xDFg\xE4ngerampel\
      \ gr\xFCn schaltet.\nAus Kessenich kommend w\xE4re es ideal Radfahrern das gerade\
      \ \xDCberqueren der Kreuzung zu erlauben."]
  title: "An Stra\xDFenkreuzung Bonner Talweg/Reuterstrasse wurden Fahrradfahrer nicht\
    \ mitgedacht"
