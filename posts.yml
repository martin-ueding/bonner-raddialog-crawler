  text: ["Zum kommenden Semester werden zahlreiche Vorlesungen der Asienwissenschaften,\
      \ eines der meistbelegten F\xE4cher der Universit\xE4t werden hierhin verlegt.\n\
      Aufgrund der schlechten Nahverkehrsanbindung aus einigen Stadtteilen wird hier\
      \ sicherlich ein erh\xF6hter Bedarf an Fahrradbenutzung entstehen. Daf\xFCr\
      \ ist das Geb\xE4ude allerdigns nicht ausgelegt. In direkter N\xE4he oder an\
      \ dem Parkplatz steht keine M\xF6glichkeit zum sicheren abstellen und abschlie\xDF\
      en von Fahrr\xE4dern bereit.", "Es sollten sinvolle und ausreichende Abstellm\xF6\
      glichkeiten f\xFCr Fahrr\xE4der bereitgestellt werden. Eine sinvolle und platzsparende\
      \ m\xF6glichkeit w\xE4ren Racks, die bereits in Niederl\xE4ndischen Parkanlagen\
      \ g\xE4nig sind. In diesen werden Fahrr\xE4der \xFCber eine herrausziehbare\
      \ Schiene in mehreren Etagen \xFCbereinander abgestellt.\nTrotzdem m\xFCssten\
      \ weitere Fl\xE4chen f\xFCr Sondergr\xF6\xDFen, wie R\xE4der mit breitem Korb\
      \ bereitgehalten werden. Auch f\xFCr diese sollte eine M\xF6glichkeit zum sicheren\
      \ Abschlie\xDFen geschaffen werden.\nFalls etwas in der Art realisiert wird,\
      \ w\xE4re es nat\xFCrlich noch w\xFCnschenswert, Steckdosen f\xFCr Elektrofahrr\xE4\
      der bereits zu stellen."]
