        \ aus Fu\xDFg\xE4ngerampeln kombinierte Fu\xDFg\xE4nger- und Radfahrerampeln\
        \ zu machen. Diese Praxis wird dem Radverkehr nicht gerecht. Der ADFC fordert\
        \ f\xFCr einen fl\xFCssigen Radverkehr eigene Rad-Ampeln mit angepassten Ampelphasen."]
