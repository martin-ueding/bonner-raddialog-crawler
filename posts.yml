        \ einatmen m\xFCssen. Dementsprechend w\xE4re es wohl auch nicht schlecht\
        \ f\xFCr Fu\xDFg\xE4nger. So eine Br\xFCcke m\xFCsste jedoch gut ausgeleuchtet\
        \ sein, denn sonst w\xFCrde es, zumindest mir, im Dunkeln schon etwas unheimlich\
        \ sein. So eine Konstruktion d\xFCrfte im Vergleich zu einem Radweg neben\
