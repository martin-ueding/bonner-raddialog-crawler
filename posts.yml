  text: ["Guten Tag,\nwer mit dem Fahrrad aus dem S\xFCden Bonns kommt und Richtung\
      \ Alstadt (Nordstadt) fahren will, muss einen mehr oder weniger gro\xDFen Umweg\
      \ fahren - teilweise an sehr unangenehm zu fahrenden Stellen vorbei wie dem\
      \ Busbahnhof, dem Bonner Loch, der Stra\xDFe vor dem Geb\xE4ude des Hauptbahnhofs\
      \ oder der B9 am Belderberg. Ich w\xFCrde mir w\xFCnschen, dass es folgenden\
      \ Fahrradweg gibt: Vom Martinsplatz \xFCber den M\xFCnsterplatz, rechts vorbei\
      \ an der Post durch die Vivatsgasse/Sterntor bis zum Friedensplatz. Das w\xFC\
      rde auch eine kurze Fahrt zum kleinen Bio-Markt unterhalb des Bonner M\xFCnsters\
      \ (z.Z. am Martinsplatz) deutlich erleichtern.\nAnsonsten habe ich einen gro\xDF\
      en Traum: Eine Auto-freie Bonner Altstadt! :) Daf\xFCr w\xFCrde ich auch unser\
      \ Auto und Parkplatz aufgeben, wenn wir daf\xFCr mehr Platz f\xFCr E-Lastenr\xE4\
      der, Fu\xDFg\xE4nger usw. h\xE4tten. Und vor allem keine Abgase mehr im Wohnzimmer\
      \ und eien Flut an quer stehenden Autos in den engen Gassen der Altstadt. Dort\
      \ herrscht mittlerweile Park-Anarchie und es laufen durchgehend die Motoren.\n\
      Mit besten Gr\xFC\xDFen,\n[Name entfernt]"]
  title: 'Fahrradweg vom durch dei Stadt: Martinsplatz zum Friedensplatz'
