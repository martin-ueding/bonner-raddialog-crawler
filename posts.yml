  author: Notaris
  category: "Radverkehrsf\xFChrung"
  comments:
  - answers: []
    author: Claus
    date: 21. Sep. 2017
    text: ["Ich teile Ihre Meinung, dass der Kreisel auch von uns Radfahrern besser\
        \ auf der Stra\xDFe genutzt wird. Aber als \"vorbildhaft\" kann ich die Verkehrsf\xFC\
        hrung nicht anerkennen. Durch das \"Au\xDFenherum\" ger\xE4t man als Radfahrer\
        \ aus dem Sichtfeld der Autofahrer, insbesondere dort, wie dieser \xFCber\
        \ einen Bypass am eigentlichen Kreisel vorbei fahren k\xF6nnen. Die Aufmerksamkeit\
        \ richtet sich dort nach links, um den aus dem Kreisel herausfahrenden Verkehr\
        \ sehen zu k\xF6nnen. Als Radfahrer ist man aber rechts und damit nicht im\
        \ Blickfeld. Das ist t\xFCckisch. Ich halte mich dort nicht an das Radweg-Benutzungsgebot\
        \ sondern durchquere den Kreisel auf der Fahrbahn."]
    time: '14:39'
    title: Nicht vorbildhaft
  date: 17.09.2017
  lat: 50.721233
  lon: 7.155311
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/verschiedene-probleme-sued-nord-richtung
  text: ["Die praktische bauliche Gestaltung (rote Fl\xE4chen neben Zebrastreifen)\
      \ ist an diesem Kreisel vorbildhaft! Beim t\xE4glichen Pendeln muss ich an dieser\
      \ Stelle aber regelm\xE4\xDFig (mindestens 1x pro Woche bei 5 (Hin-)Fahrten\
      \ (bei meiner R\xFCckfahrt komme ich nicht am Kreisel vorbei)) feststellen,\
      \ dass eine signifikante Anzahl an Auto- und LKW-Fahrern trotz optimaler Gestaltung\
      \ hier \xFCberfordert ist und zum Gro\xDFteil aus Unverm\xF6gen (f\xFCr sie\
      \ zu komplexe Verkehrssituation) die Vorfahrt des Radverkehrs nicht respektiert.\n\
      Meine Schlussfolgerung ist deshalb, dass die Radverkehrsf\xFChrung auf der Stra\xDF\
      e nach wie vor die sicherere Option w\xE4re."]
  title: "Gefahrenquelle Radweg separat au\xDFen am Kreisel"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/gefahrenquelle-radweg-separat-aussen-am-kreisel
