  - answers: []
    author: Merrill
    date: 08. Okt. 2017
    text: ["Alle Routenplaner und auch die offizielle Empfehlungen f\xFCr Radfahrer\
        \ sehen vor, dass Radfahrer (z.B. Studenten, Werkt\xE4tige) aus Endenich,\
        \ Poppelsdorf oder S\xFCdstadt erst mal Richtung Norden fahren, dort irgendwie\
