  text: ["Der Raddialog zeigt bisher, dass sich in vielen Fahrradstra\xDFen die Situation\
      \ kaum ver\xE4ndert hat. Vermutlich wissen die meisten Leute nicht genau, welche\
      \ Rechte Radfahrer dort haben.\nDaher schlage ich eine Ma\xDFnahme vor, die\
      \ ich so im Nachbarland/Fahrradparadies aka in den Niederlanden entdeckt habe:\
      \ Es k\xF6nnten ein paar Banner gedruckt werden, auf denen man zwei Piktogramm-Radler\
      \ nebeneinander fahren sieht, dazu ein Hinweis auf max. Tempo 30 und im Mittelpunkt\
      \ ein Text wie \"Dies ist eine Fahrradstra\xDFe \u2013 Autos sind hier nur Gast\"\
      . Vielleicht noch einen QR-Code daneben, der auf eine Seite leitet, auf der\
      \ die Regeln der Fahrradstra\xDFe erkl\xE4rt sind. Diese Banner k\xF6nnte man\
      \ in der Stadt alle paar Wochen wechselnd an/\xFCber Fahrradstra\xDFen aufh\xE4\
      ngen und so f\xFCr die geltenden Regeln sensibilisieren."]
