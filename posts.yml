    text: ['http://www.adfc.de/news/aenderung-der-stvo-2016', "Fu\xDFg\xE4ngerampel\
        \ gilt nicht f\xFCr Radfahrer\nAm 1. Januar 2017 trat dar\xFCber hinaus eine\
