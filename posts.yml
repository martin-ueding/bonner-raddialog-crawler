  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/schleche-radverkehrsfuehrung
  text: ["Als Fahrradfahrer erlebe ich es seit vielen Jahren, jeden Tag (zwischen\
      \ 07:00 und 07:30 Uhr) als kleines Abenteuer um - aus der Oderstra\xDFe kommend\
      \ - a) wegen des immensen Verkehrsaufkommens \xFCberhaupt den Haager Weg \xFC\
      berqueren zu k\xF6nnen (um dann Richtung Jugendherberge weiter zu fahren). b)\
      \ dann an der Verkehrsinsel vorbei zu fahren... Hier gibt es zwei M\xF6glichkeiten:\
      \ 1. Man h\xE4lt sich an den lt. StVO vorgeschriebenen Seitenabstand zum B\xFC\
      rgersteig von 80 cm und riskiert dabei riskante \xDCberholman\xF6ver seitens\
      \ der \"eiligen\" Autofahrer auf H\xF6he der Verkehrsinsel (ich wurde dabei\
      \ schon zwei mal touchiert!) 2. Man f\xE4hrt - um diese riskanten \xDCberholman\xF6\
      ver zu unterbinden - mittig auf der Fahrbahn zwischen Verkehrsinsel und Stra\xDF\
      enrand und riskiert dann \"nur\" ein Hupkonzert. c) danach kommt ein St\xFC\
      ck Stra\xDFendecke, welche sich in desolatem Zustand befindet. Hier w\xE4re\
      \ es als Fahrradfahrer eigentlich vern\xFCnftig auszuweichen. Dabei w\xFCrde\
      \ man aber jeden Tag sein Leben riskieren! Die einzige Alternative... Man f\xE4\
      hrt - sich aus dem Sattel hebend - \xFCber ein sehr dilettant geficktes St\xFC\
      ck Fahrbahn und l\xE4sst sich dabei ordentlich durchr\xFCtteln. Wenn Fahrradfahren\
      \ zu den Unikliniken als eine wirkliche Alternative gew\xFCnscht wird, so muss\
      \ es hier dringend eine Verbesserung geben!"]
  title: "Schlechte Verkehrsverh\xE4ltnisse auf dem Haager Weg."
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/schlechte-verkehrsverhaeltnisse-auf-dem-haager-weg
  votes: 0
