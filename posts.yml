      \ erst mal rot und der Fahrradfahrer kann dann erst mal weiter fahren oder nach\
      \ links abbiegen.", "Das ist sicher eine Gute Idee, aber ob das jeder Fahrradfahrer\
      \ auch so versteht und realisiert m\xF6chte ich anzweifeln. Es reicht ja auch,\
