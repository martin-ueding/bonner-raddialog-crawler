    author: Martin Ueding
    date: 16. Sep. 2017
    text: ["Da ich fast nur mit dem Fahrrad unterwegs bin, assoziiere ich mit der\
        \ Oxfortstra\xDFe immer nur Gefahr und Unbehagen. Da fahre ich lieber parallel\
        \ durch die f\xFCr Radfahrer freigegebene Friedrichstra\xDFe, auch wenn man\
        \ da f\xFCr jeden bummelnden Passanten einzeln anhalten muss. Aber da werde\
        \ ich wenigstens nicht knapp \xFCberholt.", "Der Kaiser-Karl-Ring war auch\
        \ mal zweispurig. Dann wurde die eine Spur in eine Parkplatzspur und einen\
        \ \xBBSchutzstreifen\xAB f\xFCr Radfahrer umgewandelt. Das Ergebnis ist, dass\
        \ man jetzt keinen (schmalen) Radweg mehr auf der rechten Seite hat, sondern\
        \ eine schmale Todeszone zwischen schnellen Autos (was man eben f\xFCr 50\
        \ km/h h\xE4lt) und parkenden Autos (\xF6ffnende T\xFCren). Inzwischen fahre\
        \ ich lieber die Ellerstra\xDFe entlang, da f\xFChle ich mich weniger unwohl.",
      "Ihren Vorschlag die Oxfortstra\xDFe zu einer Hauptverkehrsachse f\xFCr Radfahrer\
        \ zu machen finde ich klasse! Aber ich f\xFCrchte, dass dann irgendwer wieder\
        \ auf die Idee kommt, man k\xF6nnte ja auch noch Parkpl\xE4tze dort reinquetschen.\
        \ Dann doch lieber eine Fahrrad-Bus Spur, sollen die Leute doch dann links\
        \ im Stau stehen (wie in der Sandkaule Richtung S\xFCden).", "Und ja, diese\
        \ \xBBSchutzstreifen\xAB suggerieren eine Einteilung der Stra\xDFe in Mein\
        \ und Dein, die aber bei aktueller Breite dieser Dinger \xFCberhaupt nicht\
        \ zutreffend ist. Da hat @Antarktis schon recht, dass es letztlich die Breite\
        \ ist. Wenn man die Streifen aber breit genug macht, sind sie so breit wie\
        \ die ganze Spur. Also k\xF6nnte man sie eigentlich auch weglassen."]
