https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/die-haribo-route-als-positives-beispiel-fuer-mischverkehr:
  author: Kai Borgolte
  category: "Radverkehrsf\xFChrung"
  comments:
  - answers: []
    author: Kai Borgolte
    date: 11. Okt. 2017
    text: ["Die Route hat einige Parameter, die g\xFCnstig f\xFCr das Radfahren sind\
        \ und Konflikte mit dem Kfz-Verkehr reduzieren:\n- Der Stra\xDFenquerschnitt\
        \ sorgt f\xFCr m\xE4\xDFige Geschwindigkeiten auch au\xDFerhalb des Berufsverkehrs.\n\
        - Die Stra\xDFenbreite reicht den Kfz auf den meisten Abschnitten zum sicheren\
        \ \xDCberholen von Radfahrern, sodass auf riskante Man\xF6ver verzichtet wird.\n\
        - Der \xFCberwiegende Teil der Route ist Vorfahrtstra\xDFe.\n- Es wird nur\
        \ in kurzen Abschnitten auf den Fahrbahnen gehalten und geparkt.\n- Als Geschwindigkeitssenker\
        \ gibt es gelegentliche Verkehrsinseln und die beiden kleinen Kreisverkehre.\n\
        - Es kommt selten zu Kfz-Staus. Das d\xFCrfte vor Allem daran liegen, dass\
        \ es mehrere parallele Routen gibt.\n- Lkw- und Busverkehr sind \xFCberschaubar"]
    time: '14:53'
    title: Die Route hat einige
  - answers: []
    author: Kai Borgolte
    date: 11. Okt. 2017
    text: ["Hier im Raddialog gibt es nur wenige Eintr\xE4ge zu dieser Route, was\
        \ ich als Best\xE4tigung meiner Wertung sehe. Die Probleme fangen in allen\
        \ Richtungen dort an, wo die Fahrradinfrastruktur beginnt: In Bad Godesberg\
        \ auf Bonner und Aennchenstra\xDFe, in der S\xFCdstadt auf den zugeparkten\
        \ Fahrradstra\xDFen, parallel neben der Bahnstrecke (die zugegebenerma\xDF\
        en trotzdem mehrheitlich attraktiver zu sein scheint)."]
    time: '14:54'
    title: Hier im Raddialog gibt es nur
  - answers: []
    author: Kai Borgolte
    date: 11. Okt. 2017
    text: ["Noch einige mehr oder weniger pers\xF6nliche Anmerkungen:\n- Ich kenne\
        \ separierte Radwege in guter Qualit\xE4t von Ausflugsfahrten in den Niederlanden.\
        \ So eine Route bevorzuge ich auch gegen\xFCber dem Stra\xDFenverkehr. In\
        \ Deutschland kenne ich so etwas ausschlie\xDFlich auf stillgelegten kreuzungsfreien\
        \ Eisenbahntrassen. Ansonsten scheint mir der bahnparallele Radweg Bad Godesberg\
        \ - Bonn das Maximum an Sicherheit und Komfort zu bieten, das hier m\xF6glich\
        \ ist.\n- Ich bin kein sportlicher Fahrer und bleibe auf freier Strecke meist\
        \ bei 20 bis 25 km/h. Bei wesentlich langsamerer Geschwindigkeit oder gar\
        \ bei unsicherer Fahrweise wird es schwierig, mit dem Kfz-Verkehr zu kooperieren.\
        \ In diesem Fall habe ich Verst\xE4ndnis daf\xFCr, wenn derjenige Radwege\
        \ bevorzugt.\n- Mir sind keine schweren Fahrradunf\xE4lle auf dieser Route\
        \ bekannt. Vor langer Zeit war mal etwas mit einem aggressiven Lieferwagenfahrer\
        \ an der Einm\xFCndung \xDCrziger Stra\xDFe, ich finde die Zeitungsmeldung\
        \ nicht. Ich selbst bin kurz nach dessen Er\xF6ffnung im Kreisverkehr Hochkreuzallee\
        \ angefahren worden, ohne gro\xDFe Folgen. Das h\xE4tte mir auf dem Radweg\
        \ \xE4hnlich passieren k\xF6nnen."]
    time: '14:55'
    title: Noch einige mehr oder weniger
  - answers:
    - author: Kai Borgolte
      date: 12. Okt. 2017
      text: ["Ich glaube auch nicht, dass sich da in den letzten Jahren viel ge\xE4\
          ndert hat. Die Probleme mit Linienbussen kann ich nicht wirklich nachvollziehen,\
          \ das habe ich ja schon mehrfach geschrieben. Ich liefere mir allerdings\
          \ auch keine Rennen - wenn jemand zum \xDCberholen angesetzt hat, lasse\
          \ ich ihn vorbei und bleibe danach in der Regel dahinter. Gilt nicht nur\
          \ f\xFCr Busse, auch zum Beispiel bei anderen Radfahrern sehe ich keinen\
          \ \xDCberholzwang. Wenn einer meint, er m\xFCsse vor der Ampel rechts an\
          \ mir vorbei und sich dann vor mich stellen, dann halte ich das auch f\xFC\
          r ein paar hundert Meter aus."]
      time: 09:47
      title: Ich glaube auch nicht, dass
    author: Jan Mantau
    date: 11. Okt. 2017
    text: ["Vor einigen Jahren bin ich hin und wieder auf der Servatiusstra\xDFe gefahren,\
        \ aber nach einigen extrem engen \xDCberholman\xF6vern von Linienbussen bin\
        \ ich auf die mehr oder weniger parallelen Stra\xDFen (Bahnradweg, Kessenicher\
        \ Stra\xDFe) ausgewichen. Vielleicht klappt das mittlerweile besser mit den\
        \ Bussen. So richtig vorstellen kann ich es mir aber nicht, da es zu aggressiven\
        \ Bonner Busfahrern im Raddialog gef\xFChlt mehr Meldungen gibt als zu ebensolchen\
        \ Autofahrern."]
    time: '16:54'
    title: "M\xFCsste ich mal wieder ausprobieren"
  date: 11.10.2017
  lat: 50.70468
  lon: 7.11943
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/einhaltung-durchgezogene-linie-durch-autoverkehr-funktioniert-nicht
  text: ["Als Pendler zwischen Bad Godesberg und Bonn finde ich die Route \xFCber\
      \ Friesdorfer Stra\xDFe - Karl-Barth-Stra\xDFe sehr angenehm und sicher zu fahren.\
      \ Dabei handelt es sich um eine viel befahrene Kraftverkehrsstra\xDFe mit wenig\
      \ Fahrradinfrastruktur. Nur im zentralen Teil zwischen Hochkreuzallee und Dottendorfer\
      \ Stra\xDFe sind Schutzstreifen markiert. Es sind etliche Radfahrer unterwegs,\
      \ meist allerdings auf Kurzstrecken. Ich sch\xE4tze, der Radverkehr ist vom\
      \ Volumen vergleichbar zum Beispiel mit der parallelen B9 oder mit der K\xF6\
      nigswinterer Stra\xDFe.", "Der Kfz-Verkehr, insbesondere auch der Linienbusverkehr,\
      \ erweist sich in verschiedener Hinsicht als Verb\xFCndeter des Radverkehrs.\
      \ Man bleibt von all den diversen radwegtypischen Schikanen verschont, die man\
      \ nebenan besichtigen kann: Hindernisse, Verschwenkungen, Engstellen bzw. schmale\
      \ Zweirichtungswege, Fahrbahnkanten, unklare Vorfahrt, lange Wartezeiten, schlechte\
      \ Sichtbeziehungen, kompliziertes Abbiegen, mangelhafter Unterhalt/Gr\xFCnschnitt/Winterdienst/Reinigung.",
    "Meine Vorschl\xE4ge:\n- diese Route erhalten und sch\xFCtzen\n- diese Route in\
      \ das Radroutennetz aufnehmen (siehe Kommentar zu einem anderen Vorschlag, laut\
      \ Routenplaner m\xFCsse man von Poppelsdorf nach Godesberg 20 bis 30 % Umweg\
      \ in Kauf nehmen)\n- und als Aufgabe f\xFCr eine Fahrradhauptstadt: in anderen\
      \ ortsverbindenden Stra\xDFenz\xFCgen vergleichbare Verh\xE4ltnisse zu schaffen"]
  title: "Die \"Haribo-Route\" als positives Beispiel f\xFCr Mischverkehr"
