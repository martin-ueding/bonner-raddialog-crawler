  comments:
  - answers: []
    author: Matula
    date: 28. Sep. 2017
    text: ["Der Vorschlag ist richtig. Hier hilft nur Konsequenz. Was m.E. grunds\xE4\
        tzlich bspw.in der Debatte um Emissionen von Kraftfahrzeugen vergessen wird,\
        \ ist der enorme Platzbedarf, den Automobilit\xE4t bedeutet. Nicht nur, dass\
        \ jedes Jahr mehr PKW zugelassen werden, diese werden im Verh\xE4ltnis auch\
        \ immer gr\xF6\xDFer. Viele PKW werden aber den \xFCber den Tag betrachtet,\
        \ \xFCber viele Stunden nicht bewegt und der Parkraum wird knapp. Denn in\
        \ den St\xE4dten gibt es nicht automatisch mehr Platz. Wer nun auf alternative\
        \ Verkehrsmittel umsteigt, seien es Rad, Bus oder Bahn, hilft der Umwelt und\
        \ verzichtet auch auf den notwendigen Parkraum. Letzteres kommt anderen Autofahrern\
        \ durchaus zu Gute und hilft ggf. denen, die wirklich auf das Auto angewiesen\
        \ sind. Darum ist es umso trauriger, dass mancher Autofahrer es dann Radfahrern\
        \ und anderen Verkehrsteilnehmern unn\xF6tig schwerer macht, indem bspw. Radwege\
        \ zugeparkt werden oder das Lichtraumprofil von Stra\xDFenbahnen nicht beachtet\
        \ wird und 90 Fahrg\xE4ste in einer Stra\xDFenbahn aufgehalten werden, weil\
        \ diese nicht am falsch parkenden PKW vorbeikommt."]
    time: '21:39'
    title: Richtig und wichtig
  - answers: []
    author: Merrill
    date: 08. Okt. 2017
    text: ["Mit der miserablen Schulnote 4,9 schnitt Bonn beim letzten Fahrradklimatest\
        \ in der Kategorie \u201EFalschparkerkontrolle auf Radwegen\u201C ab, siehe\
        \ Seite 3 dort: https://goo.gl/xPX4uY", "Jedes f\xFCr einen Tag auf Radwegen\
        \ geparktes Autos bedeutet i.d.R. mehrere hunderte Male f\xFCr Radfahrer abbremsen,\
        \ sich in eine Gefahrensituation begeben und dann wieder beschleunigen.\n\
        Das alles kostet Auto-Falschparker nur l\xE4cherliche 25 \u20AC je Kn\xF6\
        llchen \"bei Behinderung\".\nWenn sie denn ein Kn\xF6llchen bekommen: Ich\
        \ fahre h\xE4ufig durch die Stadt - und kann mich nicht erinnern, \xFCberhaupt\
        \ jemals ein Auto mit einem Kn\xF6llchen wegen Radwegparken gesehen zu haben.\
        \ Daf\xFCr im Tagesschnitt Dutzende Autos, die Radwege teilweise oder ganz\
        \ beparken.\nEin radwegblockierendes Auto wird in der autofreundlichen Stadt\
        \ Bonn bislang fast nie abgeschleppt."]
    time: '18:24'
    title: "Bonn \u201EFalschparkerkontrolle auf Radwegen\u201C nur Note 4,9"
  - answers: []
    author: Mrs X
    date: 08. Okt. 2017
    text: ["Wenn man sich sowohl den letzten Fahrradklimatest als auch die Beitr\xE4\
        ge im Raddialog zum Thema \"Hindernisse\" ansieht, wird deutlich, wie gro\xDF\
        \ das Problem in Hinblick auf Falschparken in Bonn ist. ", "Ca. 40% der in\
        \ der Kategorie Hindernisse genannten Hinweise betreffen Falschparken. Es\
        \ ist zu hoffen, dass der Raddialog gerade in dieser Hinsicht etwas \xE4ndern\
        \ wird, da nun neuralgische Stellen bekannt sind. Abschleppen statt Billigkn\xF6\
        llchen w\xE4re ein effektiver Weg, der die Fahrradsituation in Bonn enorm\
        \ verbessern und der Stadt durch angemessenes Bu\xDFgeld auch noch Geld in\
        \ die Kasse bringen w\xFCrde."]
    time: '20:21'
    title: "Schwachstelle Parks\xFCnderkontrolle"
  date: 18.09.2017
  lat: 50.735044
  lon: 7.103083
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/ein-kreisel-waehre-hier-toll
  text: ["Bitte nach dem Vorbild Berlins falschparkende KFZ abschleppen lassen statt\
      \ nur den Strafzettel zu verteilen. Die Wirkung wird vergr\xF6\xDFert wenn die\
      \ \"neue Linie\" auch durch \xD6ffentlichkeitsarbeit verbreitet wird.", "Die\
