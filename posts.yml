  text: ["Die Radwegef\xFChrung stadteinw\xE4rts empfinde ich auf dem Heinrich-B\xF6\
      ll-Ring als Schikanierung von Radfahrern. Hier wird man durch die Beschilderung\
      \ und Wegegestaltung dazu gezwungen nach rechts abzubiegen und entlang des Bachs\
      \ zur Bornheimer Stra\xDFe zu fahren (denn gerade aus ist ein reiner Gehweg\
      \ ausgeschildert).\nDas bedeutet die doppelte Wegstrecke + eine zus\xE4tzliche\
      \ Ampelphase, um auf der Bornheimer Str. auf die richtige Fahrseite zu kommen.\
      \ F\xFCr so eine Wegef\xFChrung habe ich \xFCberhaupt kein Verst\xE4ndnis.",
