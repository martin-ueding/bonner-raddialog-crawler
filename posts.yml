  text: ["In Bonn fahre ich viel und meistens auch gern mit dem Rad. Z.B. t\xE4glich\
      \ zur Arbeit. Aus eigener Erfahrung ist mir M\xFCnster bekannt, nicht zu Unrecht\
      \ gelobt und ausgezeichnet f\xFCr eine hervorragende F\xF6rderung der Radverkehrs.\
      \ Was mir in Bonn fehlt:\n* nicht diskriminierende Ampelschaltungen (die Radler\
      \ m\xFCssen den Wunsch auf 'GR\xDCN' zun\xE4chst ausdr\xFCcken, bevor die Ampel\
      \ reagiert, Autofahrer hingegen bekommen die Gr\xFCnphase automatisch)\n* Radwege\
      \ ohne Bordsteinkanten (sogar bei Neuanlage von Radwegen (z.b. Siegburger Strasse)\
      \ werden diese damit verteidigt, dass ansonsten blinde Verkehrsteilnehmer gef\xE4\
      hrdet w\xE4ren - heute gibt es zur Information vom Blinden andere M\xF6glichkeiten\
      \ - Oberfl\xE4chengestaltung z.B. an Kreuzungen\n* Klare Beschriftung der Radfahrstecken\
      \ - wenn z.b. auf der B56 Richtung Hangelar auf der H\xF6he Gartenstrasse pl\xF6\
      tzlich die Stra\xDFe (wohl der Enge wegen) f\xFCr Radfahrer gesperrt ist und\
      \ der anliegende, schmale Fu\xDFg\xE4ngerweg f\xFCr Radfahrer nicht freigegeben\
      \ wird.  Wohin fahren?\n* Durchgreifen der Ordnungskr\xE4fte gegen Falschpaker\
      \ auf Radwegen (z.b. K\xF6nigswinterer Strasse)\n* Investitionen in Radschnellwege\n\
      Es darf besser werden.\nToi, toi Bonn!"]
