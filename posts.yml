  - answers: []
    author: Redaktion ON
    date: 21. Sep. 2017
    text: ['Lieber Gast, ', 'bezugnehmend auf ihren Beitrag, hat die Stadtverwaltung
        folgenden Hinweis: ', "\"Im Rahmen des Masterplans \"Innere Stadt\" wird die\
        \ Unterf\xFChrung an der Poppelsdorfer Allee in die                 \xDCberlegungen\
        \ einbezogen und eine bauliche Verbesserung angestrebt.\"", 'Herzlichen Dank, ',
      Moderation Nowzamani]
    time: '23:23'
    title: Ihr Beitrag
  - answers: []
    author: Merrill
    date: 24. Sep. 2017
    text: ["Die Bonner Innenstadt und Beuel werden von 2/3 der auf der anderen Seite\
        \ lebenden Bonner durch eine Bahntrasse getrennt. Es gibt zwei zentrale M\xF6\
        glichkeiten, diese Bahntrasse zu \xFCberwinden: Viktoriabr\xFCcke und die\
        \ Unterf\xFChrung an der PopAllee. Beide jedoch sind f\xFCr t\xE4glich \xFC\
        ber 10.000 kreuzende Radfahrer miserabel.\nSchlimmer jedoch noch: Bonn will\
        \ 2020 \"Fahrradhauptstadt\" werden. Doch statt besser, wird es objektiv f\xFC\
        r Radfahrer immer schlechter. Die Viktoriabr\xFCcke war f\xFCr Radfahrer 2016/2017\
        \ eine gef\xE4hrliche Katastrophe!\nUnd bei der ebenso zentralen Unterf\xFC\
        hrung PopAllee m\xFCssen Radfahrer vom Rad absteigen und ihr Rad ca. 60 m\
        \ (gemessen!) langsam schieben. Vom Bonner ADFC und Gr\xFCnen wird hierf\xFC\
        r seit \xFCber 13.000 Tagen (!!!) eine \"bauliche Verbesserung\" gefordert.\n\
        Und \xFCber 13.000 Tage sp\xE4ter antwortet die Verwaltung immer noch nur,\
        \ dass eine \"bauliche Verbesserung ANGESTREBT\" wird.\nDie Realit\xE4t: Bonn\
        \ - bundesweite Fahrradklimawertung 2017 nur Note 4,06 .....\nNennenswerte\
        \ Verbesserungen f\xFCr Bonner Radfahrer erfolgen ganz offenbar nur evolution\xE4\
        r.\nMeine Urenkel werden m\xF6glicherweise die \"bauliche Verbesserung\" noch\
        \ erleben, f\xFCr mich habe ich nach fast 40 Jahren jegliche Hoffnung aufgegeben.\n\
        Wenn ich \"Bonn 2020 Fahrradhauptstadt\" lese, f\xE4llt mir mittlerweile nur\
        \ noch das Liebermann-Zitat ein:\n\u201EIck kann jar nich soville fressen,\
        \ wie ick kotzen m\xF6chte!\""]
    time: '22:16'
    title: "Zentrale Bahn-\xDCberquerung/Unterf\xFChrung: Note 6!"
  date: 14.09.2017
  lat: 50.730948
  lon: 7.1
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/nicht-befahrbarer-untergrund
  text: ["Es gibt in Bonn wirklich mangelhafte M\xF6glichkeiten f\xFCr Radfahrer,\
      \ auf die andere Seite der Schienen zu kommen. Entweder man steht Ewigkeiten\
      \ an der Schranke (Kessenich ist die schlimmste - 20 Minuten warten im Winter\
      \ ist wirklich keine Freude!), muss durch den Tunnel an der Nassestra\xDFe,\
      \ in welchem man sich nur durch Klingeln verst\xE4ndigen kann, da man durch\
      \ die Biegung nichts sieht und dabei auch nie wei\xDF, ob hinter der Ecke nicht\
      \ doch Fu\xDFg\xE4nger laufen, f\xE4hrt links an der Poppelsdorfer Allee durch\
      \ den Bustunnel, wo man auf der anderen Seite h\xF6llisch aufpassen muss, um\
      \ nicht vom Bus umgefahren zu werden oder in die Schienen zu geraten, oder muss\
      \ durch die Fu\xDFg\xE4ngerunterf\xFChrung an der Poppelsdorfer Allee, wo man\
      \ - zurecht - absteigen muss, um da keine Fu\xDFg\xE4nger umzus\xE4beln. Es\
      \ w\xE4re sch\xF6n, wenn es eine M\xF6glichkeit wie die Fu\xDFg\xE4ngerunterf\xFC\
      hrung auch f\xFCr Radfahrer g\xE4be, und wenn es nur ein abgetrennter Bereich\
      \ in dieser Unterf\xFChrung ist. Wenn ich voll bepackt aus der Stadt nach Endenich\
      \ fahren m\xF6chte, ist es wirklich nicht praktisch, erstmal das schwere Fahrrad\
      \ die Anh\xF6he runter- und auf der anderen Seite wieder hochzuschieben. ",
    "Daf\xFCr, dass Bonn sich mit dem Titel \"Fahrradstadt\" schm\xFCcken m\xF6chte,\
      \ gibt es leider wirklich noch viel zu tun! (Thomas-Mann-Stra\xDFe ist auch\
      \ eine Qual)"]
  title: "Fu\xDFg\xE4ngerunterf\xFChrung an der Poppelsdorfer Allee"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/fussgaengerunterfuehrung-der-poppelsdorfer-allee
  votes: 25
