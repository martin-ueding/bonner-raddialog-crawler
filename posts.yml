  - answers:
    - author: Redaktion TE
      date: 15. Okt. 2017
      text: ["Lieber Dr. Frank Bahlmann,\ngrunds\xE4tzlich sollten wir diese Diskussion\
          \ am besten im Forum Lob & Kritik (https://www.raddialog.bonn.de/lob-und-kritik)\
          \ f\xFChren, denn dort kann man am besten \xFCber solche grundlegenden Funktionalit\xE4\
          tsfragen diskutieren. Als kurze Erwiderung: Bitte bedenken Sie auch, dass\
          \ es sich hier eben nicht um eine (verbindliche) Abstimmung handelt, wo\
          \ am Ende die Mehrheit irgendwelcher Stimmen dar\xFCber entscheidet, ob\
          \ eine Ma\xDFnahme umgesetzt wird oder nicht. Statt dessen wird sich die\
          \ Fachverwaltung zusammen mit der Politik damit befassen, ob ein Vorschlag\
          \ Sinn macht oder nicht. Die Anzahl der Unterst\xFCtzerinnen und Unterst\xFC\
          tzer sorgt dann zwar  daf\xFCr, dass der Vorschlag in der Bearbeitung priorisiert\
          \ wird, die Entscheidung f\xFCr oder gegen eine Ma\xDFnahme f\xE4llt aber\
          \ nicht auf Basis der Anzahl der Zustimmungen, sondern aufgrund des Inhalts\
          \ und eben auch der Kommentare, die den Vorschlag kontextualisieren. Ich\
          \ m\xF6chte damit nicht behaupten, dass es nicht auch andere Funktionalit\xE4\
          ten f\xFCr Zustimmung/Ablehnung geben kann, sondern einfach die Relevanz\
          \ der Anzahl der Zustimmungen etwas relativieren. Nicht zuletzt steht es\
          \ Ihnen ja frei, selbst einen Vorschlag zu machen, der dann von dieser von\
          \ Ihnen angenommenen Verzerrung der Stimmungsbilder profitieren k\xF6nnte.\n\
          Mit freundlichen Gr\xFC\xDFen\nModeration Escher"]
      time: 00:38
      title: Ihr Kommentar
    author: Dr. Frank Bahlmann
    date: 12. Okt. 2017
    text: ["Das Problem ist, dass - wie oben schon jemand angef\xFChrt hat - die Zustimmung\
        \ zum Vorschlag durch ein einfaches \"Daumen hoch\" m\xF6glich ist, die Ablehnung\
        \ aber nicht durch ein \"Daumen runter\", sondern eigens begr\xFCndet werden\
        \ muss. Als Gegner des Vorschlags ist man so automatisch in einer deutlich\
        \ schw\xE4cheren Position und f\xFChlt sich \xFCbervorteilt. Dass dies Unmut\
        \ und emotionale Reaktionen hervorrufen kann, finde ich mehr als verst\xE4\
        ndlich. Das \"D\xFCsseldorfer Institut f\xFCr Demokratie (sic) und Internet\"\
        \ sollte sich f\xFCr solche Angelegenheiten eine fairere Art der Befragung\
        \ \xFCberlegen, sonst erh\xE4lt es nur sehr verzerrte Stimmungsbilder."]
