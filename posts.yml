      \ und Radfahrer k\xF6nnten dort mit verminderter Geschwindigkeit durchgelassen\
      \ werden. Andererseits wird dem Bonner Radfahrer auch die Fahrt auch zum Teil\
      \ nicht mal 70cm breiten \"Schutz\"streifen zugemutet. Da w\xE4ren die dann\
      \ 1,1875 m pro Fahrtrichtung fast schon Luxus. Eigentlich geh\xF6rt die Unterf\xFC\
      hrung komplett neugebaut und verbreitert, aber bis sich mal jemand durchringt,\
