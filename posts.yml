  comments:
  - answers: []
    author: Redaktion MW
    date: 27. Sep. 2017
    text: ['Hallo Merrill, ', "herzlichen Dank f\xFCr Ihren Beitrag. Sie haben ihren\
        \ Vorschlag der Kategorie Sonstiges zugeordnet. Das von Ihnen angesprochene\
        \ Thema ist nach unserem Verst\xE4ndnis allerdings besser in der Kategorie\
        \ Beschilderung aufgehoben, da Sie u.a. einen Verkehrsspiegel vorschlagen.\
        \ Um sicherzustellen, dass Ihr Vorschlag in der Auswertung auch im \u201E\
        richtigen\u201C Themenbereich auftaucht, haben wir Ihren Beitrag daher dieser\
        \ Kategorie zugeordnet. Wir bitten um Ihr Verst\xE4ndnis.\nHerzlichen Dank,",
      "Moderation W\xE4hner"]
    time: '23:36'
    title: Ihr Beitrag
  - answers: []
    author: Notaris
    date: 29. Sep. 2017
    text: ["Die Stelle ist tats\xE4chlich kritisch, allerdings nicht nur wegen Autos.\
        \ Da hier eine Kita ist, muss man speziell zu den typischen Bring- und Holzeiten\
        \ auch mit Kindern rechnen. Insofern ist langsam fahren angesagt! Ein Spiegel\
        \ w\xFCrde den Radfahrern das Leben aber deutlich leichter machen.", "Einige\
        \ Meter weiter nordwestlich an der Kreuzung zum Schie\xDFbergweg ist \xFC\
        brigens die selbe Situation: Schlechte Sicht und teilweise schnelle Radler,\
        \ die vertr\xE4umt oder bewusst mit Risiko den Schie\xDFbergweg aus Norden\
        \ angeschossen kommen.", "Der Weg entlang der Stra\xDFenbahn ist eine ruhige\
        \ und attraktive Radroute, aber zumindest in den Kreuzungsbereichen definitiv\
        \ kein \"Radschnellweg\"!", "@Moderation W\xE4hner: Einen Spiegel w\xFCrde\
        \ ich intuitiv nicht der Thematik \"Beschilderung\" zuordnen (ein Spiegel\
        \ ist kein Schild), aber Sie wissen hoffentlich, was die Stadt Bonn unter\
        \ \"Schildern\" versteht."]
    time: '16:27'
    title: "Spiegel w\xE4ren gut"
  date: 27.09.2017
  lat: 50.724734
  lon: 7.149332
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/zusatzzeichen-fehlt-3
  text: ["Die Zufahrt zur Kita Sonnenp\xE4nz (An der Umkehr 48a) kreuzt den hier verlaufenden\
      \ Radweg \"Im Alten Wingert\".\nAuf der hier von Raddialog aufgef\xFChrten Karte\
      \ fehlt sogar die Zufahrtstra\xDFe zum Kindergarten - bei Google Maps ist sie\
      \ jedoch einsehbar, siehe\nttps://www.google.de/maps/@50.7243266,7.149588,52a,35y,39.52t/data=!3m1!1e3",
    "Dieser weitgehend entlang der S-Bahntrasse verlaufende Radweg von Ramersdorf\
      \ nach Beuel hin bzw. umgekehrt wird intensiv genutzt.\nDie Autozufahrt zum\
      \ Kindergarten ist sehr schmal. Durch Bebauung und Zaun links und rechts der\
      \ Zuggangsstra\xDFe ist der Radweg vorher nicht einsehbar!\nDer Radweg wird\
      \ mangels fehlender Farbunterscheidung des Radwegs zur Stra\xDFe als solcher\
      \ zudem von Autofahrern auch kaum wahr genommen.", "Daher kommt es insbesondere\
      \ morgens, wenn Eltern ihre Kinder mit dem Auto oder Fahrrad zur Kita bringen,\
      \ h\xE4ufiger zu Fastunf\xE4llen.\nHinzu kommt, dass der Radweg \"im Alten Wingert\"\
      \ an der tiefer gelegenen Stra\xDFeneinkerbung von beiden Seiten des Radwegs\
      \ absch\xFCssig ist, so dass Radfahrer\nhier eine h\xF6here Geschwindigkeit\
      \ haben.\nEs m\xFCssten Verkehrsspiegel ( = Konvexspiegel) montiert werden,\
      \ die im Bereich von un\xFCbersichtlichen Knotenpunkten, Kurven oder Grundst\xFC\
      cksausfahrten zur Anwendung kommen und dort die Sichtverh\xE4ltnisse verbessern."]
  title: 'Autos kreuzen Radweg, Radweg nicht einsehbar: Verkehrsspiegel fehlt '
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/autos-kreuzen-radweg-radweg-nicht-einsehbar-verkehrsspiegel-fehlt
