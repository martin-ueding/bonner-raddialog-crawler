        \ fahren (durch die an der Ampel wartenden Fu\xDFg\xE4nger), um dann eine\
        \ der Ampeln \xFCberqueren zu k\xF6nnen.", "Bei der Weiterfahrt von der Kreuzung\
        \ in die Ellerstra\xDFe (Fahrradstra\xDFe) fehlt ein abgetrennter Radweg,\
        \ obwohl dort genug Platz w\xE4re. Es gibt dort nur einen kombinierten Rad-\
        \ und Fu\xDFg\xE4ngerweg, der oft in voller Breite von Fu\xDFg\xE4ngern genutzt\
        \ wird."]
    time: '16:25'
    title: "ganze Kreuzung f\xFCr Radfahrer schwierig"
  - answers: []
    author: Gast
    date: 20. Sep. 2017
    text: ["Aus S\xFCdwestlicher Richtung vom Kaiser-Karl-Ring kommend ist die Verkehrsf\xFC\
        hrung richtig schlecht.", "Entweder quetscht man sich auf der Radspur zusammen\
        \ mit den Autos \xFCber die Kreuzung, nur um dann festzustellen dass der Radweg\
        \ verschwunden ist und rechts hinter einer Reihe parkender Autos verl\xE4\
        uft -- oder man wartet wie oben beschrieben auf dem Dreieck. Da ist dann wenigstens\
        \ sauber eingezeichnet wo man mit dem Rad fahren soll. Nur ist das auch ziemlich\
        \ nutzlos, wenn man auf der anderen Seite von quer stehenden Fahrr\xE4dern\
        \ und Fu\xDFg\xE4ngern begr\xFC\xDFt wird. Ausschlie\xDFlich auf der Radspur\
        \ zu bleiben ist dann unm\xF6glich."]
    time: '20:48'
    title: "Verkehrsf\xFChrung unklar"
  date: 13.09.2017
  lat: 50.743555
  lon: 7.090032
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/kreuzungsfreie-verbindung-zur-nordbruecke
  text: ["Der Schutzstreifen f\xFCr Radfahrer endet, kommend von S\xFCd-West, vor\
      \ der Ampel. Radfahrer sollen dann neben der Fu\xDFg\xE4ngerampel \xFCberqueren\
      \ und dann auf dem Radweg weiter nach Nord-Ost fahren. Die meisten Radfahrer\
      \ wechseln auf die Abbiegespur nach S\xFCd-Ost und warten dann auf dem kleinen\
      \ Dreieck. Dieses ist allerdings schnell voll mit Radfahrern.", "Das gleiche\
      \ Problem entsteht auch, wenn man nicht auf dem Kaiser-Karl-Ring fahren m\xF6\
      chte (siehe andere Eintragungen) und von der Ellerstra\xDFe kommt. Um nicht\
      \ gegen die Fahrtrichtung zu fahren, m\xFCsste man also den Kaiser-Karl-Ring\
      \ auf der s\xFCdlichen Spur der K\xF6lnstra\xDFe \xFCberqueren und steht dann\
      \ mit dem Fahrrad auch auf besagtem Dreieck. Da die Radfahrer aus S\xFCd-West\
      \ allerdings Richtung Nord-Ost schauen, muss man dort sein Fahrrad noch zurechtr\xFC\
      cken, damit man dort kompakt stehen kann.", "Alternativ kann man von der Ellerstra\xDF\
      e auch zuerst die K\xF6lnstra\xDFe \xFCberqueren. Bei der anschlie\xDFenden\
      \ \xDCberquerung des Kaiser-Karl-Ringes f\xE4hrt man dann aber gegen die gekennzeichnete\
      \ Richtung der Fahrrad\xFCberquerung, sodass dies wohl nicht die gewollte Fahrweise\
      \ ist."]
