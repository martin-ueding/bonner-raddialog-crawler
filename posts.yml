  text: ["Auf dem Quirinusplatz treffen Hausdorffstra\xDFe, Quirinstra\xDFe, Dottendorfer\
      \ Stra\xDFe und Villensstra\xDFe aufeinander. Es gibt die Haltestellen der Stra\xDF\
