  - answers: []
    author: Kai Borgolte
    date: 24. Sep. 2017
    text: ["\"An dieser Stelle warten oft ein Radfahrer auf dem Schutzstreifen und\
        \ neben ihm ein PKW auf Einfahrt in den Kreisverkehr.\" Diese Situation ist\
        \ an sich schon gef\xE4hrlich und sollte verhindert werden, da manche Verkehrsteilnehmer\
        \ den bevorstehenden Konflikt offenbar nicht erkennen. Vorschlag: Schutzstreifen\
        \ vorher enden lassen bzw. in der Bernkasteler Stra\xDFe entfernen, Einfahrten\
        \ in den Kreisverkehr etwas verengen (trotz Bus- und Lkw-Verkehr), Fahrradpiktogramme\
        \ etwas weiter links. Die Verengungsstelle sollte so gestaltet sein, dass\
        \ ein sicheres Einordnen unterst\xFCtzt wird.\nBeim jetzigen Zustand hat es\
        \ der Radfahrer zum gro\xDFen Teil selbst in der Hand. Wenn es einen R\xFC\
        ckstau gibt, fahre ich nicht bis ganz vorne vor, sondern suche die Position\
        \ zwischen zwei Kfz. Das wird normalerweise so verstanden, dass ich im Kreisverkehr\
        \ nicht bedr\xE4ngt werde.\nNutzt mir nat\xFCrlich nichts, wenn ich zuerst\
        \ an der Einfahrt warte."]
