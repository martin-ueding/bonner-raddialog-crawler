    author: Jan Mantau
    date: 16. Okt. 2017
    text: ["Ich kenne die Stelle nicht, daher meine Frage: Ist die Fahrbahn explizit\
        \ f\xFCr Radfahrer verboten oder gibt es keine Auffahrt-M\xF6glichkeiten auf\
        \ die Fahrbahn? So ein Radweg, der von der Stra\xDFe wegf\xFChrt, ist ja trotz\
        \ blauem Schild nicht benutzungspflichtig, weil eine Benutzungspflicht nur\
        \ f\xFCr fahrbahnbegleitende Radwege gilt. Fahrbahnbegleitend hei\xDFt, maximal\
