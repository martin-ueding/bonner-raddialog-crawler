        \ w\xE4re (mit allerdings wegen N\xE4he der Stra\xDFenbahn immer noch arg\
        \ schmalen Schutzstreifen und noch zu nah an Parkst\xE4nde mitten in der dooring\
        \ zone auf einer Seite). Hingegen wollte die Bezirksvertretung mehrheitlich\
        \ eine neue Planung, damit das (schon heute illegale) Parken in zweiter Reihe\
        \ m\xF6glich bleibt. Diese Vorstellung war selbst dem beauftragten Planungsb\xFC\
        ro zu haneb\xFCchen, und es hat sich geweigert, diese (f\xFCr Radfahrer gef\xE4\
        hrliche) Planung zeichnerisch darzustellen. Man muss daraus schlie\xDFen,\
        \ dass in manchen politischen Gremien in Bonn offenbar die M\xF6glichkeit\
        \ des verbotenen Parkens wichtiger ist als der Sicherheit dienende Verkehrswege.\n\
        \xDCbrigens gibt es ernstzunehmende Studien die nahelegen, dass die Zug\xE4\
        nglichkeit durch gute Radverkehrswege den Gesch\xE4ftsleuten in so einer Stra\xDF\
        e - die ja mehrheitlich auf die Nahversorgung ausgerichtet sind - viel mehr\
        \ bringt als Parkpl\xE4tze."]
