      \ gef\xE4hrlich ist. Der Radstreifen ist zudem sehr schmal und ist nicht von\
      \ der Fahrbahn abgetrennt. PKW und LKW/Linienbusse nutzen den Radstreifen, um\
      \ den Gegenverkehr schneller passieren zu k\xF6nnen. Der Radstreifen hat viele\
      \ L\xF6cher und verengt sich zum Ende hin.\nAus Richtung Ippendorf ist der Weg\
      \ zwar von der Stra\xDFe durch eine Bordsteinkante abgegrenzt. Hier teilen sich\
