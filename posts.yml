    text: ["Das ist ein sehr wichtiger Punkt. Das es bei Baustellen immer zu Einschr\xE4\
        nkungen kommen muss, liegt in der Natur der Sache. Allzu h\xE4ufig sieht man\
        \ allerdings f\xFCr Kfz eine mehr oder weniger hilfreiche Ummarkierung; an\
        \ den Radverkehr denkt selten jemand, und wenn doch, so ist es vielfach ein\
        \ \"Radfahrer absteigen\". Das ist nicht in Ordnung: Immer wenn es einen Schutzstreifen,\
        \ einen Radstreifen oder sogar einen Radweg gibt, muss die F\xFChrung sinnvoll\
        \ auch im Baustellenbereich bestehen. Sollte das nicht gehen, ist meist ein\
        \ gangbarer Weg, die F\xFChrung f\xFCr die Zeit der Baustelle einfach aufzuheben,\
        \ erforderlichenfalls (also meist) verbunden mit einer Geschwindigkeitsbeschr\xE4\
        nkung. Leider scheinen die Aktivit\xE4ten der Baufirmen (Absperrungen + F\xFC\
        hrungen + Beschilderung) nur sehr selten von der Beh\xF6rde kontrolliert zu\
        \ werden. Hier k\xF6nnte man leicht  Abhilfe schaffen, in dem schon mit der\
        \ Ausschreibung eine radverkehrsfreundliche Baustellenf\xFChrung (AGFS!) zur\
        \ Bedingung gemacht, die Vorlage bei der Beh\xF6rde verlangt und nur nach\
        \ Abnahme der vern\xFCnftigen F\xFChrung ummarkiert/beschildert/gebaut werden\
        \ darf. \"Radfahrer absteigen\" oder unpassierbare Engstellen, wo vorher eine\
        \ F\xFChrung war (oder auch keine und Radverkehr auf der Fahrbahn) muss jedenfalls\
        \ Tabu sein."]
