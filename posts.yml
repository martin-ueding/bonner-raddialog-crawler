https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/anbindung-sportpark-nord:
  author: S.A.
  category: "Radverkehrsf\xFChrung"
  comments:
  - answers: []
    author: RadlFreier
    date: 28. Sep. 2017
    text: ["Den Sportpark Nord von Am Neuen Lindenhof kommend mit dem Fahrrad zu erreichen\
        \ ist nahezu unm\xF6glich.\nEntweder gelangt man auf den Parkplatz, der eine\
        \ Einbahnstra\xDFe ist, oder an die Kreuzung, die man dann queren m\xFCsste\
        \ um auf den Radweg an der K\xF6lnstra\xDFe in Richtung SPN zu erreichen.\
        \ Ist die Stra\xDFe \xFCberquert f\xE4hrt man dann auf H\xF6he des SPN um\
        \ die K\xF6lnstra\xDFe ein weiteres Mal zu queren, diesmal allerdings an einem\
        \ nicht vorhandenen \xDCbergang.\nDeshalb sollte der Radweg vor dem SPN zwischen\
        \ Am Neuen Lindenhof und der Mondorfer Stra\xDFe (leider ist er viel zu schmal)\
        \ in beide Richtungen freigegeben werden. Obwohl ich davon normalerweise kein\
        \ Fan bin, sehe ich hier gerade keine andere M\xF6glichkeit."]
    time: '11:11'
    title: Anbindung von Nordwest
  date: 19.09.2017
  lat: 50.747715
  lon: 7.084528
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/abstellanlage
  text: ["Der Sportpark Nord wird t\xE4glich von vielen Sportlern per Rad angefahren.\
      \ Leider ist die Anbindung an das Bonner Stadtgebiet bzw. die einzelnen Stadtviertel\
      \ nicht gegeben. Das Stadtzentrum kann man vom Sportpark aus nicht direkt erreichen\
      \ da die K\xF6lnstra\xDFe mit dem starken Verkehr und den tiefen Bahnschienen\
      \ keine Option f\xFCr Radfahrer ist. In der K\xF6lnstra\xDFe ist au\xDFerdem\
      \ st\xE4ndig Stau so dass der Radstreifen dann von dr\xE4ngelnden (oder \"nur\
      \ kurz parkenden\") PKWs blockiert wird. Die Ausweichm\xF6glichkeit erster Wahl\
      \ w\xE4re der Radweg am Rheinufer um zum Stadtzentrum zu gelangen - aber es\
      \ gibt keine Anbindung zum Rhein (Zustand der Radwege und Ampeln auf Kaiser-Karl-Ring\
      \ sowie Augustusring sind unzumutbar) und sp\xE4ter auch keine Anbindung vom\
      \ Rhein zur\xFCck in die City. Die Anbindung nach Beuel wird durch den desolaten\
      \ Zustand der Stra\xDFe \"Am Mondorfer Bach\" und die langen Wartezeiten an\
      \ der Ampel zur Autobahnauffahrt neben dem Heinrich-Hertz-Europakolleg erschwert.\
      \ Es w\xE4re dringend notwendig den Radweg zwischen Sportpark Nord und Kaiser-Karl-Ring\
      \ in beide Richtungen frei zu geben."]
  title: Anbindung Sportpark Nord
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/anbindung-sportpark-nord
  votes: 0
