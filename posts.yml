      \ Haltestellen von Bus und Bahn und Taxistand und Fahrradabstellanlage w\xE4\
      re die Fortsetzung des Tempolimits von 30 km/h in der Dottendorfer Stra\xDF\
      e \xFCber den Quirinusplatz und die Hausdorffstra\xDFe  eine w\xFCnschenswerte\
