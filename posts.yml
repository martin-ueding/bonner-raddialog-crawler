  lat: 50.735886
  lon: 7.107626
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/poller-0
  text: ["Das wilde Parken der Reisebusse an den F\xE4hranlegern ist ein Problem f\xFC\
      r alle Beteiligten. Die teils an, teils auf den Radwegen parkenden Reisebusse\
      \ lassen ihre G\xE4ste direkt auf den Radweg am Rheinufer aussteigen, was gerade\
      \ im goldenen Herbst zu t\xE4glichen Beinahe-Zusammenst\xF6\xDFen f\xFChrt.\
      \ Dabei werden alle Beteiligten gef\xE4hrdet und gleichzeitig noch der Stra\xDF\
      enverkehr behindert.\nEine L\xF6sung w\xE4re die Nutzung des Gr\xFCnstreifens\
      \ am Rathenauufer, eine andere die Nutzung der Bushaltestelle direkt an der\
      \ Oper oder an der Beethovenhalle, jeweils in Gegenrichtung. Aber dann m\xFC\
      sste man ggf. 100m laufen, ich wei\xDF nciht, ob das konsensf\xE4hig bei den\
      \ Reiseveranstaltern ist...alternativ k\xF6nnten die Stadt das als Einnahmequelle\
      \ durch das Ordnungsamt erschlie\xDFen. Ich denke nicht, dass der Tourismus\
      \ nennenswert gef\xE4hrdet wird, denn die Rentner selbst m\xFCssen ja nichts\
      \ zahlen."]
