  text: ["Frongasse -> Auf dem H\xFCgel.\nEs ist ein Fahrradstreifen, der auf den\
      \ kombinierten Rad- und Fu\xDFweg f\xFChrt, auf der Stra\xDFe markiert. Rechtsabbieger\
      \ in Richtung auf dem H\xFCgel m\xFCssen Vorfahrt achten. Leider werden Radfahrer\
      \ hier h\xE4ufig erst sp\xE4t oder gar nicht wahrgenommen.\nAls Sofortma\xDF\
      nahme w\xE4re hier ein Piktogramm auf der Fahrbahn sinnvoll, sodass ersichtlich\
      \ ist, dass Fahrr\xE4der kreuzen und die Markierung auf der Fahrbahn nicht nur\
      \ eine Sichtlinie ist.\nAn dieser Stelle kommen au\xDFerdem Fahrr\xE4der aus\
      \ Richtung Endenicher Ei auf dem Gehweg \xFCber den Zebrastreifen (vorher und\
      \ nachher freigegebener Fu\xDFg\xE4ngerweg) und fahren den Rechtsabbiegern von\
      \ hinten ins Sichtfeld um auf die Warteinsel und dann auf den Gehweg auf dem\
      \ Hermann-Wandersleb-Ring zu fahren. Dies ist stellt eine hohe Unfallgefahr\
      \ dar. Zus\xE4tzlich ist die Warteinsel sehr eng. Am sichersten w\xE4re es f\xFC\
      r Radfahrer und Fu\xDFg\xE4nger den seperaten Rechtsabbieger zur\xFCckzubauen\
      \ und rechtsabbiegende Autos an der Kreuzung abbiegen zulassen.\nAlternativ\
      \ k\xF6nnte eine Rechtsabbiegerampel installiert werden."]
