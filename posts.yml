      \ Rahmen der Bahn-Baustelle UN-Campus der Radweg beidseitig wegf\xE4llt (die\
      \ Joseph-Beuys-Str. ist einfach nur gef\xE4hrlich!) und wahrscheinlich auch\
      \ nicht wieder hergestellt werden wird (wie soll das auch gehen, wenn dort regelm\xE4\
      \xDFiger Publikumsverkehr l\xE4uft). Die Moselstra\xDFe wurde nicht als Alternative\
      \ freigegeben. Und zwar zugunsten der Autofahrer, obwohl dort genug Platz ist!\
