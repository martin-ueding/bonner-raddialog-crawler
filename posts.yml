  - answers: []
    author: DBaum
    date: 15. Sep. 2017
    text: ["Volle Zustimmung, die Verkehrssituation am Hbf ist schrecklich - und sie\
        \ k\xF6nnte so wunderbar sein, wenn man mit etwas mehr Vorstellungskraft und\
        \ vor allem zukunftsf\xE4higen Konzepten an die Gestaltung des Bahnhofsvorplatzes\
        \ herangehen w\xFCrde. Aber nun wird ja eh erst mal alles zugebaut, verkehrstechnisch\
        \ verschlechtert sich die Situation dadurch noch (das \"Bonner Loch\" als\
        \ weitl\xE4ufige Passage in die U1-Ebene f\xE4llt weg - wo sollen den die\
        \ ganzen Menschen dann bittesch\xF6n zuk\xFCnftig rein und raus gehen?)."]
    time: 03:26
    title: Das geht besser...
  - answers: []
    author: Gast
    date: 21. Sep. 2017
    text: ["Ich gebe Ihnen vollkommen recht. Gerade in diesem Bereich w\xFCrde ich\
        \ mir vonseiten der Politik eine mutigere Politik w\xFCnschen. Warum nicht\
        \ noch einen Schritt weiter gehen und den motorisierten Individualverkehr\
        \ an dieser Stelle komplett verbieten? Das w\xE4re mal ein Zeichen f\xFCr\
        \ nachhaltige Verkehrspolitik. Breite Radstreifen an beiden Seiten, Platz\
        \ f\xFCr Fu\xDFg\xE4nger und eine Spur f\xFCr den \xD6PNV (Bus&Stra\xDFenbahn).\
        \ Ich bef\xFCrchte, man verbaut sich im Rahmen der verkehrlichen Neuplanung\
        \ in diesem Bereich auf Jahrzehnte die M\xF6glichkeit, diesen Bereich radfahrerfreundlich\
        \ zu gestalten."]
    time: '12:29'
    title: Ich gebe Ihnen vollkommen
  - answers: []
    author: Redaktion ON
    date: 21. Sep. 2017
    text: ['Hallo jpbvogel, ', 'bezugnehmend auf ihren Beitrag, hat die Stadtverwaltung
        folgenden Hinweis:', "\"Im Zusammenhang mit der Umgestaltung am Bonner Hauptbahnhof\
        \ wird die Situation f\xFCr Radfahrer verbessert. Durch die spezielle Situation\
