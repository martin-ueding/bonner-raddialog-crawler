      title: + 1
    author: Matula
    date: 14. Okt. 2017
    text: ["Der Kampfradler war ja schon Thema in der Lokalpresse w\xE4hrend des Sommers.\
        \ Allerdings ist das eine Alibidiskussion, die eine kleine Gruppe, die sich\
        \ falsch verh\xE4lt zum Ma\xDFstab f\xFCr alle nimmt. Vielmehr ist dieses\
        \ Zerrbild Beispiel f\xFCr eine \xFCberkommene Verkehrspolitik, die in den\
        \ vergangenen 60 Jahren vor allem einem Verkehrsmittel absoluten Vorrang einger\xE4\
        umt und Verkehrswege geschaffen haben, die vor allem die schnelle Erreichbarkeit\
        \ von Zielen mit dem Auto dienlich sind und denen sich viele andere Verkehrsteilnehmer\
        \ unterzuordnen haben. Das sieht man schon daran, wie lange es dauert, zu\
        \ Fuss wenige Meter Stra\xDFe zu \xFCberqueren, weil sich dort eine autogerechte\
        \ Ampelsteuerung befindet. So etwas wird kaum mehr in Frage gestellt. W\xE4\
        hrend f\xFCr PKW viel Platz zur Verf\xFCgung steht, balgen sich alle anderen\
        \ um den kargen Rest: Dass die Nutzung der Fussg\xE4ngerzone h\xE4ufig dem\
        \ Zweck dient, Wege abzuk\xFCrzen und Zeit zu sparen, weil der h\xE4ufig immer\
        \ noch autogerechte Stra\xDFenraum oft eine Zumutung ist, ist eben auch eine\
        \ Folge der angesprochenen Verkehrspolitik. Eine unabh\xE4ngige Radinfrastruktur\
        \ k\xF6nnte dies l\xF6sen helfen, weil dann die Nutzung der Fussg\xE4ngerzone\
        \  wom\xF6glich unn\xF6tig wird. Hier hilft hoffentlich dieses Beteiligungsverfahren.\
        \ Dem r\xFCpelhaftem Verhalten sowie jeglichem Dominanzgehabe einzelner Verkehrsteilnehmer\
        \ muss nat\xFCrlich Einhalt geboten werden. (Anm: Ich selbst schiebe mein\
        \ Rad in der Fu\xDFg\xE4ngerzone oder stelle dieses ab, weil man oft genug\
        \ nicht vern\xFCnftig fahren kann.)"]
