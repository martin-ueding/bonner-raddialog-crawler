          \ nimmt W\xFCnsche und Sorgen der B\xFCrger ernst und will die Zahl der\
          \ Fahrradstra\xDFen fast verdoppeln, womit sie dem Ziel Fahrradhauptstadt\
          \ deutlich n\xE4her kommt\""]
      time: '19:55'
      title: Sehr gute Idee mit den
    author: Martin Ueding
    date: 13. Okt. 2017
    text: ["Das ist ein generelles Problem in Bonn, weil Fahrradstra\xDFen immer auch\
        \ f\xFCr Autos freigegeben werden. Dadurch sind es effektiv halt nur Tempo-30-Zonen.\
        \ Die Nassestra\xDFe wird weiterhin als Abk\xFCrzung genutzt, die Ellerstra\xDF\
        e ist voller Autos, daher ist es immer knapp, wenn ein Auto vorbeim\xF6chte.",
      "Es scheint, als wollte Bonn mit der Anzahl der Fahrradstra\xDFen gl\xE4nzen,\
        \ aber Autofahrern keine Fl\xE4che wegnehmen. Ich hoffe, dass durch die vielen\
        \ Beschwerden hier im Rad-Dialog die Fahrradstra\xDFen f\xFCr den Durchfahrtsverkehr\
        \ gesperrt werden. Auch in dieser Stra\xDFe hier k\xF6nnte eine Begrenzung\
        \ durch einen Poller den Durchgangsverkehr stoppen, Anwohner zu ihrem Haus\
        \ fahren lassen und es f\xFCr alle Radfahrer deutlich angenehmer machen."]
    time: '11:33'
    title: Generelles Problem in Bonn
  - answers: []
    author: keefar
    date: 15. Okt. 2017
    text: ["Auch ich meide diese Stra\xDFe aus Sicherheitsgr\xFCnden, nachdem ich\
        \ mehrfach fast von entgegenkommenden Fahrern umgefahren worden w\xE4re. Zum\
        \ bereits beschriebenen generellen Problem, dass Fahrradstra\xDFen von Autofahrern\
        \ nicht respektiert werden, kommen hier noch die uneinsehbaren Kurven, die\
        \ von Autofahrern meist mit voller erlaubter Geschwindigkeit (oder mehr, insbesondere\
        \ Taxifahrer) durchfahren werden. In Kombination mit dem mangelnden Platz\
        \ zum ausweichen ist das ein unglaubliches Risiko. Die Stra\xDFe ist schlicht\
        \ zu eng, als das sich Radfahrer und KFZ mit mehr als Schritttempo sicher\
        \ passieren k\xF6nnen. Daher sollte die Stra\xDFe f\xFCr alle KFZ au\xDFer\
        \ Anwohnern gesperrt werden."]
    time: '22:29'
    title: "Sehr gef\xE4hrlich"
  date: 13.10.2017
  lat: 50.736498
  lon: 7.096484
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/radweg-wird-nicht-respektiert
  text: ["Weder Autofahrer noch Fu\xDFg\xE4nger kennen dir Regeln in Fahrradstra\xDF\
