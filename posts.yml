      \ dann ein Schutzstreifen.\nDieser schnelle Wechsel der Beschilderung (den ich\
      \ auch an anderen Stellen in Bonn gesehen habe) macht keinen Sinn. Der Radweg\
      \ sollte dann lieber etwas fr\xFCher enden und mit einer Markierung sicher auf\
      \ die Stra\xDFe gef\xFChrt werden, und zwar so, dass die Autofahrer dies auch\
      \ deutlich erkennen k\xF6nnen. Ich fahre selbst auch mit dem Auto dort und benutze\
      \ lieber die linke Spur, weil ich die Stelle, wo die Radfahrer auf die Stra\xDF\
      e wechseln, sehr gef\xE4hrlich finde."]
