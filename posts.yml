https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/nord-sued-und-west-ostverbindung:
  author: spacecowboy79
  category: "Radverkehrsf\xFChrung"
  comments:
  - answers:
    - author: Carsten_R_78
      date: 06. Okt. 2017
      text: ["\"Aber die Diskussion um die Seilbahn zeigt, dass in vielen F\xE4llen\
          \ Verkehrspolitik immer noch Autopolitik ist.\"\nBei der Diskussion geht\
          \ es nicht darum die Autolobby zu verteidigen. Ich bin gegen die Seilbahn\
          \ und fahre Rad. Es geht bei dem Thema darum, ob eine Seilbahn f\xFCr Bonn\
          \ eine Verbesserung des Verkehrs und der Umwelt bringt oder ob die Folgesch\xE4\
          den gr\xF6\xDFer sind als der Nutzen. Die Seilbahn wird (abgesehen von der\
          \ Robert-Koch-Strasse) weniger als 3% Entlastung auf den wenigen Strassen\
          \ bringen, die \xFCberhaupt in den Genuss von Entlastung kommen k\xF6nnten.\
          \ Aber auch die Robert-Koch-Strasse wird bis zur Fertigstellung ein vielfaches\
          \ an Verkehr mehr bekommen, als die Seilbahn abtragen kann. Grund daf\xFC\
          r ist das Universit\xE4tsklinikum, welches das Problem des Venusbergs ist.\
          \ F\xFCr diesen vielleicht eintretenden mageren Effekt muss man 2 Landschaftsschutzgebiete\
          \ bebauen, Grundrechte verletzen und sehr viel Geld ausgeben. Zudem produziert\
          \ die Seilbahn mehr CO2 am Tag (\xFCber den Stromverbrauch) als der vielleicht\
          \ eingesparte Fahrverkehr. Und \xD6kostrom wird da nicht helfen.", "Ich\
          \ Stimme Ihnen aber zu, dass die Verkehrsteilnehmer mehr kurze Strecken\
          \ mit dem Rad zur\xFCck legen sollten und auch mal dem \xD6PNV eine Chance\
          \ geben sollten. Dazu sind die B\xFCrger bereit, aber f\xFCr die Stadt und\
          \ die Politik ist Radverkehr nicht Spektakul\xE4r genug. Bonn ist immer\
          \ noch der Meinung Prestige zu brauchen. Mit der Politik des G\xE4ngelns\
          \ und der Verbote wird man das Problem nicht los, sondern schafft neue."]
      time: '23:46'
      title: "Da war das b\xF6se Wort. :)"
    author: Matula
    date: 03. Okt. 2017
    text: ["dennoch sollten nat\xFCrlich auch die Zulaufstrecken entsprechend ausgebaut\
        \ sein. M.E. g\xE4be es an vielen Stellen durchaus auch Platz daf\xFCr. Der\
        \ gro\xDFe Konflikt besteht ab zwischen ruhenden  (Pkw) und flie\xDFendem\
        \ Verkehr (Fahrrad , \xD6PNV, Fussg\xE4nger und auch PKW). Exemplarisch ist\
        \ die Kaiserstra\xDFe, wo bspw. entgegenkommende Busse immer aufeinander warten\
        \ m\xFCssen (auf der Stra\xDFe befand sich einmal eine zweigleisige Stra\xDF\
        enbahnstrecke!), weil dort geparkt werden darf. Autofahren ist ja u.a. auch\
        \ deshalb so bequem, weil man scheinbar immer und \xFCberall hin kann. Dass\
        \ das aber in Realit\xE4t aufgrund der Platzprobleme kaum zu bew\xE4ltigen\
        \ ist, steht auf einem anderen Blatt. Die an anderer Stelle genannten Anwohnerparkh\xE4\
        user oder Carsharing sind da sicher ein Baustein. Ein anderer ist sicher,\
        \ dass andere Verkehrsmitttel attraktiver gemacht werden muss und das Verkehrsaufkommen\
        \ reduziert werden sollte. Aber die Diskussion um die Seilbahn zeigt, dass\
        \ in vielen F\xE4llen Verkehrspolitik immer noch Autopolitik ist. Wer kein\
        \ Auto fahren will oder kann, der soll Bus fahren. Letztlich weil man dann\
        \ ja (scheinbar) keine eigene Infrastruktur braucht. Eine eigene Infrastruktur\
        \ f\xFCr das Fahrrad wird unweigerlich auch zu Lasten der PKW gehen. Ich bin\
        \ gespannt, wie dieser Konflikt gel\xF6st werden kann. Meine Hoffnung ist,\
        \ dass einfach mehr Menschen ihr Verkehrsmittel bewusster w\xE4hlen und multimodal\
        \ unterwegs sind."]
    time: '15:10'
    title: "Guter Vorschlag \u2013"
  - answers: []
    author: Redaktion MW
    date: 03. Okt. 2017
    text: ['Hallo spacecowboy79,', "herzlichen Dank f\xFCr Ihren Beitrag.\nDa es sich\
        \ nicht um einen Vorschlag zu einem konkreten Ort handelt, haben wir diesen\
        \ einfach dem Rathaus zugeordnet, damit er in der sp\xE4teren Auswertung separat\
        \ betrachtet werden kann.\nHerzlichen Dank,", "Moderation W\xE4hner"]
    time: '15:18'
    title: Ihr Beitrag
  date: 03.10.2017
  lat: 50.735328
  lon: 7.103957
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/die-armen-anwohner
  text: ["Bonn ist und bleibt eine Autostadt! Daran wird sich m.E. so schnell nichts\
      \ \xE4ndern, da stra\xDFenbauliche Ma\xDFnahmen, die wiederum auch die Geb\xE4\
      ude- bzw. Quartiersplanung beeinflussen, sich nicht so schnell r\xFCckg\xE4\
      ngig machen lassen.\nFahrradverkehrskonzepte sind Kompromisse, die beide Seiten\
      \ nerven. Den Kraftfahrer als auch den Fahrradfahrer. Fahrradwege werden in\
      \ vorhanden Stra\xDFen hinzugef\xFCgt. Das nervt Auto- oder Busfahrer, da Fahrspuren\
      \ verkleinert werden m\xFCssen. Fahrradwegen kann nur die mindeste Breite zugesprochen\
      \ werden, was wiederum den Fahrradfahrer nervt. Aber im Wesentlichen sind es\
      \ doch nur Flickenteppiche. Hier wird ein St\xFCck Fahrradweg erneuert; dort\
      \ gibt es 200m Fahrradstra\xDFe. Das funktioniert nicht, wenn ich als Fahrradfahrer\
      \ nach wenigen hundert Metern wieder in den flie\xDFenden Verkehr muss oder\
      \ gezwungen werde durch die Fussg\xE4ngerzone zu schieben. ", "Ich bin f\xFC\
      r einen ersten Schritt, der aber konsequent durchgedacht werden muss. Ich bin\
      \ f\xFCr eine Nord-/S\xFCd- und Ost-/West-Verbindung ausschlie\xDFlich f\xFC\
      r Fahrradfahrer, die es erm\xF6glicht m\xF6glichst schnell von einer Stadtgrenze\
      \ zur anderen zu gelangen. M\xF6chte man zu einem bestimmten Punkt in der Stadt,\
      \ f\xE4hrt man sozusagen ab und benutzt die vorhanden Verkehrsinfrastruktur.\
      \ Diese Verbindung muss allerdings die Anforderungen moderner Fahrradwege erf\xFC\
      llen. Breit, zwei Richtungen, ordentlicher Belag und m\xF6glichst wenig Unterbrechungen."]
  title: "Nord-/S\xFCd und West-/Ostverbindung"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/nord-sued-und-west-ostverbindung
