  text: ["Vor vielen Jahren wurden auf Wunsch des ADFC die meisten Schilder in der\
      \ Rheiaue, die Fu\xDF- und radwege trennten, entfernt. Nicht aber wurden die\
      \ Piktogrammen auf dem Boden entfernt. Da man nun fast \xFCberall mit dem Rad\
      \ fahren darf, kommt es ziemlich h\xE4ufig zu Konflikten mit Fau\xDFg\xE4ngern,\
      \ die einen auf die schmalen Wege, die fr\xFCher Radwege waren, verweisen wollen.\
      \ Hinzu kommt nun noch, dass einige der mit Radwegpiktogrammen versehene Wege\
      \ gesperrt wurden. Hier muss die Stadt sich dringend zu ihrer damals getroffenen\
      \ Entscheidung bekennen und die Piktogramme entfernen.\nNoch zur Erkl\xE4rung:\
      \ es gibt unmittelbar am Ufer einen sehr schmalen Weg, der als teilweise mit\
      \ Schild als Radweg, ansonsten aber nur mit Piktogramm als solcher markiert\
      \ ist, einen breiten als Fu\xDFweg markierten Weg und einen weiteren sehr schmalen\
      \ und voller Wurzelaubr\xFCche als Radweg markierten Weg. Nur der mittlere (Fu\xDF\
      -)Weg entspricht in seiner Breite den Anforderungen eines Radweges. Zu erw\xE4\
      hnen ist noch, dass es sich um einen Europaradweg handelt, der stark von Touristen\
      \ frequentiert wird, die mit dicken Radtaschen unterwegs sind, sich aber bei\
      \ der heutigen Markierung fast immer auf dem superschmalen Uferweg abqu\xE4\
      hlen."]
  title: "Radwegef\xFChrung in der Rheinaue"
