  text: ["Bonntourismus boomt. Dumm nur, dass Touristen (Hotelschiffe, KHD & Normaltouristen)\
      \ & Autos & tausende Radfahrer sich alle am Vogtsgasse&Brassertufer dr\xE4ngeln.\n\
      Der beidseitige Radweg hier ist jedoch nur ca 1,5 m breit, was seit Jahrzehnten\
      \ nicht den Anforderungen von Radwegen f\xFCr zwei Richtungen entspricht.\n\
      Diesen super schmallen Radweg nutzen jedoch t\xE4glich tausende Pendler &Studenten\
      \ & Rheinradtouristen.\nLeider kreuzen ihn im Sommer auch t\xE4glich \xFCber\
      \ tausend Touristen, die meisten davon jedoch realisieren nicht, dass sie einen\
      \ Radweg kreuzen. ", "Ein L\xF6sung f\xFCr diese Engstelle am Rhein gibt es\
      \ nur, wenn man den Autofahrern eine Spur abnimmt und diesen in einen breiteren\
      \ Radweg umwandelt.\nErgo: Einbahnstra\xDFe aus Richtung K\xF6ln in Richtung\
      \ Bad-Godesberg von Vogtgasse (50m hinter Oper) bis Hochfahrt \"Erste F\xE4\
      hrgasse\".\nUnd daf\xFCr aus der Fahrbahn einen breiteren Radweg machen.\nDas\
      \ w\xFCrde f\xFCr Radfahrer und Fu\xDFg\xE4nger die Situation extrem verbessern.\n\
      Und die Autofahrer k\xF6nnen die Stra\xDFe unver\xE4ndert als Weg f\xFCr die\
      \ Parkpl\xE4tze auf der rechten Seite (nur dort gibt es Parkpl\xE4tze) nutzen."]
