      \ dem Boden verbunden, sondern k\xF6nnen mit einem Hubwagen einfach versetzt\
      \ werden. Das w\xE4re ein Zeitaufwand von maximal einer halben Stunde. Ich denke\
      \ mal auch das die Uni da mitspielen w\xFCrde, da vor dem Juridicum nur provisorisch\
      \ abgestellte Betonkl\xF6tze als Sitzgelegenheit dienen und die anderen B\xE4\
      nke das Umfeld aufwerten w\xFCrde. Also eine Win&Win Situation f\xFCr alle:\
      \ neue Fahrradstellfl\xE4chen und Aufwertung des gesamten Umfelds ohne gro\xDF\
      e Kosten."]
