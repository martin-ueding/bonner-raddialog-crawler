  text: ["Zwischen St.Augustin/Siegburg/Hennef und Bonn existiert keine ausgeschilderte\
      \ schnelle Radstrecke.\nDie k\xFCrzeste Radstrecke verl\xE4uft in St. Augustin\
      \ neben der S-Bahn. Diese endet jedoch auf Bonner Gebiet in Vilich, wo sie dann\
      \ auf der Beueler Stra\xDFe, dann Schultheis-und Adelheidisstra\xDFe weiterf\xFC\
      hrt. Siehe https://www.google.de/maps/@50.7495333,7.1317757,16.29z\nIn beiden\
      \ Richtungen ist sie jedoch in Bonn nicht ausgeschildert. D.h. nur wenn man\
      \ eine entsprechende Radfahrkarte hat, wei\xDF man, wo man weiter fahren sollte.\n\
      Der General-Anzeiger beschrieb dies mit \u201EMangels Beschilderung ist aber\
      \ guter Orientierungssinn hilfreich\u201C, siehe https://goo.gl/v2iL6M\nVersch\xE4\
      rfend dazu kommt, dass Radfahrer auf der Beueler Stra\xDFe Stra\xDFe aus Bonn\
      \ kommend die kleine Rechtsabzweigung zum Radweg sehr leicht \xFCbersehen k\xF6\
      nnen.\nAuch hier fehlt eine Beschilderung. Zudem behindern mehrere Poller und\
      \ Masten die Einfahrt, siehe https://goo.gl/4GGMDG", "Grunds\xE4tzliche Kritik:\n\
      1)\tEs ist ein extremes Armutszeugnis, das es zwischen den hinsichtlich Arbeits-\
      \ und Wohnbeziehungen extrem vernetzten einwohnerstarken St. Augustin/Siegburg/Hennef\
      \ und Bonn keinen Radweg gibt.\nJetzt gibt es daf\xFCr mangels Platz keine Chance\
      \ mehr.\n2)\tAuf den ca. 800 m Schultheis- und Adelheidisstra\xDFe m\xFCssen\
      \ Radfahrer sich die jeweils ein bis knapp zwei autobreite Strecke mit Autos\
      \ \"teilen\".\nEs gibt keinerlei sch\xFCtzende Radfahr- oder Schutzstreifen.\n\
      Daf\xFCr mehrere Engstellen, an denen sich Autos immer die Vorfahrt nehmen."]
  title: Schaffung einer ausgeschilderten Radstrecke Bonn - St.Augustin/Siegburg/Hennef
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/schaffung-einer-ausgeschilderten-radstrecke-bonn-staugustinsiegburghennef
