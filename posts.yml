    title: "Schutz vor L\xE4rm und Abgasen"
  date: 28.09.2017
  lat: 50.716243
  lon: 7.14283
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/beleuchtung-errichten
  text: ["Der Radweg \xFCber die S\xFCdbr\xFCcke ist aus meiner Sicht eine der gef\xE4\
