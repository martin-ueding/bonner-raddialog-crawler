  comments:
  - answers:
    - author: Carsten_R_78a
      date: 07. Okt. 2017
      text: ['Hier die Anfrage des ADFC an die Stadt Bonn vom 05.09.2017.

          https://www.adfc-nrw.de/fileadmin/dateien/Bonn/Pressemitteilungen/Presse...',
        "Also noch mal Zur\xFCck zur Frage auf der Stadtseite des Raddialogs: \"Wo\
          \ kann Radfahren in Bonn verbessert werden?\"\nAntwort: Eine Verbesserung\
          \ des Radverkehrs kann man erreichen, wenn man den Gesamtsverkehrsfluss\
          \ verbessert. Wenn man zb. Autofahrer blockiert, wird man automatisch auch\
          \ Busse blockieren. (Beispiel Robert-Koch-Strasse) Mit dem Geld, was die\
          \ St\xE4dteplaner bis Heute verballert haben um den Verkehr zu blockieren\
          \ und die Seilbahn zu pushen, h\xE4tte man goldene Radwege den Berg hoch\
          \ planen k\xF6nnen. Das w\xE4re auch meine Empfehlung: Wo kann man Radspuren\
          \ und Wege in Bonn hinzuf\xFCgen und wo kann man Fahrbahnen so verbreitern,\
          \ das Radfahrer mehr Platz bekommen. (Beispiel Robert-Koch-Strasse oder\
          \ Hausdorfstrasse) Es w\xFCrde nach meiner Einsch\xE4tzung schon Helfen,\
          \ wenn die Radfahrer an allen Ampeln einen eigenen Standstreifen VOR den\
          \ Autos bek\xE4men. Das w\xFCrde zwar keine signifikante Verbesserung bringen,\
          \ aber es w\xFCrde zeigen, dass das Fahrrad Vorrang h\xE4tte vor dem Auto.\
          \ Wenn man dann noch eine Ampelschaltung f\xFCr den Radverkehr hinzu f\xFC\
          gt (5 sek vorher Gr\xFCn), dann w\xFCrde dass eine definitive Signalwirkung\
          \ \"Bike First\" haben. Immerhin braucht der Radfahrer mehr Zeit zum anfahren\
          \ und muss die Abgase in den hinteren Reihen ertragen. Radverkehr ist wichtiger."]
      time: 09:07
      title: "F\xFCr den, der es nicht Glaubt"
    author: Carsten_R_78
    date: 06. Okt. 2017
    text: ["Ja, das Problem sitzt im Stadthaus, aber ich denke nicht, dass die Stadtverwaltung\
        \ nur aufs Auto setzt. Vielmehr versucht man an allen Ecken die Autofahrer\
        \ zu behindern. Darin verschwendet man so viel Zeit und Energie, dass man\
        \ am Ende nicht mehr dazu kommt, sich dem zweifellos besserem Verkehr, n\xE4\
        mlich dem Radverkehr zuzuwenden. Es passiert auch deshalb nicht, weil der\
        \ ADFC mit Druck eine Seilbahn fordert, statt sich um sein Kerngesch\xE4ft\
        \ zu k\xFCmmern.\nBonn muss umdenken. Weniger Prestige, mehr f\xFCr die Infrastruktur.\
        \ Die Seilbahn entlastet nur einen kaum sp\xFCrbaren kleinen Streifen des\
        \ Bonner Verkehrs und dient eher dem Glanz als dem Nutzen. Dabei bindet man\
        \ dauerhaft gro\xDFe Mengen an Kapital, denn nach dem Bau wird es Richtig\
        \ teuer, denn dann muss man mehrere Parkraumkonzepte erstellen und Buslinien\
        \ reduzieren um die Sch\xE4den im Zaun zu halten. F\xFCr die Radf\xF6rderung\
        \ wird dann Jahre lang nichts \xFCbrig bleiben. Wenn man das Geld f\xFCr die\
        \ Machbarkeitsstudie und den \"B\xFCrgerdialog\" (Verkaufsveranstaltungen)\
        \ bereits in die F\xF6rderung des Radverkehrs gesteckt h\xE4tte, dann w\xE4\
        ren wir schon weiter.\nBeim Autoverkehr macht man es auch Falsch: Man versucht\
        \ zu behindern und vergisst dabei, das sich stauende Autos mehr Abgase produzieren,\
        \ als fahrende. Umsteigen wird so wie so keiner, denn die Z\xFCge sind voll\
        \ und die Bus und Bahn sind Schlampig organisiert.\nInnovativ ist es, fahrverkehr\
        \ Grunds\xE4tzlich zu vermeiden oder die Strecken zu k\xFCrzen (zb. mit HomeOffice).\
        \ Soweit denken St\xE4dteplaner nicht."]
    time: '22:48'
    title: Auf Stadhaus wollte ich auch schon mal setzen
  - answers: []
    author: 7000 Rad km pro Jahr
    date: 08. Okt. 2017
    text: ["anstatt die kosteng\xFCnstige und relativ einfach umzusetztende Radverkehrsf\xF6\
        rderung zu verwirklichen... dann macht man noch ein Fa\xDF auf... wo sind\
