    author: Dauerradler
    date: 20. Sep. 2017
    text: ["Die Zahlen der Z\xE4hlstationen zeigen, dass hier pro Tag bis zu 4000(!)\
        \ Radfahrer durchrauschen. Daf\xFCr ist der Radweg auf der Kaiserstrasse viel\
        \ zu schmal. Eine konsequente Umgestaltung w\xE4re, die Kaiserstrasse zur\
        \ Einbahnstrasse zu machen und den Radweg zu verbreitern."]
    time: '21:31'
    title: Konsequente Umgestaltung der Kaiserstrasse erforderlich
  date: 20.09.2017
  lat: 50.719924
  lon: 7.112875
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/fahrrad-spur-ueber-den-muensterplatz
  text: ["Die immer noch zweispurig von Bus und KFZ befahrene Kaiserstra\xDFe besitzt\
      \ EINEN Radweg, der hoch frequentiert ebenfalls beide Radfahrerrichtungen aufnehmen\
      \ muss. Die Enge der Stra\xDFe f\xFChrt zu harschen Man\xF6vern der KFZ, die\
      \ nicht selten auch auf den Radweg f\xFChren. Unseren Kinder haben wir diesen\
      \ Radweg verboten, da sie leicht zwischen Bahndammgeb\xFCsch und hoher Stra\xDF\
      enkante bei rabiatem Radverkehr Gefahr laufen, \xFCber dies Kante st\xFCrzend\
      \ in den engen Stra\xDFenverkehr mit zwei hochfrequentierten Buslinien dort\
      \ \"unter die R\xE4der\" zu geraten. Es gibt auch sch\xF6ne Fotos von w\xE4\
      hrend der geschlossenen Schranken v\xF6llig zugeparkten Bahn\xFCbergangsbereichen\
      \ (von verbotswidrig agierenden Abbiegern), die die Radwege dann auch einbeziehen.\
      \ Kinder hier auf den Weg zu schicken halten nicht nur wir f\xFCr unverantwortlich."]
  title: "Eng, schnell und gef\xE4hrlich"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/eng-schnell-und-gefaehrlich
  votes: 0
https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/enge-friedrichstrasse:
  author: Velo53225
  category: "Radverkehrsf\xFChrung"
  comments:
  - answers: []
    author: Martin Ueding
    date: 11. Okt. 2017
    text: ["Es k\xF6nnte sein, dass die meisten Fu\xDFg\xE4nger in der Fu\xDFg\xE4\
        ngerzone Autofahrer sind, die in der Fu\xDFg\xE4ngerzone nicht von Radfahrern\
        \ behellig werden wollen. Daher wird dieser Vorschlag (wurde schon ein paar\
        \ Mal hier gemacht) auf wenig Gegenliebe sto\xDFen.", "Hier sollte man zwei\
        \ Optionen anbieten: Entweder den hier vorgeschlagenen Radstreifen in die\
        \ Friedrichstra\xDFe oder eine der beiden Spuren der Oxfordstra\xDFe in eine\
        \ exklusive Fahrradspur umwandeln. Ohne Parkpl\xE4tze, sondern 2,50 Meter\
        \ nur f\xFCr Radfahrer.", "Dann muss man sich eben entscheiden. Oder man hat\
        \ als dritte Option einfach gar keine Fahrr\xE4der. Wenn das klar politisch\
        \ kommuniziert wird, ist das ja auch okay. Aber nicht einerseits \xBBFahrradstadt\xAB\
        \ sein wollen und dann keine Fl\xE4chen daf\xFCr bereitstellen."]
    time: '18:02'
    title: "Alternative: Fahrradspur auf der Oxfordstra\xDFe"
  - answers: []
    author: Mrs X
    date: 11. Okt. 2017
    text: ["Das ist eine Fu\xDFg\xE4ngerzone und Einkaufsstra\xDFe, die durch Au\xDF\
        engastronomie und Kleiderst\xE4nder doch erst als solche belebt wird.", "Wegen\
        \ mir d\xFCrfte Radfahren in der Fu\xDFg\xE4ngerzone gerne zu Laden\xF6ffnungszeiten\
        \ verboten sein, solange es ein ordentliches, sicheres sowie in beide Richtungen\
        \ gut und z\xFCgig befahrbares Radwegenetz direkt um die Innenstadt/Fu\xDF\
        g\xE4ngerzone herum g\xE4be. Das betrifft ab dem Bertha-von-Suttner-Platz:\
        \ Oxfordstra\xDFe, Florentiusgraben, Am Hauptbahnhof, Maximilianstra\xDFe,\
        \ Wesselstra\xDFe, Am Hof, Rathausgasse, Belderberg. ", "Die genannten Stra\xDF\
        en sind im jetzigen Zustand unglaublich gef\xE4hrlich und/oder nur in eine\
        \ Richtung befahrbar. Dort sollte m.E. angesetzt werden und nicht bei dem\
        \ Umfunktionieren der Fu\xDFg\xE4ngerzone in einen Radschnellweg."]
    time: '20:17'
    title: "Fu\xDFg\xE4ngerzone und Fahrradwegenetz"
  - answers: []
    author: Xoff
    date: 11. Okt. 2017
    text: ["Ich halte wenig davon eine Fu\xDFg\xE4ngerzone mit sehr hoher Auffenthaltsqualit\xE4\
        t in eine Art Fahrradautobahn zu verwandeln. Ohne Zweifel werden bessere Wege\
        \ durch Stadt in Ost-West-Richtung ben\xF6tigt. Daf\xFCr sollten aber nicht\
        \ die gut gestalteten -- f\xFCr \xF6kologisch vertr\xE4gliche Nutzung ausgelegten\
        \ Fl\xE4chen -- verwendet werden, sondern die im Geiste der 60er Jahre gestalteten\
        \ Asphaltpisten durch die Stadt, wie zum Beispiel die Oxfordstra\xDFe."]
    time: '20:17'
    title: "Lieber die Oxfordstra\xDFe umwandeln"
  - answers: []
    author: 7000 Rad km pro Jahr
    date: 11. Okt. 2017
    text: ["und aus der Perspektive m\xF6chte ich in der Friedrichstra\xDFe keinen\
        \ extra Streifen f\xFCr Radfahrer  und auch aus der Perspektive als Radfahrer\
        \ m\xF6chte ich auch keinen extra Streifen da haben... weil die Konflikte\
        \ vorprogrammiert sind.. der Test mit gemeinsamen Wegen von Fu\xDFg\xE4ngern\
        \ und Radfahrern ist ja nun oft genug schiefgegangen. Von daher : sichere\
        \ Route auf den Hauptverkehrsachsen sind deutlich besser als wieder dieser\
        \ Mischverkehr mit Fu\xDFg\xE4ngern."]
    time: '21:36'
    title: "Ab und an bin auch ich Fu\xDFg\xE4nger"
  - answers: []
    author: Rhaegar
    date: 13. Okt. 2017
    text: ["In meinen Augen sollte der Schwerpunkt darauf liegen, die Hauptverkehrsachsen\
        \ so zu gestalten, dass man sie mit dem Fahrrad gefahrlos nutzen kann. Die\
        \ L\xF6sung kann nicht sein, den Konflikt von Autofahrern und Fahrradfahren\
        \ stattdessen zu einem Konflikt zwischen Fahrradfahrern und Fu\xDFg\xE4ngern\
        \ zu machen."]
    time: 09:08
    title: Nicht sinnvoll
  date: 11.10.2017
  lat: 50.736564
  lon: 7.10043
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/l16-gefaehrliche-strecke
  text: ["Die Friedrichstra\xDFe stellt eine an sich wertvolle Alternative zur sehr\
      \ unangenehmen Nutzung von Oxfordstra\xDFe und Berta-von Suttner-Platz dar.\
      \ Durch die ausufernde und raumgreifende Au\xDFengastronomie und durch Warenpr\xE4\
      sentationen auf den Verkehrsfl\xE4chen ist z\xFCgiger Fahrradverkehr nicht m\xF6\
      glich, es kommt zudem h\xE4ufig zu Konflikten zwischen Fu\xDFg\xE4ngern und\
