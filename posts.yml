      \ Stra\xDFe seitdem.\nDamit der Florentiusgraben wieder f\xFCr Fahrradfahrer\
      \ aktiv wird, bitte ich folgende Verbesserungen vorzunehmen:\n1) Der Florentiusgraben\
      \ darf nur noch von Anwohner und Lieferverkehr befahren werden (Durchfahrtsverbot\
      \ mit Anwohner frei)\n2) Die Pfosten zum Schutz der Fu\xDFg\xE4nger sollten\
      \ zumindest im Kurvenbereich entfernt werden, damit man als Radfahrer zu breiten\
      \ PKW/Lieferwagen noch ausweichen kann\n3) Es sollte ein Konzept geben, wie\
      \ man als Radfahrer vom Stadthaus zum Busbahnhof/Kaiserstra\xDFe gelangt. Die\
      \ Fahrradstra\xDFe endet in der Fu\xDFg\xE4ngerzone bzw. auf dem Parkplatz.\n\
      Diese Verbesserungen w\xFCrden das Unfallrisiko elementar verringern."]
