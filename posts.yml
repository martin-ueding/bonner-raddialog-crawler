https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/getunte-pedelecs-und-s-pedelec-runter-von-den-radwegen:
  author: Gast
  category: Sonstiges
  comments:
  - answers: []
    author: JanS
    date: 10. Okt. 2017
    text: ["Ich bin selbst kein Pedelec-Fahrer, sehe aber vor allem in S-Pedelecs\
        \ gro\xDFes Potenzial f\xFCr die Zukunft der Mobilit\xE4t. Das von Ihnen geschilderte\
        \ Problem sehe ich nicht in den zu schnellen gechipten  Pedelecs bzw. S-Pedelecs,\
        \ sondern bei deren Fahrern, die sich r\xFCcksichtslos verhalten oder das\
        \ Rad nicht ausreichend unter Kontrolle haben.\nEin Auto hat schlie\xDFlich\
        \ auch eine weitaus h\xF6here Endgeschwindigkeit als die innerhalb geschlossener\
        \ Ortschaften zul\xE4ssigen 50kmh. Trotzdem passt der Autofahrer seine Geschwindigkeit\
        \ an die \xF6rtlichen Gegebenheiten und zul\xE4ssigen Tempolimits an (zumindest\
        \ die meisten...), sodass er andere Verkehrsteilnehmer (im Idealfall) nicht\
        \ gef\xE4hrdet.", "Die angesprochene Geschwindigkeitsdifferenz sehe ich nicht\
        \ als problematisch an, da die Differenz zwischen Fahrrad und Auto auf der\
        \ Stra\xDFe ohne Radweg ungleich h\xF6her ist. Vielmehr sollte den Fahrern\
        \ der S-Pedelecs und Co bewusst sein, mit welchem Tempo sie sich bewegen und\
        \ welche Gefahr dabei von ihnen ausgeht. Nebenbei, ein trainierter Rennradfahrer\
        \ f\xE4hrt ebenfalls mit 40kmh \xFCber den Rheinradweg, v\xF6llig legal.",
      "Ich denke daher nicht, dass Ihr angesprochenes Problem mit den Ebikern, die\
        \ Sie \"seit geraumer Zeit nerven\", durch Polizeikontrollen zu beseitigen\
        \ w\xE4re. Vielmehr w\xE4re hier die Politik gefordert, die Stvo diesbez\xFC\
        glich zu \xE4ndern, um Grundlagen f\xFCr ein Miteinander zwischen nichtmotorisierten\
        \ und motorisierten Radfahrern zu schaffen. Vorschl\xE4ge hierf\xFCr liegen\
        \ der Regierung seit geraumer Zeit vor."]
    time: '16:59'
    title: Ich bin selbst kein Pedelec
  date: 05.10.2017
  lat: 50.693365
  lon: 7.170103
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/super-gefaehrliche-kreuzung
  text: ["Ich fahre t\xE4glich am Rhein entlang zur Arbeit in die Bonner Innenstadt.\
