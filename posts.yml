  comments: []
  date: 22.09.2017
  lat: 50.72995
  lon: 7.10838
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/neugestaltung-des-bahnhofsbereichs-fuer-sichere-radverkehrsfuehrung-nutzen
  text: ["An der makierten Stelle stehen stadtische B\xE4nke (Holz-Betonbauweise).\
      \ Diese werden jedoch gar nicht benutzt, da es sich an der B9 eben nicht sch\xF6\
      n sitzt. Man k\xF6nnte an dieser Stelle jedoch wunderbar Fahrradstellpl\xE4\
      tze f\xFCr die Studenten machen. Zwar hat die Uni am Juridicum ein paar neue\
      \ Stellpl\xE4tze auf dem Unigel\xE4nde gemacht, jedoch reichen die oft nicht\
      \ aus. ", "Die B\xE4nke m\xFCssten auch nicht weggeschmissen werden. Man m\xFC\
      sste sich mit dem Dekan des Juridicums in Verbindung setzen und fragen ob man\
      \ die B\xE4nke nicht als Gestaltungselement auf der Eingangsfl\xE4che des Juridicums\
      \ abstellen kann. Dort w\xFCrden diese viel besser angenommen werden.", "Die\
      \ Kosten daf\xFCr w\xE4ren auch sehr gering: Die B\xE4nke sind nicht fest mit\
      \ dem Boden verbunden, sondern k\xF6nnen mit einem Hubwagen einfach versetzt\
      \ werden. Das w\xE4re ein Zeitaufwand von maximal einer halben Stunde. Ich denke\
      \ mal auch das die Uni da mitspielen w\xFCrde, da vor dem Juridicum nur provisorisch\
      \ abgestellte Betonkl\xF6tze als Sitzgelegenheit dienen und die anderen B\xE4\
      nke das Umfeld aufwerten w\xFCrde. Also eine Win&Win Situation f\xFCr alle:\
      \ neue Fahrradstellfl\xE4chen und Aufwertung des gesamten Umfelds ohne gro\xDF\
      e Kosten."]
  title: "Juridicum - Fahrradstellpl\xE4tze / B\xE4nke"
  url: https://www.raddialog.bonn.de/dialoge/juridicum-fahrradstellplaetze-baenke
