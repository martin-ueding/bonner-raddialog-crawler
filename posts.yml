  text: ["Die kurze Stra\xDFe \"Am Boeselagerhof\" ist auf der n\xF6rdlichen H\xE4\
      lfte der Strecke (zur Berliner Freiheit hin) Einbahnstra\xDFe f\xFCr Autos und\
      \ Busse, f\xFCr Radfahrer aber freigegeben. F\xFCr sie ist es eine viel genutzte\
      \ Auffahrt zur Kennedybr\xFCcke. Leider passiert es hier regelm\xE4\xDFig, dass\
      \ entgegenkommende Busse nicht rechts fahren, sondern mitten auf der Stra\xDF\
      e und so den Radfahrern oft weniger als einen Meter Platz lassen. Ich habe den\
      \ Verdacht, dass ihnen nicht bewusst ist, dass hier Radfahrer legal unterwegs\
      \ sind. Die Situation ist h\xE4ufig be\xE4ngstigend. Ausweichen auf den Fu\xDF\
      weg ist keine geeignete Option, da dieser hier grob gepflastert ist und au\xDF\
      erdem das Fahren auf dem Radweg nicht erlaubt ist.\nAbhilfe k\xF6nnte geschaffen\
      \ werden durch entweder\n- ein Einsehen seitens der SWB, die ihre Fahrer aufkl\xE4\
      rt und dringend zur R\xFCcksichtnahme auffordert (Erfolg unsicher); oder\n-\
      \ Einrichtung eines separaten Fahrradweges auf diesem Teilst\xFCck der Stra\xDF\
      e \"Am Boeselagerhof\" (dieser Fahrradweg muss von der Fahrbahn durch eine Stufe\
      \ oder \xE4hnliches getrennt sein - nicht blo\xDF durch farbliche Markierung).\
      \ Der Fu\xDFweg ist breit genug, um den Platz f\xFCr einen Radweg herzugeben."]
