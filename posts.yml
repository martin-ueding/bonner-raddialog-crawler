https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/einfahrt-versperrt:
  author: "Margret H\xFCffer"
  category: Hindernisse
  comments:
  - answers: []
    author: Jens
    date: 05. Okt. 2017
    text: ["Auch wenn der Polizist selber ein Freund von shared space ist, so ist\
        \ die P\xFCtztra\xDFe ja nicht als solche gekennzeichnet und Polizei und Ordnungsamt\
        \ sollten sich hier daf\xFCr einsetzen, dass sich alle Verkehrsteilnehmer\
        \ sicher bewegen k\xF6nnen.\nSo wie die Situation jetzt ist hei\xDFt shared\
        \ space hier folgendes: Es gibt eine Einbahnstra\xDFe, die in Gegenrichtung\
        \ f\xFCr den Radverkehr freigegeben ist. Die Gegenrichtung ist aber f\xFC\
        r den Radverkehr nur schwer passierbar, weil die Autos den daf\xFCr n\xF6\
        tigen Platz \"sharen\". Die Gehwege sind schmal und zugestellt, teilweise\
        \ durch P\xF6ller verengt. An der Ecke zur Burgbacher Stra\xDFe stossen Radfahrer\
        \ dann auch wieder auf parkende Autos, die sich den Gehweg \"sharen\", so\
        \ dass ein sicheres \xDCberqueren der Burgbacher Stra\xDFe kaum m\xF6glich\
        \ ist."]
    time: '10:02'
    title: "Tolle Aussage des Polizisten, volle Zustimmung f\xFCr Frau H\xFCffer"
  date: 04.10.2017
  lat: 50.712819
  lon: 7.109013
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/radweg-versperrt
  text: ["Die eigentlich f\xFCr Radfahrer frei gegebene Einfahrt in die P\xFCtzstra\xDF\
      e ist sehr h\xE4ufig von Autos versperrt, die sich dort zum abbiegen einordnen,\
      \ aber h\xE4ufiger parken, und damit auch gleich den Behindertenparkplatz blockieren.\
      \ Der \xF6rtliche Streifenbeamte unternimmt nichts. Mir hat er gesagt, er sei\
      \ ein Freund von shared place. Das bin ich auch, aber von teilen kann dort keine\
      \ Rede sein.  Die P\xFCtzstra\xDFe sollte Fu\xDFg\xE4ngerzone sein, auch wenn\
      \ einige Gesch\xE4ftsleute schon wieder dagegen Amok laufen. Sie verstehen nicht,\
      \ dass ein m\xF6gliches Verweilen in der Stra\xDFe auch zu mehr Konsum f\xFC\
      hrt. Dazu sind Fu\xDFg\xE4nger und Radler dort durch Parken in 2. Reihe sehr\
      \ gef\xE4hrdet. Es ist purer Sress, sich in dieser Stra\xDFe aufzuhalten. Die\
      \ Einfahrt mit dem Rad gegen die Einbahnstra\xDFe ist durch blockierende Autos\
      \ quasi unm\xF6glich."]
  title: Einfahrt versperrt
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/einfahrt-versperrt
  votes: 0
