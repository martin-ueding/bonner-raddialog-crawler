  text: ["Am Bertha-von-Suttner-Platz halten Stadtbusse mehrerer Buslinien auf einer\
      \ eigenen Busspur auf rechten Stra\xDFenseite (Richtung Kennedybr\xFCcke). Zwischen\
      \ Busspur und Autospuren befindet sich eine schmale Fahrradspur. Nach Verlassen\
      \ der Bushaltestelle m\xFCssen sich einige Busse nach links auf die Autospuren\
      \ einordnen und \xFCberqueren dabei die Fahrradspur. F\xFCr Fahrradfahrer eine\
      \ sehr gef\xE4hrliche Situation, da gleichzeitig auch Autos nach rechts abbiegen\
      \ wollen, um auf die Abbiegespur zum Belderberg zu kommen. Besonders kritisch\
      \ wird die Situation, wenn alle Fahrzeuge (Autos, Busse, Fahrr\xE4der) nahezu\
      \ gleichzeitig bei Umschalten der Ampel (in H\xF6he der B\xE4ckerei Schell)\
      \ von Rot auf Gr\xFCn losfahren. Die Busse d\xFCrfen zwar einige Sekunden fr\xFC\
      her losfahren, doch ist diese Zeit oft zu knapp. Teilweise f\xE4hrt der Bus\
      \ nicht direkt bei Gr\xFCn los, da noch Personen Ein-/Aussteigen oder ein zweiter\
      \ Bus kommt von hinten angerauscht, wenn die Ampel f\xFCr Fahrr\xE4der und Autos\
      \ bereits auf Gr\xFCn steht. Dann kann es passieren, dass Fahrradfahrer bereits\
      \ losgefahren sind und der Bus dann erst losf\xE4hrt. Statt den Fahrradfahrern\
      \ die Vorfahrt zu gew\xE4hren, \xFCberholen viele Busfahrer die Fahrradfahrer\
      \ auf der rechten Seite und scheren kurz danach nach links aus, um auf die Autospur\
      \ zu kommen. Bei einer solchen Aktion schneiden die Busse die Fahrradfahrer\
      \ oft sehr knapp. Die Fahrradfahrer sind gezwungen, abzubremsen, um nicht vom\
      \ Bus an- oder \xFCberfahren zu werden."]
  title: Busse queren Radweg
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/busse-queren-radweg
