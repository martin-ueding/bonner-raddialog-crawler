      \ werden darf. Hier k\xF6nnten bessere Aufkl\xE4rung bzw. an den Verkehrszeichen\
      \ f\xFCr Radwege angebrachte Halteverbotsschilder oder auf dem Schutzstreifen\
      \ aufgepinselte Halteverbotsmarkierungen helfen. Grunds\xE4tzlich sind auch\
      \ Bu\xDFgelder sehr hilfreich, weshalb grunds\xE4tzlich mehr Ordnungsh\xFCter\
      \ eingesetzt werden sollten. Bei der Vielzahl der Verst\xF6\xDFe bin ich mir\
      \ sicher, dass die Personalkosten mehr als gedeckt werden."]
