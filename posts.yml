  text: ["Die Kreuzung an Rheinweg / Stra\xDFburger Weg ist sehr gef\xE4hrlich. Hier\
      \ m\xFCsste dringend eine Fu\xDFg\xE4ngerampel errichtet werden. ", "T\xE4glich\
      \ queren die Kreuzung eine vierstellige Zahl von Fahrradfahrern und Fu\xDFg\xE4\
      ngern \u2013 insbesondere auch Schulkinder - sowie einige hundert Autos. Bei\
      \ ge\xF6ffneter Schranke wollen Fahrzeugf\xFChrer wie Fu\xDFg\xE4nger typischerweise\
      \ \u201Enoch schnell \xFCber die Schranke\u201C, um dem roten Signal zuvorzukommen.\
      \ Oft wird die Schranke sogar noch bei Rot (kurz bevor die Schranke schlie\xDF\
      t) \xFCberquert, und einige Autofahrer halten sich von Kessenich kommend nicht\
      \ an das Rechtsabbiegegebot. Selbst f\xFCr Erwachsene sind die verschiedenen\
      \ Zufahrm\xF6glichkeiten von Autos und Fahrr\xE4dern kaum zu \xFCberblicken.\
      \ Schon heute sind t\xE4glich kleinere Zusammenst\xF6\xDFe zwischen Fu\xDFg\xE4\
      ngern und Fahrradfahrern oder Beinahe-Unf\xE4lle mit Autos zu beobachten. So\
      \ gab es z.B. erst k\xFCrzlich (Juni 2017) auf der Kreuzung einen folgenschweren\
      \ Unfall zwischen einem Auto und einem Fahrradfahrer. Der Fahrradfahrer wurde\
      \ im Rettungswagen abtransportiert. Da die Polizei den Unfall aufgenommen hat,\
      \ m\xFCsste dieser bei der Polizei aktenkundig sein.", "Zus\xE4tzlich ist sogar\
      \ geplant, den Stra\xDFburger Weg zu \xF6ffnen, um Busdurchfahrten der Linie\
      \ 610/611 zum neuen Haltepunkt UN Campus zu erm\xF6glichen. Dann wird die bereits\
      \ heute gef\xE4hrliche Kreuzung noch viel gef\xE4hrlicher. Hier besteht dingender\
      \ Handlungsbedarf."]
  title: "sehr gef\xE4hrliche Kreuzung"
