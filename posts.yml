  - answers: []
    author: Kirsten
    date: 14. Sep. 2017
    text: ["Dieser Vorschlag ist weder konkret, noch besonders konstruktiv.\nAllgemein\
        \ w\xFCrde ich sagen, dass man im Bereich der Innenstadt, insbesondere der\
        \ Fu\xDFg\xE4ngerzone klarere Regeln, ausgewiesene Radfahrstra\xDFen und sinnvolle\
        \ Kreuzungsf\xFChrungen ben\xF6tigt. Denn wenn regeln sinnvoll und vor allem\
        \ auf Anhieb verst\xE4ndlich sind, halten sich auch mehr Leute daran. Und\
        \ daf\xFCr gibt es ja jetzt dieses Forum um (hoffentlich) das Radwegenetz\
        \ zu verbessern und zu vereinfachen, sodass alle besser miteinander auskommen."]
    time: '19:54'
    title: nicht konstruktiv
  - answers: []
    author: Gast
    date: 15. Sep. 2017
    text: ["Befahren von Zebrastreifen mit dem Rad ist erlaubt, man hat dort nur im\
        \ Gegensatz zu den Fu\xDFg\xE4ngern keinen Vorrang vor dem Autoverkehr"]
    time: 08:37
    title: Befahren von Zebrastreifen
  date: 14.09.2017
  lat: 50.737216
  lon: 7.100258
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/wegweiser
  text: ["Gerade im Bereich des Zentrums f\xE4llt auf, dass Fahrradfahrer gerne mal\
      \ bestimmte Verkehrsregeln ignorieren. Sie fahren \xFCber rote Ampeln (auch\
      \ an vielbefahrenen Stellen wie dem Bertha-von-Suttner-Platz) oder fahren wie\
      \ selbstverst\xE4ndlich \xFCber Zebrastreifen (Fu\xDFg\xE4nger\xFCberweg - der\
      \ Name ist eigentlich Programm, hier ist Absteigen oder Warten angesagt) und\
      \ riskieren mit diesem Verhalten das k\xF6rperliche Wohl von anderen Radfahrern\
      \ und Fu\xDFg\xE4ngern sowie materielle Sch\xE4den an Autos oder anderen Gegenst\xE4\
      nden. Wenn man als Fahrradfahrer die Verkehrsregeln befolgt (so wie ich es glaube\
      \ zu tun) f\xFChrt es vor allem an solchen Stellen oft zu Unf\xE4llen oder gef\xE4\
      hrlichen Ausweichman\xF6vern.\nLeider sind all diese Beobachtungen unabh\xE4\
      ngig davon, wer f\xE4hrt. Sowohl Studierende, als auch Berufst\xE4tige jeder\
      \ Altersgruppe, sogar Eltern mit ihren Kindern im Schlepptau ignorieren gekonnt\
      \ Regeln. Ich glaube, dass sich viel weniger Autofahrer \xFCber Radfahrer aufregen\
      \ w\xFCrden oder sie sogar in Gefahr bringen w\xFCrden, wenn sie sich einfach\
      \ an die f\xFCr sie geltenden Regeln und Gesetze halten w\xFCrden.\nDamit dies\
      \ funktioniert, m\xF6chte ich an diversen Orten regelm\xE4\xDFige Kontrollen\
      \ durch die Polizei - damit wir alle sicherer fahren k\xF6nnen."]
