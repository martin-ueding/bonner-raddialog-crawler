  text: ["In Bonn fahren zu viele Menschen Auto! Insbesondere in den bei Radfahrern\
      \ sehr beliebten Vierteln (Zentrum, S\xFCdstadt, Poppelsdorf, Kessenich, Endenich,\
      \ ...). Die Auto-Pendler nutzen zudem gerne die Schleichwege durch die Viertel.",
    "Jeder kommunale Politiker, der etwas zur Fahrradhauptstadt beitragen m\xF6chte,\
      \ sollte mal ein Wochenende in Amsterdam verbringen (1 Tag mit dem Auto, 1 Tag\
      \ mit dem Fahrrad). Dort sind die innerst\xE4dtischen Stra\xDFen f\xFCr die\
      \ Autos sehr eng, es gibt viele Einbahnstra\xDFen und das Parken ist sehr (!)\
      \ teuer. Die Fahrradfahrer haben manchmal eigene Fahrradstra\xDFen (Autos sind\
      \ dann \xFCberhaupt nicht erlaubt) und fast \xFCberall sehr breite und sehr\
      \ gut ausgebaute Radwege. Es gibt teilweise 2-spurige Radwege, Abbiegerspuren\
      \ und Ampeln auf den Radwegen und sogar Baustellenumleitungen, auf einem Radweg.",
    "Das f\xFChrt dazu, dass man innerst\xE4dtisch mit dem Rad tats\xE4chlich schneller\
      \ unterwegs ist, als mit dem Auto. Und es macht Spa\xDF!\nAutofahren macht dagegen\
      \ innerst\xE4dtisch \xFCberhaupt keinen Spa\xDF...", "F\xFCr Bonn k\xF6nnte\
      \ man die Wohnviertel zwischen den echten Hauptstra\xDFen komplett fahrradfreundlich\
      \ machen durch:\n- Alles Anlieger-Zonen\n- Alles Tempo 30-Zonen\n- Alles Einbahnstra\xDF\
      en, so dass die Durchfahrt mit dem Auto keinen Sinn mehr macht (f\xFCr Fahrradfahrer\
      \ dann frei gegeben)\n- So viele Fahrradstra\xDFen, wie m\xF6glich\n- Die Bahn\xFC\
      berg\xE4nge f\xFCr Autos verbieten (au\xDFer Krankenwagen, Polizei, Taxis etc.)",
    "Dann kann sich M\xFCnster warm anziehen :-)"]
  title: Vorbild Amsterdam!
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/vorbild-amsterdam
  votes: 0
https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/vorbild-radweg-roemerstrasse:
  author: F_Moritz
  category: "Radverkehrsf\xFChrung"
  comments:
  - answers: []
    author: J.E.U
    date: 10. Okt. 2017
    text: ["Ich fahre dort oft lang und finde die neue Aufteilung auch ganz angenehm.\
        \ Wenn der Rest der R\xF6merstra\xDFe jedoch nicht mehr in eine Richtung gesperrt\
        \ ist, wird der Verkehr wieder steigen. Auch hier sind die Schutzstreifen\
        \ zum Teil schmal und in der Dooring-Zone, sodass man am besten links neben\
        \ dem Streifen f\xE4hrt. Mit dem sehr geringen Verkehrsaufkommen geht das\
        \ noch, aber auch hier hatte ich schon schlechte Erlebnisse mit zu knapp \xFC\
        berholenden PKW. Insbesondere vor der Verkehrsinsel und dem Kreisverkehr ziehen\
        \ die Autos knapp zur\xFCck auf die Spur. An diesen Stellen ist der Schutzstreifen\
        \ dann auch noch unterbrochen.\nBesonders in Richtung Innenstadt ist der Abstand\
        \ vom Schutzstreifen zu den Parkpl\xE4tzen sehr schmal gefasst. Wenn die Leute\
        \ dann auch noch schief eingeparkt haben ist man wieder gezwungen auszuweichen.",
      "Hier darf maximal 30 gefahren werden. Daf\xFCr brauche ich ehrlich gesagt keinen\
        \ Schutzstreifen, nur damit der PKW Fahrer meint der Rest der Stra\xDFe geh\xF6\
        rt ihm."]
    time: '13:28'
    title: Nicht wenn viel Verkehr ist
  - answers:
    - author: sven.affeld
      date: 15. Okt. 2017
      text: [zu dem Kommentar von Herrn Ueding.]
      time: '15:25'
      title: 100% Zustimmung
    author: Martin Ueding
    date: 11. Okt. 2017
    text: ["Zum ersten ist diese Markierung kein Radweg sondern nur ein \xBBSchutzstreifen\xAB\
        . Ein Radweg muss baulich getrennt sein. Von daher wurde hier nur das Minimalprogramm\
        \ gemacht.", "Dann ist dieser Streifen direkt neben den parkenden Autos. Von\
        \ daher markiert der Streifen die Zone, in der man eben nicht fahren darf,\
        \ weil man sonst eventuell eine Autot\xFCr mitnimmt. Es gibt [Urteile](http://www.adfc-weimar.de/sicherheit/stvo/%C2%A72-2-rechtsfahrgebot.shtml),\
        \ die einem Radfahrer einen hinreichenden Abstand vorschreiben. Der markierte\
        \ Streifen ist also gef\xE4hrlich.", "F\xE4hrt man jedoch mit hinreichendem\
        \ Abstand zu den Autos, so wird man immer wieder von Autofahrern angeschrien,\
        \ die der Unterteilung der Stra\xDFe in \xBBMeins\xAB und \xBBDeins\xAB unterliegen.\
        \ Der Streifen macht das nur noch schlimmer.", "Von daher sollte man sich\
        \ hier entscheiden, was man m\xF6chte:", "- Autoverkehr in beide Richtungen\n\
        - Parkpl\xE4tze am Stra\xDFenrand\n- Platz f\xFCr Radfahrer", "Man kann sich\
        \ nur zwei von den dreien aussuchen. Und die Stadt suggeriert mit dem \xBB\
        Schutzstreifen\xAB, dass beides m\xF6glich w\xE4re."]
    time: '15:53'
    title: "Autot\xFCren, \xBBSchutzstreifen\xAB"
