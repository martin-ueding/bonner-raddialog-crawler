  text: ["Aus dem Raum Endenich/Hardtberg kommend sind s\xE4mtliche Moeglichkeiten,\
      \ in die Innenstadt zu kommen, eine Zumutung.\nDie Viktoriabr\xFCcke ist nicht\
      \ f\xFCr jede Wade geeignet, ein Umweg und momentan nicht benutzbar.\nDie Unterf\xFC\
      hrung Herwarthstrasse zur Thomasstrasse ist einerseits wegen des Gestanks nach\
      \ Urin u.\xE4. absolut ekelhaft\nund unschoen, aber auch die Metallf\xFChrungen,\
      \ auf denen das Fahrrad herauf- oder hinuntergerollt werden soll, unbrauchbar.\n\
      Die Unterf\xFChrung am Ende der Quantiusstrasse Richtung Thomas-Mann-Strasse\
      \ ist nur geeignet wenn man die Kraft hat das\nFahrrad auf der einen Seite zu\
      \ tragen, weil dort Stufen sind.\nUnterm Bahnhof muss man schieben.\nDann bleibt\
      \ noch die Unterf\xFChrung von der Poppelsdorfer Allee zum Kaiserplatz. Dort\
      \ stehen aus irgendeinem Grund Umlaufsperren.\nVon Fu\xDFg\xE4ngern gern benutzt\
      \ und f\xFCr Fahrradfahrer die einzig schoene Moeglichkeit in die City zu kommen,\
      \ gibt es dort sehr h\xE4ufig\nStau.\nIch bin eine zeitlang von Lessenich nach\
      \ Beuel mit dem Rad gefahren, und diese Umst\xE4nde haben mich sehr genervt.\n\
      Besonders nachdem ich im Sommer ein paar Tage in Amsterdam verbringen durfte\
      \ und gesehen habe, wie schoen alles funktionieren\nkann, wenn jemand will."]
