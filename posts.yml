https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/staendig-mofas-im-messdorfer-feld:
  author: Martin Ueding
  category: Sonstiges
  comments:
  - answers:
    - author: Martin Ueding
      date: 21. Sep. 2017
      text: ["Vielen Dank f\xFCr's Weiterleiten.", "Heute auf dem einst\xFCndigen\
          \ Spaziergang habe ich f\xFCnf Mofas auf den Feldwegen gesehen. Die Begr\xFC\
          ndung, dass man ein Grundst\xFCck h\xE4tte, dass nur \xFCber die Feldwege\
          \ erreichbar ist, scheint sehr beliebt zu sein.", "Einen Radfahrer habe\
          \ ich gesehen, w\xE4hrend er einem Mofafahrer gesagt hat, dass er nicht\
          \ \xFCber die Feldwege fahren darf. Mit ihm habe ich mich noch kurz unterhalten.\
          \ Der Herr sieht wohl jeden morgen auf seinem Arbeitswege einige mit Mofas,\
          \ das scheint also gerade zu den typischen Berufsverkehrszeiten eine beliebte\
          \ Abk\xFCrzung zu sein."]
      time: '18:35'
      title: "Vielen Dank f\xFCr's"
    author: Redaktion ON
    date: 20. Sep. 2017
    text: ['Lieber Herr Ueding, ', 'bezugnehmend auf ihren Beitrag, hat die Stadtverwaltung
        folgenden Hinweis:', "\"Die \xDCberwachung des flie\xDFenden Verkehrs ist\
        \ Angelegenheit der Polizei. Nur die kann Mofafahrer anhalten und kontrollieren.\
        \ Der Hinweis wurde an die Polizei weiter geleitet.\"", 'Herzlichen Dank, ',
      Moderation Nowzamani]
    time: 09:40
    title: Ihr Beitrag
  - answers:
    - author: Martin Ueding
      date: 24. Sep. 2017
      text: ["Nat\xFCrlich kann ich verstehen, dass man nicht auf dem Herrman-Wandersleb-Ring\
          \ mit einem Mofa fahren m\xF6chte. Die Geschwindigkeit ist dort offiziell\
          \ 50 km/h, realistisch nat\xFCrlich mehr. Mofas sind auf 45 km/h begrenzt,\
          \ sodass man dort st\xE4ndig \xFCberholt wird. Das ist nat\xFCrlich nicht\
          \ sonderlich sicher, und angenehm zu fahren ist das nicht.", "Das Problem,\
          \ selbst bei R\xFCcksichtnahme, ist jedoch, dass auf den Wegen die Durchfahrt\
          \ mit Mofas nicht erlaubt ist. Wir k\xF6nnen gerne dar\xFCber diskutieren,\
          \ ob man dies \xE4ndern sollte; aber eine gute Ausrede/Begr\xFCndung legitimiert\
          \ aber doch nicht die Missachtung von bestehenden Regelungen.", "Dass Abgase\
          \ und L\xE4rm bald kein Thema sind sehe ich kommen, bis dahin st\xF6rt mich\
          \ der L\xE4rm und Gestank jedoch schon. Wenn Sie mit einem Elektromofa durch\
          \ das Feld fahren und R\xFCcksicht walten lassen habe ich damit kein Problem.",
        "Letztlich ist das Problem doch der Herrmann-Wandersleb-Ring. Die Autofahrer\
          \ k\xF6nnen dort in aller Ruhe fahren und die nicht-Autofahrer werden auf\
          \ kleinen Radwegen abgespeist. Wie w\xE4re es, wenn einerseits das Me\xDF\
          dorfer Feld als Naherholungsgebiet ohne L\xE4rm und Abgase erhalten bleibt\
          \ _und_ es einen akzeptablen Weg f\xFCr Mofafahrer au\xDFerhalb des Felds\
          \ gibt? Dann m\xFCssen halt die Autofahrer etwas zur\xFCckstecken, aber\
          \ ich sehe nicht ein, dass man hier nicht-Autofahrer gegeneinander ausspielt."]
      time: '14:55'
      title: "Nat\xFCrlich kann ich verstehen,"
    author: Gast
    date: 23. Sep. 2017
    text: ["Wir teilen uns alle dieselben Wege und - ehrlich gesagt - kann ich jeden\
        \ Mofafahrer verstehen, der nicht den Wandersleb Ring benutzt. Wo ist das\
        \ Problem, solange man sich mit R\xFCcksicht begegnet? Abgase und L\xE4rm\
        \ sind bald kein Thema mehr. Die paar Mofas sind in n\xE4chster Zukunft eh\
        \ durch leise Elektrofahrzeuge ersetzt. Mal ein bisschen Weitblick, bitte!"]
    time: '21:34'
    title: Wir teilen uns alle dieselben
  date: 13.09.2017
  lat: 50.724326
  lon: 7.054574
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/kennzeichung-des-radweges
  text: ["Seit Jahren treffe ich bei den meisten Spazierg\xE4ngen im Me\xDFdorfer\
      \ Feld Mofafahrer an. Somit f\xE4hrt da vielleicht ein Fahrer pro Stunde durch.\
      \ Die Fahrer \xFCberqueren meist an gekennzeichneter Stelle die Bahn und fahren\
      \ dann entweder den Heerweg, Steinweg oder \xBBAm Bleichgraben\xAB entlang.\
