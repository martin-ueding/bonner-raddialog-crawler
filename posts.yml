  text: ["An der makierten Stelle endet der Fahrradweg genau an einer Bushaltestelle.\
      \ Dies ist auch schon mit meinem Schild kenntlich gemacht. Jedoch wird dieses\
      \ Schild leicht \xFCbersehen, da die Bodenstruktur gleich bleibt und die gesamte\
      \ Kaiserstra\xDFe an dieser Stelle eigentlich einen Fahrradweg h\xE4tte. Die\
      \ Fahrradfahrer \xE4rgern sich \xFCber die Personen an der Bushaltestelle die\
