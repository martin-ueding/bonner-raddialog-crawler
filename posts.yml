  text: ["Wer auf der Dottendorfer Stra\xDFe morgens in Richtung Schranke radelt,\
      \ muss sich zun\xE4chst zwischen parkenden Autos und denen, die vor der Schranke\
      \ warten durchschl\xE4ngeln. Je n\xE4her man an die Schranke kommt, umso weniger\
      \ parkende Autos gibt es, jedoch stehen viele Autos auf dem Fahrradweg, so dass\
      \ das sicherste ist, auf der Gegenspur in Richtung (geschlossene) Schranke zu\
      \ fahren, da da kein Auto von der Schranke kommt. Manchmal wenden jedoch Autos,\
      \ die nicht l\xE4nger auf die Schranke warten wollen und dann wird es auch hier\
      \ wieder gef\xE4hrlich... ", "Auf dem Weg von der Schranke auf der Dottendorfer\
      \ Stra\xDFe gibt es ein enges TEilst\xFCck, bei dem sich Fahrrad und Fu\xDF\
      g\xE4nger den B\xFCrgersteig teilen. Geht gar nicht! Das ist viel zu eng und\
      \ damit gef\xE4hrlich.", "Generell f\xFChren in Bonn viele Fahrradwege \xFC\
      ber den Gehsteig (z.B. von der Schranke in Richtung Innenstadt - zun\xE4chst\
      \ ein toller Fahrradweg; je weiter man in die Stadt kommt umso mehr muss man\
      \ auf dem Gehweg fahren, auf dem Lichtmasten stehen... Alles viel zu eng.",
    "Fahrr\xE4der werden gerne von der Stra\xDFe weg geleitet und auf den B\xFCrgersteig\
      \ gelenkt. Fahrradfahrer und Fu\xDFg\xE4nger haben h\xF6chst unterschiedliche\
      \ Geschwindigkeiten. Kommt ein Kinderwagen hinzu, kommt man ohnedies kaum vorbei.\
      \ Freie Fahrt f\xFCr Autos um jeden Preis?"]
