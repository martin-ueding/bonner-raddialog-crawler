  author: Gast
  category: Hindernisse
  comments:
  - answers: []
    author: A Gravenhorst
    date: 24. Sep. 2017
    text: ["Der fr\xFChere Radweg entlang der Stra\xDFe ist nur noch f\xFCr Fahrr\xE4\
        der freigegeben (nur im Fu\xDFg\xE4ngertempo). Radfahrer sollen nach aktueller\
        \ Beschilderung die Fahrbahn nutzen (wo eh' nur 30 erlaubt ist). Vielleicht\
        \ wird die Stra\xDFe ja mal zur Fahrradstra\xDFe in Anbetracht der Radwanderwege\
        \ entlang des Rheins, die hier durch f\xFChren."]
    time: '14:21'
    title: "Fr\xFCherer Radweg ist kein Radweg mehr"
  date: 24.09.2017
  lat: 50.734574
  lon: 7.108401
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/fahrradweg-fehlt-komplett
  text: ["Fu\xDFg\xE4nger und Radfahrer treffen an dieser Stelle immer wieder aufeinander.\
      \ Der Zebrastreifen der zum Alten Zoll f\xFChrt, erfordert besondere Vorsicht\
      \ von Radfahrern, was in Ordnung ist.\n1) Der Bewuchs beim Fu\xDFg\xE4nger\xFC\
      bergang zur Promenade nimmt viel Sicht, insb. kleine Kinder (Gr\xF6\xDFe < Buschh\xF6\
      he), k\xF6nnen nur extrem sp\xE4t gesehen werden.\n2) Das Kopfsteinpflaster\
      \ hat wahr. die Absicht den Radfahrer zur mehr Aufmerksamkeit zu erziehen. Allerdings\
      \ ist es ziemlich uneben und bei N\xE4sse (kommt schon mal vor in BN ;) ) rutschig.\
      \ Dadurch werden Gefahrensituationen noch versch\xE4rft.\n3) Die Fahrg\xE4ste\
      \ von Reisebussen und Jogger nutzen sehr gern den Fahrradweg, was zu Verkehrsbehinderung\
      \ f\xFChrt. Wie w\xE4re es, wenn die Busse auf dem Schotterstreifen zw. Fu\xDF\
      - und Radweg parken d\xFCrften?\n4) Insgesamt sind zw. Sch\xE4nzchen und Bundesrechnugshof\
      \ sehr viele Nicht-Fahrradfahrer auf den ohnehin schmalen Radweg unterwegs."]
  title: "Fu\xDFg\xE4nger und Radfahrer"
  url: https://www.raddialog.bonn.de/dialoge/fussgaenger-und-radfahrer
  votes: 2
