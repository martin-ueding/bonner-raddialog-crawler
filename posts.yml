      \ seit 40 Jahren nicht mehr genutzten Stra\xDFenbahnschienen schlittern. Mir\
      \ ist auch nicht ersichtlich,  wie soll man von dort Richtung Hofgarten und\
      \ Rhein kommen soll."]
