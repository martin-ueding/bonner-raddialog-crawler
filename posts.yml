  comments:
  - answers: []
    author: Merrill
    date: 29. Sep. 2017
    text: ["Der Vorschlag kommt mindestens ein Jahrzehnt zu sp\xE4t. Mittlerweile\
        \ sind die relevanten Fl\xE4chen verbaut oder verplant.\nAktuell wird die\
        \ B56 zudem von Stadtgrenze Hangelar/Vilich auf circa 2 km L\xE4nge massivst\
        \ f\xFCr den KFZ-Verkehr und L\xE4rmschutzw\xE4nde verbreitert.\nOhnehin hat\
        \ St.Augustin beschlossen, keinen Radweg entlang der B56 zu schaffen.\nGenutzt\
        \ werden soll alternativ der neben der S-Bahn verlaufende Radweg.\nDie S-Bahn\
        \ nimmt jedoch ab Hangelar einen anderen Trassenverlauf als die B56.\nBei\
        \ Vilich-M\xFCldorf verl\xE4sst der Radweg die Trasse neben der S-Bahn und\
        \ wird ohne Ausschilderung (!) auf der Bonner-Stra\xDFe/Schultheisstr. /Adelheidisstr.\
        \ weiter gef\xFChrt. Hier gibt es keinen Radweg mehr, sondern nur auf der\
        \ Bonner Str. f\xFCr 400 m Schutzstreifen. Die n\xE4chsten circa 1000 m m\xFC\
        ssen Radfahrer sich die jeweils ca. 1 bis 1,5 autobreiten Schultheisstr. und\
        \ Adelheidisstr. mit Autos \"teilen\". Nach meinem Erleben nehmen sich 19\
        \ von 20 Autos an den Engstellen die Vorfahrt."]
    time: '21:56'
    title: "Zu sp\xE4t - alle Fl\xE4chen besetzt & Strecke verplant & verbaut"
  - answers: []
    author: Friesdorferin
    date: 30. Sep. 2017
    text: ["Es ist m\xF6glich, diese Strecke mit dem Fahrrad zu fahren - aber schlecht\
        \ ausgeschildert, man muss mehrfach die Bahnstrecke oder Stra\xDFen \xFCberqueren,\
        \ ab Sankt Augustin kann man das, was da als \"Radweg\" angeboten wird, vergessen.\
        \ Hier w\xE4re ein ordentlicher durchgehender Radweg sehr n\xFCtzlich!"]
    time: '21:51'
    title: "Am besten einen guten Radweg von der Kennedybr\xFCcke bis Siegburg!"
  date: 29.09.2017
  lat: 50.750794
  lon: 7.14386
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/unterquerung-gleise
  text: ["Von der Stadtgrenze zu Sankt Augustin an fehlt ein durchg\xE4ngiger, gut\
      \ ausgebauter Radweg zur Kennedy-Br\xFCcke in Beuel in beide Richtungen. Zwar\
      \ gibt es Schleichwege oder Ausweichrouten, diese sind jedoch l\xE4nger und\
      \ umst\xE4ndlicher und einer Stadt wie Bonn, die sich mit dem Attribut \"Fahrradstadt\"\
      \ schm\xFCcken m\xF6chte, nicht w\xFCrdig. Gerade in Beueler Zentrum von der\
      \ Kennedy-Br\xFCcke kommend ist es entlang der B56 Richtung Vilich viel zu eng\
      \ und gef\xE4hrlich. Ich bin \xFCberzeugt, dass bei einer gut ausgebauten direkten\
      \ Verbindung viel mehr Pendler das Rad benutzen w\xFCrden. Angesichts des t\xE4\
      glichen Auto- und Bahnirsinns verstehe ich nicht, warum die Stadt Bonn die Fahrrhadweg-Infrastruktur\
      \ so str\xE4flich vernachl\xE4ssigt."]
  title: "Durchgehender Radweg entlang der B56 zur Kennedy-Br\xFCcke"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/durchgehender-radweg-entlang-der-b56-zur-kennedy-bruecke
