        \ Fu\xDF- und Radverkehr durch eine Sanierung und Verbreiterung der vorhandenen\
        \ Tunnelanlage (Verbindung vom alten Friedhof zur Endenicher Stra\xDFe) zu\
        \ realisieren.\"", 'Herzlichen Dank,', "Moderation W\xE4hner"]
    time: '20:25'
    title: Antwort der Verwaltung
