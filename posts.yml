  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/sehr-enger-weg
  text: ["Am gesamten Oberkasseler Ufer gibt es einen breitenm Weg, welcher von Fu\xDF\
      g\xE4ngern und Radfahrern gemeinsam genutzt wird. Hier kommt es sehr oft zu\
      \ \"Staus\" und gef\xE4hrlichen Situationen, da die Fu\xDFg\xE4nger \xFCber\
      \ die komplette Breite des Weges verteilt gehen und sich nicht nach Radfahrern\
      \ umschauen. Gleichzeitig rasen viele Radfahrer sehr nah an oder zwischen Fu\xDF\
      g\xE4ngern vorbei. Wenn dann noch Veranstaltungen in Sandys Beach stattfinden\
      \ ist fast kein Durchkommen mehr auf dem Fahrrad. Hier k\xF6nnte man \xFCber\
      \ einen abgetrennten Fahrradweg nachdenken, oder zumindest mit Hilfe von SChildern\
      \ regeln, welcher Verkehrsteilnehmer auf welcher Seite des Weges sein sollte.\
      \ Richtung K\xF6nigswinter werden die Wege dann getrennt und es gibt keine Probleme\
      \ mehr."]
