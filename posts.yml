  comments:
  - answers:
    - author: Notaris
      date: 16. Sep. 2017
      text: ["Am sch\xF6nsten w\xE4ren sicherlich Fahrradstra\xDFen ohne Autoverkehr.\
          \ Im konkreten Fall ist es aber aus meiner Erfahrung ok, wenn die Autofahrer\
          \ daran denken, dass sie nur \"Gast\" sind.\nDer Talweg ist relativ schwach\
          \ frequentiert und es gibt dort auch hinreichend Ausweichm\xF6glichkeiten\
          \ f\xFCr Autos, wenn Fahrr\xE4der unterwegs sind. Eine Beschr\xE4nkung auf\
          \ \"Anwohner frei\" w\xFCrde praktisch keinen (oder kaum einen) Unterschied\
          \ machen und die Anwohner \"auszusperren\" w\xE4re nach meinem Empfinden\
          \ unverh\xE4ltnism\xE4\xDFig und w\xFCrde die Verbreitung von Fahrradstra\xDF\
          en sicherlich nicht f\xF6rdern.\nDer sinnvolle Kompromiss aus W\xFCnschenswertem\
          \ und M\xF6glichen muss meiner Meinung nach im Vordergrund stehen.", "Im\
          \ Abschnitt in der Limpericher Stra\xDFe ist schon \"Anwohner frei\", wird\
          \ aber vor allem im Berufsverkehr nicht von allen Autofahrern respektiert.\
          \ Neben der reinen Beschilderung w\xFCrde sich deshalb dann auch sofort\
          \ die Frage der \xDCberwachung stellen."]
      time: '14:57'
      title: 'Autos frei: ja oder nein?'
    author: Lotharhuber
    date: 16. Sep. 2017
    text: ["Solange Autofahren in den Fahrradstra\xDFen erlaubt ist, bringen sie gar\
        \ nicht. Die Stra\xDFen sind so eng, dass die Autos gar nicht ausweichen k\xF6\
        nnen, selbst wenn sie wollten."]
    time: '14:40'
    title: "Autofahren in Fahrradstra\xDFen"
  date: 16.09.2017
  lat: 50.728748
  lon: 7.136503
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/strasse-fuer-radfahrer-oeffnen
  text: ["Die Fahrradstra\xDFe (s\xFCd\xF6stlicher Abschnitt der Limpericher Stra\xDF\
      e und der Talweg; Autos frei) sch\xF6nt, so wie sie angelegt wurde, lediglich\
      \ die Statistik der Stadt Bonn. Im Vergleich zum Zustand davor (Tempo-30-Zone,\
      \ Wohnstra\xDFe ohne \xFCbergeordnete Erschlie\xDFungsfunktion) gibt es keinerlei\
      \ praktischen Vorteil f\xFCr Radfahrer! An jeder Kreuzung wird per Schilderwald\
      \ die Fahrradstra\xDFe beendet bei gleichzeitigem Beginn Tempo-30-Zone und hinter\
      \ der Kreuzung die Tempo-30-Zone beendet und die Fahrradstra\xDFe erneut begonnen.\
      \ Selbstredend ist auch \xFCber all rechts-vor-links - wie es auch davor der\
      \ Fall war.\nWenn man ernsthaft etwas f\xFCr den Fahrradverkehr unternehmen\
      \ wollte, m\xFCsste die Fahrradstra\xDFe durchg\xE4ngig \xFCber die gesamte\
      \ L\xE4nge gehen und vorfahrtsberechtigt sein. Dazu w\xFCrde dann auch z\xE4\
      hlen, das St\xFCck Kreuzherrenstra\xDFe zwischen Limpericher Stra\xDFe und Talweg\
      \ zur Fahrradstra\xDFe zu machen jeweils mit \xFCber-Eck-Vorfahrt."]
  title: "Fahrradstra\xDFe nur f\xFCr die Statistik"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/fahrradstrasse-nur-fuer-die-statistik
