    date: 21. Sep. 2017
    text: ["Sie schreiben, dass die andere Richtung (wahrscheinlich S\xFCd \u2192\
        \ Nord) \xBBweit weniger kritisch\xAB ist. Sie fahren dann durch die S-f\xF6\
        rmige Unterf\xFChrung und dann die Thomas-Mann-Stra\xDFe? So richtig super\
        \ finde ich das auch nicht.", "An dieser Stelle fahre ich Nord \u2192 S\xFC\
        d auf der Maximilianstra\xDFe, also auch da, wo die ganzen Autos langfahren.\
