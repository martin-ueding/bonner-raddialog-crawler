      title: Unterhalten?
    - author: vsf_t50
      date: 09. Okt. 2017
      text: ["Das ist der Sinn vom nebeneinander fahren. Lebensqualit\xE4t statt nur\
          \ von A nach B."]
      time: '18:29'
      title: Sehe ich genauso
    author: Jevis
    date: 20. Sep. 2017
    text: ["Ich finde es nicht richtig, Fahrradstra\xDFen mit dem Sinn der Verkehrsberuhigung\
        \ einzurichten. Denn auch als Radfahrer will man schnell vorankommen. Was\
        \ der Vorteil sein soll, nebeneinander fahren zu d\xFCrfen (au\xDFer dass\
        \ man dadurch Autofahrer \xE4rgert) erschlie\xDFt sich mir nicht.\nDie Nussallee\
        \ hat auch breite Gehwege f\xFCr Fu\xDFg\xE4nger, und als Student sollte man\
        \ schon in der Lage sein, eine Stra\xDFe \xFCberqueren zu k\xF6nnen."]
    time: '18:14'
    title: 'Bin ich eher dagegen. '
  - answers:
    - author: Martin Ueding
      date: 05. Okt. 2017
      text: ["Man kann es hier doch einfach so machen wie in Poppelsdorf auf der Clemens-August-Stra\xDF\
          e auch: Dort ist wegen des Autoverkehrs und der Buslinie der Radverkehr\
          \ auf dem geteilten Geh-Radweg vorgesehen. Daher sollte man in der Nu\xDF\
          allee die Radfahrer sch\xFCtzen und auf den Gehweg verfrachten. Diesen gibt\
          \ man dann wegen der fehlenden Breite als gemischten Radweg oder noch besser\
          \ als Gehweg mit \xBBFahrr\xE4der frei\xAB aus. Ansonsten w\xFCrden die\
          \ Autofahrer, die von Parkplatz zum Institut gehen noch von Kampfradlern\
          \ \xFCberfahren.", "Somit ist direkt f\xFCr alles gesorgt:", "- Radfahrer\
          \ werden nicht mehr durch Autofahrer gef\xE4hrdet.\n- Die Geschwindigkeitsbegrenzung\
          \ kann von 30 auf 50 erh\xF6ht werden. Dadurch wird dieser Flaschenhals\
          \ entsch\xE4rft und der innerst\xE4dtische Autoverkehr entspannt sich.\n\
          - Busse k\xF6nnen besser von Autofahrern \xFCberholt werden.\n- Beim Ausparken\
          \ muss man nur auf gut sichtbare Autos achten, nicht mehr auf Fahrr\xE4\
          der.", "Eine L\xF6sung, die einer Autostadt w\xFCrdig w\xE4re.", "F\xFC\
          r die Radfahrer bedeutet das nat\xFCrlich r\xFCcksichtsvoll und langsam\
          \ auf dem Gehweg fahren. Aber das sind ja Studenten, die haben ja Zeit.\
          \ Das letzte Argument habe ich w\xE4hrend der Critical Mass geh\xF6rt: \xBB\
          Warum muss das denn gerade jetzt sein, Sie sind doch sicher Student, sie\
          \ haben doch Zeit und k\xF6nnen das auch irgendwann anders machen.\xAB"]
      time: '11:30'
      title: "Fahrr\xE4der auf den Radweg"
    author: Elisabeth S.
    date: 04. Okt. 2017
    text: ["Es ist in jedem Fall so, dass Radfahren in der Nussallee zuweilen sehr\
        \ gef\xE4hrlich sein kann. Ich selbst bin bereits ein Mal (und mehrere Male\
        \ sehr knapp und nur durch meine Reaktion) in einen Unfall mit einem Auto\
        \ verwickelt gewesen. Viele Autofahrer nutzen die Nussallee als Durchfahrtsstra\xDF\
        e und halten sich nicht an die Geschwindigkeitsbegrenzung. Autos die Fahrradfahrer\
        \ und den haltenden Bus \xFCberholen kommen teilweise sehr nah an entgegenkommende\
        \ Fahrr\xE4der heran oder zwingen diese sogar zu halten. Ein- und ausparkende\
        \ Autos \xFCbersehen Radfahrer. Rechts-vor-links an der Kreuzung Katzenburgweg/Sobottaweg-Nussallee\
        \ wird nicht beachtet. Ob eine Fahrradstra\xDFe die L\xF6sung ist, kann ich\
        \ nicht beurteilen, aber es sollte sich dringend etwas \xE4ndern."]
    time: '13:41'
    title: "Nussallee ist gef\xE4hrlich f\xFCr Radfahrer"
