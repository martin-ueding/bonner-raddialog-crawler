  text: ["Das \u201EKonzept zum ruhenden Radverkehr in der Bonner Innenstadt\u201C\
      \ der Stadt Bonn bezifferte bereits 2009 (!) den Bedarf um den Hauptbahnhof\
      \ mit 2.000 Fahrrad-Stellpl\xE4tzen (S. 15.)\nDamals ging man jedoch von einer\
      \ Minimalzunahme der Bev\xF6lkerung, Studentenzahlen, Arbeitspl\xE4tze und Fahrradverkehr\
      \ in Bonn aus, die seitdem sehr deutlich \xFCbertroffen wurde. ", "F\xFCr 2017\
      \ war die Er\xF6ffnung einer zweiten Radstation (Gleis 1) auf der Hbf-Vorderseite\
      \ sowie insg. weitere 300 Au\xDFenstellpl\xE4tze vor dem HbF geplant.\nHeute\
      \ ist klar: Es wird auch die n\xE4chsten vier Jahre keine \u201ERadstation Gleis\
      \ 1\u201C geben. ", "Der unges\xE4ttigte Bedarf an sicheren Rad-Abstellpl\xE4\
      tzen am Hbf betr\xE4gt ca. 1.500 - 2.500 St\xFCck.\nZur Deckung des Bedarfs\
      \ wandelt die Stadt deshalb Autoparkpl\xE4tze vor dem Hauptbahnhof in insgesamt\
      \ 750 doppelst\xF6ckige Radstellpl\xE4tze um.\nAuf der Fl\xE4che eines Autos\
      \ passen damit ca. 15- 20 Fahrr\xE4der. ", "Zur Reduzierung der Nachfrage nach\
      \ Autoparkpl\xE4tzen vor dem HbF sollte dessen Parkgeb\xFChr deutlich angehoben\
      \ werden.\nAutos geh\xF6ren in Tief-/Hochgaragen, damit die wertvolle Bodenfl\xE4\
      che f\xFCr Radfahrer genutzt werden k\xF6nnen. ", "Die Stadt M\xFCnster installierte\
      \ als \xDCbergang 1.200 dieser Doppelstock-St\xE4nder, um den enormen Bedarf\
      \ zentral zu decken, siehe https://goo.gl/mNi59J\nZur Funktionsweise der St\xE4\
      nder: https://goo.gl/xbHCxR"]
  title: "750 Doppelstock-Fahrradst\xE4nder auf Autoparkpl\xE4tzen vor dem Hbf"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/750-doppelstock-fahrradstaender-auf-autoparkplaetzen-vor-dem-hbf
  votes: 0
