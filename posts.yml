  lon: 7.095076
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/einbahnstrasse-durchgehend-freigeben
  text: ["Mit der miserablen Schulnote 4,9 schnitt Bonn beim letzten Fahrradklimatest\
      \ in der Kategorie \u201EFalschparkerkontrolle auf Radwegen\u201C ab, siehe\
      \ Seite 3 dort: https://goo.gl/xPX4uY\nZuletzt am h\xE4ufigsten wegen Falschparker\
      \ in der Umfrage genannt wurden die K\xF6nigswinterer (Ramersdorf bis Beuel),\
      \ Sternburg-, K\xF6ln-, Oxford-, Hausdorff-, Siegburger und Koblenzer Stra\xDF\
      e sowie die Kennedyallee.\nZudem abends die Rheingasse und der Belderberg.\n\
      Nach meinem Erleben ist es z.B. auf der K\xF6nigswinterer Stra\xDFe seit Jahren\
      \ unver\xE4ndert katastrophal. Zuletzt z\xE4hlte ich fast einhundert Falschparker\
      \ bei Hin- und R\xFCckfahrt und elf Autos, die den Radweg komplett blockierten.\n\
      Da ich Werbefahrzeuge & Wohnmobile \xFCber Wochen an der gleichen Stelle auf\
      \ Radweg parkend feststelle, wird hier wohl offenbar nicht kontrolliert. Ich\
      \ kann mich nicht erinnern, hier jemals Kn\xF6llchen gesehen zu haben.\nJedes\
      \ f\xFCr einen Tag auf Radwegen der o.g. Stra\xDFen geparktes Autos bedeutet\
      \ mehrere hunderte Male f\xFCr Radfahrer abbremsen, sich in eine Gefahrensituation\
      \ begeben und dann wieder beschleunigen.\nDas alles kostet Auto-Falschparker\
      \ nur l\xE4cherliche 30 \u20AC je Kn\xF6llchen, denn ein radwegblockierendes\
      \ Auto wird in der autogerechten Stadt Bonn niemals abgeschleppt. ", "Die Kontrolle\
      \ des ruhenden Verkehrs obliegt in den St\xE4dten meistens der Stadtverwaltung,\
      \ die hierf\xFCr Politessen einsetzen.\nDie Falschparker-Kontrolle muss in Bonn\
      \ unbedingt in den genannten Stra\xDFen intensiviert werden."]
