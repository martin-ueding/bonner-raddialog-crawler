      \ den Radverkehr.", "Vorschlag: Wenn Ampel f\xFCr Rechtsabbieger aus Sicherheitsgr\xFC\
      nden bestehen bleiben muss, Radverkehrssignal aufeinander abstimmen, dass Radfahrer\
      \ (und Fu\xDFg\xE4nger) in einem Rutsch die Kreuzung \xFCberqueren k\xF6nnen.\
      \ Sonst Abschalten und Rechtsabbieger auf Vorfahrtberechtigte Radfahrer und\
