  text: ["Es m\xFCssen Richtlinien f\xFCr Radwege festgelegt werden. Beispiele:\n\
      - pro Richtungsfahrbahn mindestens Breite von 2m\n- Radwege sind zu markieren,\
      \ wie Stra\xDFen f\xFCr Autos\n- Markierungen so, dass Autofahrer den gesetzlich\
      \ mindestens vorgeschriebenen Abstand von 1,5m einhalten, was bedeutet, dass\
      \ 1,5 m neben der Seitenmarkierung des Radweges noch eine Linie eingezeichnet\
      \ wird\n- Der Radweg muss auch zu parkenden Fahrzeugen dass einhalten von gesetzlichen\
      \ Bestimmungen einhalte.\n- Regeln f\xFCr Bodenbeschaffenheit (maximale H\xF6\
      hendifferenz, wie es sie sogar f\xFCr Gullydeckel gibt (0,5cm), keine Bordsteinkanten\
      \ an Ampeln, kein Kies/Kopfsteinpflaster)\n- Abschaffung von gemischten Rad\
      \ und Fu\xDFwegen, durch die Geschwindigkeitsdifferenz vom 10 Fachen (3kmh/30kmh)ist\
      \ es verantwortungslos Radwege auf Fu\xDFg\xE4ngerwege zu legen. Es fahren auch\
      \ keine Radfahrer auf Rennstrecken rum, was dem gleichen Verh\xE4ltnis entspricht\
      \ 30kmh-300kmh"]
  title: "Regeln f\xFCr Radwege"
