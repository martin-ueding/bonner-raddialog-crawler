    date: 20. Sep. 2017
    text: ['Hallo Porada, ', "herzlichen Dank f\xFCr Ihren Beitrag. Sie haben ihren\
        \ Vorschlag der Kategorie Radverkehrsf\xFChrung zugeordnet. Das von Ihnen\
        \ angesprochene Thema ist nach unserem Verst\xE4ndnis allerdings besser in\
        \ der Kategorie Sonstiges aufgehoben, da Sie Vorschl\xE4ge f\xFCr mehrere\
        \ verschiedene Orte in Bonn machen. Um sicherzustellen, dass Ihr Vorschlag\
        \ in der Auswertung auch im \u201Erichtigen\u201C Themenbereich auftaucht,\
        \ haben wir Ihren Beitrag daher dieser Kategorie zugeordnet. Wir bitten um\
        \ Ihr Verst\xE4ndnis.\nDa es sich nicht um einen Vorschlag zu einem konkreten\
        \ Ort handelt, haben wir diesen einfach dem Rathaus zugeordnet, damit er in\
        \ der sp\xE4teren Auswertung separat betrachtet werden kann.", 'Herzlichen
        Dank, ', Moderation Nowzamani]
    time: '12:03'
    title: Ihr Beitrag
  - answers: []
    author: phi
    date: 26. Sep. 2017
    text: ["Ich stimme insbesondere Punkt 1. voll zu. Meiner Meinung liegt das Problem\
        \ aber auch in der Markierung bzw. daran dass die Fahrbahn an der Kreuzung\
        \ einfach zu klein f\xFCr Stra\xDFenbahn + 2x Fahrstreifen + Fahrradschutzstreifen\
        \ ist. Der Rechte (Kfz-)Fahrstreifen wirkt f\xFCr sich genommen sehr (zu?)\
        \ schmal und Autofahrer werden demnach fast automatisch zur Mitbenutzung des\
        \ Fahrradschutzstreifen verleitet.", "Als radelnder Verkehrsteilnehmer hat\
        \ man dann regelm\xE4\xDFig das Nachsehen und steckt an der roten Ampel im\
        \ wartenden Kfz-Verkehr fest/ wird von diesem bedr\xE4ngt /\xFCbersehen /etc...",
      "Diese halbgare Markierung des Schutzstreifens ist meiner Ansicht nach das grunds\xE4\
        tzliche Problem."]
    time: '13:09'
    title: Zu wenig Platz!
  date: 17.09.2017
  lat: 50.720784
  lon: 7.106972
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/einbahnstrasse-fuer-radverker-beide-richtungen-freigegeben
  text: ["1. Die Abmarkierung f\xFCr den Radweg findet keine Beachtung. An den Lieferverkehr\
      \ muss man sich wohl gew\xF6hnen und regelm\xE4\xDFig \xFCber die Bahnschienen\
      \ ausweichen. Aber vor der Ampel an der Reuterstr. wird der Radweg eigentlich\
      \ fast immer von wartenden Autofahrern zugestellt. In pers\xF6nlichen Gespr\xE4\
      chen wird dann immer klar, dass den Autofahrern gar nicht bewu\xDFt ist, dass\
      \ Sie sich hier falsch verhalten.\nL\xF6sung: Noch bessere, klarere Beschilderung.\
      \ Regelm\xE4\xDFige Kontrollen und Ermahnungen durch die Ordnungskr\xE4fte.\
      \ Man muss nicht gleich die Strafkeule schwingen, aber die Leute sollen das\
      \ lernen.", "2. Die Ampelschaltung ist f\xFCr den Autoverkehr geschaltet. Wer\
      \ als Radfahrer schon an der Bergstr. vor der roten Ampel steht, muss vor jeder\
      \ kommenden Ampel auf Gr\xFCn warten, es sei denn, man f\xE4hrt wie Jan Ulrich.\n\
      L\xF6sung: Will man in Bonn wirklich ernst nehmen, zur Fahrradhauptstadt werden\
      \ zu wollen, muss dem Radverkehr auf dieser Route, die von vielen Radfahrern\
      \ genutzt wird, auch mehr Priorit\xE4t  gegen\xFCber dem Autoverkehr einger\xE4\
      umt werden.", "3. Schnee und Schneematsch f\xFChren zur Unpassierbarkeit des\
      \ abmarkierten Radwegs. Wenn die Hausdorffstr. nicht von Schnee und Matsch befreit\
      \ wird, sorgt der Autoverkehr daf\xFCr, dass der Matsch auf dem Fahrradweg landet.\
      \ Dann bleibt dem Radfahrer nur die Benutzung der Autospur, wo man sich dann\
      \ den Anfeidungen der Autofahrer aussetzt.\nL\xF6sung: Den Radweg schnell und\
      \ auch bei Schneematsch immer r\xE4umen."]
  title: "Verschiedene Probleme in S\xFCd-Nord-Richtung"
