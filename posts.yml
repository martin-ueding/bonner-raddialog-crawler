  author: Gast
  category: Sonstiges
  comments:
  - answers:
    - author: Martin Ueding
      date: 25. Sep. 2017
      text: [In den letzten vier Jahren hat sich das Problem anscheinend nicht erledigt
          und besteht weiterhin., "Mir ist nicht klar, wie die Schaffung neuer Kfz-Parkpl\xE4\
          tze dazu f\xFChren soll, dass am Ende weniger Autos dort herumstehen. W\xFC\
          rde man auf den ganzen schmalen Stra\xDFen das Parken verbieten und auch\
          \ entsprechend durchsetzen, w\xFCrde der Parkdruck bei den Leuten vielleicht\
          \ wirklich dazu f\xFChren, dass sie lieber mit dem Bus oder Rad fahren w\xFC\
          rde.", "So wirkt die Werbung f\xFCr den \xD6PNV wie die Mahnung des Zahnarztes,\
          \ dass man doch t\xE4glich Zahnseide nutzen sollte. Wenn man davon \xFC\
          berzeugt ist, macht man es, aber umstimmen l\xE4sst man sich dadurch eher\
          \ nicht."]
      time: 08:31
      title: "Mehr Parkpl\xE4tze \u2192 Mehr Autos?"
    author: Redaktion ON
    date: 23. Sep. 2017
    text: ['Lieber Gast,', 'bezugnehmend auf ihren Beitrag, hat die Stadtverwaltung
        folgenden Hinweis: ', "\"Schon in den vergangenen Jahren ist das Problem des\
        \ Parkplatzsuchverkehrs in Endenich diskutiert worden. In diesem Zusammenhang\
        \ wurde auch eine B\xFCrgerversammlung (2013) durchgef\xFChrt, um Verbesserungsvorschl\xE4\
        ge zu sammeln. In diesem Zusammenhang wurden Parkregelungen ver\xE4ndert,\
        \ neue Kfz-Stellpl\xE4tze geschaffen und bei den Veranstaltern f\xFCr den\
        \ \xD6PNV geworben.\"", 'Herzlichen Dank, ', Moderation Nowzamani]
    time: '22:46'
    title: Ihr Beitrag
  - answers: []
    author: silverlion206
    date: 06. Okt. 2017
    text: ["F\xFCr Anwohner ist die gesamte Situation nicht nur als Fahrradfahrender\
        \ an der \"Kulturmeile\" mittlerweile katastrophal!\nBei Veranstaltungen werde\
        \ die schon kaum vorhandenen Stellpl\xE4tze in den Nebenstrassen\nBsp Brahmsstr,\
        \ Wiesenweg etc ausgedehnt auf Halteverbote und Parken auf den Gehwegen Kurvenbereiche.\n\
        Dies f\xFChrt dann dazu das Kinder und \xE4ltere Menschen auf die Strassen\
        \ treten m\xFCssen, sowie Fahrradfahrende in Kurvenbereichen nicht wahrgenommen\
        \ werden von Parkplatzsuchenden Autofahrern!\nDaher mein Tipp: Einbahnstrassenregelung\
        \ Wisenweg/Brahmsstrasse/Regerstrasse und Errichtung als Fahrradstrasse!\n\
        Und nat\xFCrlich Ortsbegehung durch Stadtverantwortliche nicht Mittwochs Mittags\
        \ sondern mal Freitag abends zbsp!"]
    time: 07:47
    title: An der Moderator
  date: 20.09.2017
  lat: 50.725879
  lon: 7.073268
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/weberstrasse-gegenrichtung-feigegben-die-treppen-der-unterfuehrung-der
  text: ["Insbesondere bei Veranstaltungen und Konzerten sind die Einbahnstra\xDF\
