  text: ["Bonn wird durch eine der belebtsten Bahntrassen Deutschlands getrennt. Nach\
      \ den Prognosen wird insbesondere der G\xFCterverkehr auf der Rheintrasse bis\
      \ 2030 um \xFCber 50 Prozent zunehmen. Ein Ergebnis der fortschreitenden Globalisierung\
      \ und Nachbarl\xE4nder (Rotterdam-Genua-Projekt, u.a. mit Gotthard-Basistunnel\
      \ und Seperatbahntrasse in NL), die umweltfreundlicheren Bahnverkehr mit Milliardeninvestments\
      \ f\xF6rdern.\nGe\xF6ffnete Bahnschranken an den Bahn\xFCberg\xE4ngen d\xFC\
      rften also noch seltener werden. ", "Der Radverkehr nimmt hingegen, trotz im\
      \ Vergleich mit anderen St\xE4dten, geringen Investitionen und abnehmender Fahrradklima-Bewertungen,\
      \ nimmt auch in Bonn weiter \xFCberproportional zu. ", "Umso unverst\xE4ndlicher,\
      \ dass bei allen Bonner Bahnkreuzungs-Projekten (Neubau Viktoriabr\xFCcke, Renovierung/Erweiterung\
      \ Herwarthstr. -Unterf\xFChrung, Neubau UN-Campus-Neubau, Popp\xB4Allee-Unterf\xFC\
      hrung) keine\nunterbrechungsfreie Radwege geschaffen werden. Die Folge sind\
      \ zeitraubende lange Schiebeunterbrechungen oder, wie bei Viktoriabr\xFCcke,\
      \ gef\xE4hrliche Fahrbahnteilung mit Fu\xDFg\xE4ngern.", "Wenn schon Schnellradwege\
      \ in Bonn bislang und wahrscheinlich auch zuk\xFCnftig in Bonn keine Realisierungschance\
      \ haben, dann sollte wenigstens der innerst\xE4dtische Radverkehr beschleunigt\
      \ werden!"]
