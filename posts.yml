  text: ['Hallo Zusammen,', "meine t\xE4gliche Strecke mit dem E-Bike beginnt in Holzlar\
      \ und endet in Mehlem, ca. 13 km.\nUm hier eine Pkw-\xE4hnliche Fahrtzeit zu\
