      \ der Kreuzung Villemombler Str. aus dem Sichtbereich der Autofahrer auf den\
      \ B\xFCrgersteig gef\xFChrt und (bei Gr\xFCnpfeil f\xFCr Rechtsabbieger) ebenfalls\
