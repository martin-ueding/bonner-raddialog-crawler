      \ Radstation mit nur 550 Pl\xE4tzen geben. Zudem auf der miserabel erreichbaren\
      \ Hbf-R\xFCckseite. ", "Unver\xE4ndert fehlen in jegliche Richtung Radschnellwege\
      \ in Bonn.\nRadstrecken selbst zu gro\xDFen Zielen (St. Augustin,  Godesberg,\
      \ Nord-S\xFCd, West-Ost) sind ausnahmlos St\xFCckwerk mit xxx-Unterbrechungen\
      \ auf zu schmalen Wegen. ", "Autoverkehr genie\xDFt in der Verwaltungsrealit\xE4\
      t unver\xE4ndert totale Priorit\xE4t. Gesteht euch das ein."]
