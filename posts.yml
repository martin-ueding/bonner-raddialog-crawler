  text: ["Der Pkw-Verkehr wird von Geislar kommend in Richtung Vilich eindeutig \xFC\
      ber die K\xE4sbergstra\xDFe geleitet. F\xFCr Fahrradfahrer bietet ein Fahrradweg\
      \ den Weg \xFCber die Verkehrsinsel auf die Adelheidisstra\xDFe. Der Radweg\
      \ endet allerdings abrupt an der Verengung der Adelheidisstra\xDFe. Der logische\
      \ Weg f\xFCr Fahrradfahrer geht hier auf die Adelheidisstra\xDFe den Berg hinauf.\n\
      Dabei gibt es zwei Gefahrenquellen:\n1. An dem Ende des Radweges stehen h\xE4\
      ufig mehrere Fahrzeuge auf der Stra\xDFe geparkt, so dass man mit dem Fahrrad\
      \ nur m\xFChsam auf die Stra\xDFe gelangt.\n2. Dem Pkw-Verkehr von Vilich kommend\
      \ ist meist nicht bewusst, dass hier Fahrradfahrer entgegenkommen k\xF6nnen.\
      \ Es wird h\xE4ufig in der Mitte der Stra\xDFe gefahren, dazu noch mit deutlich\
      \ \xFCberh\xF6hter Geschwindigkeit. Durch die Verengung der Stra\xDFe und die\
      \ Mauer auf der K\xE4sbergseite ist die Sicht zudem sehr schlecht, was die Gefahr\
      \ deutlich erh\xF6ht.\nAbhilfe k\xF6nnte die farbliche Markierung eines Radwegs\
      \ entgegen der Pkw-Fahrtrichtung schaffen (sofern die Verkehrsf\xFChrung an\
      \ dieser Stelle \xFCberhaupt korrekt interpretiert wurde...)."]
