    text: ["Als ich noch in Ippendorf gewohnt hatte, nahm ich mein Fahrrad auch immer\
        \ mal wieder im Bus mit. Dabei musste man allerdings Zeit mitbringen, weil\
        \ die meisten Busse schon durch Kinderwagen oder Rollatoren belegt waren.\
        \ Da gibt es eben eine Hackordnung, als Radfahrer ist man letztlich Passagier\
        \ letzter Klasse. Man k\xF6nne ja auch mit dem Fahrrad fahren, kommt h\xE4\
        ufig von einem der Fahrg\xE4ste oder dem Busfahrer. Auch wenn man sonst t\xE4\
        glich den Berg raufradelt, so gibt es manchmal Tage, an denen das sehr unangenehm\
        \ ist.", "Der Fahrradbus 632 ist schon eine gute Sache, da gibt es genug Platz\
        \ f\xFCr Fahrr\xE4der. Da der aber am Wochenende nicht f\xE4hrt, m\xFCsste\
        \ ich dann doch eine der anderen Linien nehmen. Inzwischen nehme ich einfach\
        \ mein Faltrad, das geht immer noch rein.", "Auch die Preise f\xFCr das Fahrradticket\
        \ laden nicht zum Radfahren ein. Leute, die schon ein Auto und Parkticket\
        \ am Job haben, m\xFCssten bei Nutzung des Rads morgens einplanen, einige\
        \ EUR f\xFCr den R\xFCckweg zu investieren, wenn sie den Berg nicht mehr schaffen.\
        \ Da nehmen sie dann doch lieber das Auto. Hier k\xF6nnten gezielte Subventionen\
        \ im abendlichen Berufsverkehr Leute zum Radfahren einladen und das Auto stehen\
        \ lassen."]
