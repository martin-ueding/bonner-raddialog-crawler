  text: ["Sowohl f\xFCr Autofahrer, wie auch f\xFCr Fahrradfahrer, ist das Entgegenkommen\
      \ an dieser Stelle ein riskantes Spiel. Die richtige \"Bucht\" zwischen den\
      \ Laternenmasten zu finden, an der ein Vorbeikommen schadlos m\xF6glich ist,\
      \ ist f\xFCr beide Seiten eine Herausforderung. Die generelle Enge (2,50m?)\
      \ sowie die \"sch\xF6ne\" Pflasterung/Bordsteinkante tun ihr \xFCbriges.", "Verbesserungsvorschl\xE4\
      ge: ", "1. Auf der \"linken\" Seite der Fahrbahn h\xE4tte man f\xFCr die Fahrradfahrer\
      \ von der Abflussrinne absehen m\xFCssen. Bei (notwendiger) langsamer Fahrt\
      \ machen Belag- und H\xF6henunterschiede es noch schwieriger, die Spur/Balance\
      \ zu halten. Und selbst niedrige Bordsteine werden dann zur Gefahrenquelle.\
      \ Nicht h\xFCbsch, aber eine schnelle Idee: Einen Asphaltstreifen in den \"\
      Buchten\" verlegen, um Fahrradfahren das kontrollierte Langsamfahren zu erm\xF6\
      glichen. ", "2. W\xE4re es m\xF6glich, Alternativen zu den stehenden Laternenmasten\
      \ zu suchen - wo der Platz schon begrenzt ist? H\xE4ngende, in den Boden eingefasste\
      \ oder andere Systeme sind sicherlich auf dem Markt erh\xE4ltlich. Dann w\xE4\
      re etwas mehr Raum f\xFCr den Verkehr gewonnen."]
