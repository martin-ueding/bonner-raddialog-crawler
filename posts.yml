  comments: []
  date: 18.10.2017
  lat: 50.739607
  lon: 7.106514
  next: https://www.raddialog.bonn.de/dialoge/sicherheit-beleuchtung-schlagloecher-fehlender-rueckschnitt
  text: ["Der Radweg an einer der meistfrequentierten Stelle (Fu\xDFg\xE4nger und\
      \ Radfahrer), Rheinufer auf H\xF6he Alter Zoll, ist viel zu schmal, um Radfahrer\
      \ in beide Richtungen darauf zu lenken. Au\xDFerdem kreuzen hier viele Fu\xDF\
      g\xE4nger den Radweg und beide Verkehrsteilnehmer k\xF6nnen einander nicht sehen\
      \ aufgrund der Hecken (vor allem beim Fu\xDFg\xE4nger\xFCberweg!). Au\xDFerdem\
      \ parken oft Busse direkt am oder teilweise sogar auf dem Radweg und lassen\
      \ ihre Passagiere ein- und aussteigen, die dann in Gruppen auf dem Radweg rumstehen.\
      \ Kollisionen sind vorprogrammiert. Eine andere Zusteigestelle f\xFCr Busse\
      \ w\xE4re angemessen. Au\xDFerdem sollten die Stellen des Radwegs, die mit Kopfsteinpflaster\
      \ versehen sind, einen anderen Belag erhalten (v.a. der Fu\xDFg\xE4nger\xFC\
      berweg) - hier kann man bei Regen nicht bremsen, ohne zu st\xFCrzen."]
  title: "gef\xE4hrliche Begegnung mit Fu\xDFg\xE4ngern"
  url: https://www.raddialog.bonn.de/dialoge/gefaehrliche-begegnung-mit-fussgaengern
