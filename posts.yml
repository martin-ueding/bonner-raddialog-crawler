  author: Gast
  category: "Radverkehrsf\xFChrung"
  comments:
  - answers: []
    author: DBaum
    date: 15. Sep. 2017
    text: ["Die Strecke von Ramersdorf bis Beuel ist wirklich eine zumutung. In der\
        \ Regel ist der Radweg \xFCber weite Strecken zugeparkt - offenbar nimmt man\
        \ den markierten Streifen eher als Park- denn als Radstreifen wahr, was nat\xFC\
        rlich an der unzureichenden Beschilderung bzw. Markierung mit Radsymbolen\
        \ liegt. Auch der Wechsel des Radwegs von der Stra\xDFe auf den Gehweg und\
        \ wieder zur\xFCck ist irref\xFChrend - f\xFCr alle VerkehrsteilnehmerInnen."]
    time: 01:30
    title: "K\xF6nigswinterer Str. ist Autofahrerbrevier"
  - answers: []
    author: Notaris
    date: 17. Sep. 2017
    text: ["Im Gegensatz zu fr\xFCher sind die Gehwege entlang der K\xF6nigswinterer\
        \ Str. inzwischen doch nicht mehr als Geh- und Radweg ausgeschildert, die\
        \ Nutzung ist damit also nur noch optional (auch wenn mir nicht 100% klar\
        \ ist, an welchen Merkmalen man einen nicht-benutzungspflichtigen (d.h. ohne\
        \ Beschilderung) Radweg erkennt).\nDer bauliche Zustand (sowohl Breite wie\
        \ auch Belagg\xFCte) sind \xFCber weite Strecken ohnehin nicht f\xFCr ein\
        \ flottes Vorankommen auf dem Fahrrad geeignet.\nIch meide zwar nach M\xF6\
        glichkeit die K\xF6nigswinterer Str., aber wenn, dann bin ich nur auf der\
        \ Stra\xDFe unterwegs (und damit sehr zufrieden)."]
    time: '13:22'
    title: Benutzungspflichtiger Radweg?
  - answers: []
    author: Elmer
    date: 20. Sep. 2017
    text: ["Die K\xF6nigswinterer ist ein Fall f\xFCr sich (und wurde ja auch schon\
        \ mehrfach, auch \xF6ffentlich) diskutiert.\nHier ist in der Tat eine einheitliche\
        \ L\xF6sung dringend notwendig. Von der Sanktionierung der Autofahrer, die\
        \ auf dem Radweg parken mal ganz zu schweigen..."]
    time: '14:02'
    title: "K\xF6nigswinterer Stra\xDFe"
  - answers: []
    author: Didi Thurau
    date: 20. Sep. 2017
    text: ["Wenn ich im Dunkeln von Ramersdorf nach Beuel City \xFCber die K\xF6nigswinterer\
        \ Stra\xDFe radele, frage ich mich oft, ob es \xFCberhaupt einen Bereich f\xFC\
        r Radfahrer auf dem B\xFCrgersteig gibt. Der linke Bereich des Gehwegs ist\
        \ zwar geteert (und nicht gepflastert), jedoch st\xE4ndig zugeparkt. Der gepflasterte\
        \ Bereich ist zu schmal f\xFCr Fu\xDFg\xE4nger und Radfahrer ! Und nein, ich\
        \ m\xF6chte auf dieser vielbefahrenen Stra\xDFe NICHT auf der Stra\xDFe fahren\
        \ m\xFCssen !! (da selbst eine Markierung f\xFCr Radfahrer den Autofahrern\
        \ egal ist und sie die Radfahrer gef\xE4hrden)"]
    time: '17:07'
    title: "Radweg und Fu\xDFg\xE4ngerbereich deutlich voneinander trennen !!"
  - answers: []
    author: jpbvogel
    date: 21. Sep. 2017
    text: ["Die Situation an der K\xF6nigswinterer Stra\xDFe ist schwierig. Es ist\
        \ anzuerkennen, dass sie die einzig wirklich durchg\xE4ngige Nord-S\xFCd-Verbindung\
        \ in Beuel ist und daher auch der Kfz-Verkehr ausreichend Bedingungen vorfinden\
        \ muss. Nicht akzeptabel ist allerdings die derzeitige Situation. Die zugeparkten\
        \ Fl\xE4chen haben im Raddialog allein mittlerweile f\xFCnf Eintr\xE4ge.",
      "Aufgrund der besonderen Situation sind - insbesondere in den Steigungsstrecken\
        \ - hier m. E. ausnahmsweise Hochbordradwege eine akzeptable L\xF6sung (ansonsten\
        \ bzw. in die jeweils andere Richtung Radspuren) - beides nat\xFCrlich mindestens\
        \ in Normbreite mit ausreichend Abstand (der Kfz-Verkehr ist hier schon sehr\
        \ unangenehm und f\xFChrt zu gef\xE4hrlichen \xDCberholungen) und weit weg\
        \ von irgendwelche Dooring-Zonen. Wie gesagt, aus Radfahrersicht ein Kompromiss\
        \ (die bessere w\xE4re Tempo 30 und dann 2m-Schutzstrifen pro Seite OHNE Parkstreifen).\
        \ Hei\xDFt dann aber wohl, dass eine Reihe Parkpl\xE4tze wegfallen m\xFCssten\
        \ und daher in der Realit\xE4t wohl eher nicht denkbar.", "\xDCberhaupt nicht\
        \ m\xF6glich ist hingegen die vor einigen Jahren \"vorbeschlossene\" Variante\
        \ mit gemeinsamen Rad/Gehweg (!!!) auf der einen Seite und einem Schutzstreifen\
        \ im Mindestma\xDF direkt neben halb-Gehweg-parkenden Autos auf der anderen\
        \ Seite und mit einer Restfahrbahnbreite, die \xDCberholen ohne Abstand erfordert.\
        \ Also wie jetzt, nur noch schmaler und noch schlimmer. Warum plant man sowas?\
        \ Eine Fahrradhauptstadt w\xFCrde daran nichtmal denken..."]
    time: '22:07'
    title: "Schwierig, aber mit gutem Willen l\xF6sbar."
  date: 14.09.2017
  lat: 50.732055
  lon: 7.134075
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/zu-viele-parkende-autos
