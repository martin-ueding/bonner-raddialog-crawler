  - answers: []
    author: Vielradfahren k...
    date: 02. Okt. 2017
    text: ["Wichtig w\xE4re es, dass auch das Ordungsamt seine Kontrollen zB des Rheinradweges\
        \ mit dem Rad macht. Mir begegnete dort ein PKW mit zwei Mitarbeitern des\
        \ Ordungsamtes bei der Kontrolle des Weges. Das Ergebniss:\nDer bekannterweise\
        \ zu schmale Radweg war komplett blockiert. Sogar in beide Richtungen, da\
        \ der Wagen sehr langsam f\xFChr. B\xF6se Zungen w\xFCrden sagen: um die schlechte\
        \ Wegstrecke nicht zu bemerken.", "Umso mehr freue ich mich \xFCber aufgeweckte\
        \ RadlerInnen in der Verwaltung."]
    time: '22:14'
    title: Gut so
  - answers: []
    author: Rad und Tat
    date: 14. Okt. 2017
    text: ["Einen \xE4hnlichen Vorschlag habe ich - etwas bei\xDFender formuliert\
        \ - auch schon gemacht. Ich bin mir sicher, dass auch Mitglieder der Stadtverwaltung\
        \ mit dem Rad unterwegs sind, wie die Moderation hier ja freundlicherweise\
        \ bekannt gibt. Ich w\xFCrde mir aber w\xFCnschen, dass die Verkehrslage wirklich\
        \ mal in einer organisierte Aktion per Rad evaluiert wird. Jede/r Mitarbeiter/in\
        \ f\xE4hrt ja vermutlich immer nur eine Strecke. Und nicht alle werden den\
        \ gleichen Einfluss auf die Verkehrsplanung haben.\nMein Vorschlag: 20 im\
        \ Bereich Verkehrsplanung leitende und t\xE4tige Mitarbeiter/innen (gibt es\
        \ so viele?) fahren in gewissen Abstand einzelne Strecken ab und tauschen\
        \ sich mal \xFCber die Erlebnisse aus. Ratsmitglieder und B\xFCrgermeister\
        \ d\xFCrfen gerne mitmachen! Je mehr Entscheidungskraft, desto besser. Nat\xFC\
        rlich nur zu Hauptverkehrszeiten und wenn m\xF6glich auch einmal bei Dunkelheit.\n\
        Mein erster Streckenvorschlag ist: Stadthaus - Endenich (Immenburg) - Poppelsdorfer\
        \ Schloss  - Uni-Hauptgeb\xE4ude. Wer dann noch nicht genug hat, darf bis\
        \ nach Beuel weiterfahren. Und wer zwischendurch absteigt und schiebt, muss\
        \ nochmal von vorne anfangen."]
    time: '12:46'
    title: "Einen \xE4hnlichen Vorschlag"
  date: 26.09.2017
  lat: 50.735196
  lon: 7.102876
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/zugeparkter-schutzstreifen
  text: ["Ich f\xE4nde gut, wenn die zust\xE4ndigen Mitarbeiter der Stadt - einschlie\xDF\
