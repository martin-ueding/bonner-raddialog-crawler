https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/kreisel-vorziehen-geht-aber-unterfuehrung-nicht:
  author: Martin Ueding
  category: Sonstiges
  comments:
  - answers: []
    author: Jens
    date: 28. Sep. 2017
    text: ["Die Unterf\xFChrung soll nach Angaben der Stadt barrierefrei ausgebaut\
        \ werden. Barrierefreiheit f\xFCr den Radverkehr hei\xDFt befahrbare Rampen,\
        \ das ist hier ein gr\xF6\xDFeres Ding. \xDCber n\xE4here Planungen habe ich\
        \ auf den Internetseiten der Stadt nichts finden k\xF6nnen.", "Ich frage mich\
        \ nur, wie dies gehen soll. Auf der Seite der Endlicher Stra\xDFe ist meines\
        \ Erachtens kein Platz f\xFCr eine Rampe, die den Anspr\xFCchen eines sicheren\
        \ Radverkehrs gen\xFCgen w\xFCrde. Auf Seite der Thomastra\xDFe wird es auch\
        \ eng, da hier ja auch noch die Rampe zur Viktoriabr\xFCcke errichtet werden\
        \ soll und auf der ja aus Platzgr\xFCnden keine Radspur vorgesehen ist. Dies\
        \ wird auch damit begr\xFCndet, dass die 6% Steigung zu steil f\xFCr den Radverkehr\
        \ seien. Dies m\xFCsste ja dann auch f\xFCr die Rampen der Unterf\xFChrung\
        \ beachtet werden.\nOhne Rampen ist diese Unterf\xFChrung f\xFCr den Radverkehr\
        \ nicht geeignet und w\xFCrde auch v\xF6llig zurecht nicht angenommen werden.",
      "In diesem Zusammenhang frage ich mich auch, ob die Stadtplanung auf dem Schirm\
        \ hat, dass immer mehr R\xE4der mit Elektro-Unterst\xFCtzung unterwegs sind\
        \ (hier geht es voran mit der E-Mobilit\xE4t) und dass in Zukunft solche Steigungen\
        \ auch f\xFCr immer mehr nicht trainierte Radfahrer kein Problem darstellen."]
    time: '18:04'
    title: Barrierefreiheit?
  - answers:
    - author: Martin Ueding
      date: 29. Sep. 2017
      text: ["Vielleicht wird irgendwann, wenn die Parkplatznot wieder ganz gro\xDF\
          \ ist, etwas Platz von der Rampe abgezwackt und in eine Parkplatzspur umgewandelt.\
          \ Aber f\xFCr eine Radspur gibt es jetzt nat\xFCrlich keinen Platz.", "Wenn\
          \ 6% unzumutbar sind, warum gibt es dann \xBBSchutzstreifen\xAB an Stra\xDF\
          en, die eine \xE4hnliche Steigung haben? Ich kann das auch nicht wirklich\
          \ verstehen.", "W\xFCrde man sagen, dass man keinen Radweg dort machen m\xF6\
          chte, weil man den Platz lieber f\xFCr Autos nutzt, w\xE4re das wenigstens\
          \ ehrlich gewesen."]
      time: '14:08'
      title: "Parkpl\xE4tze auf der Rampe"
    author: 7000 Rad km pro Jahr
    date: 28. Sep. 2017
    text: ["Haben die Stra\xDFenplaner mitbekommen das die R\xE4der mittlerweile keine\
        \ Torpedo 3 Gang Schaltung mehr haben... ?? 6% sind ein Witz als Steigung.",
      "Ja ja die Platzgr\xFCnde... ein Autofahrer (die meisten Autos sind ja nur mit\
        \ einer Person besetzt... die meisten Fahrr\xE4der auch :-))  braucht ca.\
        \ 5x soviel Platz wie ein Radfahrer.... ", "Und die Stadtplanung hat was den\
        \ Radverkehr angeht nichts auf dem Schirm... auch wenn wir hier noch so viele\
        \ Anmerkungen machen, in Bonn wird es noch Jahrzehnte dauern bis dem Radverkehr\
        \ gen\xFCgend sicherer Platz zugestanden wird."]
    time: '23:06'
    title: 6%
  date: 27.09.2017
  lat: 50.734678
  lon: 7.090332
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/aufteilung-geh-und-radteil-entspricht-nicht-der-realitaet
  text: ["Bei der Sanierung der Viktoriabr\xFCcke wurde vorher keine sinnvolle Alternative\
      \ Route f\xFCr Radfahrer geschaffen. Irgendwann wurde dann die Unterf\xFChrung\
      \ in der N\xE4he, die aber wohl eine Treppe enth\xE4lt, gereinigt. Das hilft\
      \ aber auch nicht wirklich viel. Diese Unterf\xFChrung soll ausgebaut werden,\
      \ irgendwann.", "\xDCber einen [Artikel im General Anzeiger Bonn](http://www.general-anzeiger-bonn.de/bonn/stadt-bonn/Neue-Viktoriabr%C3%B...)\
      \ bin ich darauf gesto\xDFen, dass im Rahmen der Bauarbeiten am HBF dieser Kreisel\
      \ vorgezogen worden ist. Dort steht:", "> Doch mit der Vergabe des Nordfelds\
      \ schr\xE4g gegen\xFCber dem Hauptbahnhof solle der Kreisel nun vorgezogen werden,\
      \ damit der Baustellenverkehr zum Nordfeld dar\xFCber abgewickelt werden k\xF6\
      nne und nicht umst\xE4ndlich \xFCber den ganzen Cityring fahren m\xFCsse, sagte\
      \ Esch.", "Es wurde also festgestellt, dass der Cityring, den man nur im Uhrzeigersinn\
      \ befahren kann, umst\xE4ndlich ist. Als Radfahrer hatte man dieses Problem\
      \ schon die ganze Zeit, da ein Umweg einmal um die ganze Innenstadt schon ein\
      \ nennenswerter Umweg ist. F\xFCr die Baustelle wurde das jetzt umgestellt,\
      \ damit die Baufahrzeuge nicht so viel durch die Stadt kurven m\xFCssen.", "Warum\
      \ wurde analog denn die Unterf\xFChrung in der N\xE4he der Viktoriabr\xFCcke\
      \ nicht auch vorgezogen, damit Radfahrer hier bequem fahren k\xF6nnen, w\xE4\
      hrend die Br\xFCcke saniert wird?"]
  title: "Kreisel vorziehen geht, aber Unterf\xFChrung nicht?"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/kreisel-vorziehen-geht-aber-unterfuehrung-nicht
  votes: 0
