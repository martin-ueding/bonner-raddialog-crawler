    author: Reversi
    date: 27. Sep. 2017
    text: ["Eine einspurige Fahrbahn halte ich aufgrund der schon jetzt vorhandenen\
        \ Staus nicht f\xFCr ratsam. Allerdings sollte eine Markierung f\xFCr beide\
        \ Fahrspurgen aufgebracht werden, so dass die geneigten Autofahrer merken,\
        \ wie viel Platz sie haben. Oft genug ist im Stau genug Platz, um in der Mitte\
