          \ auch die fehlenden \xDCbernachtungsm\xF6glichkeiten) und sollte auch nich\
          \ mal eben eine tempor\xE4re Messe im Erholungsraum bauen."]
      time: '12:01'
      title: Indem man beim
    author: Chst
    date: 28. Sep. 2017
    text: ["Noch der Hinweis an Frau G\xE4rtner, direkt oberhalb des Radweges gibt\
