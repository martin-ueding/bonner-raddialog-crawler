  text: ["Die Lindenstra\xDFe (sp\xE4ter Gallusstra\xDFe) ist ein viel befahrener\
      \ Rad-Verbindungsweg zwischen St.Augustin/Siegburg/P\xFCtzchen/Hoholz und dem\
      \ Bonner S\xFCden. Die Stra\xDFe f\xFChrt u.a. unter der A59 am Freibad in P\xFC\
      tzchen vorbei und ist die k\xFCrzeste Verbindung zwischen St. Augustin und dem\
      \ Bonner S\xFCden.\nAn der Ecke Mehlemstra\xDFe/Lindenstra\xDFe ist das Eckhaus\
      \ Lindenstra\xDFe 58 fast b\xFCndig an die Stra\xDFenecke gebaut,\nwie auch\
      \ das gegen\xFCberliegende Geb\xE4ude des ehemaligen Herz-Jesu-Klosters, siehe\
      \ https://goo.gl/4HkqhN\nDie Stra\xDFe ist daher f\xFCr Verkehrsteilnehmer aus\
      \ allen Richtungen komplett nicht einsehbar. ", "Zudem ist die Lindenstra\xDF\
      e in Richtung K\xF6nigswinter nicht einmal zwei Autos breit, siehe https://goo.gl/KKJvKx\n\
      Autofahrer, die aus der Mehlemstra\xDFe rechts abbiegen, kommen deshalb unweigerlich\
      \ in den Gegenverkehr.", "Hier sollte daher sowohl an der gegen\xFCberliegende\
      \ Seite  von Lindenstra\xDFe 58 (Kapelle Herz-Jesu), als auch vor dem Haus Lindenstra\xDF\
      e 39 Konvexspiegel angebracht werden.\nIn der Stra\xDFe wird massiv verdichtet\
      \ zugebaut, d.h. auf den Grundst\xFCcken mit h\xE4ufig tiefen Grundst\xFCcken\
      \ werden Mehrfamilienh\xE4user gebaut."]
