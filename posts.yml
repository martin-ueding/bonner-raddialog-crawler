  text: ["Im Bereich der Bonner Altstadt, hier insbesondere der Dorotheenstra\xDF\
      e, sind die Bedingungen\nf\xFCr Radfahrer teilweise abenteuerlich. Aufgrund\
      \ der vielen Einbahnstra\xDFen ist das Radfahren teils nur\nim Gegenverkehr\
      \ m\xF6glich. Schulkinder sind auf dem Anfahrtsweg zu den Schulen durchgehend\
      \ auf die\nB\xFCrgersteige angewiesen, die aber wegen der engen Bebauung und\
      \ Parkplatzsituation daf\xFCr viel zu eng\nund zu belebt sind. Erschwert wird\
      \ dieser Zustand dadurch, dass es auch keine/kaum sichere Ausweichstrecken\n\
      gibt. Dies ist schade, da die Radwege und B\xFCrgersteige im Umfeld (z.B. Dorotheenstra\xDF\
      e in der Nordstadt hinter\ndem Kaiser-Karl-Ring) teilweise gut ausgebaut und\
      \ auch sauber von der Stra\xDFe getrennt sind und die Fahrt auf\ndiesen Strecken\
      \ daher viel angenehmer verlaufen.", "Es w\xE4re insgesamt sch\xF6n, wenn es\
      \ m\xF6glich w\xE4re auch aus der Nordstadt in relativ sicherer Form bis in\
      \ die Altstadt, Zentrum fahren zu k\xF6nnen.\nHeute ist dies aber nur auf Umwegen\
      \ bzw. auf teilweise sehr unsicheren Wegen m\xF6glich. Auf der K\xF6lnstrasse\
      \ liegen z.T. die Bahnschienen\nso eng am Stra\xDFenrand, dass Radfahren mit\
      \ d\xFCnnen Reifen eine durchaus riskante Angelegenheit sein kann, womit auch\
      \ diese Route eher\nungern gefahren wird."]
  title: "Schlechte Situation f\xFCr Radfahrer im Bereich Nord-/Altstadt "
