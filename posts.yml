https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/poppeldorfer-unterfuehrung:
  author: Gast
  category: Hindernisse
  comments:
  - answers:
    - author: Merrill
      date: 06. Okt. 2017
      text: ["Ich habe noch R\xFCckenwind-Ausgaben und Verwaltungspr\xFCfungs-Antr\xE4\
          ge der Gr\xFCnen aus den 80er Jahren zur Pr\xFCfung und Planung eines Radwegs\
          \ durch die Poppelsdorfer Allee-Unterf\xFChrung. Die Radweg-Unterf\xFChrung\
          \ war jedoch auch vor 5,10,15,20, 25 und 30 Jahren Rats-, Ausschu\xDF- und\
          \ Verwaltungsthema.\nAn diesem zentralen Durchlass von westlichen Teil Bonns\
          \ (ca. 150.000 EW) & Unibereichs in die Innenstadt wird also seit fast 35\
          \ Jahren geplant.\nWenn jetzt erneut ein \"l\xE4ngerer Planungszeitraum\"\
          \ kommuniziert wird, dann mu\xDF man wohl realistischerweise von einem Fertigstellungstermin\
          \ 2050 ausgehen? Oder darf man auf einem Termin schon 2040 hoffen?"]
      time: '16:20'
      title: "Radweg Pop\xB4 Unterf\xFChrung: Fertigstellungstermin 2050?"
    - author: Tess
      date: 17. Okt. 2017
      text: ['...das zu lesen, macht traurig.']
      time: '15:50'
      title: Wow...
    author: Redaktion MW
    date: 02. Okt. 2017
    text: ['Lieber Gast,', 'bezugnehmend auf ihren Beitrag, hat die Stadtverwaltung
        folgenden Hinweis:', "\"Im Rahmen des Masterplans Innenstadt ist es vorgesehen,\
        \ eine Verbesserung der Poppelsdorfer Unterf\xFChrung durch bauliche Ma\xDF\
        nahmen anzustreben, was allerdings einen l\xE4ngeren Planungszeitraum in Anspruch\
        \ nehmen wird. Die Gesch\xE4fte werden allerdings von vielen B\xFCrgern auch\
        \ als positiv wahrgenommen, da die Situation dadurch belebt wird und kein\
        \ \u201Etoter\u201C Raum entsteht. Daher wurde bisher die Situation beibehalten.\"",
      'Herzlichen Dank,', "Moderation W\xE4hner"]
    time: '13:52'
    title: "R\xFCckmeldung der Verwaltung"
  date: 26.09.2017
  lat: 50.731145
  lon: 7.100194
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/verkehrsabhaengige-ampel-oder-kreisverkehr-einrichten
  text: ["Die Poppelsdorfer Unterf\xFChrung ist ein massives Hindernis f\xFCr den\
      \ Fahrradverkehr, da es sich um eine besonders wichtige und viel genutzte Ost-West\
      \ Verbindung zum Zentrum handelt. Eine Erweiterung dieser Verbindung mit ausreichend\
      \ Platz f\xFCr Fu\xDFg\xE4nger und Radfahrer w\xE4re unabdingbar und ein Leuchtturmprojekt,\
      \ auch bezogen auf die Fahrradhauptstadt, aber dies ist leider kurzfristig wohl\
      \ nicht umsetzbar. Doch zumindest w\xE4re dringend eine Entsch\xE4rfung der\
      \ jetzigen Situation anzustreben. Es ist unverst\xE4ndlich, dass die enge Unterf\xFC\
      hrung zus\xE4tzlich durch die umfangreichen Auslagen und Verkaufsst\xE4nde der\
      \ dortigen kleinen Gesch\xE4fte heftig eingeengt wird. Hier lie\xDFe sich mit\
      \ wenig Aufwand eine gro\xDFartige Verbesserung f\xFCr Fu\xDFg\xE4nger und Radfahrer\
      \ erreichen."]
  title: "Poppeldorfer Unterf\xFChrung"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/poppeldorfer-unterfuehrung
  votes: 0
