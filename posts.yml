  comments: []
  date: 12.10.2017
  lat: 50.680897
  lon: 7.06815
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/bordsteine-donatusstrasse
  text: ["Aufgezeichnete Radwege auf den Stra\xDFen sind eine Mogelpackung und gef\xE4\
      hrden Rad- und Autofahrer. Im Berufsverkehr entstehen dadurch unn\xF6tige Staus\
      \ und riskante \xDCberholman\xF6ver, jeden Werktag zu beobachten z. B. vom Marien\
      \ Hospital Richtung Unikliniken. Des weiteren ist auch Radfahren entgegen der\
      \ Fahrtrichtung bei Einbahnstra\xDFen meines Erachtens keine L\xF6sung, teilweise\
      \ sind die Stra\xDFen zu eng um gefahrlos aneinander vorbei zu kommen, als Autofahrer\
      \ hat man fast immer den Schwarzen Peter bei solchen Gefahrensituationen. Hatte\
      \ selbst schon solche Situationen obwohl ich rechts an parkenden Autos fuhr\
      \ schlug mir ein Radfahrer erbost mit der Faust auf das Autodach, bis ich anhielt\
      \ und ausstieg war er jedoch schon \xFCber alle Berge.\nFahre selbst auch Fahrrad,\
      \ stelle aber fest dass f\xFCr die meisten Fahrradfahrer Verkehrsregeln ein\
      \ Buch mit sieben Siegeln ist.\nFahrradfahren in Bonn ja, aber Radfahrer sollten\
      \ soweit sie keinen F\xFChrerschein haben auch eine Fahrerlaubnispr\xFCfung\
      \ ablegen.\nRadfahrer sollten mehr kontrolliert werden, besonders zur jetzigen\
      \ Jahreszeit, ohne Licht wird so eine Fahrt zum Himmelfahrtskommando und f\xFC\
      r den Autofahrer nicht selten ein Trauma. Ein T\xFCV f\xFCr Fahrr\xE4der.\n\
      Radwege sind so zu gestallten, dass auch andere Verkehrsteilnehmer nicht gef\xE4\
      hrdet werden.\nSoviel zur Fahrradhauptstadt Bonn."]
  title: Fahrradwege
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/fahrradwege
  votes: 0
