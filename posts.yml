        \ doch f\xFCr sich.\nHerzlichen Dank, ", Moderation Escher]
    time: '23:13'
    title: Ihr Beitrag
  - answers: []
    author: jpbvogel
    date: 30. Sep. 2017
    text: ["Es w\xE4re mal ein Anfang, den Nachholbedarf systematische zu erfassen.\
        \ Das erfolgt hier im Raddialog ansatzweise als Service f\xFCr die Stadt Bonn.\
        \ Zudem hat die Stadt (wenn nicht, sollte sie es schnell erarbeiten) eine\
        \ Liste aller nicht wenigstens ERA-2010-konformen (als absolutes Mindestma\xDF\
        ) Radverkehrsanlagen. Vielleicht nimmt man noch alle unerledigten Punkte aus\
        \ den bisherigen Konzepten (z. B. das \"Radverkerhshauptstadt\"-Papier) hinzu.\
        \ - wesentlich ist es, die so erkannten Defizite systematisch und mit klarem\
        \ zeitlichen Horizon (z. B. 10 Jahre) beheben zu wollen. Also 10% der Liste\
        \ jedes Jahr ... mit klaren Fortschrittsberichten. Die Planungskapazit\xE4\
        ten sind nat\xFCrlich an dieses Ziel anzugleichen; selbstverst\xE4ndlich f\xFC\
        r eine Radverkehrshauptstadt. Nur mit klarer zeitlicher Planung kann es vorangehen..."]
    time: '18:36'
    title: Nachholbedarf aufholen
  date: 28.09.2017
  lat: 50.735328
  lon: 7.103957
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/unvermitteltes-ende-des-radwegs-und-radfahrer-absteigen-vermeiden
  text: ["Das Handlungsprogramm 2020 des \u201EKonzept(es) zum ruhenden Radverkehr\
      \ in der Bonner Innenstadt\u201C der Stadt Bonn ergab bis 2020 einen \u201E\
      zus\xE4tzlichen Bedarf von mindestens 1.700 Stellpl\xE4tzen\u201C. ", "Als wesentlichen\
      \ Zubau kommuniziert die Stadtverwaltung immer den kommenden Neubau & Erweiterung\
      \ der Radstation auf der R\xFCckseite (!) des Bahnhofs.\nHier wird jedoch die\
      \ Kapazit\xE4t nur um 230 der zus\xE4tzlichen \u201Emindestens 1.700 Stellpl\xE4\
      tze\u201C erweitert.\nDoch wann entstehen die weiteren 1.500 \u201Emindestens\u201C\
      \ ben\xF6tigten Stellpl\xE4tze? 2030 - oder sp\xE4ter?\nSeit fast 40 Jahren\
      \ ist ein Radweg f\xFCr die Bahn-Unterf\xFChrung der Poppelsdorfer Allee ein\
      \ Thema, seit 9 Jahren ein st\xE4dtisches Radverleihsystem, f\xFCr das bereits\
      \ 2011 (!) ein Finanzierungskonzept ausgearbeitet wurde.\nUmgesetzt ist davon\
      \ unver\xE4ndert nichts - und ich w\xFCrde ein Verm\xF6gen darauf wetten, auch\
      \ bis 2020 noch nicht. ", "Sowohl die aktuelle (320), als auch die geplante\
      \ (550) Anzahl der Radstellpl\xE4tze ist viel zu niedrig:\nSo bietet z.B. die\
      \ komplett ausgelastete Radstation im kleineren M\xFCnster 3.300 Stellpl\xE4\
      tze, mehr als zehn Mal (!) so viele wie das in Bonn. ", "Wer zudem auf der Hauptbahnhof-Vorderseite\
      \ Rad-Stellpl\xE4tze sucht, ist die \xE4rmste Sau der Welt.\nEs ist extrem zeitaufwendig,\
      \ dort legale M\xF6glichkeiten zum sichereren Anschlie\xDFen f\xFCr sein Rad\
      \ zu finden.\nMir wurde in Bahnhofsn\xE4he bereits tags\xFCber ein doppelt abgeschlossens\
      \ Rad geklaut, das ich nicht anschlie\xDFen konnte."]
  title: "Umsetzung Stellplatzkonzept Innenstadt - Schaffung von \"mindestens 1.700\"\
    \ Stellpl\xE4tzen!"
