  text: ["Der Mittelstreifen auf der Fahrbahn fehlt und sollte schnellstm\xF6glich\
      \ eingezeichnet werden. Ohne den Mittelstreifen halten sich viele wahrscheinlich\
      \ \xE4ngstliche Autofahrer recht weit rechts auf dem Fahrradstreifen, weil sie\
      \ offensichtlich die Mitte der Fahrbahn nicht einsch\xE4tzen k\xF6nnen. Au\xDF\
      erdem w\xFCrde der Mittelstreifen die Autofahrspuren optisch einengen und somit\
      \ dazu animieren, nicht so schnell zu fahren.\nEine optisch engere Wegstrecke\
      \ wird in der Regel langsamer befahren als eine optisch weite Strecke. Das haben\
      \ Untersuchungen des Instituts f\xFCr Verkehrwissenschaften der TU Dresden bereits\
      \ in den Neunziger Jahren herausgefunden. Ohne eine einzige physikalische Einengung\
      \ kann somit die Durchschnittsgeschwindigkeit sp\xFCrbar gesenkt werden."]
