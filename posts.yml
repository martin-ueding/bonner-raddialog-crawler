  text: ["Zwischen Deutsche Welle und Langer Eugen befindet sich die einzige vern\xFC\
      nftige Fahrradroute, die von der Gronau in die Rheinaue (Anschluss Radweg Richtung\
      \ Kennedy- und S\xFCdbr\xFCcke) f\xFChrt. Dieser Weg ist \xE4u\xDFerst schmal\
      \ und kantig, und wird zudem an einer Stelle noch durch Treppen verschm\xE4\
      lert. F\xFCr Fu\xDFg\xE4nger ist nicht ersichtlich, dass es sich um einen Radweg\
      \ handelt. In diesem Konfliktbereich wurden lediglich Warnschilder f\xFCr Radfahrer\
      \ angebracht \"bitte langsam fahren\". In dem gesamten Bereich ist eine gut\
      \ sichtbare Beschilderung n\xF6tig, die Fu\xDFg\xE4nger darauf hinweist, dass\
      \ mit Radfahrern zu rechnen ist. Au\xDFerdem sollte es einen klar abgegrenzten\
      \ Bereich f\xFCr Radfahrer und Fu\xDFg\xE4nger geben um Konflikte zu vermeiden.\
      \ Der Weg k\xF6nnte au\xDFerdem bis zum Rheinufer aus- und umgebaut werden (einheitlicher\
      \ Belag, weniger 90\xB0 Kurven, Integration der Abstellanlagen der UN)."]
