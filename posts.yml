      \ scheinen zu denken, dass die StVO nicht f\xFCr sie gilt. Wenn ich an einer\
      \ roten Ampel halte, werde ich fast schon sp\xF6ttisch angeschaut. Aber wer\
      \ sich nicht an die Regeln h\xE4lt, kann auch nicht erwarten, dass er als vollwertiger\
