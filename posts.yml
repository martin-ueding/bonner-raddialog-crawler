  text: ["Vom bahnparallelen Radweg entlang der August-Bebel-Allee kommt man nur sehr\
      \ m\xFChsam zur Rheinaue - S\xFCdbr\xFCcke - Bundesviertel und nach Beuel. Man\
      \ muss 6 schlecht geschaltete Ampeln \xFCberqueren. Der notwendige Weg ist sehr\
      \ umst\xE4ndlich und sicherlich urspr\xFCnglich nicht f\xFCr den Fahrradverkehr\
      \ gedacht gewesen.", "Es sollte deshalb ein neuer Radweg gebaut werden. Dieser\
      \ sollte \xFCber eine Ampel in der Mitte der Kreuzung BAB Anschlussstelle Friesdorf/August-Bebel-Allee\
      \ auf den Mittelstreifen des Autobahnzubringers gef\xFChrt werden, dann sollte\
      \ \xFCber den neuen Radweg auf dem Mittelstreifen der BAB die Olof-Palme-Allee\
      \ unterquert werden und der Radweg \xFCber eine Radbr\xFCcke nach der Querung\
      \ der Olof-Palme-Allee (B9) an die Rheinaue angeschlossen werden. ", "Auf diese\
      \ Weise k\xF6nnte man sehr bequem von der Nord-S\xFCd-Radachse kommend, die\
      \ links- und rechtsrheinische Rheinaue, das Bundesviertel und Beuel erreichen.\
      \ Ausreichend Platz ist auf dem Mittelstreifen vorhanden."]
