  text: ["Mir fehlt - aus Richtung Westen kommend - eine klare Regelung und Markierung\
      \ eines 'Weges' am Bonner Hauptbahnhof vorbei \xFCber den ZOB zur Kaiserstrasse.\
      \ Ab dem Taxistand Rabinstrasse f\xE4hrt man sehr eng auf der Strasse am Hbf\
      \ vorbei. Dann wird es schwierig: Entweder f\xE4hrt man die Unterf\xFChrung\
      \ hinunter und schiebt sein Fahrrad durch die Passage am Kaiserplatz, oder man\
      \ f\xE4hrt weiter durch und dann erst von der K\xF6nig- auf die Kaiserstrasse.\
      \ Beides aber keine guten Alternativen und zumindest gef\xFChlt Umwege. Stattdessen\
      \ biegt man auf den ZOB ab und 'mogelt' sich irgendwie durch. Mein konkreter\
      \ Wunsch ist also eine klare Regelung und Markierung eines 'unterbrechungsfreien'\
      \ Radweges von der Rabinstrasse bis zum Beginn der Kaiserstrasse., der insb.\
      \ vom Abbiegen auf den ZOB und im ZOB selbst so deutlich erkennbar ist, dass\
      \ er auch von allen Verkehrsteilnehmern erkannt und als Radfahrer genutzt wird.\
      \ In der entgegengesetzten Richtung ist es - in der aktuellen Version - am ZOB\
      \ klar, wie man fahren muss, aber auch hier w\xE4re eine deutliche Markierung\
      \ w\xFCnschenswert."]
  title: "Markierter Fahrradweg \xFCber Hbf + ZOB"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/markierter-fahrradweg-ueber-hbf-zob
