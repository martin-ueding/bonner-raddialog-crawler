    title: "Kennedybr\xFCcke oder Beueler F\xE4hre benutzten ...."
  - answers: []
    author: Notaris
    date: 05. Okt. 2017
    text: ["Die Autobahnbr\xFCcken (siehe diverse andere Eintr\xE4ge) sind definitiv\
        \ eine unattraktive Route, da laut und dreckig! Auch ist die Breite der aktuellen\
        \ Wege nicht unbedingt ideal. Insofern sind Alternativen (auch diese bei diversen\
        \ anderen Eintr\xE4gen hinreichend dokumentiert) w\xFCnschenswert und w\xFC\
        rden einen nachhaltigen Beitrag zur Attraktivit\xE4tssteigerung des Radverkehrs\
        \ leisten.\nEine F\xE4hre ist aber wohl eher nicht die ideale L\xF6sung wegen\
        \ der unvermeidlichen Wartezeiten. Das ist nett f\xFCr Gelegenheitsradler,\
        \ aber eher unattraktiv f\xFCr Berufspendler."]
    time: '10:04'
    title: "Vielleicht nicht gef\xE4hrlich, aber unattraktiv!"
  - answers: []
    author: Hamminkelner
    date: 16. Okt. 2017
    text: ["Sinnvoll w\xE4ren L\xE4rmschutzw\xE4nde - Vorbild Nordbr\xFCcke auf einem\
        \ kurzen St\xFCck, wo diese stehen: Der L\xE4rm ist sofort ertr\xE4glich,\
        \ und auch den Abgasen d\xFCrfte man weniger ausgesetzt sein; auch f\xFCr\
        \ das Sicherheitsgef\xFChl w\xE4re es besser. Nur d\xFCrfte der Bund der Steuerzahler,\
        \ den ja auch die Fahrradz\xE4hlstelle auf der Kennedybr\xFCcke st\xF6rt,\
        \ dagegen sein ..."]
