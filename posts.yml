  category: "Radverkehrsf\xFChrung"
  comments:
  - answers:
    - author: Martin Ueding
      date: 05. Okt. 2017
      text: ["Als Autofahrer kann man sich immer mit seinem Beifahrer unterhalten.\
          \ Autos sind halt zwei Personen breit. Das ist vollkommen in Ordnung. Aber\
