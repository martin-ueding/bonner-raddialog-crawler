  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/autofahrer-rechnen-nicht-mit-entgegenkommendem-radverkehr
  text: ["Die Frongasse ist in weiten Bereichen f\xFCr Radverkehr entgegen der Einbahnstra\xDF\
      e zu schmal und es kommt z.B. vor der B\xE4ckerei Gruhn zu gef\xE4hrlichen Begegnungen,\
      \ da Radfahrer grunds\xE4tzlich in die gepflasterte Gosse gezwungen werden.\
      \ Im Bereich des Fiddlers ist Radverkehr wie intendiert auf dem B\xFCrgersteig\
      \ praktisch gar nicht m\xF6glich. Da die Sperrung f\xFCr KFZ nicht m\xF6glich\
      \ erscheint sollte die Frongasse in einen \"shared space\" umgewandelt werden.\
      \ Dies kommt nicht nur Radfahrern und Fu\xDFg\xE4ngern sondern auch der Kulturmeile\
      \ und dem Einzelhandel zugute, da es die Aufenthaltsqualit\xE4t deutlich erh\xF6\
      ht."]
  title: "Frongasse als \"shared space\" ausf\xFChren"
