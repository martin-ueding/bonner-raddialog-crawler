? https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/stiefkinder-rheinauen-radwege-viel-zu-schmal-keine-beleuchtung-kaum
: author: Merrill
  category: "Radwegqualit\xE4t"
  comments:
  - answers: []
    author: Merrill
    date: 16. Okt. 2017
    text: ["Auf beiden Rheinauen-Radwegen kommt es aufgrund der miserablen Verkehrssituation\
        \ (viel Verkehr, schmaller Weg, behindernde Fu\xDFg\xE4nger) h\xE4ufiger zu\
        \ Unf\xE4llen, siehe auch http://www.general-anzeiger-bonn.de/bonn/Zwei-Radfahrer-bei-Unfall-schwe...",
      "Ein Bekannter von uns st\xFCrzte abends auf dem Heimkehrerweg wegen eines Hundes,\
        \ der dort weil Radweg, nichts mit Herrchen verloren hat. Er fiel, schob sein\
        \ Rad an den Rheinauenrand und lie\xDF sich von seiner telefonisch informierten\
        \ Frau ins Krankenhaus fahren. Dort stellt man eine gebrochene Schulter fest.\
        \ Der Unfall wurde privatrechtlich geregelt, keine Polizei/Notarzt gerufen.\
        \ Damit wird er auch nicht als Radunfall auf diesem Katastrophen-Radweg erfa\xDF\
        t. So wird es fast allen Radunf\xE4llen gehen, wenn man nicht die Polizei\
        \ ruft. Wie sollte die auch zum Heimkehrerweg kommen ....."]
    time: '10:07'
    title: "Radfahrer-Unf\xE4lle werden meistens nicht erfa\xDFt!"
  - answers: []
    author: Merrill
    date: 16. Okt. 2017
    text: ["Damit sich Unwissende ein Bild vom \"Heimkehrerweg\" machen k\xF6nnen,\
        \ hier ein Bild davon: https://goo.gl/v3GtHX\nEr ist unver\xE4ndert in seinem\
        \ 70er Originalzustand, aktuell als zweiseitig genutzter Fu\xDF- und Radweg.\
        \ Eigentlich ein Radweg, aber daran h\xE4lt sich eh keiner.\nUnd weil er der\
        \ ufernaheste Weg ist, nutzen ihn insbesondere Hundebesitzer mit ihren meistens\
        \ freilaufenden Hunden.\nEs ist DER zentrale Radweg auf der belebteren Bonner\
        \ Seite, \xFCber dem sich j\xE4hrlich \xFCber eine Mio Radfahrer und 0,4 Mio\
        \ Fu\xDFg\xE4nger fortbewegen. Soviel zu den wahren Prorit\xE4ten der extrem\
        \ autofreundlichen Bonner Verwaltung."]
    time: '14:17'
    title: 'Bild vom Heimkehrerweg: https://goo.gl/v3GtHX'
  date: 16.10.2017
  lat: 50.718471
  lon: 7.131758
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/bonner-rad-dialog
  text: ["Die Rheinaue Bonn existiert seit 38 Jahren. Genauso lange gab es keine Verbesserungen\
      \ f\xFCr dortige Radwege: Sie sind viel zu eng & unbeleuchtet. Schon bei einem\
      \ entgegenkommenden Fahrradanh\xE4nger mu\xDF man abbremsen.\nAbbremsen muss\
      \ man als Radfahrer auch bei den am Wochenende hunderten Spazierg\xE4ngern mit\
      \ Hund am Heimkehrerweg, der \"eigentlich\" nur Radweg ist, was hundertausend\
      \ Mal im Jahr von Fu\xDFg\xE4ngern ignoriert wird. Kein Wunder, bei der miserablen\
      \ Beschilderung. Aktuell ist er zudem mal wieder teilweise nur Fu\xDFweg.\n\
      Damit sich Unwissende ein Bild vom \"Heimkehrerweg\" machen k\xF6nnen, hier\
      \ ein Bild davon: https://goo.gl/v3GtHX\nWohlgemerkt: Das ist kein historisches\
      \ Photo aus den 50er Jahren!", "Gleiche Kritik gilt f\xFCr die Beueler Rheinauen-Radwege.\
      \ Dort zumindest h\xE4lt 2018 nach 40 Jahren in Teilen die Elektrizit\xE4t Einzug,\
      \ sprich: Die Wege werden endlich beleuchtet. Die Bonner Seite, auch der Radweg\
      \ weiter nach Godesberg, bleiben hingegen weiter dunkel.\nNirgendwo w\xE4re\
      \ es r\xE4umlich einfacher und kosteng\xFCnstiger, sehr intensiv genutzte Radwege\
      \ erforderungsgem\xE4\xDF auszubauen. Aber Bonn macht nichts. In Oberkassel/Ramersdorf\
      \ entstanden seit 2000 ca. 15.000 Arbeitspl\xE4tze, da ist morgens/abends Rushhour\
      \ auf dem unbeleuchteten Miniradweg bis Beuel. Gestern fuhren auf beiden Seiten\
      \ laut Radverkehrsz\xE4hlung \xFCber 10.000 R\xE4der, aber die Bonner Rheinauen-Radwege\
      \ werden schlechter behandelt, als Nebenstrecken. Denn auf dem zu schmalen Heimkehrerweg\
      \ gibt es auch zuk\xFCnftig kein Licht."]
  title: 'Stiefkinder Rheinauen-Radwege: Viel zu schmal & keine Beleuchtung & kaum
    Beschilderung'
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/stiefkinder-rheinauen-radwege-viel-zu-schmal-keine-beleuchtung-kaum
  votes: 0
