  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/asphalt-loecher-slalom
  text: ["Die Endenicher Stra\xDFe ist zwischen Frongasse und Erich-Hoffmann-Stra\xDF\
      e f\xFCr entgegenkommende Radfahrer freigegeben. Dieses wird durch mehrere Schilder\
      \ best\xE4tigt, nur die Einfahrt in die Stra\xDFe ist hier schwierig, obwohl\
      \ die Voraussetzungen da sind. Auf der Frongasse gibt es sogar eine Radfahrerampel.\
      \ Die Stra\xDFent\xFCte der Endenicher Stra\xDFe weitet sich hier auf einem\
      \ kurzen St\xFCck um zwecks VZ720 (Gr\xFCner Pfeil) einen abflie\xDFenden Verkehr\
      \ zu gew\xE4hrleisten. Der Effekt ist gering und sogar gef\xE4hrlich. Viele\
      \ fahren einfach \xFCber die Haltelinie bei Rot und es kommt zu gef\xE4hrlichen\
      \ Begegnungen mit Radfahrern die vom H\xFCgel aus Richtung Frongasse, bedingt\
      \ durch das Gef\xE4lle, mit h\xF6herer Geschwindigkeit unterwegs sind. Au\xDF\
      erdem fahren, wegen der mangelnden Verkehrsf\xFChrung, viele Radfahrer aus der\
      \ Innenstadt kommend, einfach \xFCber den Gehweg vor der Endenicher Stra\xDF\
      e 295-305, was zu gef\xE4hrlichen Begegnungen mit Fu\xDFg\xE4ngern f\xFChrt.\
      \ Bitte markieren Sie eine Radfahrerfurt mit Wegweisern in die Endenicher Stra\xDF\
      e hinein und nutzen f\xFCr die Vorfahrtsregelung die vorhandene Ampel (sollte\
      \ sogar jetzt schon passen) Die Parksituation ist in Endenich schwierig, so\
      \ dass man Radfahrer hier generell bevorzugen sollte um die Gesch\xE4fte am\
      \ Leben zu erhalten."]
  title: "Einfahrt f\xFCr Radfahrer in die Gesch\xE4ftsstra\xDFe verbessern"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/einfahrt-fuer-radfahrer-die-geschaeftsstrasse-verbessern
  votes: 0
