  text: ["Der folgende Punkt ist nach meiner Kenntnis bisher \u2013 wenn \xFCberhaupt\
      \ \u2013 noch nicht hinreichend diskutiert worden, obwohl er f\xFCr die Sicherheit\
      \ ganz entscheidend ist:\nDurch den zunehmenden Einbau von Lampen mit gro\xDF\
      er Leuchtst\xE4rke ist es in der Dunkelheit auf sehr vielen, insbesondere schmaleren\
      \ Radwegen mit Gegenverkehr nicht m\xF6glich, sicher zu fahren. Ich wei\xDF\
      , mit zunehmendem Alter wird man blendempfindlicher, da bin ich keine Ausnahme.\
      \ Aber ich kenne viele Abschnitte, auch auf wichtigen Durchgangsstrecken, wo\
      \ ich 30 \u2013 50 m \u201EBlindflug\u201C im Schritttempo fahren musste, weil\
      \ wieder einer mit zu hoch eingestellter Superleuchte mir entgegen kam. Zu hoffen,\
      \ die Radler w\xFCrden ihre Leuchten richtig einstellen oder die Leuchtst\xE4\
      rke per Gesetz zu begrenzen ist v\xF6llig illusorisch.", "Was folgt daraus?\n\
      1. Radwege mit Gegenverkehr sind m\xF6glichst zu vermeiden, auf jeden Fall aber\
      \ sehr gut auszuleuchten.\n2. Radwege mit Gegenverkehr sind so zu planen bzw.\
      \ zu bauen, dass beide Fahrtrichtungen hinreichend breit sind und die Mittellinie\
      \ deutlich (reflektierend!) markiert ist.\n3. \xDCber eine L\xF6sung f\xFCr\
      \ bestehende enge Passagen habe ich mir Gedanken gemacht, die ich gern einmal\
      \ einem Radwegplaner erl\xE4utern w\xFCrde."]
