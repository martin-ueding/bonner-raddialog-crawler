https://www.raddialog.bonn.de/dialoge/von-radweg-zur-walter-flex-strasse-bisher-absteigen-und-schieben:
  author: Gast
  category: "Radverkehrsf\xFChrung"
  comments:
  - answers:
    - author: Idabonn
      date: 25. Sep. 2017
      text: ["Es ist schlicht verboten, einen Zebrastreifen mit dem Rad fahrend zu\
          \ \xFCberqueren. Man muss absteigen und schieben.\nNur wenn neben dem Zebrastreifen\
          \ ein Radweg abmarkiert ist, darf man auch r\xFCber fahren.\nDas ist an\
          \ dieser Stelle aber nicht der Fall - zumindest bisher nicht.\nIst w\xFC\
          sste einmal gerne, warum man hier die Unterf\xFChrung nicht weitergef\xFC\
          hrt hat? Ging das nicht, weil unter der Stra\xDFe Rohre o.\xE4. verlaufen?\
          \ Oder wollte man nicht? Und wenn ja warum nicht? Zu teuer? Wieviel zu teuer?"]
      time: 08:51
      title: "Es ist schlicht verboten \xFCber einen Zebrastreifen zu radeln"
    author: Kai Borgolte
    date: 24. Sep. 2017
    text: ["\"Freundliche Polizisten verteilten schon mal ein Verwarnungsgeld, wenn\
        \ man dabei sein Fahrrad nicht schob, sondern den Zebrastreifen fahrend \xFC\
        berquerte.\"\nMit welcher Begr\xFCndung? Vorfahrt erzwungen?"]
    time: 05:09
    title: '"Freundliche Polizisten'
  date: 23.09.2017
  lat: 50.714638
  lon: 7.118196
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/holperstrecke
  text: ["Bevor der neue Haltepunkt UN-Campus gebaut wurde, musste man um vom bahnparallelen\
      \ Radweg kommend in die Walter-Flex-Stra\xDFe zu gelangen \xFCber den dortigen\
      \ Zebrastreifen. Eine andere M\xF6glichkeit gab es nicht. Freundliche Polizisten\
      \ verteilten schon mal ein Verwarnungsgeld, wenn man dabei sein Fahrrad nicht\
      \ schob, sondern den Zebrastreifen fahrend \xFCberquerte.\nEs handelt sich hier\
      \ um eine vielbefahrene Stelle, u.a. da dies die Hauptverbindung von Kessenich\
      \ zu den vielen Arbeitspl\xE4tzen im ehemaligen Regierungsviertel ist.\nMit\
      \ dem Schlie\xDFen des Bahn\xFCbergangs an der Walter-Flex-Stra\xDFe und dem\
      \ Bau einer Unterf\xFChrung war bei mir die Hoffnung gro\xDF, dass die Stadt\
      \ Bonn den angestrebten Titel Fahrradhauptstadt ernst nimmt und die Unterf\xFC\
      hrung auch gleich unter der Joseph-Beuys-Allee f\xFChrt, so dass die \xDCberquerung\
      \ dieser Stra\xDFe gar nicht mehr notwendig ist. Leider zeigte sich ziemlich\
      \ schnell, dass sich diese Hoffnung nicht erf\xFCllen w\xFCrde.\nSpannend wird\
      \ es, wie geeignet die Unterf\xFChrung jetzt f\xFCr Radler ist und wie diese\
      \ dann zur Walter-Flex-Stra\xDFe gef\xFChrt werden.\nIch hoffe zumindest, dass\
      \ man hier nicht wieder absteigen muss. Eine Vorrang f\xFCr Radler - wie in\
      \ Beuel am alten Br\xF6hltalbahnweg - w\xE4re w\xFCnschenswert."]
  title: "Von Radweg zur Walter-Flex-Stra\xDFe: Bisher Absteigen und Schieben"
  url: https://www.raddialog.bonn.de/dialoge/von-radweg-zur-walter-flex-strasse-bisher-absteigen-und-schieben
  votes: 3
