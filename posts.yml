          \ haben. Diese Stellen empfinde ich als derart gef\xE4hrlich, dass ich gar\
          \ nicht darauf gekommen bin, das zu schreiben. Und dann sehe ich pl\xF6\
          tzlich wieder, warum ich an jener Stelle schon seit Jahren nicht mehr langfahre.\
          \ Dadurch wird erst bewusst, wie Fahrradfeindlich die Stadt insgesamt ist.",
        "Bei \xBBLob & Kritik\xAB wurde schon gefragt, welchen Plan es eigentlich\
          \ gibt, den massiven Investitionsstau der letzten 40 Jahre aufzuholen. Da\
          \ bin ich auch sehr gespannt, weil das Auto in Bonn systemrelevant und alternativlos\
          \ scheint.", "Momentan w\xE4re ich schon erstmal froh, wenn die \xBBSchutzstreifen\xAB\
          \ direkt neben parkenden Autos entfernt w\xFCrden, sodass ich nicht mehr\
          \ angeblafft werde, wenn ich da Abstand zu den Autos halte \u2026"]
      time: '15:35'
      title: "\xC4hnlich hier"
    author: 7000 Rad km pro Jahr
    date: 28. Sep. 2017
    text: ["wir Radfahrer k\xF6nnten noch auf ganz viele Sachen wetten: z.B. wann\
        \ die Stadt Bonn mal ein taugliches Konzept f\xFCr den Radverkehr vorlegt,\
        \ wann ... sagen wir wenigstens ein Drittel unserer ganzen M\xE4keleien am\
        \ Zustand der Radwege beseitigt sind, wann man sich in Bonn dazu durchringt\
        \ Tempo 30 in der Innenstadt zu verordnen, ... etc.. Je l\xE4nger ich hier\
        \ die Beitr\xE4ge lese, desto schlechter gelaunt werde ich... auf gemeinsamen\
        \ Fu\xDF/Radwegen werden wir von Fu\xDFg\xE4ngern gemobbt, auf der Stra\xDF\
        e von den Autos, und die Bonner Politik macht trotz Feinstaub und Stickoxidbelastung\
