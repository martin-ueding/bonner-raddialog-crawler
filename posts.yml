      \ sch\xF6nen neuen Rad- und Fu\xDFweg durchs Gr\xFCne, bis zum neuen S-Bahn-Halt\
      \ Bonn Helmholtzstra\xDFe.\nMein Vorschlag: Zwischen Bahnhofstra\xDFe und Schmittgasser\
      \ Kirchweg einen Radweg an den Gleisen einrichten und den bestehenden Radweg\
      \ zur Haltestelle Helmholtzstra\xDFe bis zum Bollenackerweg verl\xE4ngern. Dann\
      \ h\xE4tte man einen sch\xF6n schnellen Radweg abseits von Stra\xDFen bis aufs\
