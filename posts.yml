  text: ["Die Fussg\xE4nger/Radfahrerampel an der Verbindung von Friesdorfer Str.\
      \ und Koblenzer Str. (Querung der Bonner Str./Aennchenplatz) ist ung\xFCnstig\
      \ geschaltet. Wenn die Autofahrer aus Richtung Burgstr. rot bekommen, haben\
      \ die Autofahrer in Richtung Burgstr. noch Gr\xFCn, obwohl sie an der n\xE4\
      chsten Ampel (Kreuzung Burgstr./Aennchenstr./Aennchenplatz) bereits rot haben.\
      \ Dadurch kommen viele Autofahrer auf dem \xDCberweg zum Stehen und blockieren\
      \ den Radfahrer/Fussg\xE4nger\xFCberweg, der kurz danach auf gr\xFCn schaltet.\
      \ Zuvor stehen Autofahrer in Richtung Bonner Str. und Fussg\xE4nger/Radfahrer\
      \ jeweils l\xE4ngere Zeit an der roten Ampel (ca. 30 sec), bis die Fussg\xE4\
      nger/Radfahrerampel endlich auf gr\xFCn schaltet.\nEs w\xE4re aus meiner Sicht\
      \ sinnvoller, wenn die Ampel f\xFCr Autofahrer in Richtung Burgstr. zeitgleich\
      \ mit der Ampel f\xFCr Autofahrer in Richtung Bonner Str. auf rot umspringt.\
      \ Dadurch k\xF6nnte die Rotphase f\xFCr Autos in beide Richtungen ebenfalls\
      \ verk\xFCrzt werden, weil die Zeit entf\xE4llt, bei der sowohl Autos als auch\
      \ querende Fussg\xE4nger und Radfahrer rot haben. Abbiegende Busse in die Koblenzer\
      \ Str. (meistens aus Richtung Moltkeplatz kommend) werden dabei nicht behindert,\
      \ weil die Ampelschaltung an der Kreuzung Bonner Str. / Moltkestr. zu diesem\
      \ Zeitpunkt nur Fahrzeuge aus der Bonner Str. zul\xE4sst."]
  title: "Ungeschickte Ampelschaltung f\xFCr die Hauptstra\xDFe querende Radfahrer\
    \ und Fussg\xE4nger"
