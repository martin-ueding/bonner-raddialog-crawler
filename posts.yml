  text: ["Der Radfahrer- und Fu\xDFg\xE4nger\xFCbergang an der Haltestelle Ollenhauerstra\xDF\
      e ist sehr un\xFCbersichtlich und bei Sto\xDFzeiten sehr \xFCberf\xFCllt. So\
      \ passiert es regelm\xE4\xDFig, dass man als Radfahrer bei Gr\xFCn \xFCber einen\
      \ Teil der Fahrbahn kommt, dann jedoch im Zwischenst\xFCck zwischen Fahrbahn\
      \ und Bahn\xFCbergang \"gefangen\" ist, da gerade die Bahn kommt (sehr gef\xE4\
      hrlich, dass \"Gr\xFCn\" beim Fahrbahn\xFCberhang nicht auch \"\"Gr\xFCn\" beim\
      \ Bahn\xFCbergang bedeutet). Dort ist es sehr eng und mit 3 - 4 Radfahrern \xFC\
      berf\xFCllt, so dass man als Radfahrer zum Teil auf der Stra\xDFe oder dem Bahn\xFC\
      bergang steht. Es w\xE4re zu begr\xFC\xDFen, wenn die Ampel f\xFCr die Bahn\
      \ und Fahrbahn gleichgeschaltet w\xE4re, d.h. die Stra\xDFenbahn auch \"rot\"\
      \ hat, wenn die Autos \"rot\" haben. Des Weiteren w\xE4re es sinnvoll, Rad-\
      \ und Fu\xDFg\xE4nger\xFCbergang zu entkoppeln und die Geschwindigkeit f\xFC\
      r Autofahrer auf 30 km/h zu begrenzen. Die Geschwindigkeitsbegrenzung von 70\
      \ km/h erh\xF6ht hier auch noch die extrem die Gef\xE4hrdung von Radfahrern\
      \ und Fu\xDFg\xE4ngern im un\xFCbersichtlichen Bahn- und Fahrbahn\xFCbergang!"]
  title: "Enge/Un\xFCbersichtlichkeit Verlehr\xFCbergang Haltestelle Ollenhauerstra\xDF\
