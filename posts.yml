      \ f\xFChrt die Markierung auf den Fu\xDFweg, der f\xFCr die Radbenutzung freigegeben\
      \ ist. Dies f\xFChrt regelm\xE4\xDFig zu gef\xE4hrlichen Situationen, weil die\
