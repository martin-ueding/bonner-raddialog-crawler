        \ Strecken, wo Autos mit 50 (Stadt) oder 100 (Landstra\xDFe) km/h ohne Betonmauer\
        \ neben dem Radwege/der Radspur fahren k\xF6nnen.\nUnd ich wette, man atmet\
        \ im Innenstadtbereich sehr deutlich schlechtere (Abgas-)Luft ein, als auf\
        \ der sehr luftigen S\xFCdbr\xFCcke.\nLast not least: Wenn Angst weiter da\
        \ ist, einfach die F\xE4hren in Oberkassel/Beuel oder die Kennedybr\xFCcke\
        \ benutzen. Dort fahren die Autos im Schnitt nur ca. 30 km/h."]
