      e. Der Radweg ist viel zu schmal und der Fu\xDFweg durch die Bahnhaltestelle\
      \ hochfrequentiert. Jeden Morgen kommt es hier zu \xC4rgernissen. An der Kreuzung\
      \ Gotenstra\xDFe biegt der Radweg mit dem Fu\xDFweg rechts ab, zahlreiche Fu\xDF\
      g\xE4nger gehen aber geradeaus in die Kennedyallee - an der Ampel Kennedyallee/Gotenstra\xDF\
      e kommt es regelm\xE4\xDFig zu Zusammenst\xF6\xDFen trotzt des erkennbaren Bem\xFC\
      hens um gegenseitige R\xFCcksichtnahme. Eine Trennung von Rad- und Fu\xDFweg\
      \ ist notwendig."]
