    text: ["Gut gemeint, aber oft sehr gef\xE4hrlich sind Radstreifen, die direkt\
        \ an parkenden Autos vorbeif\xFChren. Es kommt immer wieder vor, da\xDF eine\
        \ Autot\xFCr aufgeht. Das mu\xDF nicht mal der Fahrer sein, auch ein z. B.\
