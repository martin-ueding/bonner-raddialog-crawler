  author: Gast
  category: "Radverkehrsf\xFChrung"
  comments:
  - answers: []
    author: Merrill
    date: 12. Okt. 2017
    text: ["Das angebliche Ziel \"Fahrradhauptstadt 2020\" darf man angesichts aktuell\
        \ nur noch Platz 400 (!!!) in Deutschland beim aktuellen Fahrradklimatest\
        \ (Note 4,06) nun wirklich nicht mehr ernst nehmen! Es taugt nur noch f\xFC\
        r Witze und Zynismus. Zitate aus den \"Ziele(n) der Stadt Bonn zur Fahrradhauptstadt\
        \ 2020\"\n\"Die Radverkehrsinfrastruktur gew\xE4hrt entlang der Strecke und\
        \ an Knotenpunkten eine gr\xF6\xDFtm\xF6gliche Verkehrssicherheit und eine\
        \ komfortable Befahrbarkeit.\"\nAnmerkung: Bei den Knotenpunkten Hauptbahnhof,\
        \ Kennedybr\xFCcke, Innenstadt und Viktoriabr\xFCcke \"gr\xF6\xDFtm\xF6gliche\
        \ Verkehrssicherheit und eine komfortable Befahrbarkeit\" ?!? Um sachlich\
        \ zu bleiben: Die Bewertung dieser Knotenpunkte hierzu im Fahrradklimatest\
        \ 2018 wird eher bei Note 6, als Note 4 betragen. Darauf verwette ich 10.000\
        \ Euro.\nWeiter im Zitat:\n\"Zu den Ma\xDFnahmen, deren Umsetzung bis 2020\
        \ gef\xE4hrdet ist, z\xE4hlt das Radschnellwegenetz in Bonn und der Region.\"\
        \nAnmerkung: Bis dahin wird die St. Augustiner Stra\xDFe und S13 (Beuel-Troisdorf)\
        \ aber f\xFCr ca 600 Mio ausgebaut.\nWie immer schon: Ohne Radwege!\nEbenso\
        \ nicht geben wird es\n- die Radstationen auf HbF-Vorderseite, Beuel und Bad\
        \ Godesberg,\n- breitere Radwege auf den Hauptstrecken (Bonn-Innenstadt/Poppelsdorf\
        \ nach St. Augustin oder Bad Godesberg) und\n- eine Popp\xB4Allee Rad-Durchfahrtm\xF6\
        glichkeit\n- ein realisiertes (!) Konzept, was die enorm hohe Rad-Diebstahlquote\
        \ (zweith\xF6chste in NRW) Bonns verringert."]
    time: '11:31'
    title: ' Ziele der Stadt Bonn zur Fahrradhauptstadt 2020 '
  date: 12.10.2017
  lat: 50.71751
  lon: 7.12613
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/radweg-nicht-vorhanden-0
  text: ["Der Stra\xDFenausbau der Kurt-Schumacher-Stra\xDFe von der Heussallee bis\
      \ zum Haupteingang wurde unter Wegfall von Parkpl\xE4tzen mit einem sehr breiten\
      \ B\xFCrgersteig vorgenommen. Hier h\xE4tte ohne Probleme ein Radweg eingeplant\
      \ und gebaut werden k\xF6nnen, zumal hier weniger Fu\xDFg\xE4nger unterwegs\
      \ sind. Bei dem Anspruch Fahrradhauptstadt 2020 zu werden wundere ich mich,\
      \ warum bei verschiedenen Stra\xDFenneubau- und Ausbauma\xDFnahmen Radwege prinzipiell\
      \ keine Ber\xFCcksichtigung findet, obwohl die Stra\xDFenraumgestaltung einige\
      \ M\xF6glichkeiten bietet. Dieser Stra\xDFenabschnitt als Verbindung zu gro\xDF\
      en Arbeitsst\xE4tten, sowie die gesamte Heussallee ist daf\xFCr ein gutes Beispiel."]
  title: "Neubau der Kurt-Schumacher-Stra\xDFe ohne Radweg! Warum?"
