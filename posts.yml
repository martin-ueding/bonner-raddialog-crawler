      Moderation Nowzamani]
    time: '13:27'
    title: Ihr Beitrag
  - answers: []
    author: Gast
    date: 23. Sep. 2017
    text: ["Die Poller erf\xFCllen den Zweck, in der Rush hour den KFZ Durchgangsverkehr\
        \ aus dem Buchfinkenweg/Maarweg heraus zu halten. Das ist unbedingt erforderlich,\
        \ nicht nur f\xFCr uns Anwohner, sondern weil sonst die gesamte Fahrradstra\xDF\
        e zur Makulatur wird. Die Frage ist hier, wie man den Weg f\xFCr Radverkehr,\
        \ Feuerwehr und Rettungsdienste offen h\xE4lt, ihn aber f\xFCr PKW sperrt.\
        \ Ich habe darauf - zugegeben - auch keine Antwort. Eventuell w\xE4re es m\xF6\
        glich, einen Radweg ohne Poller in ca. 2m Breite  in einem leichten Bogen\
        \ zu f\xFChren, dass er f\xFCr PKW unpassierbar ist und parallel eine abgepollerte\
        \ Durchfahrt f\xFCr Rettungsdienste stehen zu lassen? Oder k\xF6nnte man eine\
        \ Art Fallt\xFCr aus Gitterrosten bauen, die durch schwerere KFZ nicht passiert\
        \ werden kann, weil sie herunter klappt, f\xFCr Radfahrer aber eine ebene\
        \ Durchfahrt bietet? Den Rettungsweg dann analog klassisch gepollert daneben?"]
    time: '21:27'
    title: "Die Poller erf\xFCllen den Zweck"
  date: 14.09.2017
  lat: 50.718317
  lon: 7.052294
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/schutzstreifen-zu-schmal-kein-abstand-zu-parkenden-autos
  text: ["Die geradeaus f\xFChrende Fahrradstra\xDFe sollte hier bevorrechtigt sein.\
      \ Eine Fahrradstra\xDFe soll doch der Beschleunigung und Attraktivit\xE4tssteigerung\
      \ des Radverkehrs dienen. Daf\xFCr wurde viel Steuergeld investiert und gro\xDF\
      es Tamtam gemacht. Hier wird er ohne Not ausgebremst, die Wirkung der Fahrradstra\xDF\
      e verpufft komplett. Es sind 30 km/h in Fahrradstra\xDFen erlaubt, das schaffen\
      \ viele Radfahrer auch ohne E-Bike, und die 30 die sollte man dann als Radfahrer\
      \ auch fahren k\xF6nnen, ohne dass einem die Achse bricht, eine 8 in die Felge\
      \ gehauen oder der Fahrradanh\xE4nger durch die Luft gewirbelt wird. Die Poller\
      \ geh\xF6ren so angelegt, dass sich zwei Radfahrer mit Anh\xE4nger an der Stelle\
      \ begegnen k\xF6nnen, ohne dass einer warten oder mit geringen Tempo um die\
      \ viel zu eng stehenden Poller herumkurven muss. Die Abst\xE4nde von Pollern\
      \ sollten RECHTWINKLING zur Stra\xDFenachse mindestens 1,60m betragen."]
  title: "Entfernen der scharfen Holperkante im Bereich der Absperrung. Die Stelle\
