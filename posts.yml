  comments: []
  date: 26.09.2017
  lat: 50.729732
  lon: 7.11383
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/einbahnstrasse-fuer-radfahrer-freigeben-0
  text: ["Alle mittelgro\xDFen und gro\xDFen St\xE4dte an einem Fluss haben eine,\
      \ nur Bonn nicht: eine elegante moderne kosteng\xFCnstige und optisch ansprechende\
      \ Br\xFCcke \xFCber den Rhein, die ausschlie\xDFlich f\xFCr Radfahrer und Fu\xDF\
      g\xE4nger freigegeben ist. Ideale Standorte w\xE4ren zum Beispiel zwischen Ringstra\xDF\
      e (Beuel) und Zweiter F\xE4hrgasse (Bonn) oder zwischen Rhenusallee (Beuel)\
      \ und Charles-de-Gaulle-Str. (Gronau). Das w\xFCrde dem Pendelverkehr zwischen\
      \ Beuel und dem Regierungsviertel einen enormen Fortschritt bringen und viele\
      \ hundert Post-, Telekom-, UN-, Ministerien- und NGO-Mitarbeiter, die einen\
      \ Gro\xDFteil der Beueler Bev\xF6lkerung ausmachen, den Wechsel oder das h\xE4\
      ufigere Fahren mit dem Rad (oder auch den Weg zu Fu\xDF) unglaublich erleichtern.\n\
      Grund: Der Weg von Beuel \xFCber die Kennedybr\xFCcke ist in Richtung Regierungsviertel\
      \ ein Riesenumweg. Und die Alternative \xFCber die Dauerstau-AB 562 ist aufgrund\
      \ des L\xE4rmpegels und der Unmengen Abgase keine gesunde Variante. Bitte in\
      \ anderen St\xE4dten umschauen und pr\xFCfen.\nFrank B\xF6ttcher, Beuel"]
  title: "Endlich eine elegante Fahrradbr\xFCcke f\xFCr die UN-Stadt"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/endlich-eine-elegante-fahrradbruecke-fuer-die-un-stadt
  votes: 0
