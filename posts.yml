  - answers: []
    author: KHF1
    date: 17. Okt. 2017
    text: ["Heute bin ich wieder den Rheinuferweg gefahren und bin positiv \xFCberrascht,\
        \ weil die Beschilderung ab Mondorfer F\xE4hre wieder in Ordnung war. Ich\
        \ hatte gestern auf der Seite des Stadthaus Bonn einen Link gefunden, wo man\
        \ solche Vorkomnise melden kann.\nDanke f\xFCr die schnelle Reaktion.", "Damit\
        \ hat man eine weitere M\xF6glichkeit, in dringenden F\xE4llen wieder etwas\
