  - answers:
    - author: Kai Borgolte
      date: 24. Sep. 2017
      text: ["Doch, doch, \xA7 9 (2) StVO:", "\"(2) 1Wer mit dem Fahrrad nach links\
          \ abbiegen will, braucht sich nicht einzuordnen, wenn die Fahrbahn hinter\
          \ der Kreuzung oder Einm\xFCndung vom rechten Fahrbahnrand aus \xFCberquert\
          \ werden soll. 2Beim \xDCberqueren ist der Fahrzeugverkehr aus beiden Richtungen\
          \ zu beachten. 3Wer \xFCber eine Radverkehrsf\xFChrung abbiegt, muss dieser\
          \ im Kreuzungs- oder Einm\xFCndungsbereich folgen.\"", "Da steht nicht,\
          \ dass indirektes Linksabbiegen erlaubt ist, wenn Linksabbiegen durch Fahrtrichtungszeichen\
          \ generell verboten ist. Und es stellt sich im konkreten Fall die Frage,\
          \ wo ich mich \"hinter der Kreuzung oder Einm\xFCndung\" am \"rechten Fahrbahnrand\"\
          \ positionieren kann. Die Aufstellfl\xE4che, die rechts hinter dem Fu\xDF\
          g\xE4nger\xFCberweg liegt, kann es kaum sein. Mal ganz abgesehen davon,\
          \ dass diese oft von Bussen blockiert wird.", "F\xFCr einen Ortsfremden,\
          \ und an den richtet sich die Beschilderung ja, ist das v\xF6llig unzumutbar.",
        "Ich hatte \xFCbrigens diese Diskussion genau wegen der bem\xE4ngelten Stelle\
          \ angesto\xDFen:\nhttp://www.verkehrsportal.de/board/index.php?showtopic=113553&st=0"]
