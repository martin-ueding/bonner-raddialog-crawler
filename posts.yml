  author: Gast
  category: Hindernisse
  comments: []
  date: 23.09.2017
  lat: 50.714773
  lon: 7.104904
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/zugang-zu-zuegen-im-hbf
  text: ["Ab der Ecke Bonner Talweg/Lotharstra\xDFe blockieren st\xE4ndig PKW, die\
      \ bis an die Ecke parken (also \xFCber den Parkstreifen hinaus) die Sicht an\
      \ der unhin schlecht einzusehende Ecke. F\xE4hrt man weiter \xFCber Bonner Talweg,\
      \ Nikolaustra\xDFe bis zur Nikolausschule sind die h\xE4ufig sehr schmalen Fu\xDF\
      wege st\xE4ndig durch parkende Fahrzeuge oder dauerabgestellte Motorr\xE4der\
      \ blockiert. Hinzu kommt das in der Weg h\xE4ufig mit Brennesseln und Brombeeren\
      \ \xFCberwuchert wird, so dass f\xFCr Kinder der Grundschule kaum ein Durchkommen\
      \ ist. Da die Strecke aber gleichzeitig als \"Schleichweg\" f\xFCr Autofahrer\
      \ dient, um die Graf-Straufenberg-Stra\xDFe und Hausdorffstra\xDFe zu umgehen,\
      \ ist der Schulweg f\xFCr Grundsch\xFCler ziemlich gef\xE4hrlich. Ausweichen\
      \ auf die andere Stra\xDFenseite ist wegen der un\xFCbersichtlichen Ecke Lotharstra\xDF\
      e/Bonner Talweg und mangels Fu\xDFweg am Kriegerdenkmal auch keine bessere Alternative.\
      \ Zudem fahren viele Autos vielzuschnell die Nikolausstra\xDFe runter und rauschen\
      \ einfach \xFCber den Zebrastreifen hinweg, an dem so mancher Grundsch\xFCler\
      \ morgens verzweifelt. Durch die eng parkenden Autos ist die Stelle zwar auch\
      \ schlecht einsehbar - dies sollte aber ein Grund mehr sein, die Geschwindigkeit\
      \ zu reduzieren! Der Bereich sollte mindestens in eine 30er Zoner umgewandelt\
      \ werden, Falschparker abgeschleppt, und der \"Dorfpolizist\" morgens mal hier\
      \ oben kontrollieren. Noch besser w\xE4re, den Durchgangsverkehr durch diese\
      \ enge Dorfstra\xDFe komplett zu unterbinden!"]
  title: "Falschparker blockieren die Sicht und die Durchfahrt f\xFCr Kinder"
  url: https://www.raddialog.bonn.de/dialoge/falschparker-blockieren-die-sicht-und-die-durchfahrt-fuer-kinder
  votes: 1
