  lat: 50.727213
  lon: 7.069767
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/sinnnlose-einbahnstrasse
  text: ["Hier befindet sich eine Fu\xDF- und Radfahrampel \xFCber den Hermann-Wandersleb-Ring.\
      \ Diese ist Teil einer viel benutzten Fahrradstrecke. Hier kommen viele Radfahrer\
      \ vom Messdorfer Feld, den Stadteilen Messdorf, Dransdorf und den Studentenwohnheimen\
      \ und nutzen diese Strecke insbesondere als Schul- Arbeits- und Uniweg.\nLeider\
      \ ist man an dieser Ampel gezwungen erst die Taste zu dr\xFCcken um die Ampel\
      \ zu aktivieren. Diese Ampel wird zu selten und kurz gr\xFCn, denn dies geschieht\
      \ nur in einer bestimmten Ampelphase der n\xE4chsten Kreuzung unabh\xE4ngig\
      \ davon wie viel Verkehr dort ist. Dies f\xFChrt zu langen Wartezeiten und der\
      \ Rad- und Fu\xDFverkehr staut sich hier sehr oft auf den schmalen Bordsteinen,\
      \ die auch f\xFCr Radfahrer freigegeben sind.\nDie Ampelschaltung sollte so\
      \ verbessert werden, dass der Fu\xDF- und Radverkehr beim Bet\xE4tigen der Ampeltaste\
      \ sofort gr\xFCn bekommt oder so, dass der Fu\xDF- und Radverkehr ohne Bet\xE4\
      tigen der Taste h\xE4ufiger gr\xFCn bekommt. Au\xDFerdem sollte in der Mitte\
      \ eine vern\xFCnftige Warteinsel gebaut werden.\nZus\xE4tzlich besteht das Problem,\
      \ dass die Autos hier in geringem Abstand und hohem Tempo an den Wartenden vorbeifahren.\
      \ Die Stra\xDFe hat starke Spurrillen. Bei Regen wird man dabei auch mit gro\xDF\
      em Abstand zur Stra\xDFe sehr nass. Die Spurrillen m\xFCssen beseitigt und das\
      \ Tempo f\xFCr Autofahrer in diesem Abschnitt gesenkt werden.\nDesweiteren sollte\
      \ ein St\xFCck weiter auf H\xF6he der Bushaltestelle \"Auf dem H\xFCgel\" eine\
      \ weitere Querung f\xFCr Fu\xDFg\xE4nger entstehen."]
  title: "Rad- und Fu\xDFg\xE4nger warten zu lange"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/rad-und-fussgaenger-warten-zu-lange
  votes: 3
