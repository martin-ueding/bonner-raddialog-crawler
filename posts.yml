  text: ["Nach der j\xFCngsten Einrichtung der Baustelle parken jetzt die Autos der\
      \ Bauarbeiter (wenn mal welche da sind) hinter dem Bauzaun vor Gleis 1, die\
      \ (zu) wenigen Radabstellst\xE4nder sind hinter die Hecke gezogen worden. Es\
      \ gibt f\xFCr Bike & Ride-Pendler praktisch keine freien Abstellpl\xE4tz mehr,\
      \ man muss sich irgendwie dazwischen quetschen. Wenn man aus der Kaiserstra\xDF\
      e kommt, hinter dem Residence-Hotel abbiegt, die Poppelsdorfer Allee \xFCberquert\
      \ sind die ersten R\xE4der bereits am Gel\xE4nder (nicht anfassen! letzte Reinigung\
      \ ca. vor 20 Jahren) der S\xFCdunterf\xFChrung befestigt, so dass Begegnungsverkehr\
      \ zwischen Radfahrern und Fu\xDFg\xE4ngern kaum noch m\xF6glich ist. Am schlimmsten\
      \ ist aber, dass die ganze Ecke fest in der Hand der Drogenszene ist, die hier\
      \ Gesch\xE4fte jeglicher Art erledigt. Ungelogen in einer Woche: Abends erst\
      \ mal nicht ans Rad gekommen, weil gerade eine Frau zwischen den R\xE4dern piselte.\
      \ Hinter der Hecke wird auch gern das gro\xDFe Gesch\xE4ft erledigt. Und eine\
      \ Gruppe junger M\xE4nner sa\xDF dort mit Spritze im Arm und dr\xFCckte den\
      \ Stoff in die Venen. Es ist unertr\xE4glich, auch geruchsm\xE4\xDFig. Warum\
      \ stellt man nicht auf den Parkplatz n\xF6rdlich (Platz genug) drei Dixiklos\
      \ hin, da k\xF6nnen die Leute wenigstens das ordentlich erledigen. Wenn sowieso\
      \ vor Gleis 1 sp\xE4ter eine Radstation gebaut werden soll, kann man auch jetzt\
      \ die Hecke entfernen und Platz f\xFCr 100 zus\xE4tzliche Radst\xE4nder schaffen.\
      \ Bis 2019 (Ende der Baustelle?) ist diese Situation nicht mehr auszuhalten."]
  title: Fahrradabstellanlage am Hauptbahnhof (Ost/Cityseite)
