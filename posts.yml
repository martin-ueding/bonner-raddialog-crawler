      \ einfach mal die Zufahrt der Radfahrer gesperrt - wir k\xF6nnen ja ganz einfach\
      \ schieben oder einen gro\xDFen Bogen fahren! Ja was denkt die Stadt sich dabei:\
      \ Radfahrer bewegen sich ganz normal fort mit dem Rad und wollen Ziele erreichen\
      \ und nicht nur Autofahrer. Radfahren ist kein Freizeitvergn\xFCgen, sondern\
      \ ein alternatives Fortbewegungsmittel zum Auto! Das scheint bei der Stadt Bonn\
