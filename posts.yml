    time: '22:15'
    title: "Eine der gef\xE4hrlichsten \xC4nderungen in letzter Zeit"
  - answers: []
    author: Mrs X
    date: 14. Sep. 2017
    text: ["In London zahlen Autofahrer, die Radwege blockieren, 100 Pfund und bekommen\
        \ drei Punkte im britischen Flensburg-Pendant. G\xE4be es hier eine \xE4hnliche\
        \ Ahndung, w\xFCrde sich die Radsituation in Bonn kontinuierlich deutlich\
        \ verbessern und dabei sogar noch etwas Geld in die Stadtkasse bringen. ",
      "Stattdessen kontrolliert z.B. das Ordnungsamt am Rheinufer, ob jemand ein Zelt\
        \ aufbaut \u2013 und parkt w\xE4hrenddessen selbst eine Radweg- und obendrein\
        \ noch Feuerwehrzufahrt zu. Da f\xE4llt es schwer, nicht sarkastisch zu werden..."]
    time: 07:35
    title: Generell ein Problem in Bonn
  - answers: []
    author: Martin Ueding
    date: 14. Sep. 2017
    text: ["Haben Sie eine Quelle f\xFCr das Gerichtsurteil?", "Auf Stra\xDFen wie\
        \ dem Kaiser-Karl-Ring kann man gar nicht mehr \xFCberholt werden, wenn man\
        \ als Radfahrer den \xBBSchutzstreifen\xAB verl\xE4sst. Auf anderen Stra\xDF\
        en bin ich auch schon beschimpft worden, dass der Radweg doch an der Seite\
        \ ist. Mir w\xE4re es _deutlich_ lieber, wenn die ganzen parkenden Autos entfernt\
        \ werden. Alternativ (die armen Anwohner mit Auto) k\xF6nnte man auch die\
        \ \xBBSchutzstreifen\xAB wieder entfernen."]
    time: '12:04'
    title: "Quelle f\xFCr Gerichtsurteil"
  - answers: []
    author: jpbvogel
    date: 15. Sep. 2017
    text: ["zur Frage von Martin Ueding: Es gibt eine Reihe von Urteilen, z. B. LG\
        \ Berlin 24 O 466/95 oder OLG Karlsruhe 10 U 283/77, die so viel Abstand fordern,\
        \ dass eine sich \xF6ffnende Autot\xFCr nicht zu Gefahren f\xFChrt. Die 1,5m\
        \ leiten sich dann wohl aus der maximalen \"Klappl\xE4nge\" von Autot\xFC\
        ren her. ", "Das f\xFChlt sich tats\xE4chlich eher gro\xDFz\xFCgig an. Die\
        \ meisten Schutzstreifen sind allerdings auch nur 1,25m oder allenfalls 1,5m\
        \ breit und darin muss ja auch noch ein Teil des Abstands zur anderen Seite\
        \ unterkommen. Problematisch an den Schutzstreifen ist ja tats\xE4chlich die\
        \ gef\xFChlte Aufteilung der Fahrbahn(h\xE4lfte) in \"meins\" und \"deins\"\
        , die so eben nicht funktioniert und die f\xFCr das \xDCberholen von Radfahren\
        \ ebenfalls verlangten 1,5m (unter vielen OLG Hamm 9 U 66/92) nicht erm\xF6\
        glicht. Solange die Stra\xDFe nicht sehr stark (a la K\xF6nigswinterer Stra\xDF\
        e) oder schnell (allenfalls noch ganz am anderen Ende des Landgrabenwegs)\
        \ befahren ist, bringen sie mehr Gefahr durch geringen Abstand als alles andere.",
      "Die Beschr\xE4nkung des Parkens auf eine Stra\xDFenseite w\xE4re nat\xFCrlich\
        \ noch viel wirksamer, klar. Schutzstreifen neben Parkpl\xE4tzen sind eben\
        \ generell unlogisch (entweder es braucht Trennung Rad/Kfz - Durchgangsfunktion\
        \ der Stra\xDFe - dann muss daf\xFCr eben die gesamte Breite f\xFCr fahrenden\
        \ Verkehr genutzt werden oder es ist Parken wichtig - Erschlie\xDFungsfunktion\
        \ - dann braucht es keine Schutzstreifen, sondern eher eine Geschwindigkeitsbegrenzung)."]
    time: '23:54'
    title: Gerichtsurteil
  date: 13.09.2017
  lat: 50.730469
  lon: 7.125355
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/parkende-autos-kurve
  text: ["In Bonn sind in einer ganzen Reihe \"mittelgro\xDFer\" Stra\xDFen Schutzstreifen\
      \ markiert. Das ist dann sinnvoll, wenn die Stra\xDFe ausreichend breit ist\
      \ und die Streifen auch wirklich sch\xFCtzen. In den meisten dieser Stra\xDF\
      en, wie hier in der Rudolf-Hahn-Stra\xDFe (genauso z. B. Berta-Lungstras-Stra\xDF\
      e) kann man allerdings, wenn man mittig auf dem Schutzstreifen f\xE4hrt, den\
      \ empfohlenen (und von Gerichten verlangten!) Abstand von parkenden Autos (1,5m)\
      \ nicht einhalten. Gleichzeitig wird man eng \xFCberholt, weil viele Autofahrer\
      \ den Raum bis zur gestrichelten Linie als \"meins\" ansehen.\nF\xE4hrt man\
      \ hingegen mit Sicherheitsabstand, also ziemlich links auf dem Schutzstreifen\
      \ bis auf der gestrichelten Linie (nach der Merkregel \"Der Radfahrer f\xE4\
      hrt dort, wo bei einem Auto der rechte Reifen w\xE4re\"), sind die \xDCberholabst\xE4\
      nde noch enger und nicht selten mit Hupen begleitet.\nEhrlichkeit gebietet zuzugeben,\
      \ dass man auf diesen Stra\xDFen nur entweder Parkpl\xE4tze haben kann oder\
      \ die M\xF6glichkeit, auch bei Gegenverkehr Radfahrer zu \xFCberholen, wenn\
      \ Sicherheitsabst\xE4nde irgendeine Rolle spielen sollen. Die derzeitige Markierung\
      \ suggeriert aber, das ginge alles gleichzeitig, was definitiv nicht der Fall\
      \ ist."]
