        \ (sicherlich nach Ladenschlu\xDF h\xF6heres Tempo m\xF6glich) anpassen.\n\
        Die Oxfordstr./Bertha-v.Suttner-Platz ist aber leider auch keine schnellere\
        \ Alternative und nat\xFCrlich deutlich lauter, stinkiger, dreckiger und gef\xE4\
        hrlicher. Zudem sorgt auch die Ampelschaltung nach meiner Erfahrung f\xFC\
        r unfreiwillige Stops.\n\"Schnell\" ist also auf keiner Strecke m\xF6glich,\
        \ aber als kleiner Trost: In der Regel ist man mit dem Rad genauso schnell\
        \ oder sogar schneller als die Autos. Damit muss man sich wohl zufrieden geben."]
