      e/Bonner Talweg und mangels Fu\xDFweg am Kriegerdenkmal auch keine bessere Alternative.\
      \ Zudem fahren viele Autos vielzuschnell die Nikolausstra\xDFe runter und rauschen\
      \ einfach \xFCber den Zebrastreifen hinweg, an dem so mancher Grundsch\xFCler\
