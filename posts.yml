    - author: Martin Ueding
      date: 10. Okt. 2017
      text: ["Ich fahre manchmal mit Klickpedalen, damit komme ich locker auf 30 km/h.\
          \ Maximal geht 45 km/h, aber nicht sonderlich lange :-). Nat\xFCrlich sollten\
          \ alle Radfahrer ihre Geschwindigkeit angemessen w\xE4hlen. Der Bau von\
          \ Radwegen, auf denen man ohne Probleme zusammen 30 km/h und 15 km/h fahren\
          \ kann, ist allerdings erstrebenswert. Also zwei Spuren in jede Richtung,\
          \ so kann man langsam oder schnell fahren und es gibt keine Konflikte."]
      time: 09:43
      title: Klickpedale
    - author: Rhaegar
      date: 10. Okt. 2017
      text: ["Ich halte es f\xFCr sehr optimistisch zu glauben, dass diese L\xF6sung\
          \ keine Konflikte verursacht. Funktioniert ja auch auf der Autobahn nicht\
          \ konfliktfrei. Denn wer definiert denn, was jetzt langsam oder schnell\
          \ ist? Es wird immer einen Radfahrer geben, der noch schneller unterwegs\
          \ ist als man selbst und den man dann auf der linken Spur blockiert. Grunds\xE4\
          tzlich ist da eine einzige, aber breite, Fahrbahn in meinen Augen sinnvoller.\
          \ Funktioniert nur leider halt auch nicht immer, weil viele nicht verstehen,\
          \ dass es f\xFCr alle sinnvoller ist, wenn man sich grunds\xE4tzlich auf\
          \ der rechten Seite h\xE4lt."]
      time: '10:01'
