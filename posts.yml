  comments: []
  date: 04.10.2017
  lat: 50.730215
  lon: 7.11045
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/umleitung-der-busse-auf-der-kaiserstrasse-zwischen-arndtstr-und
  text: ["Der Rheinufer-Radweg ist Teil des Rheinradwegs von Basel nach Rotterdam\
      \ und einer Deutschland-Radfernroute. F\xFCr das schon jezt vorhandene Rasdverkehrsaufkommen\
      \ ist er insbesondere zwischen Rheingasse und Erste F\xE4hrgasse eindeutig zu\
      \ schmal.\nDer Weg sollte auf dem Abschnitt zwischen Zweiter F\xE4hrgasse und\
      \ Hermann-Ehlers-Stra\xDFe einheitlich 4,00 m breit sein - so wie jetzt am Stresemann-Ufer\
      \ ( derzeit st\xE4ndig wechselnde Breite ). Der Fu\xDFg\xE4ngerverkehr muss\
      \ auf den daneben liegenden Weg direkt an der Uferkante verwiesen werden.\n\
      Im Abschnitt zwischen Erste und Zweite F\xE4hrgasse sollte der Weg in Nord-S\xFC\
      d-Richtung wie bisher auf dem Bordstein-Radweg gef\xFChrt werden, in Gegenrichtung\
      \ zwischen den B\xE4umen - hier zus\xE4tzlich asphaltieren.\nZwischen Erste\
      \ F\xE4hrgasse und Rheingasse wird die Fahrbahn der Stra\xDFe \"Brassertuifer\"\
      \ auf die H\xE4lfte reduziert und zur Einbahnstra\xDFe in Nord-S\xFCd-Richtung.\
      \ Die \xF6stliche Fahrbahnh\xE4lfte wird durch einen Fahrbahnteiler abgetrennt\
      \ und f\xFCr den Radverkehr in Nord-S\xFCd-Richtung markiert. Der Radverkehr\
      \ in S\xFCd-Nord-Richtung bleibt auf dem schon vorhandenen Bordstein-Radweg,\
      \ der f\xFCr einen Fahrrad-Begegnungs-verkehr angesichts der Bedeutung dieser\
      \ Verbindung (s.o.) viel zu schmal ist."]
  title: Rheinufer-Radweg breiter
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/rheinufer-radweg-breiter
  votes: 0
