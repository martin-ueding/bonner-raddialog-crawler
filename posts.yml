      \ sich ziemlich genau in der Mitte des ohnehin eher schmalen Radweges.\n- Der\
      \ Radfahrer ist hier, weil in der Abfahrt von der Br\xFCcke, eher schnell mit\
      \ an sich \xFCber 25 km/h unterwegs, zumal er hier nicht mit dieser Gefahrenstelle\
      \ rechnet.\n- St\xFCrzt ein Radfahrer an dieser Stelle, ger\xE4t er dabei m\xF6\
      glicherweise auf die Fahrbahn und in den Autobereich, so dass es extrem gef\xE4\
      hrlich wird. Ein Autofahrer wird hier auch nicht mit dem Sturz eines Radfahrers\
      \ rechnen."]
