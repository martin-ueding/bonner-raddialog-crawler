  text: ["Es ist sehr schwierig, an dieser Stelle links in den Steinweg abzubiegen.\
      \ Wer in den Steinweg oder den Babette-Koch Weg usw. m\xF6chte, muss kombiniert\
      \ mit der ungl\xFCcklichen Ampelschaltung am Hermann-Wandersleb-Ring und/oder\
      \ am Endenicher Ei sehr l\xE4stige und teils gef\xE4hrliche Verz\xF6gerungen\
      \ in Kauf nehmen oder einen Umweg fahren. Durch eine Verlegung des Radverkehrs\
      \ vom Gehweg auf die Stra\xDFe und eine entsprechende Markierung f\xFCr linksabbiegende\
      \ Fahrradfahrer k\xF6nnte vielleicht schon einiges erreicht werden. Momentan\
      \ muss man als Fahrradfahrer immer abwarten, bis alle Autos vorbei gefahren\
      \ sind oder sich ein entsprechend gro\xDFer Freiraum ergibt, was sehr lange\
      \ dauern kann - und dann steht man mitten auf der Stra\xDFe und wartet darauf,\
      \ bis auch im Gegenverkehr eine L\xFCcke ist, w\xE4hrend man rechts dicht von\
      \ Autos passiert wird.\nIch f\xFCge dies der Kategorie \"Hindernisse\" hinzu,\
      \ da die Stra\xDFe bzw. Situation hier meiner Meinung nach ein extremes Hindernis\
      \ f\xFCr die anscheinend so gedachte Radverkehrsf\xFChrung ist (die M\xF6glichkeit\
      \ zum links Abbiegen wird durch die unterbrochene Seitenlinie des Fahrradstreifens\
      \ markiert)."]
