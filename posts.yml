  text: ["Die Adelheidisstra\xDFe ist Teil der Radstrecke zwischen Bonn und den 250.000\
      \ Einwohnern in St.Augustin/Siegburg/Hennef/Teile von Troisdorf etc.\nDie Stra\xDF\
