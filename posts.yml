  author: Gast
  category: "Radverkehrsf\xFChrung"
  comments:
  - answers: []
    author: "J\xF6rg Franzen"
    date: 21. Sep. 2017
    text: ["Der folgende Punkt ist nach meiner Kenntnis bisher \u2013 wenn \xFCberhaupt\
        \ \u2013 noch nicht hinreichend diskutiert worden, obwohl er f\xFCr die Sicherheit\
        \ ganz entscheidend ist:\nDurch den zunehmenden Einbau von Lampen mit gro\xDF\
        er Leuchtst\xE4rke ist es in der Dunkelheit auf sehr vielen, insbesondere\
        \ schmaleren Radwegen mit Gegenverkehr nicht m\xF6glich, sicher zu fahren.\
        \ Ich wei\xDF, mit zunehmendem Alter wird man blendempfindlicher, da bin ich\
        \ keine Ausnahme. Aber ich kenne viele Abschnitte, auch auf wichtigen Durchgangsstrecken,\
        \ wo ich 30 \u2013 50 m \u201EBlindflug\u201C im Schritttempo fahren musste,\
        \ weil wieder einer mit zu hoch eingestellter Superleuchte mir entgegen kam.\
        \ Zu hoffen, die Radler w\xFCrden ihre Leuchten richtig einstellen oder die\
        \ Leuchtst\xE4rke per Gesetz zu begrenzen ist v\xF6llig illusorisch.", "Was\
        \ folgt daraus?\n1. Radwege mit Gegenverkehr sind m\xF6glichst zu vermeiden,\
        \ auf jeden Fall aber sehr gut auszuleuchten.\n2. Radwege mit Gegenverkehr\
        \ sind so zu planen bzw. zu bauen, dass beide Fahrtrichtungen hinreichend\
        \ breit sind und die Mittellinie deutlich (reflektierend!) markiert ist.\n\
        3. \xDCber eine L\xF6sung f\xFCr bestehende enge Passagen habe ich mir Gedanken\
        \ gemacht, die ich gern einmal einem Radwegplaner erl\xE4utern w\xFCrde."]
    time: '23:42'
    title: Radfahren in der Dunkelheit
  - answers:
    - author: Gast
      date: 22. Sep. 2017
      text: ["Ich w\xFCsste eben gerne den offiziellen Stand. Dar\xFCber hinaus wird\
          \ es ja auch auf der Br\xFCcke spannend, da die Rampe ja rechtwinklig einm\xFC\
          ndet, also eine neue Kreuzungssituation auf der Br\xFCcke entsteht (Ampel?).\
          \ Deshalb ist es wichtig hier m\xF6glichst bald zu erfahren, wie der Radverkehr\
          \ neu geplant ist."]
      time: '15:40'
      title: "Ich w\xFCsste eben gerne den"
    author: Kai Borgolte
    date: 22. Sep. 2017
    text: ["\"F\xFCr Radfahrer wird auf der Rampe kein Platz sein, andernfalls m\xFC\
        sste sie deutlich breiter ausgebaut werden\", sagte Esch. Zudem sei die Rampe\
        \ aufgrund der geplanten sechsprozentigen Neigung auch kaum f\xFCr den Radverkehr\
        \ geeignet. http://www.general-anzeiger-bonn.de/bonn/stadt-bonn/Neue-Viktoriabr%C3%B..."]
    time: '14:01'
    title: Zeichen 254
  - answers: []
    author: jpbvogel
    date: 23. Sep. 2017
    text: ["Ich sehe zwei Gefahrenschwerpunkte mit der neuen Br\xFCcke. Beide entstehen,\
        \ weil geradeausfahrender bevorrechtigter Radverkehr nicht auf der Fahrbahn,\
        \ sondern auf Sonderwegen gef\xFChrt wird (angesichts der undisziplinierten\
        \ Kfz-Fahrweise hier verst\xE4ndlich).\n- (auch jetzt schon) Richtung Endenich\
        \ werden Radfahrer, die geradeaus fahren wollen von den rechtsabb. Kfz Richtung\
        \ Endenicher Str. regelm\xE4\xDFig ignoriert (ich sage nicht \xFCbersehen,\
        \ denn die Markierung ist ordentlich). Da hatte ich mehrere Gefahrensituationen\
        \ (obwohl ich dort nicht h\xE4ufig fahre) und nur deshalb nicht mehr, weil\
        \ ich auf den Schwung mittlerweile verzichte. Hier bedarf es einer BAULICHEN\
        \ L\xF6sung (Tempo 30 und automatisches Blinklicht oder Aufmerksamkeitsrillen\
        \ und mehr) f\xFCr den rechtsabbiegenden Kfz-Verkehr.\n- (wird neu kommen)\
        \ Mit Anschluss der Rampe besteht die Gefahr, dass die Rechtabbieger Endenich\
        \ -> Hbf und genauso die Linksabbieger Hbf -> Endenich den Vorrang des durchgehenden\
        \ Radwegs Endenich -> Nordstadt genauso ignorieren. Die bisherigen Planungen\
        \ sehen hier eine verschwenkende F\xFChrung des Radwegs \xFCber eine Mittelinsel\
        \ der Rampe vor. Unm\xF6glich! Auf einer neu gebauten (!) Br\xFCcke, immerhin\
        \ ein Hauptradweg, muss es selbstverst\xE4ndlich sein, dass dieser verschwenkungsfrei,\
        \ geradlinig und vorfahtberechtigt ist. Auch hier m\xFCssen BAULICHE Vorkehrungen\
        \ her. ", "Der Standard (Breite!) der Radwege auf der neuen Br\xFCcke muss\
        \ angemessen (min 2m mit genug Abstand zur Fahrbahn, Fu\xDFverkehr und vor\
        \ allem zu Masten) sein."]
    time: '23:04'
    title: "Jetzt vern\xFCnftigen Radverkehr auf der neuen Br\xFCcke planen"
  - answers:
    - author: katjuschinka
      date: 27. Sep. 2017
      text: ["Aus den Planungsunterlagen geht nicht hervor, wann die Sanierung und\
          \ Verbreiterung der vorhandenen Tunnelanlage realisiert werden soll. Dies\
          \ k\xF6nnte doch parallel zu den Bauarbeiten an der Viktoriabr\xFCcke geschehen."]
      time: 00:09
      title: Wann soll diese realisiert werden?
    - author: Redaktion TE
      date: 29. Sep. 2017
      text: ["Lieber Jens,\nvielen Dank f\xFCr Ihren Kommentar, aber bitte beachten\
          \ Sie die Dialogregeln (https://www.raddialog.bonn.de/regeln) - auch wenn\
          \ Sie Ihre ironische Bemerkung so klar kennzeichnen, bleibt es doch ein\
          \ pers\xF6nlicher Angriff, auf den Sie bitte in Zukunft verzichten. Ihre\
          \ Argumente sprechen doch f\xFCr sich!\nVielen Dank!\nModeration Escher"]
      time: '23:34'
      title: Ihr Kommentar
    author: Redaktion MW
    date: 25. Sep. 2017
    text: ['Lieber Gast,', 'bezugnehmend auf ihren Beitrag, hat die Stadtverwaltung
        folgenden Hinweis:', "\"Auf der Victoriabr\xFCcke und ihren Vorlandbr\xFC\
        cken ist die F\xFChrung des Radverkehrs weiterhin vorgesehen.  Auf eine gesonderte\
        \ F\xFChrung des Radverkehrs auf der Rampe (vom alten Friedhof zur Victoriabr\xFC\
        cke) muss aus Platzgr\xFCnden und auch hinsichtlich statischer Gr\xFCnde verzichtet\
