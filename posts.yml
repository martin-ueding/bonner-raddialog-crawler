  text: ["Auf der schmalen Radspur zwischen den Autospuren \xFCber den Bertha-von-Suttner-Platz\
      \ \u2013 das ist auch f\xFCr sichere und ge\xFCbte Radfahrer immer eine Zitterpartie.\
      \ F\xFCr unsichere Radfahrer ist dieser Abschnitt auf einer der zentralen West-Ost-Verbindungsachsen\
      \ ein Grund, das Rad gleich ganz stehen zu lassen bzw. Kindern das Radfahren\
      \ in der Stadt zu verbieten.\nDie rot abmarkierte Radspur ist viel zu schmal.\
      \ Autofahrer, die sich sp\xE4t zum Abbiegen nach rechts entscheiden, schneiden\
      \ die Radspur von links nach rechts - h\xE4ufig schnell und hektisch, ohne auf\
      \ den Radverkehr zu achten. Die Busse schneiden beim Anfahren von der Bushaltestelle\
      \ die Radfahrspur von rechts nach links. Radfahrer m\xFCssen zum \xDCberholen\
      \ langsamerer Radfahrer auf die Fahrspur ausweichen, die die Radspur daf\xFC\
      r zu schmal ist.\nEine gute L\xF6sung w\xE4re es, eine komplette Autospur f\xFC\
      r den Radverkehr zur Verf\xFCgung zu stellen und entsprechend zu markieren."]
  title: Bertha-von-Suttner-Platz
