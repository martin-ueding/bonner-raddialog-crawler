  text: ["Kommt man von der Kennedybr\xFCcke nach Beuel wird was f\xFCr den Kreislauf\
      \ getan: man hat die Br\xFCckenquerung hinter sich und genie\xDFt das Gef\xE4\
      lle, doch was kommt da auf mich zu? Als Ortsfremder muss man den Eindruck gewinnen,\
      \ die Verkehrsplaner haben es auf Leib und Leben abgesehen (nein, lieber Gast,\
      \ sie sind in Bonn...).  Diese Kreuzung ist wirklich ein Unding! Will man nach\
      \ links in die Professor-Neu-Alllee (und hat die Kreuzung zur Hermannstra\xDF\
      e ohne Blessuren geschafft), also die Stra\xDFe queren, steht man mit dem 'Heck'\
      \ im flie\xDFenden Radverkehr von und zur Br\xFCcke. Will man geradaus (und\
      \ schafft es an denen vorbei, die zur Prof.-Neu-Allee wollen, ohne ein R\xFC\
      cklicht abzufahren), kreuzt man nochmal die Herrmannstra\xDFe um sodann auf\
      \ einen kombinierten Fu\xDF-/Radweg geleitet zu werden, der viel zu schmal ist,\
      \ direkt an Haus- und Gesch\xE4ftsein- und -ausg\xE4ngen liegt, mit lebensgef\xE4\
      hrlichen P\xF6llern (diese Eisen-Spargelstangen) gegen Falschparker abgesichert\
      \ ist, um dann ab dem Konrad-Adenauer-Platz ohne Vorwarnung f\xFCr die Autofahrer\
      \ auf einen Schutzstreifen geleitet zu werden (den ich ganz gewi\xDF nie benutzen\
      \ werde).\nDiese ganze L\xF6sung ist bei diesem hohen Rad- und Autoverkehrsaufkommen\
      \ auf Dauer untragbar. Hier sollten die verantwortlichen Verkehrplaner mehrmals\
