  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/kopfsteinpflaster-ist-kein-radweg
  text: ["Die Adolfstr. ist hier \"unechte Einbahnstr.\". Als Radfahrer darf man auch\
      \ Richtung Vorgebirgsstr. fahren. die Autofahrer d\xFCrfen nur in Gegenrichtung\
      \ Richtung Dorotheenstr. Die Stra\xDFenbreite reicht so gerade, aber wirklich\
      \ auch nur so gerade, um an einem entgegenkommenden PKW vorbeizukommen. Insbesondere\
      \ entgegenkommende Busse lassen den Radfahrern noch max. 50 cm.\nDas Problem\
      \ ist, dass zwar nicht alle Autofahrer, aber doch so ungef\xE4hr 98-99%, es\
      \ nicht f\xFCr n\xF6tig halten, ihre Geschwindigkeit zu reduzieren, wenn sie\
      \ zu entgegenkommenden Radfahrern keinen Sicherheitsabstand einhalten k\xF6\
      nnen. Dem durchschnittlichen Bonner Autofahrer (und Busfahrer) ist das v\xF6\
      llig schnuppe, selbst wenn der seitliche Abstand zu Radfahrern so gering ist,\
      \ dass der Radfahrer einen Luftzug sp\xFCrt und kurz davor ist, den PKW zu streifen\
      \ - das ist kein Grund zum Abbremsen auf Schrittgeschwindigkeit, niemals!\n\
      Das ist ein Problem auf allen unechten Einbahnstra\xDFen in der Nordstadt, aber\
      \ auf diesem St\xFCck Adolfstr. ist es extrem.\nUnd nat\xFCrlich geht auch hier,\
      \ wie \xFCberall, die Abw\xE4gung zwischen \"Platz f\xFCr Radfahrer\" und \"\
      Parkraum f\xFCr PKW\" zugunsten der PKW aus. Der ganze Weg ist so eng, weil\
      \ die H\xE4lfte der Stra\xDFe als Parkplatz ausgewiesen ist.\nWenn man hier\
      \ nicht verbreitern will, weil die Parkpl\xE4tze bleiben sollen, muss man mit\
      \ radikalen Mitteln daf\xFCr sorgen, dass die PKWs hier langsamer fahren. Z.\
      \ B. Bodenschwellen und Einrichtung einer Spielstra\xDFe - schlie\xDFlich ist\
      \ hier auch ein Spielplatz!"]
  title: "Stra\xDFe zu eng"
