  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/gefaehrliche-bodenwelle-wurzel
  text: ["Wenn man mit dem Fahrrad auf der Fahrradspur der Oxfordstra\xDFe von Osten\
