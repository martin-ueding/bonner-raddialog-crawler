  comments:
  - answers:
    - author: jpbvogel
      date: 17. Okt. 2017
      text: ["... das ist \xFCbrigens alles kein Argument, vern\xFCnftige Wege nicht\
          \ mindestens bis zur Stadtgrenze, also mindestens bis \xFCber die Bundesgrenzschutzstra\xDF\
          e hinweg, zu haben. Auch Vilich-M\xFCldorf will ja gut angebunden sein,\
          \ und das alles nat\xFCrlich geradlinig und kontinuierlich ab der Kennedybr\xFC\
          cke."]
      time: '14:56'
      title: Bis zur Stadtgrenze...
    author: Merrill
    date: 17. Okt. 2017
    text: ["Die Planung hinsichtlich B56-Ausbau f\xFCr den AUTOverkehr ist schon lange\
        \ abgeschlossen und der Ausbau im sehr fortgeschrittenen Stadium. Der Einwand\
        \ kommt also um ca. 2-3 Jahre zu sp\xE4t. ", "Dar\xFCber hinaus hat sich St.\
        \ Augustin bereits vor Jahren gegen Radwege entlang der B56 \xFCber das bestende\
        \ Ma\xDF hinaus entschieden. Die Stadt sparte sogar die Teilnahmekosten f\xFC\
        r eine Radschnellweg (Bonn-Siegburg)-Bewerbung beim Landeswettbewerb, der\
        \ ggf. hohe Zusch\xFCsse gebracht h\xE4tte. Ein Bonner B56 Radweg h\xE4tte\
        \ also sowieso in Hangelar geendet.\nLosgel\xF6st davon ist die  Verkehrsf\xFC\
        hrung, Beschilderung und Verkehrssituation auf der Alternativstrecke (Adelheidisstr.\
        \ & Schulthei\xDFstra\xDFe) hochgradig optimierbar. Aber auch das wird seit\
        \ Ewigkeiten beklagt, ohne das irgendwas geschieht. ", "Die Verwaltung und\
        \ Politik muss Schwerpunkte und Priorit\xE4ten setzen.\nDie Priorit\xE4t der\
        \ Bonner Verwaltung und politischen Entscheidungstr\xE4ger: Durch den B56\
        \ Autostra\xDFenausbau kommen bald mehr & schneller Autos in die Innenstadt.\
        \ Und durch den 60 Mio teuren Autobahnausbau der A59 bei Menden/Meindorf wird\
        \ dies weiter unterst\xFCtzt. Der AUTOverkehr auf der St. Augustiner Stra\xDF\
        e wird entsprechend weiter deutlich zunehmen. Bonn: AUTOhauptstadt 2020."]
    time: '12:46'
    title: "St. Augustin will nicht / Priorit\xE4t Autostra\xDFenausbau"
  date: 17.10.2017
  lat: 50.750821
  lon: 7.130299
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/unverstaendliche-beschilderung
  text: ["Im Folgenden wird die Situation der Radfahrer an der B56 geschildert. Dabei\
      \ gehe ich von der Kennedybr\xFCcke aus und behandle die Abschnitte in Richtung\
      \ Sankt Augustin.", "Zwischen dem Konrad-Adenauer-Platz und der Haltestelle\
      \ Adelheitisstra\xDFe m\xFCssen Radfahrer den Gehweg verwenden. Dieser ist teilweise\
      \ sehr schmal und hat keinen gekennzeichneten Bereich f\xFCr Radfahrer, so dass\
      \ das Vorankommen erschwert ist und Fu\xDFg\xE4nger jederzeit mit Radfahrern\
      \ auf dem Gehweg rechnen m\xFCssen. Dies gilt f\xFCr beide Richtungen, vor Allem\
      \ aber in Richtung Bonn.", "Zwischen der Haltestelle Adelheidisstra\xDFe und\
      \ Villich gibt es jetzt einen Fu\xDFweg/Radweg. Dies stellt eine Verbesserung\
      \ zur Situation vor einigen Jahren dar und ist soweit in Ordnung.", "In Villich\
      \ finden im Moment die Bauarbeiten f\xFCr die neue Haltestelle statt. Ab Villich\
      \ ist es nicht m\xF6glich der B56 weiter in Richtung Sankt Augustin zu folgen\
      \ und man muss Umwege fahren. Da die B56 ab da gerade stark verbreitert wird\
      \ w\xE4re es w\xFCnschenswert, wenn ebenfalls ein separater, von der Stra\xDF\
      e getrennter Radweg gebaut wird. So kennt man es auch von anderen Schnellstra\xDF\
      en.", "Die B56 ist die Hauptverkehrsader (neben den Autobahnen) von Bonn aus\
      \ in Richtung Siegburg (und andersherum) und stellt f\xFCr Pendler die schnellste\
      \ und direkteste Verbindung dar. Sie sollte auch f\xFCr Radfahrer sicher und\
      \ zug\xE4nglich sein."]
  title: "Die B56 sollte einen durchg\xE4ngigen Radweg erhalten."
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/die-b56-sollte-einen-durchgaengigen-radweg-erhalten
