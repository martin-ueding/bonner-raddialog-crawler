https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/betriebliches-mobilitaetsmanagement-einfordern:
  author: Hamminkelner
  category: Fahrradparken
  comments:
  - answers:
    - author: Hamminkelner
      date: 20. Sep. 2017
      text: ["Hallo Moderation, vielen Dank f\xFCr den Hinweis. Es ist gut, das Thema\
          \ \"Mobilit\xE4tsmanagemenent\" zu st\xE4rken. M.E. reicht aber nicht die\
          \ Behandlung in einem Arbeitskreis, sondern ein betriebliches Mobilit\xE4\
          tsmanagement sollte vonseiten der Stadt auch offensiv eingefordert werden.\
          \ Dazu w\xE4re Transparenz sinnvoll, welche Arbeitgeber in Bonn entsprechend\
          \ aktiv oder auch passiv sind, um entsprechende Anreize zu setzen."]
      time: '15:12'
      title: "Mobilit\xE4tsmanagement aber auch einfordern!"
    author: Redaktion ON
    date: 20. Sep. 2017
    text: ['Hallo Hamminkelner, ', 'bezugnehmend auf ihren Beitrag, hat die Stadtverwaltung
        folgenden Hinweis: ', "\"Seit 2005 gibt es den Arbeitskreis \"Mit dem Rad\
        \ zur Arbeit\" im Runden Tisch Radverkehr, der gemeinsam mit dem ADFC initiiert\
        \ wurde. Dort wurden diese Themen regelm\xE4\xDFig behandelt. In Zukunft soll\
        \ das Thema \"Mobilit\xE4tsmanagement\" noch gest\xE4rkt werden.\"", 'Herzlichen
        Dank, ', Moderation Nowzamani]
    time: 09:56
    title: Ihr Beitrag
  date: 14.09.2017
  lat: 50.715047
  lon: 7.124044
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/schutzstreifen-bringt-so-nichts
  text: ["Wichtig f\xFCr die Radverkehrsf\xF6rderung ist der Einsatz von Betrieben\
      \ und Beh\xF6rden pro Fahrrad. Dazu bedarf es eines betrieblichen Mobilit\xE4\
      tsmanagements (das neben dem Fahrrad auch Bus & Bahn f\xF6rdern sollte). Neben\
      \ der Beratung der Mitarbeiterinnen und Mitarbeiter und F\xF6rderma\xDFnahmen\
      \ geht es auch um die Fahrradinfrastruktur - hier sei insbesondere auf gen\xFC\
      gende Abstellm\xF6glichkeiten f\xFCr Fahrr\xE4der und Pedelecs hingewiesen.\
      \ Nur wenn das Zweirad wettergesch\xFCtzt abgestellt und dabei diebstahlsicher\
      \ mit Rahmen und einem Laufrad angeschlossen werden kann, handelt es sich um\
      \ eine gute Abstellm\xF6glichkeit.\nBei der markierten Bundesnetzagentur, bei\
      \ der im Tulpenfeld rund 1000 Menschen arbeiten, gibt es keine ausreichend Zahl\
      \ an attraktiven Abstellm\xF6glichkeiten f\xFCr Fahrr\xE4der, insbesondere auch\
      \ nicht f\xFCr Pedelecs. Entsprechend kommen Fahrrad und Pedelec nicht in dem\
      \ Umfang f\xFCr den Arbeitsweg zum Einsatz, wie das w\xFCnschenswert ist.\n\
      Die Stadt Bonn sollte daher mit allen gr\xF6\xDFeren Arbeitgebern Kontakt aufnehmen\
      \ und ein betriebliches Mobilit\xE4tsmanagement einfordern sowie daf\xFCr Hilfestellungen\
      \ anbieten. \xDCber positive Ma\xDFnahmen sollte ebenso informiert werden wie\
      \ \xFCber Betriebe und Beh\xF6rden, bei denen es am entsprechenden Engagement\
      \ fehlt."]
  title: "Betriebliches Mobilit\xE4tsmanagement einfordern"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/betriebliches-mobilitaetsmanagement-einfordern
