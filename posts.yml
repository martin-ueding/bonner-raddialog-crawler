        \ darauf. Mal standen die einfach herum, manche machten/lie\xDFen Selfies\
        \ machen, einige Fu\xDFg\xE4nger liefen die Radwege lang. Am Gef\xE4hrlichsten\
        \ waren die kreuzenden Fu\xDFg\xE4nger, die nicht auf Radverkehr achteten.\
        \ Das war wie \"Rhein in Flammen\" mit xx-Betrunkenen auf\xB4m Radweg.\nZwischendurch\
        \ auch immer mal Inlineskater, die dort auch nicht fahren d\xFCrfen.\nUnd\
        \ einen falschparkenden Bus am Brassertufer gab\xB4s auch noch.\nBonner Radwegchaos\
        \ pur."]
