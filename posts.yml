  text: ["Die K\xF6lnstrasse vom Rosental bis nach Buschdorf birgt vielerlei Gefahren\
      \ und M\xE4ngel.\nVom Rosental bis Kaiser-Karl-Ring: Einbahnstrasse, aber ge\xF6\
      ffnet f\xFCr Bahn und Fahrrad. Trotz \xDCberholverbot kommen einem Linksabbieger\
      \ auf der 2. Spur entgegen. Kopfsteinpflaster und Schienen  - Unbeliebt bei\
      \ Radlern. Ander Kreuzung unklar wie man weiterf\xE4hrt. Man wei\xDF nie, ob\
      \ die anderen warten oder wer Rot oder Gr\xFCn hat. Es gibt ja keine Ampel.\
      \ Was mache ich als Linksabbieger. F\xE4hrt man \xFCber die Nordstrasse, k\xF6\
      nnte man \xFCber die Fussg\xE4ngerampel r\xFCberkommen. Man m\xFC\xDFte aber\
      \ ein St\xFCck auf der \"falschen\" Seite fahren.\nAb der Kreuzung: Berg und\
      \ Talfahrt, un\xFCbersichtliche und zahlreiche Einm\xFCndungen. Fussg\xE4ngerampeln\
      \ und Haltestellen kreuzen. Schmale Radwege, parkende Fahrzeuge, M\xFClltonen\
      \ und Trauben von Sch\xFClern blockieren die Wege.\nKeine Abst\xE4nde zu parkenden\
      \ Autos, da wo Gesch\xE4fte sind.\nSchlechtes Plaster und schlechte Absenkungen.\
      \ Jedes Mal tut mir meine Felge leid. Rechtsabiegende Autos k\xF6nnen wegen\
      \ Bewuchs schlecht Radler erkennen.\nBleibt nur die M\xF6glichkeit, eine der\
      \ Parrallestrassen zu nutzen, wie R\xF6merstrasse oder am Rheinufer, um nach\
      \ Hersel zu gelangen. Da gibt es aber andere Probleme zu meistern."]
  title: "K\xF6lnstrasse"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/koelnstrasse
  votes: 4
