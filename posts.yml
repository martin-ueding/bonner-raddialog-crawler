  text: ["Diese Verkehrsf\xFChrung zu Lasten und Gefahr der Radfahrer und Fu\xDFg\xE4\
      nger ist untragbar und skandal\xF6s! Radfahrer und Fu\xDFg\xE4nger bringen sich\
