        \ Fahren die Busse den Radfahrern schon fast \xFCber die F\xFC\xDFe, w\xE4\
        hrend diese noch an der Ampel stehen.\nDes weiteren ist der Radweg sehr schmal,\
        \ zumal die Radfahrer hier auf zwei Seiten von Fahrzeugen passiert werden."]
    time: '22:01'
    title: "Gr\xFCnsignal zuerst f\xFCr Radfahrer"
