      \ sog. \"Felgenkiller\", jedoch wurden auch diese vor einiger Zeit entfernt.\
      \ Platz w\xE4re auf dieser Seite als gen\xFCgend vorhanden.\nRadfahrer stellen\
      \ jedoch fast immer an S-Bahnhaltestellen ihr Rad dort ab, wo ihre Bahnfahrt\
      \ startet. Von Limperich beginnen die meisten ihre S-Bahnfahrt in Richtung Beuel\
      \ & Bonn-Innenstadt, d.h. von der n\xF6rdlichen Seite der Haltestelle.\nAuf\
      \ dieser Seite existierten noch nie Rad-Abstellm\xF6glichkeiten, weil sehr wenig\
      \ Platz vorhanden ist. Sinnvoll w\xE4re, zwischen dem Andreaskreuz rechts und\
      \ den Stra\xDFenbahnschienen Rad-Abstellpl\xE4tze zu schaffen, siehe https://goo.gl/x7CzmV\n\
      Daf\xFCr sollten zudem eine Sicherheitsbarriere zwischen Bahn und Rand geschaffen\
      \ werden.\nAlternativ k\xF6nnte ein zentraler Rad-Abstellplatz in N\xE4he des\
      \ \xDCbergangs auf der S\xFCdseite eingerichtet werden, z.B unmittelbar gegen\xFC\
      ber meinem ersten Vorschlag, siehe  https://goo.gl/x7CzmV  (hinter \"Telefonzelle\"\
      )."]
