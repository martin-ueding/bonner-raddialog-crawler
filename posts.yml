  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/fahrbahnschaeden
  text: ["Wie bitte soll ich legal vom Florentiusgraben auf die andere Seite des Hauptbahnhofes\
      \ gelangen?\nDer Verkehr aus der Altstadt kommend wird sinnigerweise im Florentiusgraben\
      \ (wenn auch brandgef\xE4hrlich durch die zahlreichen PKW-Abk\xFCrzer, insb.\
      \ Taxen) geb\xFCndelt, doch dann geht es nicht weiter. Die meisten Radfahrer,\
      \ so auch ich, nutzen dann den Parkplatz am Bonner Loch um in die n\xF6rdliche\
      \ \xDCberf\xFChrung am Hauptbahnhof zu gelangen. Erlaubt ist das ganze allerdings\
      \ nicht.\nDies f\xFChrt immer wieder zu gef\xE4hrlichen Situation und gibt mir\
      \ R\xE4tsel auf, ja, \xE4rgert mich ma\xDFlos. Bei der Verkehrsbeziehung Altstadt-Poppelsdorf\
      \ (Uni!) handelt es sich um eine im Bonner Radverkehr sehr zentrale Achse, die\
      \ auf legale Weise nicht befahren werden kann. Unfassbar.\nGleichzeitig findet\
      \ man sich in umgekehrter Fahrtrichtung, von der Poppelsdorfer Allee kommend\
      \ vor dem Hauptbahnhof h\xE4ufig zwischen Bussen, Stra\xDFenbahnen und ungeduldigen\
      \ Autorfahrern eingeklemmt. Schon mehrmals bin ich an dieser Stelle Unf\xE4\
      llen nur sehr knapp entgangen. Hier gibt es zwei PKW-Spuren, aber keine (!)\
      \ f\xFCr Radfahrer. Und das am Hauptbahnhof."]
  title: "Verkehrsbezieung Nordstadt/Altstadt/Innenstadt - Poppelsdorf/S\xFCdstadt\
    \ ist eine Katastrophe"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/verkehrsbezieung-nordstadtaltstadtinnenstadt-poppelsdorfsuedstadt-ist-eine
