  text: ["Die Dorotheenstr. zwischen zwischen Adolfstr. und Kaiser-Karl-Ring ist f\xFC\
      r Radfahrer nicht vern\xFCnftig zu befahren. Fast der gesamte Verkehrsraum ist\
      \ f\xFCr Autos reserviert. Auf der linken Seite ist der B\xFCrgersteig zu zwei\
      \ Dritteln in Parkfl\xE4che umgewandelt, und auf der rechten Seite k\xF6nnen\
      \ die Autos schr\xE4g einparken und belegen so auch nochmal fast zwei Fahrstreifen.\
      \ Im Grunde werden also VIER Spuren von parkenden und fahrenden Autos belegt,\
      \ den restlichen Platz d\xFCrfen sich Fahrr\xE4der und Fu\xDFg\xE4nger teilen.\
      \ Die \"Radweg\"-f\xFChrung ist eine Katastrophe. Fu\xDFg\xE4nger die auf der\
      \ linken Seite (links Ri. Ring) zwischen den parkenden Autos hervortreten, rechnen\
      \ nicht mit pl\xF6tzlich kommende Fahrr\xE4dern von links und k\xF6nnen sie\
      \ bei den ganzen parkenden SUVs und Lieferwagen auch oft gar nicht kommen sehen.\
      \ Von der Ampel Adolfstr./Dorotheenstr. kommen die Autos au\xDFerdem alle erstmal\
      \ mit hoher Beschleunigung angerast, weil die erste Bodenschwelle erst viel\
      \ weiter hinten kommt."]
