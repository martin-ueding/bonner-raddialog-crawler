      \ des jetzigen Radweges (absenken) zur Fahrradstra\xDFe machen. Dann bliebe\
      \ auch genug Platz zum gelegentlichen \xDCberholen von Gast-PKW und f\xFCr die\
      \ Buslinien. Das w\xE4re eine echte Verbesserung (bitte mal selber ausprobieren\
      \ und zur rush hour mit dem Rad stadteinw\xE4rts fahren)!"]
