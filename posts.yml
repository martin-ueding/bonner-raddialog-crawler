      \ auf dem Gehweg (die Fu\xDFg\xE4ngerfrequentz sch\xE4tze ich hier sehr gering\
      \ ein)\noder auf der Fahrbahn abmarkiert (die Fahrspur ist hier recht breit)\
      \ zu f\xFChren."]
  title: "Schikanierung von Radfahrern am Heinrich-B\xF6ll-Ring"
