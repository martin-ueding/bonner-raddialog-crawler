    time: '18:52'
    title: "S\xFCd-Nord ansatzweise besser?"
  - answers: []
    author: jwgrade
    date: 23. Sep. 2017
    text: ["In dem gesamten Bereich ist es, wie geschildert, schwierig, einen \"richtigen\"\
        \ Weg zu finden. Beispiel aus Richtung Nordstadt: Fahre ich \xFCber den Busbahnhof\
        \ oder den \"Schleichweg\" an den Abstellfl\xE4chen an Gleis 1 entlang? Also\
        \ entgegen der Stra\xDFenverkehrsordnung oder durch die Scherben (und ggf.\
        \ Passanten zwischen Bahnhof und Stra\xDFenbahn)? Oder durch die Unterf\xFC\
        hrung und dann einen gro\xDFen Umweg durch die S\xFCdstadt?\nWeiterhin sind\
        \ die gekennzeichneten Streifen f\xFCr Radfahrer sehr eng (oder nicht vorhanden)\
        \ und einige Auto- und Busfahrer ignorieren diese komplett (Autos fahren ganz\
        \ rechts und blockieren Radfahrer, Autos und Busse nehmen die Vorfahrt als\
        \ Linksabbieger in die Unterf\xFChrung Maximilianstra\xDFe, etc.).\nWer sich\
        \ auf dem Rad nicht sicher f\xFChlt, hat hier keine Chance, am Verkehr teilzunehmen\
        \ oder muss schieben."]
    time: '10:34'
    title: "Unklare Wegef\xFChrung und zu wenig Platz f\xFCr Radfahrer"
  - answers:
    - author: jpbvogel
      date: 06. Okt. 2017
      text: ["M. E. war vor Beginn der Bauarbeiten am Bahnhof das rechts-Vorbeifahren\
          \ \xFCber den Bereich vor Gleis 1 legal - und so ist es f\xFCr die Zukunft\
          \ ja auch wieder vorgesehen, finde ich im Prinzip in Ordnung.", "Das Beispiel\
          \ zeigt aber, dass hier bei Gestattung der Bauarbeiten wieder mal nicht\
          \ an die Vollst\xE4ndigkeit der F\xFChrung f\xFCr den Radverkehr gedacht\
          \ wurde (siehe entsprechender Eintrag, ich glaube beim Rathaus). Eine alternative\
          \ F\xFChrung w\xE4re ja m\xF6glich (Gestattung von Radverkehr \xFCber den\
          \ Busbahnhof in Ostrichtung; in der Praxis f\xE4hrt wohl der Gro\xDFteil\
          \ so, obwohl das nat\xFCrlich alles andere als angenehm ist)."]
      time: '13:11'
      title: Baustellenfrage
    author: Dauerradler
    date: 29. Sep. 2017
    text: ["Von Norden kommende Radfahrer haben keine Chance, legal Richtung Kaiserstrasse\
        \ zu kommen. Das Problem beginnt am Kreisel (Rabinstrasse), wo der Radweg\
        \ \xFCber den Parkplatz f\xFChrt und gleichzeitig Fu\xDFweg ist, geht weiter\
        \ mit dem Geeiere um die Bahnschienen herum, und dann darf der Radfahrer sich\
        \ mal in die Vierte Dimension beamen und bei der Kaiserstrasse wieder raus\
        \ kommen.", "Das weitaus gr\xF6\xDFere Problem: Es gibt keine brauchbare Alternative,\
        \ keine akzeptable Umgehung. Seit Jahren sieht man hier, wie wenig Achtung\
        \ Radfahrern entgegengebracht wird. Kein Wunder, dass die meisten Bonner denken,\
        \ Radfahrer seien alle Rowdies!"]
    time: 09:40
    title: "Unm\xF6glich"
  - answers: []
    author: Rad und Tat
    date: 14. Okt. 2017
    text: ["Ich stimme allen vorherigen Kommentaren und nat\xFCrlich dem Hauptvorschlag\
        \ zu. Die Stadt Bonn freut sich ja angeblich \xFCber Radfahrer, aber wohl\
        \ nicht, wenn sie dann auch wirklich Rad fahren. Wo die Sitatuion um den Busbahnhof\
        \ baulich schon so katastrophal ist, k\xF6nnte man wenigstens mit entsprechender\
        \ Beschilderung und Markierungen den Versuch unternehmen, das \xDCbel in geeignete\
        \ Bahnen zu lenken (etwa eine eingezeichnete Radspur \xFCber den Busbahnhof\
        \ o.\xE4.). Dann wissen wenigstens auch die anderen Verkehrsteilnehmer, womit\
        \ sie zu rechnen haben."]
    time: '12:09'
    title: Ich stimme allen vorherigen
  date: 21.09.2017
  lat: 50.731913
  lon: 7.099901
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/gegen-die-einbahnstrasse
  text: ["Kommt man mit dem Rad von Norden von der Rabin- Richtung Kaiserstra\xDF\
      e so _muss_ man \xFCber den Busbahnhof fahren. Wo das Radfahren hier erlaubt\
      \ ist? Unklar. Die Beschilderung: unvollst\xE4ndig (nach meinem Verst\xE4ndnis\
      \ \xFCber die von Norden aus kommend halb linken Busspuren erlaubt, weil es\
      \ kein Schild dort verbietet, Busfahrer m\xF6gen das nicht, die Polizei gab\
      \ mir und zahlreichen weiteren Radlern vor kurzem ein Kn\xF6llchen) Absteigen\
