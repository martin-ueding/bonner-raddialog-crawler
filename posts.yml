      \ gibt. Das ist kein positives Zeichen der Stadt an die Radfahrer und Fu\xDF\
      g\xE4nger, dass sie mit bedacht und ber\xFCcksichtigt werden. Die Stadt macht\
      \ sich klar unglaubw\xFCrdig. Ich finde es untragbar.\nUnd das scheint ja bei\
