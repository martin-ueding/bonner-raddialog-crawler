    author: Merrill
    date: 16. Okt. 2017
    text: ["Habe mir das gestern als quasi \"Infoverstaltung\" angetan, einmal von\
        \ Kennedybr\xFCcke/Oper bis Bad Godesberg am Rheinradweg landzuradeln. Ich\
        \ kann mich nicht erinnern, jemals auf Radwegen so ein Chaos erlebt zu haben.\
