      \ aufgeplatzter Asphalt zwingen Radfahrer zum Slalomfahren. Zudem behindern\
      \ auf der Fahrbahn parkende PKW (h\xE4ufig vor B\xE4umen) das Radfahren. Sie\
      \ m\xFCssen dadurch h\xE4ufig auf die Stra\xDFenmitte ausweichen und hierf\xFC\
