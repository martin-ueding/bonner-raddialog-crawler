      \ Radstrecke, die Bonn mit den \xFCber 250.000 EW in St.Augustin/Siegburg/Hennef/Gro\xDF\
      teil Troisdorf/Lohmar verbindet.\nAuf ca. 50 m ist der B\xFCrgersteig, den Radfahrer\
      \ mitbenutzen m\xFCssen, jedoch nur ca. 2 m breit und grenzt nahtlos an H\xE4\
      user und Hauseing\xE4nge.\nIm Haus Nr. 81 gibt es zudem eine Autoausfahrt.\n\
      Da diese von einer Etage tief kommt, kommen die Autos i.d.R. mit Schwung hoch\
      \ gefahren und fahren dann ca. 1,5 m auf den B\xFCrgersteig/Radstrecke, um den\
      \ Stra\xDFenverkehr zu sehen, siehe\nhttps://goo.gl/j5DyAD", "Da die St. Augustiner-Stra\xDF\
      e hier in Richtung Bonn-Beuel Rheinufer bergab geht, fahren Radfahrer hier i.d.R.\
      \ ca. 20 km.\nIch habe bereits einmal erlebt, wie ein Radfahrer einem Zusammensto\xDF\
      \ mit einem aus der Einfahrt herausfahrenden Auto nur durch eine sofortiges\n\
      Ausweichen auf die (zu diesem Zeitpunkt wegen Ampelphase zuf\xE4lliger mal nicht\
      \ belebten) St. Augustiner Stra\xDFe vermeiden konnte.\nDiese Gefahrenstelle\
      \ mu\xDF unbedingt beseitigt werden, denn hier ist ein schwerer Unfall vorhersehbar."]
