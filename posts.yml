  lon: 7.096117
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/auto-ampeln-vorhanden-warum-nicht-auch-fussgaenger-ampel
  text: ["Derzeit sind sowohl das Rechtsabbiegen f\xFCr Radfahrer vom Rosental auf\
      \ die K\xF6lnstra\xDFe als auch das Geradeausfahren auf der K\xF6lnstra\xDF\
      e (\xFCber Heerstra\xDFe/Rosental hinweg) verboten. Das Linksabbiegen von der\
      \ Heerstra\xDFe in die K\xF6lnstra\xDFe ist dagegen erlaubt. Daf\xFCr gibt es\
      \ f\xFCr mich keinen ersichtlichen Grund, da z. B. die Stra\xDFenbahn ja auch\
      \ geradeaus fahren darf und abgesehen von den paar Metern an der genannten Kreuzung\
      \ die gesamte K\xF6lnstra\xDFe stadtausw\xE4rts f\xFCr Radfahrer freigegeben\
      \ ist.\nEine \xC4nderung der Situation (zusammen mit klarer Beschilderung) w\xFC\
      rde zum einen bewirken, dass man an dieser Stelle nicht mehr absteigen und f\xFC\
      r 10 bis 15 Meter schieben muss, wobei man st\xE4ndig den Fu\xDFg\xE4ngern auf\
      \ dem schmalen, stark frequentierten Gehweg in die Quere kommt. Zum andern f\xFC\
      hrt die derzeitige Situation dazu, dass permanent Radfahrer die Beschilderung\
      \ ignorieren und wild \xFCber die Kreuzung fahren, was h\xE4ufig zu Gefahrensituationen\
      \ f\xFChrt.\nAlso: Stadtausw\xE4rts fahren auf der K\xF6lnstra\xDFe f\xFCr Radfahrer\
      \ bitte durchg\xE4ngig freigeben und Rechtsabbiegen vom Rosental erlauben!"]
  title: "Einfahrt in die K\xF6lnstra\xDFe freigaben"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/einfahrt-die-koelnstrasse-freigaben
  votes: 0
