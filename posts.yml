  next: https://www.raddialog.bonn.de/dialoge/kennzeichnung-des-fahrradwegs
  text: ["Aus Bonn kommend Richtung K\xF6nigswinter gibt es unmittelbar hinter der\
      \ Adenauer-Br\xFCcke auf dem Rheinauen-Radweg eine starke Vertiefung, auf der\
      \ fr\xFCher die Zugabfahrt der Trajekt-F\xE4hre zum Rheinufer herunter f\xFC\
      hrte,\nsiehe (geschwungene Stelle):\nwww.google.de/maps/@50.7180592,7.1468811,165a,35y,39.49t/data=!3m1!1e3",
    "Gef\xE4llebedingt haben Radfahrer aus beiden Richtungen hier eine sehr deutlich\
      \ h\xF6here Geschwindigkeit als normal.\nHier kommt es im Bereich der tiefsten\
      \ Stelle immer wieder zu Gefahrensituationen.\nFu\xDFg\xE4nger nehmen die komplette\
      \ Wegbreite abends/am Wochenende in Anspruch oder gehen so verteilt, dass Radfahrer\
      \ extrem abbremsen m\xFCssen.\nDurch den sehr starken Ausbau des Bonner Bogens\
      \ und Umfeld und der am Bonner Bogen befindlichen Gastronomie (vier Lokale auf\
      \ 100 m)  vervielfachte sich die Fu\xDFg\xE4ngeranzahl in diesem Bereich im\
      \ letzten Jahrzehnt.\nDie einzige sinnvolle L\xF6sung w\xE4re eine Trennung\
      \ der beiden Verkehre im Bereich der Kurve, d.h. f\xFCr Fu\xDFg\xE4nger einen\
      \ direkteren zum Rhein zugewandten Weg, mit dem die Kurve \"abgek\xFCrzt\" wird. ",
    "Zudem sollte am oberen Ende der Abfahrt (in Richtung K\xF6nigswinter) der Fu\xDF\
      weg verbreitert und ein Warnschild (Achtung Radfahrer) aufgestellt werden.\n\
      Fu\xDFg\xE4nger werden bis zu diesem Punkt auf einem separaten Weg (rot in der\
      \ Karte oben gekennzeichnet) gef\xFChrt, dann jedoch in den Radweg \"\xFCbergeleitet\"\
      .\nHier kommt es oft zu Fastunf\xE4llen, weil Fu\xDFg\xE4nger nicht auf den\
      \ dort intensiven Radverkehr achten."]
  title: "Gefahrenstelle durch Trennung Rad- und Fu\xDFg\xE4ngerverkehr entsch\xE4\
    rfen"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/gefahrenstelle-durch-trennung-rad-und-fussgaengerverkehr-entschaerfen
