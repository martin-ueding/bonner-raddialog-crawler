  text: ["An der Stelle, wo sich in Godesberg die Burg-, Moltke- und Bonner Stra\xDF\
      e treffen, ist die Ampelschaltung f\xFCr alle Beteiligten (Fu\xDFg\xE4nger,\
      \ Radfahrer, Busse, MIV) schlecht. Man br\xE4uchte eine Phase, w\xE4hrend der\
      \ alle Fu\xDFg\xE4nger und Radfahrer in allen Richtungen fahren d\xFCrfen und\
      \ aller motorisierter Verkehr rot hat. Dann m\xFCssten f\xFCr den motorisierten\
      \ Verkehr getrennte Ampeln f\xFCr Rechts-/Linksabbieger aus jeder Richtung vorhanden\
      \ sein, um die die anderen Phasen f\xFCr den motorisierten Verkehr m\xF6glichst\
      \ gut zu gestalten (m\xF6glichst auch tageszeit-abh\xE4ngig, da es morgens sehr\
      \ viele Links-Abbieger aus der Burg- in die Bonner Stra\xDFe gibt, aber zu anderen\
      \ Zeiten anderer Bedarf besteht). Im Moment ist es oft auch so, dass die Busse\
      \ aus der Moltkestra\xDFe links abbiegen in Richtung Burg-, dann Koblenzer Stra\xDF\
      e. Da gleichzeitig die Fu\xDFg\xE4nger \xFCber die Burgstra\xDFe gr\xFCn haben,\
      \ m\xFCssen die Busse die Fu\xDFg\xE4nger vorlassen und erreichen nicht mehr\
      \ die eigens eingerichtete Links-Abbieger-Phase f\xFCr die Busse zur Einfahrt\
      \ in die Koblenzer Stra\xDFe. Wenn es dann mehrere Busse gibt, stehen sich schnell\
      \ viele Verkehrsteilnehmer gegenseitig im Weg (evtl. sollte man versuchen, zumindest\
      \ kleinere Busse \xFCber die Oststra\xDFe in die Koblenzer Stra\xDFe fahren\
      \ zu lassen?). Die derzeitige Situation ist f\xFCr alle Beteiligten nicht zufriedenstellend."]
