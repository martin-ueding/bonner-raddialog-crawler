  text: ["Folgende Gefahrenstelle (!) habe ich bereits am 1. August der Stadt gemeldet,\
      \ ohne dass bislang eine Reaktion erfolgt ist (au\xDFer \"in Bearbeitung\",\
      \ https://anliegen.bonn.de/reports/A-11667). Es kann also weiterhin st\xE4ndig\
      \ ein Unfall passieren.\nKonkret: Beim s\xFCdseitigen \"Radweg\" gibt es bei\
