      \ aber auch den Fu\xDFg\xE4ngern, die gedankenlos die Fahrbahn \xFCberqueren\
      \ klar genug ist, dass das St\xFCck f\xFCr Fahrr\xE4der freigegeben ist, wage\
      \ ich zu bezweifeln. Dort sollte f\xFCr alle Verkehrsteilnehmer \u2013 auch\
      \ f\xFCr die Fu\xDFg\xE4nger \u2013 deutlich sein, dass es sich um eine Fahrbahn\
      \ handelt, die f\xFCr die Radfahrer in beide Richtungen genutzt werden kann.\
