    title: "kein rechts vor links f\xFCr Radlfahrer"
  - answers: []
    author: MyTwoCents
    date: 02. Okt. 2017
    text: ["Eine Markierung der Fahrbahn mit (gestrichelten) Haltelinien w\xE4re dringend\
        \ notwendig. Insbesondere Autos, die gerade hinweg \xFCber die Burbacher Stra\xDF\
        e unterwegs sind, fahren oft viel zu schnell und ohne abzubremsen. Derzeit\
        \ ist es schlicht lebensgef\xE4hrlich als Radfahrer auf sein Vorfahrtsrecht\
        \ zu beharren. Rechts vor links wird auch unter den Autofahrern untereinander\
        \ immer wieder ignoriert.  Mir ist auch nicht verst\xE4ndlich, warum auf dieser\
        \ H\xF6he die Fahrradstra\xDFe August-Bier-Stra\xDFe unterbrochen wird.  F\xFC\
        r Fu\xDFg\xE4nger ist die Stra\xDFenquerung im Kreuzungsbereich ebenfalls\
        \ sehr gef\xE4hrlich. Man k\xF6nnte \xFCberlegen, die Schwellen an der Kreuzung,\
        \ die  theoretisch einer Geschwindigkeitsreduktion der Autos dienen, in richtige\
        \ Zebrastreifen umzuwandeln, um einen sicheren \xDCberweg zu erm\xF6glichen."]
    time: '22:26'
    title: Eine Markierung der Fahrbahn
  date: 26.09.2017
  lat: 50.718974
  lon: 7.110118
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/ampelschaltung-am-endenicher-ei
  text: ["Die Burbacher Str. ist eine stark befahrene Durchfahrtstra\xDFe im Gegensatz\
      \ zur August-Bier-Str. Viele Autofahrer rechnen nicht mit Verkehr aus dieser\
      \ Stra\xDFe, so dass sich beim Queren der Burbacher Str. regelm\xE4\xDFig gef\xE4\
      hrliche Situationen ergeben, wenn Autofahrer Rechts-vor-Links nicht beachten\
      \ oder zum Beispiel auch bei Linkseinbiegen in die August-Bier-Str. extrem die\
      \ Kurve schneiden. Mein Vorschlag: Markierung aller vier Stra\xDFen der Kreuzung\
      \ mit Haltelinien oder gestrichelten Linien, um so die Aufmerksamkeit zu erh\xF6\
      hen und die Geschwindigkeit zu verringern."]
