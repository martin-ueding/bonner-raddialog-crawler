  text: ["Auf dem Bonner Talweg, kurz vor der Kreuzung mit der Reuterstra\xDFe (aus\
      \ Zentrum kommend) gibt es einen Fahrradweg, der nur bis ca. 30 Meter vor die\
      \ Ampel f\xFChrt. Viele Autofahrer respektieren diesen nicht und durch das Enden\
      \ vor der Ampel m\xFCssen die Radfahrer zwischen den Autos (mit ihren Abgasen)\
      \ warten und werden oft gef\xE4hrlich \xFCberholt. Eine durchgezogene Linie,\
      \ die den Radweg abgrenzt und die Fortf\xFChrung dieses Weges bis zur Ampel,\
      \ am besten inklusive eines roten Feldes vor der Ampel, das den RadfahrerInnen\
      \ erm\xF6glicht, vor den Autos zu warten, w\xFCrde die Verkehrssituation wesentlich\
      \ sicherer machen."]
  title: Farhhradweg bis vor die Ampel
