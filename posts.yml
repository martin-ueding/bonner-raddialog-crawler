  text: ["Der Radweg entlang der K\xF6nigswintererstra\xDFe zwischen Mehlemstra\xDF\
      e und Siegburgerstra\xDFe (Beuel-Ost, K\xFCdinghoven, Limperich) ist vor allem\
      \ in Richtung Bonn eine hohe Gefahrenquelle f\xFCr Radfahrer. ", "Rad- und Fu\xDF\
      weg sind schmal, dabei wird der Radweg in allen Bereichen nahezu durchgehend\
      \ von parkenden Autos (teil-)blockiert. Besonders \xE4rgerlich ist dabei, dass\
      \ die markierten Parkpl\xE4tze deutlich das Parken nur auf der Stra\xDFe erlauben,\
      \ dies wird aber gewohnheitsm\xE4\xDFig nicht respektiert. Hier sind regelm\xE4\
      \xDFige Kontrollen verbunden mit Strafzetteln dringend erforderlich, um das\
      \ Parkverhalten endlich zu ver\xE4ndern: das Ausweichen auf Fu\xDFweg oder Fahrbahn\
      \ f\xFChrt nicht nur zu st\xE4ndigen Unterbrechungen eines z\xFCgigen Vorankommens,\
      \ sondern ist auch h\xE4ufig mit Gefahrensituationen verbunden. ", "Von den\
      \ Seitenstra\xDFen aus ist der querende Radweg nicht auffallend genug gekennzeichnet,\
      \ so dass die aus den Seitenstra\xDFen kommenden Autos querende Radfahrer nicht\
      \ ausreichend respektieren, d.h. erst auf dem Radweg statt bereits davor anhalten.\
      \ Da die Stra\xDFe in Richtung Bonn teilweise absch\xFCssig ist, stellt das\
      \ pl\xF6tzliche Auftauchen eines Autos auf dem Radweg ein sehr hohes Unfallrisiko\
      \ da, ich bin aus diesem Grund bei einem Ausweichman\xF6ver bereits sehr heftig\
      \ gest\xFCrzt.", "Der Radweg in Richtung Bonn ist zudem auf dieser Strecke qualitativ\
      \ sehr schlecht (Belag buckelig und l\xF6cherig)."]
  title: "Sicherheit Radweg K\xF6nigswinterer Stra\xDFe zwischen Mehlemstra\xDFe und\
    \ Siegburgerstra\xDFe"
