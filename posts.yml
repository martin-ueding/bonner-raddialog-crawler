        \ dass mindestens bis zur Ampel vor der Telekom die normale Radverkehrsf\xFC\
        hrung auf der Fahrbahn ist. Der Seitenweg auf der Rheinaue-Seite ist von Westen\
        \ als \"Fu\xDFweg-Radfahrer frei\" beschildert (OK, f\xFCr mehr ist er aber\
        \ auch definitiv zu schmal) und von Osten aus gar nicht. Wozu also die Querungshilfe?\
        \ Richtung Osten steht \xFCbrigens das n\xE4chste Radwegschild erst am Kreisel\
        \ hinter der Autobahn, das ist sicher auch nicht so gedacht. Wie in einem\
        \ anderen Eintrag schon bem\xE4ngelt, sollte hier eine sinnvolle Radverkehrsf\xFC\
        hrung ausgearbeitet und beschildert werden. Der weg auf der S\xFCdseite eignet\
        \ sich nur teilweise (unter der Autobahn und ganz am westlichen Ende zu schmal).\
        \ Wesentlich ist, dass nicht vorfahrbenachrechtigte Querungen auftauchen,\
        \ wo die Kfz Vorfahrt haben (Gleichrangigkeit der Verkehrsarten!). Ggfs. k\xF6\
        nnte ein zweiter, breiter Wege am Rande der Rheinaue helfen, wie er zwischen\
        \ Telekom und Autobahn schon besteht (aber nicht beschildert ist); das erfordert\
        \ Richtung Westen dann aber irgendwo eine sinnvolle Querungsm\xF6glichkeit."]
