      \ gro\xDF, so dass das \xFCberqueren relativ lange dauert.\nSelbst in der Gegenrichtung\
      \ (auf dem H\xFCgel -> Frongasse) passiert es ab und zu mal, dass querende Fahrzeuge\
      \ bereits gr\xFCn haben, wenn man sich noch im Kreuzungsbereich befindet. Diese\
      \ Situation entsteht beispielsweise, wenn man recht schnell auf die Kreuzung\
      \ zu f\xE4hrt, sich jedoch im Bereich nach der Ampel der Verkehr an der n\xE4\
      chsten Ampel bzw. in der Frongasse staut und man noch im Kreuzungsbereich langsamer\
      \ werden muss.", "Es w\xE4re sinnvoll, wenn die Ampel so eingestellt w\xFCrde,\
      \ dass f\xFCr wenige Sekunden alle rot haben, so dass die R\xE4umung der Kreuzung\
      \ gefahrlos erfolgen kann.\nEine Verl\xE4ngerung der Gelbphase ist meines Wissens\
      \ nicht zul\xE4ssig. Das w\xE4re hier sicher auch eine sinnvolle L\xF6sung."]
