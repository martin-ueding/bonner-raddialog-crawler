  lat: 50.719945
  lon: 7.150136
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/nach-wie-vor-lebensgefaehrlichs
  text: ['Die Dichte des Auto- und Fahrradverkehrs auf der Joseph-Schumpeter-Allee
      hat in den letzten Jahren massiv zugenommen. Hier bestehen zwei zunehmend dringende
      Probleme:', "Gefahrenstelle\nIm morgendlichen Berufsverkehr erreichen Fahrradfahrer\
      \ die Alle von der Ebertbr\xFCcke kommend teils im Sekundentakt. Bei der Auffahrt\
      \ vom Fahrradweg auf die Alle sind sie gezwungen, sie ohne weitere Fahrbahnmarkierungen\
      \ in den Verkehr einzureihen. Da die Autos hier zugleich vom Beschleunigungsstreifen\
      \ auf die Allee einbiegen, gilt die Hauptaufmerksamkeit der Autos dem links\
      \ von ihnen flie\xDFenden Verkehr und weniger den von rechts in die Fahrbahn\
      \ kommenden Fahrr\xE4dern. Die Gleichzeitigkeit der beschleunigenden Autos,\
      \ der bereits auf der Allee fahrenden Autos und der von rechts hinzukommenden\
      \ Fahrr\xE4der sorgt regelm\xE4\xDFig f\xFCr brenzlige Situationen. Mit der\
      \ Er\xF6ffnung des Rhein Palais wird sich die Situation nochmals erheblich verschlechtern.",
    "Fahrradweg\nEntlang der Allee sind erhebliche Fl\xE4chen f\xFCr den verkehrsf\xFC\
      hrungsparallel ruhenden Verkehr reserviert, w\xE4hrend zugleich keine Fahrradwege\
      \ markiert sind. F\xFCr die Neuerschlie\xDFung des Areals ist das leider sehr\
      \ traurig und f\xFChrt zu Wettk\xE4mpfen zwischen dem inzwischen recht dichten\
      \ Fahrradverkehr und dem ebenfalls an Dichte stark zunehmenden MIV und \xD6\
      PNV. Eine Fahrradwegmarkierung w\xE4re hier w\xFCnschenswert und zeitgem\xE4\
      \xDF."]
  title: Fahrradauffahrt und -weg Joseph-Schumpeter-Allee
  url: https://www.raddialog.bonn.de/dialoge/fahrradauffahrt-und-weg-joseph-schumpeter-allee
  votes: 1
