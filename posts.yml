      \ da dort ein Baum\nim Wege steht. Das ist ein Gefahrenstelle, die seit Jahren\
      \ besteht. Was soll das?\nPlatz genug w\xE4re f\xFCr die F\xFChrung des Radweges\
      \ zwischen den B\xE4umen. ", "Weitere Anregung: Sperrung des Rathenau Ufers\
      \ / Erste F\xE4hrgasse f\xFCr den Individualverkehr. Busse m\xFCssen f\xFCr\
      \ den Transport\nder mit den Schiffen ankommenden Touristen nat\xFCrlich hier\
      \ fahren und parken d\xFCrfen. Aber wer einmal beobachten\ndurfte, wie Touristen,\
      \ die vom Ufer her kommend zur Innenstadt unterwegs sind, in der Ersten F\xE4\
      hrgasse zwischen\nparkenden Autos hin und her gejagt werden, m\xF6chte den Planern\
      \ doch ein fr\xF6hliches \"Weidmanns Heil\" zurufen.\nAlso meine Anregung: Wenn\
      \ schon nicht die Uferstrasse, dann doch wenigstens die Erste F\xE4hrgasse f\xFC\
      r den Autoverkehr\nsperren."]
