  comments:
  - answers: []
    author: Moderation CP
    date: 22. Sep. 2017
    text: ['Lieber Gast,', "herzlichen Dank f\xFCr Ihren Beitrag. Sie haben ihren\
        \ Vorschlag der Kategorie Radverkehrsf\xFChrung zugeordnet. Das von Ihnen\
        \ angesprochene Thema ist nach unserem Verst\xE4ndnis allerdings besser in\
        \ der Kategorie Radwegqualit\xE4t aufgehoben, da Sie die zu geringe Breite\
        \ des Radweges kritisieren. Um sicherzustellen, dass Ihr Vorschlag in der\
        \ Auswertung auch im \u201Erichtigen\u201C Themenbereich auftaucht, haben\
        \ wir Ihren Beitrag daher dieser Kategorie zugeordnet. Wir bitten um Ihr Verst\xE4\
        ndnis.\nDa es sich nicht um einen Vorschlag zu einem konkreten Ort handelt,\
        \ haben wir diesen einfach dem Rathaus zugeordnet, damit er in der sp\xE4\
        teren Auswertung separat betrachtet werden kann.\nHerzlichen Dank,", "Moderation\
        \ Pr\xFC\xDFmann"]
    time: '11:21'
    title: Ihr Beitrag
  - answers: []
    author: Caroline
    date: 17. Okt. 2017
    text: ["Zum obigen Vorschlag m\xF6chte ich noch erg\xE4nzen, dass der Weg zudem\
        \ oftmals schlecht gepflegt ist. \xC4ste werden zu selten geschnitten, so\
        \ dass man aufpassen muss, diese nicht ins Gesicht zu bekommen.  W\xE4hrend\
        \ die Stra\xDFen schon l\xE4ngst ger\xE4umt und gestreut sind bildet sich\
        \ auf dem Radweg  (wie auf allen Radwegen in Bonn) eine dicke Eisschicht."]
    time: '18:28'
    title: Radweg entlang der Gleise pflegen
  date: 20.09.2017
  lat: 50.728938
  lon: 7.104035
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/radfahrer-bitte-ganz-duenn-machen
  text: ["Der Radweg neben der Kaiserstra\xDFe ist eine Art \"Hauptverkehrsweg\" f\xFC\
      r Fahrradfahrer. Der Weg ist aber viel zu eng, an vielen Stellen kommen kaum\
      \ zwei entgegenkommende R\xE4der aneinander vorbei. Wenn dann ein Rad mit Anh\xE4\
      nger f\xFCr Kinder dabei ist (und an der Strecke sind Kitas!) ist es erst recht\
      \ eng. Da die Fahrbahn f\xFCr den Verkehr in beide Richtung ebenfalls sehr eng,\
      \ dr\xE4ngen sich Busfahrer teilweise so eng am Radweg vorbei, dass man nur\
      \ mit M\xFChe dem Au\xDFenspiegel ausweichen kann. Au\xDFerdem sollte es mehr\
      \ Unterf\xFChrungen unter der Bahn f\xFCr Radfahrer umgebaut werden. Das w\xFC\
      rde vor allem auch f\xFCr Rollstuhlfahrer und Kinderwagen die Situation verbessern.\
      \ Ein Fahrrad kann man notfalls auch mal die Treppe runter tragen - auch wenn\
      \ das mit gehobener Gaderode f\xFCrs B\xFCro oder mit Eink\xE4ufen beladen eher\
      \ schlecht ist - aber als Rollstuhlfahrer fehlt diese M\xF6glichkeit komplett.\
      \ Wenn durch die teilweise unzumutbar langen Schlie\xDFzeiten der Schranken\
      \ oder Umwegen, die mit dem Fahrrad l\xE4nger dauern, sich die Fahrzeit verdoppelt,\
      \ ist das schon abstrus und bei schlechtem Wetter nicht gerade angenehm. Als\
      \ Radfahrer warten man schlie\xDFlich nicht im warmen, trockenem Innenraum sondern\
      \ in Wind und Wetter. Die Stadt sollte ein deutliches Zeichen setzen, wenn sie\
      \ ernsthaft den Radverkehr f\xF6rdern m\xF6chte. Die Bonner Stra\xDFen sind\
      \ an vielen Stellen schlicht zu eng f\xFCr mehrspurigen Autoverkehr und Radverkehr\
      \ in zwei Richtungen. Da bleibt nur eine klare Entscheidung und Priorisierung\
      \ der Verkehrsmittel."]
  title: "Fahrradweg viel zu eng f\xFCr die Anzahl der Nutzer"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/fahrradweg-viel-zu-eng-fuer-die-anzahl-der-nutzer
  votes: 0
