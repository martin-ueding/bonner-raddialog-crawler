: author: Merrill
  category: Sonstiges
  comments:
  - answers: []
    author: Gast
    date: 09. Okt. 2017
    text: ["Ich schrieb: \"Passiert ist: NICHTS.\".\nDas stimmt nicht. Seitdem sich\
        \ die Bezirksvertretung vor fast Jahren das erste Mal mit dem Thema \"fahrradfreundliche\
        \ Umgestaltung der K\xF6nigswinterer Stra\xDFe\" auf den circa einem Kilometer\
        \ besch\xE4ftigte, ist NICHTS positives f\xFCr Radfahrer umgesetzt worden.\n\
        Passiert ist das:\n2014 Beschluss zur Umgestaltung der Stra\xDFe.\nRund zwei\
        \ Jahre sp\xE4ter (!) gab eine Anh\xF6rung, jedoch nur die der Autoparker,\
        \ d.h. der Bewohner der Stra\xDFe.\nNicht die der Radfahrer und Fu\xDFg\xE4\
        nger, die auf den ihre Wege blockierende parkende Autos nutzen m\xFCssen.\n\
        Wohlgemerkt: Die meisten der Falschparker parken NICHT in ihren Parkbuchten,\
        \ sondern einger\xFCckt und 1/3 bis 2/3 auf den Radwegen.\nEin halbes Jahr\
        \ sp\xE4ter behauptet das Tiefbauamt, das die AUTOfahrbahn eine Erneuerung\
        \ ben\xF6tigt.\nAls Folge wird es erneut mehrere Jahre (!) KEINE Verbesserungen\
        \ des Radverkehr dort geben:\nhttp://www.general-anzeiger-bonn.de/bonn/beuel/Stadt-will-Stra%C3%9Fe-ko..."]
    time: '15:39'
    title: "F\xFCr RADFAHRER passiert weiter nicht Gutes"
  - answers: []
    author: jpbvogel
    date: 09. Okt. 2017
    text: ["Wie im Eintrag \"schlechte Radverkehrsf\xFChrung\" (bei der K\xF6nigswinterer\
        \ Str. 142) diskutiert, w\xFCrde ein Umbau entsprechend Beschluss von 2013\
        \ (Drs.-Gruppe 1310924 bzw. 1412981) die Situation f\xFCr Radfahrer wenig\
        \ verbessern: Geplant ist in eine Richtung ein gemeinsamer (!!!) Rad/Fu\xDF\
        weg - sollte innerorts die Ausnahme sein und nie an Orten mit relevant hohem\
        \ Radverkehr wie hier - und in die andere Richtung ein Schutzstreifen mit\
        \ angesichts der Wichtigkeit der Stra\xDFe auch f\xFCr den Radverkehr zu geringer\
        \ Breite (l\xE4sst bei dann eher schmalen Kfz-Fahrbahn enges \xDCberholen\
        \ mit hoher Geschwindigkeit erwarten) und (schlimmer) zu nah an parkenden\
        \ Autos (Mindestma\xDF, Parkst\xE4nde schmaler als heutige Autos, und nicht\
        \ sicher, dass alle das \"Halb-Gehweg-Parken\" punktgenau verstehen), also\
        \ relevant in der dooring zone.\nDie komplette Neuplanung bietet die M\xF6\
        glichkeit, eine wirklich radverkehrsfreundliche Umgestaltung (w\xFCrde Tempo\
        \ 30 und breite Radstreifen bedeuten und einen Wegfall der Parkpl\xE4tze erfordern)\
        \ oder doch mindestens eine Kompromissl\xF6sung (jeweils bergauf breiter getrennter\
        \ Rad/Fu\xDFweg, jeweils bergab gen\xFCgend breite Radstreifen, all das weit\
        \ entfernt von parkenden Autos) zu wagen. Die Stra\xDFe ist Beispiel daf\xFC\
        r, dass die vorhandene Breite schon f\xFCr den flie\xDFenden Verkehr nicht\
        \ ausreicht; unklar, warum dann noch erhebliche Fl\xE4chen f\xFCr den ruhenden\
        \ zur Verf\xFCgung gestellt werden.\nDavon unber\xFChrt die Notwendigkeit,\
        \ jetzt und sp\xE4ter den VERBOTENEN ruhenden Verkehr konsequent zu unterbinden."]
    time: '21:41'
    title: "DIESER Umbau w\xE4re keine L\xF6sung..."
  date: 09.10.2017
  lat: 50.736835
  lon: 7.095022
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/radweg-verschlammt
  text: ["Bereits 2014 (!) beschloss die Bezirksvertretung Beuel die fahrradfreundliche\
      \ Umgestaltung der K\xF6nigswinterer Stra\xDFe auf den circa ein Kilometer zwischen\
      \ \"Auf dem Grendt\" (Beuel) und Mehlemstra\xDFe (Ende Ramersdorf).\nDer Auftrag\
      \ an die Verwaltung lautete damals, die Parkpl\xE4tze auf die rheinzugewandte\
      \ Stra\xDFenseite zu verlegen. Die Radwege sollten zudem in beide Richtungen\
      \ markiert werden.\nWohlgemerkt: Es ging nicht um kostenintensive Umbauten,\
      \ sondern nur um Umgestaltung, Parkverbote und Farbmarkierung auf circa einem\
      \ Kilometer!\nDer 2014-Beschluss wird jedoch auch 2017 nicht umgesetzt. ", "Schlimmer\
      \ noch: Heute morgen parkten auf dem Kilometer \xFCber 100 Autos auf den Radwegen.\
      \ Denn Kn\xF6llchen hat hier die Stadt noch nie verteilt. Deshalb parken hier\
      \ auch Anh\xE4nger teilweise seit Wochen und Monaten - auf Radwegen!\nIm mehreren\
      \ (!) Fahrradklimatests der letzten Jahre wurde die Stra\xDFe von allen Befragten\
      \ am h\xE4ufigsten wegen Falschparker auf Radwegen in der Umfrage genannt.\n\
      Passiert ist: NICHTS. ", "Bonn schnitt im aktuellen Fahrradklimatest mit der\
      \ miserablen Schulnote 4,9 in der Kategorie \u201EFalschparkerkontrolle auf\
      \ Radwegen\u201C ab, siehe Seite 3 dort: https://goo.gl/xPX4uY"]
  title: "Umgestaltungsbeschl\xFCsse von 2014 endlich umsetzen! (K\xF6nigswinterer\
    \ Stra\xDFe)"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/umgestaltungsbeschluesse-von-2014-endlich-umsetzen-koenigswinterer-strasse
  votes: 0
