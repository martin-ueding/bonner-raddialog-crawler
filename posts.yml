  text: ["W\xE4hrend die Querung der Reuterstr. in n\xF6rdlicher Fahrtrichtung (nach\
      \ Poppelsdorf) problemlos m\xF6glich ist, ist die Ausfahrt aus der Fahrradstra\xDF\
      e Schumannstr. in Richtung S\xFCden (nach Kessenich) bis vor kurzem in keiner\
      \ Weise geregelt (weder Ampel noch Schilder beim \xDCberqueren der vierspurigen\
      \ Reuterstr.)\nNach meinem Hinweis an die Verwaltung wurde sehr kurzfristig\
      \ ein Schild \"Verbot der Einfahrt\" ans Ende der Fahrradstra\xDFe plaziert.\
      \ Dies kann zwar evtl. das unvorbereitete \xDCberqueren der Reuterstr. verhindern,\
      \ ist aber nat\xFCrlich keine L\xF6sung am Ende einer Fahrradstra\xDFe, die\
      \ ja absichtlich in beiden Richtungen befahrbar ist.\nAngesichts des zweispurigen\
      \ Linksabbiegers und der Stra\xDFenbahn ist es aber auch nicht verantwortbar,\
      \ eine neue Ampel einfach gleichzeitig mit dem Gegenverkehr auf Gr\xFCn zu schalten.\n\
      Ich schlage daher eine Fahrradampel mit eigener Gr\xFCnphase am Ende der Reuterstr.\
      \ in Fahrtrichtung S\xFCden vor, um dem Fahrradverkehr das gefahrlose Queren\
      \ der Reuterstr. direkt auf den Radstreifen der Hausdorffstr. zu erm\xF6glichen.\
      \ Um den Durchsatz der Kreuzung nicht \xFCberm\xE4\xDFig zu belasten, schlage\
      \ ich vor, diese Ampel mit einer Induktionsschleife nur bei Bedarf auf gr\xFC\
      n zu schalten."]
  title: "Fahrradampel mit eigener Gr\xFCnphase in Fahrtrichtung Kessenich"
