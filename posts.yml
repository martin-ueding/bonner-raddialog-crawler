      \ wird.", "Da es keine ordentliche Umfahrung gibt, wird der Gehweg hier meist\
      \ von Radfahrern in beiden Richtungen genutzt. Dies ist zwar eigentlich verboten,\
      \ aus Mangel an Alternativen aber die Realit\xE4t. Dann ergibt sich der Fall,\
