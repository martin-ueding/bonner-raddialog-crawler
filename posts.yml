      r den gleichen Weg nur eine Ampel haben.\nEin erster Schritt w\xE4re eine bessere\
      \ Taktung/Synchronisierung der Fahrradampeln. Langfristig sollte aber darauf\
      \ abgezielt werden, dass Radfahrer mit einer Ampelphase den Kreisel \xFCberqueren\
