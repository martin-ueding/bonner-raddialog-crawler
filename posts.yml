  - answers: []
    author: Jan Mantau
    date: 13. Sep. 2017
    text: ["Auch in Bad Godesberg sind unheimlich viele schmale Schutzstreifen entlang\
        \ parkender Autos aufgemalt und in letzter Zeit kamen etliche dazu. Ich fahre\
        \ dort prinzipiell nicht auf dem Schutzstreifen, sondern links daneben. In\
