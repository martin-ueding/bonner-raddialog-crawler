  text: ["Bei der Zipperstra\xDFe handelt es sich um eine der \xE4ltesten Stra\xDF\
      en Oberkassels, mit einer Vielzahl mehrerer hunderte Jahre alter Geb\xE4ude.\
      \ So auch das Fachwerkhaus Zipperstra\xDFe 35,\nsiehe Haus hier auf der linken\
      \ Seite:  https://goo.gl/dbyHv9\nBlick aus Zipperstra\xDFe auf Haus Nr. 30 und\
      \ der hier sehr engen Fahrbahn:  https://goo.gl/U16N6U", "Die Adrianstra\xDF\
      e, eine beliebte Rad-Alternativstrecke zur von Autos mehr befahrenen K\xF6nigswinterer\
      \ Stra\xDFe, macht hier wegen des Fachwerkhauses einen Knick und verl\xE4uft\
      \ versetzt weiter.\nRadfahrer, die aus Richtung Beuel auf der Adrianstra\xDF\
      e fahren, orientieren sich automatisch zur Fahrbahnmitte, da die Stra\xDFe nach\
      \ links versetzt weiter verl\xE4uft.\nIch beobachtete jedoch schon mehrmals\
      \ Fastunf\xE4lle von Autos und Radfahrern, wenn aus der Zipperstra\xDFe links\
      \ Autos heraus kamen und dabei kurzzeitig mit dem Autovorderteil in den Gegenverkehr\
      \ kamen.\nDie Zipperstra\xDFe ist trotz ihrer sehr geringen Breite eine viel\
      \ befahrene Stra\xDFe, weil sie u.a. Durchgangsstra\xDFe f\xFCr die rd. 500\
      \ aktiven Mitglieder des Oberkasseler Fu\xDFballvereins mit seinen \xFCber 25\
      \ Mannschaften ist,\ndie auf den zwei Fu\xDFballpl\xE4tzen des Vereins am Stingenberg\
      \ trainieren.  ", "An der Ecke des Hauses Zipperstra\xDFe Nr. 30 sollte deshalb\
      \ ein Konvexspiegel angebracht werden, der f\xFCr Fahrern auf der Adrianstra\xDF\
      e den Blick in die Zipperstra\xDFe und umgekehrt erm\xF6glicht.\nZudem sollte\
      \ durch ein absolutes Halteverbot sichergestellt werden, dass vor dem Haus Nr.\
      \ 30 nicht geparkt werden darf."]
  title: "Entsch\xE4rfung Gefahrensituation Ecke Zipper-/Adrianstra\xDFe durch Konvexspiegel"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/entschaerfung-gefahrensituation-ecke-zipper-adrianstrasse-durch
  votes: 0
