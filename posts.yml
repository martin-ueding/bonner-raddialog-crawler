    text: ['Lieber Gast,', 'bezugnehmend auf ihren Beitrag, hat die Stadtverwaltung
        folgenden Hinweis:', "\"Der Zebrastreifen bleibt, es wird zuk\xFCnftig einen\
        \ Zebrastreifen n\xF6rdlich und einen s\xFCdlich der ehemaligen Walter-Flex-Str.\
        \ (jetzt Genscherallee) geben. Da es sich bei dem neuen Haltepunkt UN-Campus\
        \ um einen neuen Haltepunkt des Schienenverkehrs handelt, wird mit einem gr\xF6\
        \xDFeren Fu\xDFg\xE4ngeraufkommen in diesem Bereich zu rechnen sein, insbesondere\
        \ zu Zeiten, wenn internationale Konferenzen stattfinden.  Daher m\xFCssen\
        \ dort die Belange von Fu\xDFg\xE4ngern und Radfahrern ber\xFCcksichtigt werden\
        \ und die Situation ist daher auch \xFCberhaupt nicht mit dem Br\xF6ltalbahnweg\
        \ vergleichbar. Dennoch ist es auch f\xFCr Radfahrer vorteilhaft, jetzt eine\
        \ neue Unterf\xFChrung unter der Bahnlinie (ohne Wartezeiten an den Schranken)\
        \ gemeinsam mit den Fu\xDFg\xE4ngern/bzw. \xFCber eine Rampenanlage nutzen\
        \ zu k\xF6nnen.\"", 'Herzlichen Dank,', 'Moderation [Nachname]']
