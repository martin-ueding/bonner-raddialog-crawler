  comments:
  - answers:
    - author: Martin Ueding
      date: 10. Okt. 2017
      text: ["Das Problem ist nat\xFCrlich erstmal durch ein einmaliges Entfernen\
          \ der R\xE4der behoben. Allerdings lagern sich \xFCber die Zeit dort neue\
          \ Schrottr\xE4der ab. Von daher ist es schon ein Problem, das eine langfristige\
          \ Ma\xDFnahme erfordert.", "Die gleiche Problematik gibt es bei den Wohnheimes\
          \ des Studierendenwerks. Dort ist die L\xF6sung, dass die Bewohner f\xFC\
          r ihre R\xE4der datierte Plaketten bekommen, die sie an ihre R\xE4der kleben.\
          \ Immer wieder geht die Wohnheimsverwaltung durch die Fahrradst\xE4nder\
          \ und entfernt \xBBabgelaufene\xAB Fahrr\xE4der und stellt sie in den Keller.\
          \ Nach einer gro\xDFz\xFCgigen Wartefrist werden die R\xE4der dann entg\xFC\
          ltig entfernt (versteigert, verschrottet, verkauft?). Das ist eine langfristige\
          \ L\xF6sung, die auch anscheinend funktioniert.", "Im \xF6ffentlichen Raum\
          \ ist das wahrscheinlich nicht direkt \xFCbertragbar. Vielleicht kann man\
          \ den R\xE4dern eine offizielle Banderole mit Datum verpassen. Steht das\
          \ Fahrrad mit der Banderole nach einem Monat noch immer da, wird es ins\
          \ Fundb\xFCro genommen und dann irgendwann versteigert. Bei regelm\xE4\xDF\
          ig genutzten R\xE4dern rei\xDFen die Besitzer einfach die Banderole ab."]
      time: 09:50
      title: Wiederkehrendes Problem
    author: Redaktion MW
    date: 09. Okt. 2017
    text: ['Lieber Gast,', "herzlichen Dank f\xFCr Ihren Beitrag. Dabei handelt es\
        \ sich aus unserer Sicht (\"Schrottr\xE4der\") zun\xE4chst einmal um einen\
        \ Mangel, der nur zeitlich begrenzt auftritt und keine langfristigen planerischen\
        \ Ma\xDFnahmen (wie z.B. Umbauten) erfordert [https://www.raddialog.bonn.de/informationen].\
        \ Wir haben Ihr Anliegen aber an  die Stadtverwaltung weitergeleitet, die\
        \ Ihr Anliegen weiter bearbeiten wird.", 'Herzlichen Dank,', "Moderation W\xE4\
        hner"]
    time: '20:51'
    title: Ihr Beitrag
