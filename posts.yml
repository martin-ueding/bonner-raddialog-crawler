  text: ["Die Hindernisse auf den Fahrradstra\xDFen, die verhindern sollen, dass die\
      \ Autos zu schnell k\xF6nnen, sind eine gute Idee.\nIn der Praxis hat man als\
      \ Fahrradfahrer jedoch immer die Wahl,\nrechts um die Hinternisse herum zu fahren\
      \ und damit direkt neben den parkenden Autos\ndie Hinternisse mittig zu \xFC\
      berqueren, was unbequem ist und bestimmt nicht gut f\xFCr Rad und Felgen\noder\
      \ links um die Hinternisse zu fahren, was vermutlich verkehrstechnisch nicht\
      \ so gedacht sein kann.", "Hier w\xE4re es gut, die Hindernisse so zu gestalten,\
      \ dass ein mittiges Fahren auf der Stra\xDFe gew\xE4hrleistet ist.\nIn einigen\
      \ Bonner Stra\xDFen, ist dies tats\xE4chlich geschehen, allerdings hat man hier\
      \ das Problem, dass die Hindernisse so angelegt sind (freier Streifen in der\
      \ Mitte), dass die Autos nur mit einer Seite darauf fahren m\xFCssen (zudem\
      \ sind diese recht flach) und damit viel schneller fahren k\xF6nnen. ", "Ben\xF6\
      tigt werden demzufolge Hindernisse, die Fahrradfreundlich sind, aber die Autos\
      \ merklich bremsen!"]
