  author: Martin Ueding
  category: Sonstiges
  comments:
  - answers: []
    author: Merrill
    date: 30. Sep. 2017
    text: ["Ich bin dutzende Male durch Radparadiese wie Grenoble, Amsterdam oder\
        \ Erlangen, Freibrug und G\xF6ttingen in Deutschland gefahren.\nDort gibt\
        \ es breite, kreuzungsfreie Fahrrad-Schnelltrassen.\nIn Bonn wurde bislang\
        \ der Schwerpunkt total einseitig auf Autofreundlichkeit gelegt. Jetzt sind\
        \ alle Fl\xE4chen belegt und Radfahrer m\xFCssen sich mit Brotkrumen und Kleinigkeiten\
        \ begn\xFCgen. Fahrten von Godesberg nach TAnnenbusch sind m\xFChselige Permanentzicktouren,\
        \ gelegentlich mal Radspuren, selten mal Radwege. Unterbrochen von 50 Ampeln.\
        \ Total radunfreundlich, aber es ist halt zu sp\xE4t."]
    time: '13:50'
    title: "Sch\xF6n. Aber 20 Jahre zu sp\xE4t."
  - answers: []
    author: 7000 Rad km pro Jahr
    date: 01. Okt. 2017
    text: ["wo ein politische Wille w\xE4re.... g\xE4be es auch einen Weg. Aber mit\
        \ dieser Alibiveranstaltung hat die Stadt ja erst mal 20 Jahre zu tun um all\
        \ unsere Kritik abzuarbeiten... und wer dann immer noch mehr fordert ist ja\
        \ total ungerecht gegen\xFCber der armen Stadt Bonn... Die Verantwortlichen\
        \ habe Dienstwagen... was interessiert die Fahrradfahren... das macht man\
        \ am Wochenende f\xFCr ein St\xFCndchen am Rhein lang. Bleibt zu hoffen das\
        \ die Deutsche Umwelthilfe (auch wenn sie sich z.T. dubios finanziert) weiterklagt\
        \ und Gerichte die Stadt Bonn zwingen Ma\xDFnahmen zur Luftreinhaltung zu\
        \ treffen. Vielleicht hilft das dem ein oder anderen doch mal beim nachdenken\
        \ \xFCber die Verkehrspolitik."]
    time: '13:13'
    title: "Es ist nie zu sp\xE4t"
  date: 30.09.2017
  lat: 50.735285
  lon: 7.10361
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/entfall-der-radwegebenutzungspflicht-inkl-ampelfurt-benutzung-der-fahrbahn
  text: ["Gestern bin ich das erste Mal bei Critical Mass mitgefahren. F\xFCr die,\
      \ die das nicht kennen: Viele Radfahrer (einige Hundert) treffen sich und fahren\
      \ als Konvoi durch die Stadt. Laut StVO darf man ab 15 Radfahrern einen Verband\
      \ bilden, der dann von der Radwegnutzungspflicht befreit ist und auch am St\xFC\
      ck \xFCber Ampeln fahren darf, selbst wenn diese rot werden. Das ist jeden letzten\
      \ Freitag im Monat um 18:00 an der Hofgartenwiese.", "Es ist ein deutlich anderes\
      \ Gef\xFChl, insbesondere auf der Viktoriabr\xFCcke, der Oxfordstra\xDFe am\
      \ Bertha-von-Suttner-Platz oder dem Kaiser-Karl-Ring. Radfahren in der Stadt\
      \ macht pl\xF6tzlich Spa\xDF, man f\xFChlt sich sicher und hat durch die konstante\
      \ Nutzung der Stra\xDFe eine deutlich bessere Fahrbahn zur Verf\xFCgung. Durch\
      \ diesen extremen Unterschied im Fahrgef\xFChl wird besonders deutlich, wie\
      \ wenig Spa\xDF Radfahren im Bonner Stadtgebiet normalerweise macht. Das Fahrgef\xFC\
      hl bei der Critical Mass ist das, was ich von einer Fahrradstadt erwarten w\xFC\
      rde. Es ist also noch viel zu tun, bis sich Alltag und Fahrradkonvoi im Fahrgef\xFC\
      hl ann\xE4hern.", "Vielleicht w\xE4re es f\xFCr Verantwortlichen eine gute Erfahrung,\
      \ an dieser Tour ein wenig teilzunehmen, um den Unterschied selbst zu erleben."]
  title: 'Critical Mass: Ein Unterschied wie Tag und Nacht'
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/critical-mass-ein-unterschied-wie-tag-und-nacht
  votes: 0
