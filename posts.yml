: author: Gast
  category: "Radwegqualit\xE4t"
  comments:
  - answers: []
    author: Martin Ueding
    date: 14. Sep. 2017
    text: ["Den Vorschlag finde ich sehr gut! Autofahrer interpretieren die Linie\
        \ als \xDCberholabstand. Es ist wohl einfacher, die Linie angemessen zu zeichnen,\
        \ sodass die 1.5 Meter \xDCberholabstand direkt eingeplant sind. Um parkende\
        \ Autos muss entsprechend auch eine Schutzzone.", "Nur wird man dann wohl\
        \ feststellen, dass ich die Schutzlinien der Radfahrer fast (?) schon in der\
        \ Mitte der Stra\xDFe treffen. Und dann wird es bestimmt wieder einen Grund\
        \ geben, das nicht zu machen. Dabei zeigt das auf, welchen Preis die ganzen\
        \ kostenlosen \xF6ffentlichen Parkpl\xE4tze am Stra\xDFenrand eigentlich haben."]
    time: '11:53'
    title: "\xDCberholabstand einzeichnen"
  - answers: []
    author: jpbvogel
    date: 20. Sep. 2017
    text: ["Es w\xE4re ein Anfang, wenn die Regelma\xDFe nach ERA 2010 wirklich (so\
        \ wie es gemeint ist) in der Planung als Regelma\xDFe verwendet w\xFCrden,\
        \ die bei deutlichem Radverkehrsaufkommen zu erh\xF6hen sind. In der Praxis\
        \ werden - auch in Bonn - leider die \"Mindestma\xDFe\" nach ERA, die eigentlich\
        \ f\xFCr kurze Engstellen usw. gemeint sind, als Normalma\xDFe genommen und\
        \ an Engstellen nochmals verschm\xE4lert. \xDCbrigens ist auch die Kumulation\
        \ von Mindestma\xDFen nicht vorgesehen (wenn schon die Kfz-Fahrbahn schmal\
        \ ist, muss der Radweg normalbreit sein usw.). Das kann nicht funktionieren.\
        \ Dasselbe gilt \xFCbrigens auch f\xFCr Parkpl\xE4tze: Wenn diese aus den\
        \ 80ern und entsprechend schmal sind, stehen heutige Autos typischerweise\
        \ 30...50cm seitlich heraus. F\xFCr eine Fahrradhauptstadt w\xE4re es selbstverst\xE4\
        ndlich, alle diese Anlagen in einem Turnus von ca. 5 Jahren zu \xFCberpr\xFC\
        fen und in der Breite anzupassen - auch z. B. an gestiegenen Radverkehr (hei\xDF\
        t in der Regel: zu erkennen, dass man nicht \xFCberholf\xE4hige Kfz-Fahrbahn\
        \ UND ausreichende Schutzstreifen UND Parkpl\xE4tze auf einmal haben kann,\
        \ siehe Eintrag in der Rudolf-Hahn-Stra\xDFe). Genauso f\xFCr benutzungspflichtige\
