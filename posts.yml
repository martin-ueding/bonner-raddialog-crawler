      \ mich zur Vollbremsung, da sie in der Regel sofort abbremsen m\xFCssen und\
      \ es sich um eine Engstelle handelt. Das Grundverst\xE4ndnis, dass der querende\
      \ Verkehr  (bei entsprechender Ampelschaltung) Vorfahrt hat, auch wenn es sich\
      \ um Fahrradfahrer handelt, fehlt vollst\xE4ndig.\nZudem:\nDie Einsicht auf\
      \ den Fu\xDFg\xE4nger\xFCbergang ist durch wartende Linksabbieger oft versperrt\
      \ und viele Autofahrer denken nicht daran, dass in diesem kinderreichen Stadtteil\
      \ schon mal ein Roller oder Fahrrad fahrendes Kind v\xF6llig zu Recht \xFCber\
      \ die gr\xFCne Fu\xDFg\xE4ngerampel fahren kann! Ich habe hier schon Blut geschwitzt."]
