  text: ["Aus Richtung Viktoriabr\xFCcke kommend verengt sich der Wittelsbacher Ring\
      \ an der Lisztstra\xDFe. Der Fahrradweg wird hier in einem recht spitzen Winkel\
      \ nach links auf die Fahrbahn gef\xFChrt, die schon f\xFCr gr\xF6\xDFere Kraftfahrzeuge\
      \ in der Breite knapp ist, f\xFCr Fahrr\xE4der aber, die hier pl\xF6tzlich mit\
      \ den Kraftfahrzeugen die Fahrbahn teilen sollen, zu einer lebensgef\xE4hrlichen\
      \ Stelle werden.\nIch halte diese Radwegf\xFChrung f\xFCr extrem un\xFCberlegt\
      \ und systembedingt gef\xE4hrlich!\nWarum wird der Radweg nicht schon hinter\
      \ der Ampel mehr links gef\xFChrt, so dass Kraftfahrzeugf\xFChrer die Radfahrer\
      \ direkt neben sich bemerken und sich gemeinsam mit diesen auf die bevorstehende\
      \ Engstelle einstellen k\xF6nnen, statt erst an der Engstelle von pl\xF6tzlich\
      \ einschwenkenden Radlern \xFCberrascht zu werden?\nDieselbe Kritik gilt auf\
      \ der Bornheimer Stra\xDFe, wo an den beiden Kreiseln zwischen Ellersta\xDF\
      e und OBI-Gel\xE4nde der Radweg f\xFCr wenige Meter von links an den rechten\
      \ Stra\xDFenrand verschwenkt wird, um dann pl\xF6tzlich nach links gef\xFChrt\
      \ zu werden, wo die Stra\xDFenbreite kaum f\xFCr ein gr\xF6\xDFeres Kfz reicht.\
      \ Auch hier kommt es regelm\xE4\xDFig zu gef\xE4hrlichen Situationen, die dadurch\
      \ gewaltig entsch\xE4rft werden k\xF6nnten, dass man den Radweg ohne R\xFCckschwenkung\
      \ geradlinig fortf\xFChrt. Das Opfer eines Kfz-F\xFChrers, hier \xFCber zwanzig\
      \ (oder auch drei\xDFig) Meter hinter einem Radler zu bleiben, ist - f\xFCr\
      \ eine deutlich erh\xF6hte Sicherheit !- sicherlich zumutbar.\nPeter Knoth\n\
      [Mail-Adresse entfernt]"]
