  comments:
  - answers: []
    author: gebro
    date: 06. Okt. 2017
    text: ["Die gesamte Radverkehrsf\xFChrung auf dieser Hauptroute ist schlicht indiskutabel:\n\
        der Schutzstreifen wird vom wartenden MIV blockiert und rechtsabbiegende Radler\
        \ werden noch zum Stopp gen\xF6tigt, obwohl sie kaum jemand gef\xE4hrden.\n\
        Wenn der letzte Parkplatz geopfert w\xFCrde, k\xF6nnte der Radverkehr dar\xFC\
        ber schon zur Br\xFCckenrampe geleitet werden."]
    time: '18:15'
    title: die Prof-Neu-Allee
  - answers: []
    author: Xoff
    date: 08. Okt. 2017
    text: ["Das Stopp-Schild an der Prof. Neu-Alllee illustriert ein typisches Problem\
        \ bei der Beschilderung: Es ber\xFCcksichtigt nicht die Unterschiede zwischen\
        \ Radfahren und Autofahren.", "Beim Autofahren betr\xE4gt der Abstand zwischen\
        \ den Augen und der Fahrzeugfront etwa 1,5 Meter. Seitlich ist der Blickwinkel\
        \ durch die A-S\xE4ule, die Seitenspiegel und die B-S\xE4ule beschr\xE4nkt.\
        \ Akustisch ist der Fahrer auch weitestgehend abgeschirmt. Hinzu kommen (innerorts)\
        \ Geschwindigkeiten zwischen 30 und 50 km/h.", "Beim Radfahren ist der Abstand\
        \ zwischen Augen und Vorderrad nur etwa 50cm. Seitliche Einschr\xE4nkungen\
        \ der Blickrichtung gibt es nicht. Als Radfahrer h\xF6rt man auch deutlich\
        \ besser, was um einen herum geschieht. Die Geschwindigkeiten sind mit 15\
        \ bis etwa 25 km/h deutlich niedriger als im Auto.", "Radfahrer k\xF6nnen\
        \ ihrer Umgebung deutlich besser wahrnehmen als Autofahrer und sie sind langsamer\
        \ unterwegs. Deshalb ist es oftmals schlicht nicht notwendig anzuhalten, um\
        \ sich einen \xDCberblick \xFCber eine Verkehrssituation zu verschaffen. Dies\
        \ scheint leider bei der Planung oft nicht ber\xFCcksichtigt zu werden. Man\
        \ hat allzuoft den Eindruck, dass diejenigen die sich die Beschilderung ausdenken,\
        \ selten auf einem Fahrrad sitzen."]
    time: '21:58'
    title: Unterschiedliche Wahrnehmung der Umwelt in Auto und Fahrrad
  date: 27.09.2017
  lat: 50.739151
  lon: 7.115675
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/unterfuehrungen
  text: ["F\xFCr Fahrradfahrer/innen, die aus der Prof.-Neu-Allee kommen und auf die\
      \ Kennedybr\xFCcke Richtung Bonn-Zentrum nach rechts abbiegen m\xF6chten, gilt\
      \ wie f\xFCr alle Verkehrsteilnehmer/innen das Stopp-Schild vor Zebrastreifen\
      \ und Radweg. Radfahrer/innen und Fu\xDFg\xE4nger/innen kommen hier aus verschiedenen\
      \ Richtungen, sodass die Beschilderung aus Sicherheitsgr\xFCnden f\xFCr Autofahrer/innen\
      \ sinnvoll ist. F\xFCr die Gruppe der rechtsabbiegenden Fahrradfahrer/innen\
      \ ist das Schild schlicht st\xF6rend. Selbst ein Polizeibeamter sagte bei einer\
      \ Kontrolle hierzu: \"Sie m\xFCssen nicht absteigen. Schauen Sie nach rechts\
      \ und links und fahren Sie nicht mit \xFCberh\xF6htem Tempo.\" Ich schlage vor,\
      \ f\xFCr die rechtsabbiegenden Fahrradfahrer/innen bereits vorgezogen eine baulich\
      \ abgetrennte M\xF6glichkeit zu schaffen, sich auf einer Spur rechts einzuordnen\
      \ und, ohne formal einen Verkehrsversto\xDF zu begehen, mit ein wenig Schwung\
      \ auf die Kennedybr\xFCcke aufzufahren."]
