  text: ["Machen Sie die Oxfordstra\xDFe zu dem VorzeigeRadweg der Stadt.\nEine Spur\
      \ f\xFCr Autos ist vollkommen ausreichend, der freie Platz kann dann f\xFCr\
      \ den ersten Radweg der Stadt Bonn genutzt werden. Die Autos sind Relikte der\
      \ Vergangenheit und sollten an Bedeutung in der Stadtplanung verlieren und mit\
      \ anderen Verkehrsmitteln gleichbehandelt werden. Es gibt ein gut nutzbares\
      \ Nahverkehrssystem in der Stadt Bonn und mit dem neuen Radweg eine sichere\
      \ M\xF6glichkeiten sich auch individuell fort zu bewegen. Durch eine Revitalisierung\
      \ der Innenstadt wird die Lebensqualit\xE4t und die Luftqualit\xE4t deutlich\
      \ steigern. Einem Fahrverbot kann man so ebenfalls aus dem Weg gehen, indem\
      \ Autofahren noch unattraktiver wird. Es lohnt sich schon jetzt laut Studien\
      \ finanziell, \xF6kologisch und zeitlich nicht.\nDeswegen seien Sie der Realit\xE4\
      t einen Schritt voraus und schaffen Sie endlich Radwege.", "Zum Schluss m\xF6\
      chte ich Sie auffordern auf zu h\xF6ren mit Farbe \"Radschutzstreifen\" aufzumalen.\
      \ Wenn sich Radfahrer und Autofahrer n\xE4mlich an gesetzliche Regelungen, wie\
      \ zum Beispiel Seitenabst\xE4nde halten w\xFCrden, w\xFCrde sofort auffallen,\
      \ dass dies mit den aufgemalten Linien und deren Abst\xE4nden nicht umzusetzen\
      \ ist"]
