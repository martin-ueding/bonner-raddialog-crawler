    date: 25. Sep. 2017
    text: ["Nach einem Unfall mit Todesfolge zwischen Radfahrer und Fu\xDFg\xE4nger\
        \ vor einem Jahr hatte ich bei der Polizei wegen dieses Zustands angefragt,\
        \ ich zitiere die Antwort:\n\"1. Unfall\xF6rtlichkeit war die Marienforster\
        \ Str. 20 in Bad Godesberg.\n2. 400 Meter vor der Unfallstelle ist das Verkehrszeichen\
        \ 240 (gemeinsamer Geh-Radweg) an einem Lichtmast angebracht. Durch dieses\
        \ Zeichen wird der Weg grunds\xE4tzlich benutzungspflichtig, d.h. die Fahrbahn\
        \ darf NICHT benutzt werden. Somit er\xFCbrigt sich Frage 3.\n4. Die Beschilderung\
        \ mit Zeichen 240 ist sehr wohl vorhanden, z.B. auf der Fahrbahn zur Einm\xFC\
        ndung \"Am Stadtwald\", somit gilt auch in Ihrem beschriebenen Streckenverlauf\
        \ ebenfalls die Benutzungspflicht.\n5. Die Beschilderung erscheint richtig\
        \ (origin\xE4re Zust\xE4ndigkeit bei der Stadt Bonn) und wird\n6. im Rahmen\
        \ der Streife \xFCberwacht/sanktioniert.\"\nErg\xE4nzend zu 4. m\xF6chte ich\
        \ noch anmerken, dass die beschriebene \"Beschilderung\" nach StVO nicht wirksam\
        \ ist. Bodenmarkierungen k\xF6nnen Schilder nur wiederholen und nicht ersetzen.\
        \ Das ist auch gut so, denn vergessene Bodenmalereien finden sich auch in\
        \ Bonn zu gen\xFCge."]
