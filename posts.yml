https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/rutschiger-belag-verursacht-gefaehrliche-stuerze:
  author: Reimar
  category: Beschilderung
  comments:
  - answers: []
    author: Notaris
    date: 17. Sep. 2017
    text: ["Ich kenne die Stelle nur bei trockener Witterung, kann insofern zur \"\
        Rutschigkeit\" keinen Beitrag leisten. Wenn dem aber so ist, sollte man doch\
        \ den Belag \xE4ndern und nicht Hindernisse bzw. Schilder aufstellen. Ein\
        \ Radweg, auf dem nur geschoben werden kann, ist nun mal kein Radweg und dient\
        \ nicht der F\xF6rderung des Radverkehrs."]
    time: '20:54'
    title: Verbesserung des Belags statt Schilder/Hindernisse
  - answers: []
    author: hpajonk
    date: 20. Sep. 2017
    text: ["Wenn alle gef\xE4hrlichen Stellen gesperrt w\xFCrden, k\xF6nnte man das\
        \ Rad auf vielen Strecken gleich zuhause lassen. Gerne ein Warnschild, bis\
        \ das Problem behoben ist (Probleme gibt es ja nur bei bestimmten Witterungen\
        \ - meist l\xE4sst sich die Sache ja sogar mit Slicks ganz passabel fahren).\
        \ Es geht hier um F\xF6rderung des Radverkehrs, und nicht um dessen Aufgabe."]
    time: '17:55'
    title: "Blo\xDF keine Hindernisse und Sperrungen"
  - answers:
    - author: Kai Borgolte
      date: 24. Sep. 2017
      text: ["\"Reibmessungen h\xE4tten ergeben, dass der Belag in Ordnung ist.\"\
          \ Na dann ist es ja gut und man kann die Unf\xE4lle ignorieren."]
      time: '13:05'
      title: "\"Reibmessungen h\xE4tten ergeben"
    author: Claus
    date: 21. Sep. 2017
    text: ["Nordseitig handelt es sich um einen Radweg,da darf man nicht mal zu Fu\xDF\
        \ gehen. Wieso also ein Gebot zum Absteigen? Ganz zu Beginn stand so ein Schild\
        \ mal da, aber es wurde sinnvollerweise gehen einen Warnhinweis \"Steiler\
        \ Abschnitt\" getauscht.\nDer Belag l\xE4sst sich nach Auskunft von Stra\xDF\
        en.NRW (die sind daf\xFCr zust\xE4ndig, weil es eine Autobahnbr\xFCcke ist)\
        \ nicht tauschen, weil es der einzige Belag sei, der zu der Konstruktion passt,\
        \ sagte man mir. Reibmessungen h\xE4tten ergeben, dass der Belag in Ordnung\
        \ ist. Bei Trockenheit ist der Belag trotz Glanzoptik sehr griffig. Problem\
        \ ist, dass die K\xF6rnung sehr unregelm\xE4\xDFig aufgebracht ist und bei\
        \ Feuchte und N\xE4sse unberechenbar wird. Ein \xC4rgernis, das ja. Aber ein\
        \ Absteige-Gebot ist keine L\xF6sung. Fahren kann man darauf auch bei N\xE4\
        sse."]
    time: '12:50'
    title: Es ist ein Radweg!
  date: 17.09.2017
  lat: 50.755784
  lon: 7.0981
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/fehlende-querungsmoeglichkeit
  text: ["Um die Friedrich-Ebert-Br\xFCcke auf der Bonner Seite mit dem Fahrrad zu\
      \ verlassen, muss man eine spiralartige Abfahrt nehmen. Diese ist bei Feuchtigkeit\
      \ rutschig wie Schmierseife - insbesondere wenn ab Fr\xFChjahr die Bl\xFCtenpollenzeit\
      \ ist. Ich bin im April dort mit dem Rad gest\xFCrzt - ich bremste, das Vorderrad\
      \ rutschte weg und habe mir den Arm kompliziert gebrochen. In meinem engeren\
      \ Bekanntenkreis passierte kurz danach ein weiterer Sturz, der gl\xFCcklicherweise\
      \ glimpflicher ausging. Jedesmal wenn ich dort Kinder spielen sehe, die sich\
      \ einen Spa\xDF machen und mit Rad oder Skateboard dort herunterrasen, denke\
      \ ich, was dabei alles passieren kann. Der Belag ist zwar aufgeraut, aber offenbar\
      \ mit einer Art Farbe \xFCberstrichen, die vielleicht Ursache des Ganzen ist.\
      \ Zumindest eine Aufforderung abzusteigen f\xE4nde ich plausibel, eventuell\
      \ mit einem Hindernis, das dazu zwingt - auch ansonsten ist die Abfahrt ohne\
      \ gute Bremsen gef\xE4hrlich."]
  title: "Rutschiger Belag verursacht gef\xE4hrliche St\xFCrze "
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/rutschiger-belag-verursacht-gefaehrliche-stuerze
  votes: 0
