      \ Fu\xDFg\xE4ngerf\xFChrung seitlich. Deutliche Reduzierung der Fl\xE4chen f\xFC\
      r Au\xDFengastronomie und Kleiderst\xE4nder."]
  title: "Enge Friedrichstra\xDFe"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/enge-friedrichstrasse
