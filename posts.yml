  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/achtung-smombies
  text: ["Ein gutes Verkehrskonzept sollte alle Verkehrsteilnehmer ber\xFCcksichtigen,\
      \ klare Priorit\xE4ten setzen und die engen Bonner Stra\xDFen entlasten! Dadurch\
      \ w\xFCrde das Radfahrern deutlich erleichtert. In Kessenich sind viele Fu\xDF\
      wege und Stra\xDFen sehr eng. Gleichzeitig leben hier viele Familien mit Kindern,\
      \ die lernen Fahrrad zufahren oder lernen alleine den Schulweg zu bew\xE4ltigen.\
      \ Dies wird durch die sehr engen Stra\xDFen und Fu\xDFweg nicht gerade leichter.\
      \ Trotzdem parken viele Autos auf den Fu\xDFwegen, zu dicht an Kreuzungen, stehen\
      \ M\xFClltonnen kreuz und quer auf dem Fu\xDFweg, werden an Baustellen keine\
      \ Ausweichwege eingerichtet etc. Au\xDFerdem stauen sich in den engen Stra\xDF\
      en die Abgase. Dabei scheint ein erheblicher Anteil des Verkehrs nicht von Anwohner\
      \ verursacht zu werden, sondern vom Ausweichverkehr, der die Reuterstra\xDF\
      e/B9 umgehen will. Vorschl\xE4ge: Ausweitung der Umweltzone; mehr Einbahnstra\xDF\
      en; Fahrradstra\xDFen, die nur f\xFCr Anwohner und den Lieferverkehr f\xFCr\
      \ die \xF6rtlichen Gesch\xE4fte/Betriebe f\xFCr den Autoverkehr freigegeben\
      \ werden - im Gegenzug Strecken f\xFCr Durchgangsverkehr deutlich ausweisen;\
      \ Falschparken konsequent ahnden; Verbesserung der Taktung der Buslinien um\
      \ Stra\xDFen zu entlasten. Die Taktung der Stra\xDFenbahnen ist hervorragend,\
      \ leider h\xE4ngen sie h\xE4ufig im Verkehr und die Busse decken andere Richtungen\
      \ ab. Wenn der Bus aber nur im 1/2 Stunden Takt f\xE4hrt ist das kein gutes\
      \ Angebot. Nur isoliert die Radwege betrachten, ist aus meiner Sicht zu kurz\
      \ gedacht."]
  title: "Gesamtkonzept f\xFCr den Verkehr n\xF6tig. Ausweichverkehr von Reuterstra\xDF\
    e / B9 aus den Kessenicher Wohnvierteln raushalten. Auch an die Kinder denken!"
