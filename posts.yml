  comments:
  - answers: []
    author: Mrs X
    date: 21. Sep. 2017
    text: ["Als Radfahrerin w\xFCrde ich unterst\xFCtzen, den unteren Weg am Ufer\
        \ in einen Fu\xDFg\xE4ngerweg umzuwandeln, sofern es weiter oben am Rhein\
        \ einen gut befahrbaren, ausreichend breiten und wurzelfreien/glatten Radweg\
        \ g\xE4be. Die Verdammung aller R\xE4der an die B9 ist jedoch keine L\xF6\
        sung, denn auch RadfahrerInnen haben Recht auf einen abgasfreien Weg am Fluss\
        \ entlang."]
    time: '22:18'
    title: "Wenn es eine Alternative g\xE4be..."
  - answers: []
    author: Matula
    date: 23. Sep. 2017
    text: ["wenn man Adenauerallee und Ludwig-Erhard-Allee zu autofreien Fahrradrouten\
        \ erkl\xE4rt. Hier bel\xE4stigen Autos und LKW dann keine Radfahrer."]
    time: 09:05
    title: Ohne weiteres umsetzbar,
  - answers: []
    author: jochris
    date: 23. Sep. 2017
    text: ["Liebe Frau G\xE4rtner,\nder Weg direkt am Rhein ist ein benutzungspflichtiger\
        \ RADweg, auf dem Fu\xDFg\xE4nger nach der derzeitigen Beschilderung nichts\
        \ zu suchen haben. Ich bezeichne mich auch nicht als Kampfradler, wenn ich\
        \ auf dem Weg zur Arbeit z\xFCgig voran kommen will. Innerhalb der Rheinaue\
        \ gibt es offiziell keine Aufteilung mehr nach Rad- und Fu\xDFwegen, die Piktogramme\
        \ auf dem Boden haben verkehrsrechtlich keinerlei Bedeutung.\nEs fehlen in\
        \ der Rheinaue auf dieser wichtigen Verkehrsverbindung ad\xE4quate Wege, auf\
        \ denen Radfahrer sicher und z\xFCgig und von Fu\xDFg\xE4ngern getrennt voran\
        \ kommen k\xF6nnen."]
    time: '17:53'
    title: "Liebe Frau G\xE4rtner,"
  - answers:
    - author: Gast
      date: 27. Sep. 2017
      text: ["Sinnvoll w\xE4re es in der Tat, den direkt am Rhein verlaufenden Weg\
          \ nicht anzutasten und den weiter oben verlaufenden Parallelweg zu einem\
          \ echten, breiten Radschnellweg f\xFCr schnellfahrende Radfahrer (35 km/h\
          \ sollten schon drin sein) auszubauen, zur Not eben mit einem begleitenden\
          \ Fu\xDFweg. Aber mit einer klaren Trennung. Dabei sollte man sich auch\
          \ ein Beispiel an den Radschnellwegen in den NL nehmen, die mit einer Mittellinie\
          \ auch als solche erkennbar sind."]
      time: '10:01'
      title: "Sinnvoll w\xE4re es in der Tat,"
    - author: Michael S.
      date: 07. Okt. 2017
      text: ["Als Radfahrer, der t\xE4gl. am Rhein entlang in die Bonner Innenstadt\
          \ f\xE4hrt, bin ich klar f\xFCr einen Radschnellweg. Dieser kann auch gerne\
          \ etwas vom Rhein entfernt durch die Rheinaue verlaufen. Dann aber aber\
          \ Radschnellweg \"richtig\" - also ohne Kreuzungen und vor allem OHNE Fu\xDF\
          g\xE4nger, die st\xE4ndig auf dem Radweg latschen !!!"]
      time: '17:19'
      title: Radschnellweg ja, aber ...
    author: Redaktion MW
    date: 25. Sep. 2017
    text: ['Lieber Gast,', 'bezugnehmend auf ihren Beitrag, hat die Stadtverwaltung
        folgenden Hinweis:', "\"Als einer der dr\xE4ngendsten W\xFCnsche im Fahrradklimatest\
        \ wurde die zeitnahe Reparatur und Verbreiterung des schmalen linksrheinischen\
        \ Uferradwegs genannt. Daher erstellt die Verwaltung zur Zeit eine Planung,\
        \ um den Radweg zur verbreitern. Dieser Radweg ist zugleich Teil des Rheinradwegs,\
        \ der \xFCberregional den Radfahrern als radtouristische Strecke zur Verf\xFC\
        gung steht.", "Insgesamt wird momentan wie auch schon in der Vergangenheit\
        \  \xFCber das Miteinander von Fu\xDFg\xE4ngern und Radfahrern in der Rheinaue\
        \ diskut\xEDert.  Ein Verbot f\xFCr die Radfahrer oder f\xFCr die Fu\xDFg\xE4\
        nger ist sicher nicht zielf\xFChrend, es gibt hoffentlich die M\xF6glichkeit,\
        \ dass man beiden Parteien eine Nutzung des Rheinufers erm\xF6glicht.\"",
      'Herzlichen Dank,', "Moderation W\xE4hner"]
    time: '20:21'
    title: Antwort der Verwaltung
  - answers:
    - author: KHF1
      date: 16. Okt. 2017
      text: ["Gestern war ich mit einer kleinen Gruppe an der Wahnbachtalsprerre.\
          \ Die Sieg entlang war viel los, aber Radfahrer sind eben umsichtiger. Das\
          \ letzte St\xFCck zur Talsperre habe ich geschoben. Vorbei an parkenden\
          \ PKWs, die dort eigentlich gar nicht einfahren d\xFCrfen. Nur landwirtschaftlicher\
          \ Verkehr. Dann wurde die Grupee \xFCberholt. Hat mich fast am Arm gestreift.\
          \ Habe den Fahrer angesprochen. Hier w\xE4re doch 30er Zone. Vom Verbot\
          \ wollte er nix wissen. Habe Foto gemacht und Nummer notiert. Sp\xE4ter\
          \ auf dem R\xFCckweg habe ich mich noch 3 mal richtig ge\xE4rgert. Am Konrad-Adenauer-Platz\
          \ stand mal wieder ein PKW so bl\xF6d auf dem Geh/Radweg, dass ich kaum\
          \ vorbeikam. Das Gleiche, wie immer am Ende der Ellerstrasse, wo man nur\
          \ \xFCber den Gehweg zur Ampel kommt. Und zuletzt wird man in Alfter knapp\
          \ von einem Linksabbieger umgenietet. Daher hasse ich das Fahren auf der\
          \ linken Seite.\nJa, wenn die bestehen Radwege besser gepflegt w\xFCrden\
          \ und man daf\xFCr sorgt, dass nicht so viele M\xFClltonnen und Kfz die\
          \ Rad/Gehwege blockieren, dann w\xE4re schon viel erreicht.\nDeshalb kann\
          \ ich nur zustimmen. Sicherere und zumutbare, eigene Radwege. M\xF6glichst\
          \ nicht mit Fussg\xE4ngern zusammen.\nFussg\xE4nger laufen ja auch nicht\
          \ auf der Strasse oder beschweren sich \xFCber die schnellen Autos. Ich\
          \ m\xF6chte einfach nur schnell und sicher zum Arbeitsplatz und zur\xFC\
          ck."]
      time: '15:16'
      title: "Jeder Tag k\xF6nnte der letzte sein"
    author: Merrill
    date: 27. Sep. 2017
    text: ["40 Jahre fast nix in Schaffung guter Radwege investiert - das ist Bonn.\
        \ Egal in welche Richtung (Godesberg, K\xF6ln, Koblenz, St.August/Siegburg,\
        \ Rheinbach, Meckenheim: \xDCberall sind die extrem wichtigen Hauptrichtungs-\"\
        Radwege\" radunfreundliches St\xFCckwerk, mit zu keinen/zu engen und/oder\
        \ unterbrochenen Radwegen.\nDie Adenauerallee hat kaum Radwege, fast nur Radspuren.\
        \ Insbesondere auf der f\xFCr Autos engen Adenauerallee werden diese extrem\
        \ h\xE4ufig von schnellfahrenden Autos \xFCberfahren. Am Adenauerplatz endet\
        \ die Radspur abrupt und ohne Hinweis, wie weiter an der Ampel. Fu\xDFg\xE4\
        nger/Radfahrer m\xFCssen sich ab da den \"B\xFCrgersteig\" in Richtung Godesberg\
        \ teilen.\nDie vom Gast kritisierte Engstelle betrifft den Heimkehrerweg,\
        \ der wirklich au\xDFerordentlich eng ist. F\xFCr das nur 200 Meter weiter\
        \ befindliche WCCB hat Bonn bislang 170 Mio verplempert. F\xFCr einen Radweg\
        \ Bonn-Godesberg ist jedoch seit 40 Jahren kein Geld da.\nAuch an dieser Stelle\
        \ steht kein kurzer und guter Radweg zu Verf\xFCgung: An der paralell verlaufenden\
        \ Petra Kelly Allee gibt es keinen Radweg. F\xFCr extrem informierte Insider\
        \ gibt es mit x-Abbiegungen verlaufende kombinierte Rad-/Fu\xDFwege durch\
        \ die Rheinaue. Aber ausgeschildert ist dort fast nichts. Chaotisches St\xFC\
        ckwerk, wie bei allen anderen Radwegen.\nRadfahren in Bonn ist und bleibt\
        \ ein gef\xE4hrliches, chaotisches \"Erlebnis\"."]
    time: '18:23'
    title: Keine adequaten Rad-Hauptverkehrswege -  egal welche Richtung
  - answers:
    - author: squirrel
      date: 18. Okt. 2017
      text: ["Indem man beim benutzungspflichtigen Radweg schnell die Schilder mit\
          \ blauen Plastiks\xE4cken abdeckt und hofft dass der 1,20m (?) breite Weg\
          \ auf einmal f\xFCr alle Verkehrsteilnehmer und noch die durch Sperrungen\
          \ verst\xE4rkte Anzahl auf einmal ausreicht.", "Toll auch, wenn vielleicht\
          \ auch durch Bund finanziert und nicht die Stadt, wie in der Rheinaue mal\
          \ eben neue Versorgungsleitungen verlegt werden damit diese Zeltstadt erm\xF6\
          glicht werden kann, aber dann sowas wie der Heimkehrerweg v\xF6llig ausser\
          \ acht gelassen wird. Hauptsache jetzt k\xF6nnen \xFCberall die Gabelstapler,\
