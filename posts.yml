    title: Umgestaltung...
  - answers:
    - author: Redaktion TE
      date: 05. Okt. 2017
      text: ["Liebe/r Merril,\nbitte beachten Sie die Dialogregeln (https://www.raddialog.bonn.de/regeln)\
