      uft der parallele Stra\xDFenzug Niebuhrstr. - Lenn\xE9str. Die Kaiserstr. k\xF6\
      nnte vom ZOB in Richtung S\xFCden (Gronau - Bad Godesberg) Einbahnstra\xDFe\
      \ (nur f\xFCr den motorisierten Verkehr) werden, w\xE4hrend die KFZ in Richtung\
      \ Kaiserplatz \xFCber Niebuhrstr. und Lenn\xE9str. gef\xFChrt werden - ebenfalls\
      \ als Einbahnstra\xDFe nur f\xFCr KFZ!\nGleichzeitig wird der jetzige, als Radweg\
      \ ausgewiesene B\xFCrgersteig als Parkraum genutzt, w\xE4hrend der Stra\xDF\
      enraum hier Fahrradstra\xDFe wird - mit absolutem Halteverbot f\xFCr KFZ. Damit\
      \ h\xE4tten Fahrradfahrer endlich gen\xFCgend Platz zur Verf\xFCgung, und auch\
      \ die Busse k\xF6nnten p\xFCnktlicher werden, weil sie nicht mehr von parkenden\
      \ KFZ blockiert werden. Der zus\xE4tzliche Parkraum w\xFCrde den Anwohnern zugute\
      \ kommen und somit potentiellen Gegenwind abmildern.", "F\xFCr den Abschnitt\
      \ Arndtstr. bis Bundeskanzlerplatz muss dem Fahrradverkehr Vorrang gegeben werden.\
      \ Wenn der jetzige Fahrradweg Parkraum wird, kann die Bushaltestelle Schedestr.\
      \ zur\xFCckgebaut werden, da dann der Radweg nicht mehr f\xFCr Radfahrer ben\xF6\
