          \ geparkt ist und man \"keinen Parkplatz finden kann\", liegt darin, dass\
          \ die Stadt jedem B\xFCrger das Recht einr\xE4umt, dass er Anspruch auf\
          \ einen kostenlosen Parkplatz auf \xF6ffentlichem Grund und Boden direkt\
          \ vor seiner Haust\xFCr hat.  Ich glaube anders, und wenn ich privates Eigentum\
          \ im \xF6ffentlichen Raum lagern m\xF6chte, sollte ich es zu einem marktwirtschaftlichen\
          \ Preis bezahlen. ", "Wenn Sie auf dieser Stra\xDFe wohnen, m\xFCssen Sie\
          \ auch alle Autos und Anh\xE4nger sehen, die sich Woche f\xFCr Woche nicht\
          \ bewegen. Es ist kostenlos, also warum nicht?  Wenn es wirklich etwas kostet,\
