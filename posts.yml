      rgersteig ist an dieser Kreuzung nicht ausreichend dimensioniert f\xFCr 2-3\
      \ Schulklassen. Die Autofahrer erkennen die potentielle Gefahrensituation zu\
      \ sp\xE4t. Ein Schubser reicht, dass Sch\xFCler \xFCberfahren werden.\nAbhilfe:\
      \ Vor der Automatisierung der Schrankenanlage wurden die \xD6ffnungszeiten der\
      \ Schranke vom Schrankenw\xE4rter im Rahmen des Fahrplans der Bahn flexibel\
      \ gesteuert, so dass dieses Problem nicht auftrat. Es k\xF6nnte also eventuell\
      \ die einfachste L\xF6sung sein, wieder einen Schrankenw\xE4rter zu installieren."]
