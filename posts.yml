  text: ["Wenn man in dieser Stelle auf dem Radstreifen bergauf (Richtung Ippendorf)\
      \ um die Biegung f\xE4hrt, wird es oft gef\xE4hrlich eng, wenn sich zugleich\
      \ zwei LKW begegnen. Die Stra\xDFe wird viel von Bussen und LKW genutzt. Wenn\
      \ hier gerade ein solch breites Fahrzeug bergab f\xE4hrt, weichen die bergauf\
      \ fahrenden Fahrzeuge regelm\xE4\xDFig auf den Radstreifen aus. Hier habe dann\
      \ als Radfahrer oft brenzlige Situation erlebt. Die Strecke ist morgens von\
      \ Radfahrern hoch frequentiert, weil ja irgendwie die 5000 Bediensteten plus\
      \ Studenten in die Unikliniken kommen m\xFCssen."]
  title: "Fahrradstreifen (bergauf) gef\xE4hrlich"
