https://www.raddialog.bonn.de/dialoge/gefaehrliche-fahrradstrasse-mit-schweren-unfaellen:
  author: Gast
  category: Hindernisse
  comments:
  - answers: []
    author: 7000 Rad km pro Jahr
    date: 23. Sep. 2017
    text: ["Ich bin Mitglied im ADFC .... aber der Unsinn der hier in Bonn mit dem\
        \ Thema Fahrradstra\xDFen zum Teil gemacht wird.... da macht sich unser Verband\
        \ mit dem Selbstlob wieviele KM schon zusammen gekoomen sind zum gro\xDFen\
        \ Teil l\xE4cherlich. Der Florentiusgraben (sogar eine der schon ewig bestehenden\
        \ Fahrradstra\xDFen) ist ein bescheidenes Beispiel daf\xFCr.... es gibt kein\
        \ Gesamtkonzept f\xFCr den Radverkehr.... die Weiterf\xFChrung dieser Stra\xDF\
        e zum Haupt/Busbahnhof w\xE4re mehr als sinnvoll.... aber da m\xFC\xDFen wir\
        \ wohl erstmal abwarten welche \"Geburt\" die Verkehrsf\xFChrung vor dem Bahnhof\
        \ wird."]
    time: '18:48'
    title: "Fahrradstra\xDFen ohne Konzept"
  date: 23.09.2017
  lat: 50.736486
  lon: 7.096487
  next: https://www.raddialog.bonn.de/dialoge/radfahrer-werden-bei-baustellen-vernachlaessigt-0
  text: ["Den Florentiusgraben als Fahrradstra\xDFe zu titulieren m\xF6chte ich erstmal\
      \ loben und das Vorhaben unterst\xFCtzen. Allerdings ist diese Stra\xDFe f\xFC\
      r Fahrradfahrer und immer breiter werdende Autos zu eng. Ich musste schon selbst\
      \ Zeuge von schweren Unf\xE4llen und Beinahe-Unf\xE4llen werden. Ich meide diese\
      \ Stra\xDFe seitdem.\nDamit der Florentiusgraben wieder f\xFCr Fahrradfahrer\
      \ aktiv wird, bitte ich folgende Verbesserungen vorzunehmen:\n1) Der Florentiusgraben\
      \ darf nur noch von Anwohner und Lieferverkehr befahren werden (Durchfahrtsverbot\
      \ mit Anwohner frei)\n2) Die Pfosten zum Schutz der Fu\xDFg\xE4nger sollten\
      \ zumindest im Kurvenbereich entfernt werden, damit man als Radfahrer zu breiten\
      \ PKW/Lieferwagen noch ausweichen kann\n3) Es sollte ein Konzept geben, wie\
      \ man als Radfahrer vom Stadthaus zum Busbahnhof/Kaiserstra\xDFe gelangt. Die\
      \ Fahrradstra\xDFe endet in der Fu\xDFg\xE4ngerzone bzw. auf dem Parkplatz.\n\
      Diese Verbesserungen w\xFCrden das Unfallrisiko elementar verringern."]
  title: "Gef\xE4hrliche Fahrradstra\xDFe mit schweren Unf\xE4llen"
  url: https://www.raddialog.bonn.de/dialoge/gefaehrliche-fahrradstrasse-mit-schweren-unfaellen
  votes: 5
