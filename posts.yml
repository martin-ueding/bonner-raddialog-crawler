      n geradeaus \xFCber die Kreuzung weiter und Einige biegen auch nach links in\
      \ die Heerstrasse.", "Sieht man sich den Verlauf genauer an, so erkent man,\
      \ das ein Fahrradstreifen neben dem Fussweg in einem Bogen vor eine Fahrradampel\
      \ f\xFChrt. Die ist aber rot.", "Ich habe mich gefragt, was das soll. Erst wenn\
      \ man dort l\xE4nger steht, erkennt man, warum die Fahrradfahrer hier \"ausgebremst\"\
