  text: ["Die Kennzeichnung hier ist eigentlich skandal\xF6s:", "Von Pech kommend\
      \ ist der Weg mit Blauschildern als benutzungspflichtig gekennzeichnet. Auf\
      \ Bonner Seite wiederholt sich das am Forellenhof.\nAn der Einm\xFCndung Schlangenweg\
      \ ist linksseitig keine Freigabe, Radfahrer von dort m\xFCssen also auf der\
      \ Fahrbahn fahren.\nAn den Einm\xFCndungen Venner Kirchweg und Marienforster\
      \ Steinweg ist ebenfalls au\xDFer Wegweisern keinerlei Kennzeichnung. Sp\xE4\
      testens hier m\xFCssen also auch von Pech kommende Radfahrer auf die Fahrbahn\
      \ wechseln, denn das Befahren nicht freigegebener linksseitiger Radwege ist\
      \ verboten.\nAn der Einm\xFCndung \"Am Stadtwald\" ist auf den roten Untergrund\
      \ ein wei\xDFes Fu\xDFg\xE4nger/Radfahrer-Symbol mit zwei Pfeilen gemalt, ansonsten\
      \ keinerlei Kennzeichnung in Richtung Godesberg.\nAn der markierten Stelle auf\
      \ H\xF6he der Zufahrt zum Minigolfplatz (\"Marienforster Promenade\") h\xE4\
      ngt dann pl\xF6tzlich l\xE4ngsseitig ein Zeichen 240 \"Gemeinsamer Geh- und\
      \ Radweg\" mit Zusatzzeichen \"beide Richtungen\". Augenscheinlich wird vom\
      \ Fahrbahnfahrer hier erwartet, nach Sichtung eine Vollbremsung hinzulegen und\
      \ auf den Radweg zu wechseln, um der Benutzungspflicht nachzukommen. Grotesk!\n\
      An der Kreuzung \"Quellenstra\xDFe\" ist dann schon wieder \"Fu\xDF-/Radweg\
      \ Ende\", verbunden mit \"vorgeschriebene Fahrtrichtung links\" und ohne irgendeine\
      \ Kennzeichnung, wie man geradeaus auf die Burgstra\xDFe kommen k\xF6nnte."]
