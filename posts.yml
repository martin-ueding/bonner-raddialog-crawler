  text: ["Zugegeben, keine ganz einfache Aufgabe:\nEs w\xE4re sch\xF6n, wenn die Stra\xDF\
      e \"Am Botanischen Garten\" f\xFCr den Radverkehr in beide Richtungen legal\
      \ befahrbar w\xE4re. Hier fahren sowieso schon sehr viele Radfahrer entgegengesetzt\
      \ der Einbahnstra\xDFe, was allerdings zu gef\xE4hrlichen Situationen f\xFC\
      hrt. Momentan sind die legalen Ausweichm\xF6glichkeiten von West nach Ost auf\
      \ die Reuterstra\xDFe jedoch mit recht langen Umwegen verbunden (\xFCber \"\
      Sternenburgstra\xDFe\" und \"Kirschallee\" oder \xFCber \"Am Poppelsdorfer Weiher\"\
      \ und \"Venusbergweg\" + Ampel).", "Vorschlag:\n1) Beibehaltung der Einbahnstra\xDF\
      e f\xFCr den motorisierten Verkehr und strikte Einhaltung von Tempo 30, notfalls\
      \ durch festinstallierte Blitzer.\n2) Einsparung des Fu\xDFwegs auf der Seite\
      \ zum Botanischen Garten und entweder komplette Einsparung der Parkpl\xE4tze\
      \ oder Verlegung einiger Parkpl\xE4tze dorthin (abh\xE4ngig vom zur Verf\xFC\
      gung stehenden Platz).\n3) Am Ende des h\xE4userseitigen Gehwegs an der Ecke\
      \ zur Reuterstra\xDFe Einrichtung einer Fu\xDFg\xE4ngerampel / eines Fu\xDF\
      g\xE4nger\xFCbergangs.\n4) Um Richtung Osten fahrend auf die korrekte Seite\
      \ der Reuterstra\xDFe zu gelangen Bau einer Unterf\xFChrung der Reuterstra\xDF\
      e. Diese k\xF6nnte ebenfalls f\xFCr Fu\xDFg\xE4nger freigegeben werden."]
