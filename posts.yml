  text: ["Eines der gro\xDFen Problem der Radverkehrsf\xFChrung in Bonn ist die mangelnde\
      \ Radverkehrsf\xFChrung von der Kennedybr\xFCcke nach Poppelsdorf. Hier hat\
      \ der Radfahrer immer wieder Stellen zu \xFCberwinden, die entweder verkehrstechnisch\
      \ so nicht erlaubt sind oder mit Absteigen und schieben gel\xF6st werden m\xFC\
      ssen. Erste L\xF6sungen w\xE4ren:\n- Die \xD6ffnung der Stra\xDFe Am Hof f\xFC\
      r Radfahrer in beide Richtungen (Busspur?). Zus\xE4tzlich m\xFCsste ein Trasse\
      \ durch den Busbahnhof daf\xFCr sorgen, dass der Radverkehr durch die entsprechende\
      \ Unterf\xFChrung (Am Hauptbahnhof - Poppelsdorfer Allee) flie\xDFen kann.\n\
      - Eine Ver\xE4nderung der Unterf\xFChrung Kaiserplatz, damit die Radfahrer hier\
      \ fahren k\xF6nnen. Absperrungen l\xE4ngsseits und somit Trennung des Rad- und\
      \ Fu\xDFg\xE4ngerverkehrs w\xE4ren hier m\xF6glich. ", "Angegebene Ma\xDFnahmen\
      \ sind nahezu kostenlos (Schilder, Markierungsarbeiten)", "Auch die Stecke durch\
      \ den Florentiusgraben ist dann an der Bahn vorbei. Die Fahrt \xFCber den Bahnhofsparkplatz\
      \ f\xFChrt den Radfahrer zu einer durchgezogenen Linie und wer diese trotzdem\
      \ \xFCberf\xE4hrt erreicht die Unterf\xFChrung Herwarthstr. Diese ist auch nur\
      \ was f\xFCr gefederte Bikes. ", "\xDCber die Viktoriabr\xFCcke wurde schon\
      \ genug geschrieben - das mei\xDFte ist richtig und Radfahrer machen hier am\
      \ Besten einen weiten Bogen."]
  title: "Durchg\xE4ngige Radverkehrsf\xFChrung von Ost nach West"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/durchgaengige-radverkehrsfuehrung-von-ost-nach-west
