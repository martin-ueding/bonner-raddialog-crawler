        \ an der Bahn langlaufenden engen Radwegen. Sp\xE4ter werden Radfahrer dann\
        \ in H\xF6he Hochkreuzallee erneut \xFCber/unter die Bahn zur\xFCck gef\xFC\
        hrt.\nSchaut man auf die Karte, sieht man, das dies ca 20% - 30% l\xE4nger\
        \ ist, als eine alternative Radstrecke auf der \"Innenseite\" der Bahn. Doch\
        \ daf\xFCr wird kein Geld investiert."]
