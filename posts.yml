      \ au\xDFerdem nur sehr schlecht beleuchtet. Eine zus\xE4tzliche Stra\xDFenlaterne\
      \ w\xE4re gut. Wenn dann noch die durch Wurzeln verursachten Unebenheiten ausgebessert\
      \ w\xFCrden, w\xE4re das perfekt."]
