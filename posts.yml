  text: ["Von der Reuterstra\xDFe kommen, rechts abbiegen zum \"Am Botanischen Garten\"\
      \ gibt es erheblichen Verbesserungsbedarf. Hier sind regelm\xE4\xDFig Polizeimarkierungen\
      \ nach Unf\xE4llen zu sehen. Es geht nach rechts an der Hecke des Botanischen\
      \ Gartens entlang, somit entsteht auf der Innenseite der Kurve ein toter Winkel.\
      \ Deswegen werden Fahrradfahrer relativ fr\xFCh vom Gehweg/Fahrradweg auf die\
      \ Stra\xDFe gef\xFChrt. Dies ist nur mit einer einfachen Bodenmarkierung abgesichert.\
      \ Leider fahren an dieser Stelle von der Reuterstra\xDFe abfahrende Autos meist\
      \ 50/60 kmh, aber neimals die vorgegebenen 30 kmh. Somit ist der Radfahrer in\
      \ einer Schwierigen Situation: Man f\xE4hrt auf einen toten Winkel zu, muss\
      \ vom Radweg auf eine teils stark und schnell befahrene Stra\xDFe wechseln und\
      \ kann sich dabei auf keinerlei physische Absicherung gegen teils abgelenkte\
      \ oder zu schnell fahrende Autos verlassen. Roulette...", "Hinzu kommt, dass\
      \ die als Einahnstra\xDFe ausgeschilderte Stra\xDFe von Radfahrern in beide\
      \ Richtungen genutzt wird. Dies liegt an fehlenden fahrradtauglichen Alternativen.\
      \ Es k\xF6nnte Beispielsweise \xFCber einen Ausbau der Fahrradwege auf Venusbergweg\
      \ und \"am Poppelsdorfer Weiher\" als nutzbare Alternativroute nachgedacht werden.\
      \ Durch die Nutzung der Stra\xDFe durch Radfahrer in beide Richtungen wird der\
      \ Tote Winkel in der Rechtskurve sehr gef\xE4hrlich. Oft stehen hier zudem Autos\
      \ im Halteverbot."]
  title: "Kein Radweg, toter Winkel und \xFCberh\xF6hte Geschwindigkeit bei Autos."
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/kein-radweg-toter-winkel-und-ueberhoehte-geschwindigkeit-bei-autos
  votes: 0
