  lon: 7.097259
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/fortfuehrung-der-markierung-des-radwegs-auf-der-strasse
  text: ["Folgende Unzumutbarkeiten bestehen hier: 1. Keine f\xFCrs Rad gute Bahnquerung\
      \ (Nordunterf\xFChrung kurvig, Kopfsteinpflaster, schwer zu erreichen; S\xFC\
      dunterf\xFChrung noch kurviger und daf\xFCr mit gef\xE4hrlichen Bahnschienen,\
      \ Poppelsdorfer Allee nicht befahrbar) 2. Radinfrastruktur \"Am Hauptbahnhof\"\
      \ nicht vorhanden, Befahren eingezw\xE4ngt zwischen Autos und Bahnen. 3. Aus\
      \ der Bahnhofst\xFCr hinaus und einige Treppenstufen herunter pl\xF6tzlich mitten\
      \ auf der Stra\xDFe (sonst in keiner Stadt).\nAlles lange bekannt und nie ver\xE4\
      ndert, f\xFCr eine fahrradfreundliche Stadt lachhaft (m\xFCsste zur Entfernung\
      \ aus dem AGFS f\xFChren).", "Derzeit (ohne S\xFCd\xFCberbauung) sieht man,\
      \ dass der Platz locker f\xFCr Vorplatz, ad\xE4quaten Busbahnhof UND leistungsf\xE4\
      hige Stra\xDFe (alle Verkehrsarten) reichen w\xFCrde. Die anstehende v\xF6llige\
      \ Neuplanung (!) wird dennoch nicht f\xFCr Verbesserung des Radverkehrs genutzt:\
      \ Zuerst war sogar Verschlechterung durch einen hier vollst\xE4ndig ungeeigneten\
      \ Zweiwegeradweg vorgesehen (vollkommen gegen die StVO - Benutzungspflicht w\xE4\
      re im nu \"weggeklagt\" worden). Aber auch die nun vorgestellte L\xF6sung mit\
      \ Radstreifen zwischen Bahn und Haltestelle verbessert die F\xFChrung kaum.\
      \ Sollte eine solche Planung tats\xE4chlich weiter verfolgt werden, treffen\
      \ die Verantwortlichen klar die Aussage \"Radhauptstadt - dauerhaft ohne uns\"\
      .", "Stattdessen brauchen wir: Breite Radspuren/wege (>2m je Richtung) ohne\
      \ Schienen und eine gut zu befahrende Bahnquerung. M\xF6glich, wenn vor dem\
      \ Bf \xD6PNV+Fu\xDF+Rad Vorrang haben (siehe Karlsruhe)."]
  title: "Verkehrsf\xFChrung vor und um den Hauptbahnhof (schlimmste Stelle in Bonn)"
