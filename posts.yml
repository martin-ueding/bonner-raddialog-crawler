      \ wird um etwa 10 m in Richtung Nordwest verlegt, in den momentan schraffierten\
      \ Bereich der Stra\xDFe. Dort stelle ich mich jedenfalls illegalerweise immer\
      \ zum Abbiegen hin, zu meiner Sicherheit und auch zur Freude der entgegenkommenden\
      \ PKWs."]
