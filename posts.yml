    "Jedenfalls hatte ich vor ein paar Monaten schon das Erlebnis, dass ich \"illegaler\"\
      \ Weise \xFCber die Br\xFCcke gefahren bin. Ein Linienbus hinter mir hat mich\
      \ dann von der Fahrbahngehupt und mich in die Baustelle abgedr\xE4ngt. Von PKW-Fahren\
