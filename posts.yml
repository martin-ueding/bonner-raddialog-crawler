https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/neubau-einer-radstation-mit-2500-3500-stellplaetzen-am-hbf:
  author: Merrill
  category: Fahrradparken
  comments:
  - answers: []
    author: Merrill
    date: 01. Okt. 2017
    text: ["\xDCbrigens enthielt bereits das 2012 beschlossene \"Konzept zum ruhenden\
        \ Radverkehr in der Innnenstadt\" 2.000 Stellpl\xE4tze am Bonner HbF, siehe\n\
        http://www.bonn.de/umwelt_gesundheit_planen_bauen_wohnen/radverkehr/proj...",
      "Laut damaligen Konzept sollte es bereits 2017 zwei Radstationen am Bonner HbF\
        \ geben. Unter Ber\xFCcksichtigung der historischen Umsetzungsgeschwindigkeit\
        \ \"gr\xF6sserer\" Radprojekte  in Bonn(Radweg durch Pop\xB4Allee-Unterf\xFC\
        hrung / Radverleihsystem), wird es eine zweite Radstation jedoch die n\xE4\
        chsten 10 Jahre nicht geben.\nNach aktueller Prognose werden wir 2019 statt\
        \ 2.000 Pl\xE4tze nur eine einzige Radstation mit 550 Pl\xE4tzen haben.\n\
        Ohnehin ist es sinnvoller, statt zweier von Gr\xF6sse unwirtschaftlicher (DiFu-Untersuchung!)\
        \ Radstationen erst mal eine sehr gro\xDFe auf der HbF-R\xFCckseite zu errichten,\
        \ da 2/3 der Bonner auf dieser Seite wohnen. Sollte der Radweg durch die Pop\xB4\
        Allee kommen, k\xF6nnten auch Radfahrer aus dem S\xFCden Bonns direkt von\
        \ Kaiserstra\xDFe aus dorthin gelangen.\nAuf der S\xFCdseite des HbF gibt\
        \ es zudem deutlich mehr in Frage kommende Fl\xE4che f\xFCr eine Radstation,\
        \ als auf der Cityseite."]
    time: '19:27'
    title: "2012-Konzept sah bereits 2.000 Rad-Stellpl\xE4tze am Hbf vor"
  - answers: []
    author: Merrill
    date: 06. Okt. 2017
    text: ["\xDCbrigens ergab der \"FAHRRADKLIMATEST 2015\" als Hauptwunsch der Bonner\
        \ Radfahrer:\n\"1.Einrichtung von ausreichend vielen komfortablen und sicheren,\
        \ m\xF6glichst \xFCberdachten Abstellanlagen, sowohl in der Innenstadt als\
        \ auch in den einzelnen Wohngebieten und an den Bahnh\xF6fen.\" (S. 56 der\
        \ Umfrage)", "Das Ergebnis: F\xFCnf Jahre nach dieser Umfrage wird die Stadt\
        \ Bonn statt (wie 2015) \xFCber 320 dann \xFCber 550 Stellpl\xE4tze in unver\xE4\
        ndert nur einer Radstation verf\xFCgen. Diese befindet sich jedoch auf der\
        \ HbF-R\xFCckseite, wo man\n- von Kennedybr\xFCcke her (in Umfrage war dies\
        \ der Hauptzufahrtsweg) und\n- von Bornheimer Str. und K\xF6lnstra\xDFe (d.h.\
        \ vom Nordwesten Bonns) nur sehr kompliziert und zeitaufwendig hin kommt und\n\
        - von Kaiserstra\xDFe her (in Umfrage zweith\xE4ufigst genannter Zufahrtsweg)\
        \ nur zeitaufwendig \xFCber Absteige-Fu\xDFg\xE4ngerunterf\xFChrung Pop\xB4\
        Allee und abstrusen Weg nach rechts (nach Ausschilderung darf man da nur schieben)\
        \ hinkommt.\nDie Wege zur Radstation finden nur Eingeweihte: Die Beschilderung\
        \ dorthin existiert nur in unmittelbaren Umfeld.\nDie Bewerbung der Radstation\
        \ mit ihren nur 320 Pl\xE4tzen ist minimal. Ich kenne xx jahrzehntelange Bonner\
        \ Radfahrer, die die Radstation z.B. bis heute nicht kennen."]
    time: '18:30'
    title: 'Hauptwunsch Radfahrer 2015: "Sichere Abstellanlagen" '
  - answers: []
    author: Mrs X
    date: 09. Okt. 2017
    text: ["Wenn man sich schon etwas w\xFCnschen kann, so w\xE4re eine Fahrradwaschanlage\
        \ im geplanten Fahrradparkhaus wie in der Radstation in M\xFCnster (https://www.radstation.de/de/service/waschanlage/5_14.html)\
        \ ein Traum!", "Mittlerweile gibt es mehrere Start-ups, die Fahrradwaschanlagen\
        \ f\xFCr keine Unsummen verkaufen."]
    time: '19:55'
    title: Fahrradwaschanlage
  date: 29.09.2017
  lat: 50.731033
  lon: 7.098461
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/gefaehrliche-autorechtsabbieger-zu-selten-verkehrsueberwachung-durch-die
  text: ["Das 2011 entwickelte \u201EKonzept zum ruhenden Radverkehr in der Bonner\
      \ Innenstadt\u201C der Stadt Bonn ergab bis 2020 einen \u201Ezus\xE4tzlichen\
      \ Bedarf von mindestens 1.700 Stellpl\xE4tzen\u201C.\nDie 2011-Studie ging jedoch\
      \ von einer Minimalzunahme der Bev\xF6lkerung und der Arbeitspl\xE4tze in Bonn\
      \ aus, die seitdem deutlich \xFCbertroffen wurde.\nZus\xE4tzlich f\xFChrte der\
      \ nicht absehbare Pedelec-Boom dazu, dass es immer mehr & \xE4ltere Radfahrer\
      \ gibt, die f\xFCr ihre teuren Pedelecs im Radklauparadies Bonn (nur 5% Aufkl\xE4\
      rungsquote \u2013 vs. 31% in F\xFCrth) gerne f\xFCr bewachte Stellpl\xE4tze\
      \ in Radstationen mit Batterieladem\xF6glichkeit zahlen.\nEine heutige Erhebung\
      \ w\xFCrde daher eine Unterdeckung von circa 2.500 bis 3.500 Stellpl\xE4tzen\
      \ bringen.\nZur Deckung soll die Kapazit\xE4t der aktuellen Radstation durch\
      \ Neubau von 320 auf lediglich 550 Stellpl\xE4tze erweitert werden.\n230 Zusatzpl\xE4\
      tze sind fast nichts! Zudem l\xE4sst sich eine Radstation dieser Gr\xF6\xDF\
      e nach DiFu-Gutachten nicht wirtschaftlich betreiben, siehe http://www.ksta.de/2384740",
    "Die Hbf-Radstation im kleineren M\xFCnster hat seit \xFCber einem Jahrzehnt 3.300\
      \ Stellpl\xE4tze, also mehr als zehn Mal (!) so viele wie das in Bonn. Die Nachfrageentwicklung\
      \ war so gro\xDF, dass dort aktuell sogar weitere 1.200 doppelst\xF6ckige Fahrradst\xE4\
      nder neben der Radstation errichtet werden, siehe https://goo.gl/mNi59J\nDie\
      \ HbF-Radstation im gleich gro\xDFen Utrecht hat 2018 sogar 12.500 Pl\xE4tze,\
      \ 22x mehr als die geplante (!) Radstation in Bonn!"]
  title: "Neubau einer Radstation mit 2.500 -3.500 Stellpl\xE4tzen am Hbf"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/neubau-einer-radstation-mit-2500-3500-stellplaetzen-am-hbf
  votes: 0
