    title: Eine einspurige Fahrbahn
  - answers: []
    author: Vielradfahren k...
    date: 28. Sep. 2017
    text: ["Hier m\xFCssen mindestens 8 Parkpl\xE4tze gestrichen werden und die gewonnene\
        \ Fl\xE4che f\xFCr Rad- und Fu\xDFg\xE4nger eingerichtet werden. Und wenn\
