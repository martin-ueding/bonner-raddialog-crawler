https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/sichere-radfuehrung-vor-dem-kreisel-und-radweg-im-kreisel-fehlt:
  author: Gast
  category: "Radverkehrsf\xFChrung"
  comments:
  - answers: []
    author: old_europe
    date: 15. Okt. 2017
    text: ["Es is zu begr\xFC\xDFen, dass der Radstreifen im Kreisverkehr nicht markiert\
        \ ist. Meiner Ansicht nach w\xFCrde das beschriebene Problem, dass Autos im\
        \ Kresiverkehr Radfahrer \xFCberholen, dadurch eher versch\xE4rft als reduziert.\
        \ Der Im Kreisel sollten Radfahrer mitten auf der Fahrbahn fahren, statt auf\
        \ einem Streifen am Rand. Dadurch werden sie nicht \xFCberholt, und auch nicht\
        \ geschnitten, wenn Autos den Kreisverkehr verlassen.\nGegebenenfalls k\xF6\
        nnte man die Markierung so erg\xE4nzen, dass allen klar ist, dass die Fahrbahn\
        \ im Kreisverkehr f\xFCr Radfahter *und* Autos da ist. F\xFCr die Autofahrer\
        \ ergeben sich keine gro\xDFen Nachteile, da die Geschwindigkeitsdifferenz\
        \ im Kreisel eher klein ist."]
    time: '19:58'
    title: Radstreifen im Kreisel sind nicht sinnvoll
  - answers: []
    author: Iris
    date: 17. Okt. 2017
    text: ["Die \"Aufl\xF6sung\" des Radwegs von Goetheallee (vom Bahnhof kommend)\
        \ ist in der Tat gef\xE4hrlich! Meist merken die Autofahrer nicht, dass der\
        \ Radweg sich nach links in die Fahrbahn verj\xFCngt. Hier muss nachgebessert\
        \ werden. ", "Im Kreisel dagegen hatte ich als Radfahrer bisher keine Probleme\
        \ und sehe auch dort einen eigenen Radstreifen f\xFCr nicht sinnvoll."]
    time: '17:17'
    title: "Die \"Aufl\xF6sung\" des Radwegs von Goetheallee "
  date: 28.09.2017
  lat: 50.737161
  lon: 7.12163
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/radverleih-multilokal-zb-nach-nuernberger-modell
  text: ["Der Kreisel ist f\xFCr Radfahrer sehr gef\xE4hrlich. Von Limperich und von\
      \ der Goetheallee Richtung Bahnhof kommend l\xF6st sich der Radweg bei der Zuf\xFC\
      hrung auf den Kreisel in der enger werdenden Fahrbahn auf. Ihm Kreisel gibt\
      \ es gar keine Markierung. H\xE4ufig wird man als Radfahrer sogar von Autofahrern\
      \ im Kreisel \xFCberholt. Der Kreisel liegt zuem in der N\xE4he von mehreren\
      \ Schulen."]
