https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/laermschutz-auf-den-autobahnbruecken:
  author: Hamminkelner
  category: "Radwegqualit\xE4t"
  comments:
  - answers:
    - author: Martin Ueding
      date: 27. Sep. 2017
      text: ["Wenn ich das richtig verstehe, kann man als Radfahrer oder Fu\xDFg\xE4\
          nger doch weiterhin von der Autofahrbahn weg schauen, es wird also nur die\
          \ halbe Sicht blockiert. In Richtung der Autofahrbahn sieht man ja auch\
          \ erstmal die Autos und dahinter die Landschaft, also der Verlust ist nicht\
          \ ganz so gro\xDF.", "Auch w\xFCrde ich nicht gerne auf der Br\xFCcke stehen\
          \ bleiben und die Aussicht genie\xDFen, der L\xE4rm und der Gestank vermiesen\
          \ das dann schon. Da begutachte ich die Landschaft lieber vom Radweg am\
          \ Rhein oder nach einer Wanderung auf einen der Berge im Siebengebirge.",
        "Nat\xFCrlich m\xFCssen die Autofahrer dann auf die Aussicht nach links und\
          \ rechts verzichten. Ich kann aber auch nicht ganz verstehen, wie man im\
          \ Auto die Landschaft wirklich genie\xDFen m\xF6chte. Wenn man Landschaft\
          \ genie\xDFen m\xF6chte, w\xFCrde ich nicht dem Auto fahren sondern Rad\
          \ oder Wandern. Der MIV externalisiert eben einige Kosten (L\xE4rm, Gestank),\
          \ da d\xFCrfen die anderen Verkehrsteilnehmer sich auch eine Wand gegen\
          \ w\xFCnschen."]
      time: '12:45'
      title: Nur die halbe Sicht
    author: Gast
    date: 27. Sep. 2017
    text: ["Verkehrsl\xE4rm ist in der Tat zwar belastend und bel\xE4stigend, aber\
        \ die Versperrung der unglaublichen Aussicht auf Bonn, den Rhein und das Siebengebirge\
        \ durch eine h\xE4ssliche Glas- oder Steinwand, die noch dazu unvermeidbar\
        \ mit Graffiti verunstaltet wird, ist ein all zu hoher Preis f\xFCr 2 Minuten\
        \ mehr Ruhe am Tag pro Radfahrer. Als Hamburger, der in diese (noch) sch\xF6\
        ne Stadt am Rhein gezogen ist, bin ich manchmal wirklich erschrocken, wie\
        \ wenig acht die hiesigen B\xFCrger auf die Wahrung oder gar Verbesserung\
        \ der \xC4sthetik ihrer eigenen Stadt geben. Sorry, aber ich bin daher klar\
        \ gegen diesen Vorschlag."]
    time: '12:28'
    title: "L\xE4rmschutz auf den Autobahnbr\xFCcken"
  date: 27.09.2017
  lat: 50.755302
  lon: 7.097667
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/kommt-zugang-zum-haltepunkt-un-campus-zu-spaet
  text: ["Beide Autobahnbr\xFCcken stellen in Bonn sehr wichtige Verkehrswege f\xFC\
      r Radfahrer, aber auch Fu\xDFg\xE4nger (L\xE4ufer, 2- und 3-Br\xFCcken-Runde)\
      \ dar. Benutzt man sie, ist man aber einer gesundheitssch\xE4digenden L\xE4\
      rmkulisse ausgesetzt. \xDCberquert man die Friedrich-Ebert-Br\xFCcke (s\xFC\
      dliche Seite, von der Beueler Seite her), ist es eine unglaubliche Wohltat,\
      \ wenn man endlich die L\xE4rmschutzwand erreicht hat, weil es hinter dieser\
      \ geradezu erholsam ist.\nMag sein, dass der Bund der Steuerzahler etwas gegen\
      \ L\xE4rmschutzw\xE4nde auf Autobahnbr\xFCcken hat: Als Radfahrer und L\xE4\
      ufer w\xFCrde ich sie aber sehr begr\xFC\xDFen.\nVerbesserungsvorschlag:\nDie\
