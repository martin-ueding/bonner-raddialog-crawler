    author: MonikaH
    date: 12. Okt. 2017
    text: ["Ich geh\xF6re zu den Mitinitiator/-innen des Vorschlags, weil ich das\
        \ Rad seit vielen Jahren auf den Weg zu meiner Arbeitsst\xE4tte benutze, die\
        \ ich - vom Rhein kommend -, aber auf erlaubtem Wege einfach nicht erreichen\
        \ kann, ohne lange Umwege in Kauf zu nehmen. Ich geh\xF6re zu den vielen r\xFC\
        cksichtsvollen Radfahrer/-innen, die es auch gibt, ich warte, wenn vor mir\
        \ Fu\xDFg\xE4nger sind, insbesondere bei Kindern oder Senioren. Dies ist regelm\xE4\
        \xDFig auch in der erlaubten Richtung der Fall (Seite links stadtausw\xE4\
        rts), weil sich Fu\xDFg\xE4nger und Radfahrer dort schon jetzt einen viel\
        \ zu schmalen Weg teilen m\xFCsssen. Von daher kann ich die Frage gut nachvollziehen,\
        \ wie unter den bestehenden schwierigen Bedingungen jetzt auch noch ein Radweg\
        \ f\xFCr beide Richtungen entstehen soll. Es liegt letztlich an der Stadt,\
        \ L\xF6sungen zu finden, die f\xFCr die alle Beteiligten eine Verbesserung\
        \ bringen und vielleicht dann auch noch mehr Menschen ermutigen, das Rad zu\
        \ benutzen, was ihnen und der Umwelt gut tut.\nWas ich nicht nachvollziehen\
        \ kann und was mich sehr irritiert, ist der Ton, in dem einige der Gegenkommentare\
        \ verfasst wurden. Es geht auf der Stra\xDFe wie im Dialog darum, Achtsamkeit\
        \ gegen\xFCber den anderen zu \xFCben. Die Argumente der anderen zu h\xF6\
        ren, um gemeinsame L\xF6sungen zu finden. Kommentare wie \"Geht's noch?\"\
        , \"Idee der \xD6ko-Mafia\" und \xE4hnliches entspringen dem Wutb\xFCrgertum,\
        \ dessen Entgleisungen wir ja leider auch auf der politischen Ebene vorfinden,\
        \ und sie spalten unsere Gesellschaft. Schon in diesem Dialog."]
    time: 09:35
    title: "Was ist das f\xFCr ein Dialog?"
  - answers: []
    author: Klaus S.
    date: 12. Okt. 2017
    text: ["Na ja, der Begriff \"Wutb\xFCrger\" ist ein bisschen stark und wird hier\
        \ wohl \xFCberstrapaziert. ", "Immerhin ist im Laufe der Diskussion eine Reihe\
        \ von Argumenten gegen den Vorschlag \"beide Richtungen\" angef\xFChrt worden.\
        \ Daf\xFCr kein einziges, au\xDFer dass dem Prozentsatz an Radfahrern das\
        \ Leben erleichtert wird."]
