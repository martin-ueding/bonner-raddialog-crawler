? https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/ampelschaltung-rechtsabbiegespur-reinold-hagen-strasse-auf-b56-richtung
: author: Gast
  category: Ampeln
  comments:
  - answers: []
    author: MR
    date: 21. Sep. 2017
    text: ["Erg\xE4nzend m\xF6chte ich anmerken, dass es sich um zwei Bedarfsampeln\
        \ je Fahrtrichtung handelt, dass man also zwei mal anhalten, Gr\xFCn anfordern\
        \ und warten muss. W\xE4hrend der Kfz-Verkehr auf der parallel verlaufenden\
        \ B 56 ungehindert flie\xDFt, wird der Radverkehr ohne Not doppelt ausgebremst.",
      "Au\xDFerdem sorgt die derart unterbrochene Gr\xFCnphase f\xFCr Radfahrer auch\
        \ bei Autofahrern, die von der Reinold-Hagen-Stra\xDFe nach rechts in die\
        \ Bonner Stra\xDFe (B 56) einbiegen m\xF6chten, h\xE4ufig f\xFCr Irritationen:\
        \ Viele Autofahrer gehen n\xE4mlich davon aus, dass Radfahrer, die von links\
        \ kommen und die linke und mittlere Fahrspur bei Gr\xFCn \xFCberqueren, auch\
        \ im weiteren Verlauf der Stra\xDFe ebenso vorfahrtsberechtigt sind wie der\
        \ parallel auf der B 56 flie\xDFende Kfz-Verkehr. Sie rechnen nicht damit,\
        \ dass Radfahrer auf der Verkehrsinsel vor dem Rechtsabbieger noch einmal\
        \ anhalten und erneut Gr\xFCn anfordern m\xFCssen. Sie halten dann vor der\
        \ Radquerung an, bedeuten einem z.T. durch Handzeichen, weiterzufahren (was\
        \ wegen der Rotampel nicht m\xF6glich ist), und werden von nachfolgenden Fahrzeugen\
        \ hupend zum Weiterfahren gedr\xE4ngt. Die Gefahr, dass es hier zu Auffahrunf\xE4\
        llen kommen k\xF6nnte, erscheint mir nicht ganz fern zu liegen."]
    time: '17:43'
    title: Derzeitige Regelung irritiert auch Autofahrer
  date: 14.09.2017
  lat: 50.75267
  lon: 7.157361
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/fahrradstellflaeche-ohne-anschliessmoeglichkeit
  text: ["Die Ampel ist als Bedarfsampel geschaltet, d.h. Radfahrer m\xFCssen in beiden\
      \ Richtungen \"Gr\xFCn anfordern\". Dies ist aus zwei Gr\xFCnden supoptimal:\n\
      1. Die Radfahrer m\xFCssen (auch wenn die Ampeln \xFCber die Geradeaus-Spur\
      \ in Richtung Bundesgrenzschutzstra\xDFe gr\xFCn sind) abbremsen, auf Gr\xFC\
      n warten und verpassen dann h\xE4ufig die Gr\xFCnphase der beiden anderen Ampeln,\
      \ d.h. sie m\xFCssen eine zus\xE4tzliche Ampelphase abwarten, um die Stra\xDF\
      e vollst\xE4ndig \xFCberqueren zu k\xF6nnen.\n2. Die Autofahrer fahren bis zur\
      \ Haltelinie an der B56 vor, warten dort, bis sie rechts abbiegen k\xF6nnen\
      \ und blockieren dabei zumindest teilweise den Radweg \xFCber den Rechtsabbieger.\
      \ Da die Ampel f\xFCr die Rechtsabbieger hinter dem Radweg steht, sehen die\
      \ bereits vorgefahrenen Autofahrer nicht, wann diese Ampel auf Rot schaltet,\
      \ so dass sie im Zweifel genau dann losfahren, um rechts abzubiegen, wenn die\
      \ Fahrradampel auf Gr\xFCn schaltet. Im \"besten\" Fall kann der Radfahrer dann\
      \ trotz Gr\xFCn den Rechtsabbieger nicht \xFCberqueren, im schlimmsten Fall\
      \ kollidiert er mit einem abbiegenden Kfz. ", "Verbesserungsvorschlag:\nSchaltung\
      \ der Ampel \xFCber den Rechtsabbieger zeitgleich mit den Ampeln \xFCber die\
      \ beiden anderen Spuren. So k\xF6nnen Radfahrer bei Gr\xFCn alle drei Spuren\
      \ in einem Rutsch \xFCberqueren. Die Kfz k\xF6nnen, wenn die Fahrradampel rot\
      \ ist, problemlos rechts abbiegen, da gleichzeitig auch die Fahrbahnampeln der\
      \ B56 auf Rot geschaltet sind."]
  title: "Ampelschaltung Rechtsabbiegespur Reinold-Hagen-Stra\xDFe auf B56 Richtung\
    \ Sankt Augustin"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/ampelschaltung-rechtsabbiegespur-reinold-hagen-strasse-auf-b56-richtung
  votes: 5
