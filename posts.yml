      e Richtung Poppelsdorfer Schloss einbiegen zu k\xF6nnen.\nVorschlag: Die Fu\xDF\
      g\xE4ngerampel am Ende der Luisenstra\xDFe f\xFCr Radfahrer freigeben. Da diese\
      \ ohnehin mit den Ampeln an der Argelanderstra\xDFe und dem Jagdweg auf \"gr\xFC\
      ne Welle\" geschaltet ist, k\xF6nnte sie jedes mal mit umspringen. Kommt man\
      \ als Fu\xDFg\xE4nger (oder k\xFCnftig vielleicht Radfahrer) nur einen Moment\
      \ zu sp\xE4t an die Ampel, muss man leider eine weitere Ampelphase der benachbarten\
      \ Ampeln abwarten, obwohl diese beide f\xFCr den Verkehr auf der Reuterstra\xDF\
      e auf \"rot\" stehen."]
