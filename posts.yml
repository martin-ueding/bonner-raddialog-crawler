      glichkeit f\xFCr mich die \"Stra\xDFengosse\" auch noch abgesperrt mit Pollern\
      \ bzw. parkende PKW und keine Ausweichm\xF6glichkeit.", "Von einer Fahrradstra\xDF\
      e erwartet ein Fahrradfahrer, dass er sicher durchfahren kann. Ich tu dies schon\
