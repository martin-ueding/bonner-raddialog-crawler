  author: Radfahrerin_Bonn
  category: "Radverkehrsf\xFChrung"
  comments:
  - answers: []
    author: Kai Borgolte
    date: 22. Sep. 2017
    text: ["Radwege im Kreisverkehr sind sowieso Mist.\nHier ist wohl ein durchgehender\
        \ Zweirichtungsweg entlang der Rabinstra\xDFe auf der Bahnseite und der Thomastra\xDF\
        e auf der Friedhofsseite geplant, der im Kreisverkehr der Fahrbahn folgt und\
        \ daher Vorfahrt hat. Dumm nur, dass die Anschl\xFCsse auf beiden Seiten des\
        \ Kreisverkehrs fe len, und dass die Vorfahrtregelung meiner Meinung nach\
        \ nicht eindeutig ist. Auf dem Fu\xDFweg Rabinstra\xDFe darf man linksseitig\
        \ nicht fahren, auch wenn es viel zu viele tun. An der Thomastra\xDFe bin\
        \ ich mir nicht sicher, ob es sich um einen Fu\xDFweg oder um einen Seitenstreifen\
        \ handelt, in jedem Fall ist er f\xFCr eine Passage Fahrrad/Fu\xDFg\xE4nger\
        \ zu schmal.\nWie verhalte ich mich denn, wenn ich aus Richtung Stadthaus\
        \ in Richtung Bahnhof fahre, das ist mein t\xE4glicher Arbeitsweg? Muss ich\
        \ auf den benutzungspflichtigen Radweg, oder z\xE4hlt der nur zum Rechtsabbieger\
        \ und ich kann direkt in den Kreisel fahren? Beim Linksabbiegen auf dem Radweg\
        \ haben Radfahrer aus den beiden anderen Richtungen Vorfahrt. Habe ich danach\
        \ Vorfahrt gegen\xFCber den Fahrbahnen des \"richtigen Verkehrs\"?"]
    time: '14:53'
    title: Radwege im Kreisverkehr sind
  date: 19.09.2017
  lat: 50.734554
  lon: 7.090559
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/rueckbau-des-engen-und-gefaehrlichen-radwegs-auf-dem-buergersteig-ueber
  text: ["Die Radwegf\xFChrung an dem neuen Kreisel ist f\xFCr Radfahrer sehr unvorteilhaft.\
      \ Beispiel: ich komme vom Hauptbahnhof und m\xF6chte \xFCber den Kreisel hinaus\
      \ geradeaus weiterfahren. Dazu muss ich - um im Kreisel zu fahren - den Rechtsabbieger\
      \ f\xFCr die Autos vor dem Kreisel queren, der zu Stosszeiten stark befahren\
      \ ist oder auf den Seitenweg ausweichen. Bei der Ausfahrt durch den Kreisel\
      \ biegen dann die Autos, die vom Bertha-von-Suttnerplatz kommen, vor mir nach\
      \ rechts auf die Strasse, w\xE4hrend ich, um auf den dann neben der Strasse\
      \ vorhandenen Radweg zu kommen, den Rechtsabbieger queren muss. Gibt es hier\
      \ keine L\xF6sung, bei der die Radfahrer auch einfach auf einem durchgehenden\
      \ Radweg um den Kreisel herum fahren k\xF6nnen?"]
  title: "Verkehrsf\xFChrung am neuen Kreisel Alter Friedhof"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/verkehrsfuehrung-am-neuen-kreisel-alter-friedhof
