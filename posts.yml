  text: ["Zahlreiche Rad-Pendler nutzen die Marie-Schlei-Allee t\xE4glich, um aus\
      \ Richtung B9 kommend den (gut ausgebauten) Radweg entlang der August-Bebel-Allee\
      \ zu erreichen. Aus der Marie-Schlei-Allee kommend ist aber nahezu unm\xF6glich,\
      \ sicher und verkehrsregelkonform den Radweg zu erreichen. Die Problematik des\
      \ Zebrastreifens wurde bereits in einem anderen Beitrag verdeutlicht. Die Stra\xDF\
      e abseits des Zebrastreifens zu queren ist aufgrund des Verkehrsaufkommens nahezu\
      \ unm\xF6glich. Flie\xDFt der (Auto)-Verkehr einmal fl\xFCssig, so sind die\
      \ Autos h\xE4ufig mit sehr hoher Geschwindigkeit unterwegs. Kritische Bremsman\xF6\
      ver von Autofahrern k\xF6nnen hier t\xE4glich beobachtet werden. Ebenso ist\
      \ festzuhalten, das Radfahrer h\xE4ufig vor dem Zebrastreifen nicht absteigen.\
      \ Dies provoziert nach meiner Beobachtung aber gelegentlich die Autofahrer zus\xE4\
      tzlich.", "Es sollte dringend eine L\xF6sung gefunden werden, die allen Verkehrsteilnehmer\
      \ ein sicheres Passieren dieser kritischen Stelle erm\xF6glicht. Insbesondere\
      \ sollte den Rad-Pendlern aus Richtung Kreuzbauten / Dreizehnmorgenweg /  etc.\
      \ ein sicheres Erreichen des Radweges erm\xF6glicht werden."]
