https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/offentliche-flaeche-als-parkplatz:
  author: Martin Ueding
  category: Hindernisse
  comments:
  - answers: []
    author: jpbvogel
    date: 18. Sep. 2017
    text: ["Nicht recht verst\xE4ndlich ist, dass selbst in Stra\xDFen, wo offensichtlich\
        \ der Platz knapp ist (manche sind oben genannt, die Kaiserstra\xDFe geh\xF6\
        rt dazu und quasi jede Stra\xDFe in S\xFCd- und Altstadt) und sinnvolle Regelungen\
        \ des Verkehrs verhindern (z. B. Fahrbahn zu schmal f\xFCr Begegnung der verkehrenden\
        \ Busse oder offensichtlich ungeeigneter Schutzstreifen markiert ... oder\
        \ bei mehr befahrenen Stra\xDFen auch Einrichtung einer - vern\xFCnftigen\
        \ und ausreichend breiten - Fahrradspur) \xFCberhaupt Parkpl\xE4tze verbleiben\
        \ k\xF6nnen. Bitte nicht falsch verstehen: In kleineren Stra\xDFen (Erschlie\xDF\
        ung) sind sie vern\xFCnftig, aber sobald Verkehrsmenge oder -geschwindigkeit\
        \ irgendwelche Ma\xDFnahmen erfordern oder etwa eine Radverkehrsf\xFChrung\
        \ \xFCberhaupt in Frage kommen kann, ist die Einschr\xE4nkung der Parkpl\xE4\
        tze das Mittel der Wahl (es sei denn, die Stra\xDFe ist breit genug, dass\
        \ alles m\xF6glich ist)."]
    time: '17:21'
    title: "Vorrang f\xFCr sinnvolle Verkehrsf\xFChrung - inklusive Radverkehr!"
  date: 13.09.2017
  lat: 50.735159
  lon: 7.103304
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/breitere-und-besser-beleuchtete-radspuren
  text: ["Viele Problemzonen in der Stadt kommen meiner Wahrnehmung nach durch die\
      \ vielen parkenden Autos. Ich verstehe nicht recht, warum \xF6ffentliche Fl\xE4\
      che f\xFCr Parkpl\xE4tze zur Verf\xFCgung gestellt wird und Parken auf der Stra\xDF\
      e im aktuellen Umfang akzeptiert wird. W\xFCrde man diverse Parkspuren (Kaiser-Karl-Ring,\
      \ Sebastianstra\xDFe, Quantiusstra\xDFe, \u2026) durch breite Radspuren ersetzen,\
      \ h\xE4tte man deutlich mehr Komfort und Sicherheit f\xFCr Radfahrer. Zwar mag\
      \ der lokale Parkdruck Leute von der Anschaffung eines Fahrzeuges abschrecken,\
      \ jedoch leiden die Besitzer der Autos nicht darunter, dass die ganzen Radfahrer\
      \ (und andere Autofahrer) weniger Stra\xDFe zur Verf\xFCgung haben.", "Ich w\xFC\
      rde mir w\xFCnschen, wenn eine deutliche Reduktion der parkenden Autos im \xF6\
      ffentlichen Raum angestrebt wird. Dies mag durch Aufstellen von Parkscheinautomaten,\
      \ Einrichtung von P+R Parkpl\xE4tzen au\xDFerhalb oder ersatzlosen Streichungen\
      \ passieren.", '---', 'Dieser Beitrag ist am Rathaus, weil ein anderer Beitrag
      ohne direkten Ortsbezug hierhin verschoben worden ist.']
  title: "\xD3ffentliche Fl\xE4che als Parkplatz"
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/offentliche-flaeche-als-parkplatz
  votes: 5
