  text: ["Es geh\xF6rt schon etwas Mut und Erfahrung dazu, als Radfahrer die Rabinstra\xDF\
      e stadtausw\xE4rts zu fahren. Weil kein Radweg explizit ausgeschildert ist,\
      \ bedeutet das, dass Radfahrer die (rechte) Fahrspur nehmen m\xFCssen. Und dort\
      \ ist nicht einmal ein Radweg markiert. Die Stra\xDFe ist zweispurig ausgef\xFC\
      hrt und wirkt schon wie eine Ausfallstra\xDFe - dementsprechend beschleunigen\
      \ auch manche Autofahrer auf der Rabinstra\xDFe.\nBesonders ung\xFCnstig ist,\
      \ dass man auf die linke Spur wechseln muss, wenn mann geradeaus \xFCber den\
      \ Kreisverkehr Richtung Viktoriabr\xFCcke weiterfahren m\xF6chte. Und der Spurwechsel\
      \ erfolgt ausgerechnet in dem Bereich hinter der Kurve. Ich finde es schon tags\xFC\
      ber bei ormalen Sichtverh\xE4ltnissen nicht sonderlich angenehm aber handhabbar,\
      \ die Thomastra\xDFe entlang zu fahren. Besonders kritisch wird es aber abends\
      \ oder bei Regen.", "Mein Vorschlag ist hier die Radweg \xFCber den (ziemlich\
      \ breiten) Gehweg auf der rechten Seite zu f\xFChren und die Auffahrt auf den\
      \ Gehweg deutlich(!) zu markieren und zu beschildern."]
