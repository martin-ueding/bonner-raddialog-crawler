    author: Peter
    date: 26. Sep. 2017
    text: ["Ja, hier ist es wirklich gef\xE4hrlich f\xFCr Radlfahrer. Doch ob die\
        \ Markierung hier helfen w\xFCrde? Besser w\xE4re es doch, den Radlfahren\
        \ klar zu machen, dass hier rechts vor links nicht f\xFCr sie gilt, wie an\
