  - answers: []
    author: Redaktion TE
    date: 17. Okt. 2017
    text: ['Liebe Familie David,', "vielen Dank f\xFCr Ihren Beitrag. Grunds\xE4tzlich\
        \ vermisse ich in Ihrem Vorschlag aber den Bezug zum Thema des Raddialogs:\
        \ Verbesserungen im Radverkehr. Gleichzeitig gehen bei uns gerade eine Vielzahl\
        \ nahezu identischen Beitr\xE4gen zu diesem Thema ein.\nGrunds\xE4tzlich handelt\
        \ es sich dabei uns unserer Sicht um eine missbr\xE4uchliche Nutzung der Plattform\
        \ handelt (sehen Sie dazu auch unsere Dialogregeln), die Ihrem sicherlich\
        \ berechtigten Anliegen nicht hilft. Beim Raddialog werten wir im Anschluss\
        \ alle Vorschl\xE4ge aus und die Fachverwaltung bewertet diese hinsichtlich\
        \ Ihrer Umsetzbarkeit, um den Radverkehr in Bonn zu verbessern. Damit w\xFC\
        rde Ihr Anliegen dort sicherlich nicht bzw. nicht schnell genug bearbeitet\
        \ werden k\xF6nnen.", "Wir werden daher alle identischen Beitr\xE4ge zu diesem\
        \ Thema l\xF6schen - aus Gr\xFCnden der Transparenz bleibt Ihr Beitrag hier\
        \ stehen und m\xF6gliche Unters\xFCtzende k\xF6nnen diesen gern (nach Registrierung)\
        \ unterst\xFCtzen.", "Aus meiner Sicht w\xE4re es sinnvoller, Sie wenden sich\
        \ dazu direkt an die Stadt, z.B. an das Stadtplanungsamt (http://www.bonn.de/rat_verwaltung_buergerdienste/stadtverwaltung_im_uebe...)\
        \ oder \xFCber einen B\xFCrgerantrag an den B\xFCrgerausschuss (http://www.bonn.de/rat_verwaltung_buergerdienste/boris_bonner_ratsinfora...).\
        \ Dort kann man Ihr Anliegen weiterverfolgen.\nIch bitte um Ihr Verst\xE4\
        ndnis!", "Mit freundlichen Gr\xFC\xDFen\nModeration Escher"]
