  text: ["Der Verteilerkreis an der Graf-Stauffenberg-Stra\xDFe / Eduard-Otto Stra\xDF\
      e ist f\xFCr Radfahrer nach meiner Meinung eine der gef\xE4hrlichsten Stellen\
      \ im Bonner Raum.\nWenn man hier als Radler auf seine Vorfahrt pochen w\xFC\
      rde, h\xE4tte man nicht mehr l\xE4nger als 1 Woche zu leben.\nIn der letzten\
      \ Woche hatte ich sogar eine Begegnung mit einem Polizeiauto, dass nur durch\
      \ Vollbremsung und quietschende Reifen einen Zusammensto\xDF mit mir vermied.\
      \ Der Fahrer hatte mich wohl \xFCbersehen, gestikulierte aber nur in der Luft\
      \ rum, statt sich zu entschuldigen.\nDas Hauptproblem sind die vom Venusberg\
      \ kommenden Fahrzeuge auf der Graf-Stauffenberg-Stra\xDFe. Diese haben bergab\
      \ ein hohes Tempo und warum auch immer \xFCbersehen sie h\xE4ufig die von links\
      \ im Verteilerkreis fahrenden Radler.\nMein Vorschlag: Tempo 30 auf diesem Stra\xDF\
      enst\xFCck + andere bauliche Ma\xDFnahmen, um die Stelle zu entsch\xE4rfen.\
      \ Ich kann mir schwer vorstellen, dass hier noch nie etwas passiert ist.\nDer\
      \ Verteiler ist aber grunds\xE4tzlich gef\xE4hrlich, eigentlich an allen Anschlussstellen.\
      \ \xDCbrigens auch f\xFCr Fu\xDFg\xE4nger, die die dortigen Zebrastreifen benutzen."]
  title: "Vom Venusberg kommende Autos nehmen Radler tagt\xE4glich die Vorfahrt"
