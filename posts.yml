  author: Dr Peffi
  category: Beschilderung
  comments:
  - answers:
    - author: Haromur
      date: 15. Sep. 2017
      text: ["Eine strikte Trennung w\xE4re mir pers\xF6nlich auch wesentlich lieber\
          \ - die Strecke am Rhein wird ja (mangels Alternativen) von vielen Leuten\
          \ zum Pendeln benutzt. ", "Ich kann die Haltung der Stadt aber teilweise\
          \ verstehen - wenn man die Rheinaue als reinen \"Freizeitpark\" auffasst,\
          \ ist die Durchmischung von Radfahrern und Fu\xDFg\xE4ngern schon sinnvoll.\
          \ Die momentane Beschilderungssituation ist meines Erachtens aber nicht\
          \ akzeptabel - den Radfahrern wird bei der Einfahrt in die Rheinaue durch\
          \ die Radwegbeschilderung suggeriert, dass der komplette Weg ein Radweg\
          \ ist und daher au\xDFschlie\xDFlich Radfahrern vorbehalten ist. Die Fu\xDF\
          g\xE4nger hingegen f\xFChlen sich genervt, wenn sie st\xE4ndig aus dem Weg\
          \ geklingelt werden. Wenn die Stadt die \"Durchmischung\" beibehalten will,\
          \ sollen wenigstens die Radwegsschilder durch \"gemeinsamer Fu\xDF- und\
          \ Radweg\"-Schilder ersetzt werden. Dann ist die Situation in der Rheinaue\
          \ wenigstens eindeutig."]
      time: '18:52'
      title: "Eine strikte Trennung w\xE4re"
    author: Martin Ueding
    date: 13. Sep. 2017
    text: ["[Anscheinend](http://www.general-anzeiger-bonn.de/bonn/stadt-bonn/R%C3%BCcksichtslose-...)\
        \ ist es hier so, dass das keine genaue Trennung ist, sondern eher \xBBVorrang\xAB\
        . Mir w\xE4re es hier auch deutlich lieber, wenn das ganze strikt getrennt\
        \ wird. Das ist sicher auch f\xFCr die Fu\xDFg\xE4nger gut, wenn sie sich\
        \ auf ihrem Fu\xDFg\xE4ngerweg vor Radfahrern sicher f\xFChlen k\xF6nnen."]
    time: '16:32'
    title: Markierungen sind nicht strikt bindend
  - answers: []
    author: RadlerB
    date: 14. Sep. 2017
    text: ["Der verlinkte GA-Artikel spricht meiner Meinung nach von dem Fu\xDF-/Radweg\
        \ oberhalb des Heimkehrerweg / Von-Sandt-Ufer. Der benutzungspflichtige Radweg\
        \ ist, wie bereits erw\xE4hnt, leider nur am Anfang und am Ende als solcher\
        \ gekennzeichnet (Zeichen 237).", "Durch die fehlende Beschilderung ist f\xFC\
        r die Fu\xDFg\xE4nger, welche \"mittendrin\" auf den Radweg kommen, nicht\
        \ ersichtlich, dass dies eigentlich ein Radweg ist. Eine durchgehende Beschilderung\
        \ durch Zeichen 237 / Markierungen auf dem Boden ist sehr zu begr\xFC\xDF\
        en.", "Au\xDFerdem ist ein Ausbau des Radweges dringend erforderlich. Teilweise\
        \ ist der Radweg so eng, dass sich die entgegenkommenden Radfahrer gegenseitig\
        \ ausweichen m\xFCssen."]
    time: '20:14'
    title: Der verlinkte GA-Artikel
  date: 13.09.2017
