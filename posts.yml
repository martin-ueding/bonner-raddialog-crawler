  text: ["Sachstand:\nSeit einiger Zeit ist das Radfahren auf der linken Seite der\
      \ Siegburger Stra\xDFe stadtausw\xE4rts nicht mehr erlaubt. Auf der Kreuzung\
      \ Br\xF6ltalbahnweg/Gartenstra\xDFe/Siegburger Stra\xDFe fand sich lange kein\
      \ Hinweis darauf. Inzwischen wurde ein \"Gehweg\"-Schild (Verkehrszeichen Nr.\
      \ 239) aufgeh\xE4ngt.\nBewertung\nZiel ist es anscheinend, dass die Radfahrer\
      \ stadausw\xE4rts den Radstreifen auf der Fahrbahn benutzen sollen, zumindest\
      \ bis zur Fu\xDFg\xE4ngerampel an der Abzweigung \"am langen Graben\". Viele\
      \ Radfahrer, insbesondere auch die Sch\xFCler der Gesamtschule, nutzen jedoch\
      \ weiter den Gehweg auf der linken Seite, vermutlich weil sie die \xC4nderung\
      \ der Verkehrsf\xFChrung nicht mitbekommen haben, oder ihnen die Nutzung des\
      \ Radstreifen als zu gef\xE4hrlich erscheint.\nVorschlag:\nZun\xE4chst: Eindeutige\
      \ Beschilderung durch Anbringen eines Schildes Nr. 254 \"Verbot f\xFCr Radverkehr\"\
      \ auf der linken Seite. Dies ist an anderen Stellen in Bonn, an denen die Radverkehrsf\xFC\
      hrung ge\xE4ndert wurde, ebenfalls erfolgt. Dazu ein Hinweis auf den Radstreifen\
      \ f\xFCr die Radfahrer. Dann sollte es jeder mitbekommen.\nF\xFCr LKW muss die\
      \ Nutzung der Siegburger Stra\xDFe verboten werden, da LKW bei Gegenverkehr\
      \ zwingend den Radstreifen mit benutzen m\xFCssen.\nUm die Gefahr f\xFCr Radfahrer\
      \ bei Nutzung der Fahrbahn weiter zu reduzieren, solle die Geschwindigkeit f\xFC\
      r alle auf maximal 30 km/h beschr\xE4nkt werden.\nLangfristig sollte die Siegburger\
      \ Stra\xDFe in eine Fahrradstra\xDFe umgewidmet werden."]
  title: "Radverkehrsf\xFChrung vom Br\xF6ltalbahnweg auf die Siegburger Stra\xDFe"
