  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/radfahrstreifen-zwischen-kreuzbergkirche-und-ippendorfer-allee
  text: ["Wenn man die Bahnschranke vom Winkelsweg in Richtung August-Bebel-Allee\
      \ kommend \xFCberquert, f\xE4llt auf, dass fast alle Radfahrer den Zebrastreifen\
      \ \xFCberqueren, um danach wieder in die Marie-Schlei-Allee einzuf\xE4deln.\
      \ Von der Marie-Schlei-Allee Richtung Winkelsweg ist es noch skurriler: die\
      \ Fahrradfahrer fahren auf dem linken Gehweg vor dem Geb\xE4ude der BaFin, um\
      \ dann die August-Bebel-Allee auf dem Zebrastreifen \xFCberqueren zu k\xF6nnen.\
      \ Die direkte \xDCberquerung scheint auch vielen erfahrenen Radfahrern zu gef\xE4\
      hrlich, da die Autofahrer sehr schnell fahren und oft dichter Verkehr herrscht.\
      \ Kinder haben hier sicherlich gar keine Chance zur Querung.", "Ich f\xE4nde\
      \ einen Kreisverkehr an dieser Stelle sympathisch, auf den man als Fahrradfahrer\
      \ auch vom Bahnradweg und der Schranke Winkelsweg einfahren k\xF6nnte. Oder\
      \ von der Marie-Schlei-Allee kommend die August-Bebel-Allee \xFCberqueren k\xF6\
      nnte. Dazu m\xFCsste die Kreuzung durch einen Minikreisel umgestaltet werden\
      \ und die Einm\xFCndung vom Radweg entlang der Bahntrasse klar angelegt werden.\
      \ Dies w\xFCrde vielen Radfahrern eine gefahrlose Querung der August-Bebel-Allee\
      \ erm\xF6glichen. Die Fu\xDFg\xE4nger h\xE4tten auch etwas davon, da die Autos\
      \ vor dem Zebrastreifen wegen des Kreisverkehrs das Tempo reduziert m\xFCssten."]
  title: "Bessere \xDCberquerung der Kreuzung August-Bebel-Str./Marie-Schlei-Allee\
