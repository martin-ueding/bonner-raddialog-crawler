      time: 01:08
      title: Ihr Kommentar
    - author: Jens
      date: 05. Okt. 2017
      text: ["Ich kann den Frust von Merril sehr gut nachvollziehen. Mir geht es genauso\
          \ wenn ich sehe, dass sich die Stadt Bonn ihrer Fahrradfreundlichkeit r\xFC\
          hmt und bis 2020 sogar Fahrradhauptstadt werden m\xF6chte. ", "Die bislang\
          \ durchgef\xFChrten Massnahmen wie die Einrichtung von Fahrradstra\xDFen\
          \ oder Schutzstreifen fallen hier reihenweise durch, weil Sie im Alltag\
          \ keine WESENTLICHEN Verbesserungen bringen. Sie sind lediglich leicht und\
          \ g\xFCnstig zu realisieren.", "Die dickeren Bretter werden nicht gebohrt,\
          \ z.B. Kaiserstra\xDFe, Unterf\xFChrung Poppelsdorfer Allee, Bonner Talweg,\
          \ Florentiusgraben, Viktoriabr\xFCcke, Berta-von-Suttner Platz, Hauptbahnhof,\
          \ etc. und werden meines Erachtens nach auch nicht als dringlich erachtet,\
          \ bzw. es wird kein Handlungsbedarf gesehen, wie die Kommentare der Verwaltung\
          \ hier zeigen.", "Auch nach zahlreichen Fahrrad-Klima-Tests in denen immer\
          \ wieder darauf hingewiesen wurde, tut sich in der Stadt nichts gegen zugeparkte\
          \ Radwege, Schutzstreifen und Stra\xDFenecken. Dabei k\xF6nnte hier mit\
          \ sehr wenig Einsatz eine wirklich wesentliche Verbesserung der Sicherheit\
          \ aller Verkehrsteilnehmer und auch f\xFCr den (Rad-)Verkehrsfluss getan\
          \ werden.\nWarum dies nicht geschieht ist mir einfach schleierhaft, sind\
          \ doch wie dieser Dialog zeigt auch zahlreiche Schulwege eine reine Zumutung.\
          \ Und da ist ja alles nicht neu.", "Mehr als 1600 Hinweise in den bislang\
          \ 3 Wochen dieses Raddialogs sollten das Aufgabenheft der Stadt ausreichend\
          \ f\xFCllen, soll es bis 2020 noch etwas werden."]
      time: 09:41
      title: Gut nachvollziehbarer Frust
    author: Merrill
    date: 04. Okt. 2017
    text: ["Beide Nord-S\xFCd-Radstrecken (Kaiserstra\xDFe, Bonner Talweg) sind f\xFC\
        r Radfahrer miserabel bis katastrophal:\nEnge St\xFCckwerks-Abschnitte, die\
        \ zudem xx-Mal von Ampeln, Hindernissen und Gefahrensituationen unterbrochen\
        \ werden. Hinzu kommen Baustellen, wo Radfahrer absteigen (!) sollen. Oder\
        \ 2. Reihe-Autoparker, Ladeparker etc.\nDie Folgen sind xx-Gefahrensituationen\
        \ f\xFCr Radfahrer, xx-Mal Abbremsen und beschleunigen und als Folge eine\
        \ extrem niedrige Durchschnittsgeschwindigkeit.\nDann doch lieber von Godesberg\
        \ mit dem Auto au\xDFen herum Autobahn fahren in die City fahren und f\xFC\
        r 1 \u20AC/h in der 40 Mio Friedensplatzgarage parken. Aber halt: Den Euro\
        \ bekomme ich ja bei 60 Gesch\xE4ften ersetzt.\nAch: Bonn ist soooooo sch\xF6\
        n autogerecht! Scheiss auf die Umwelt & den Klimawandel. Ist doch eh Schwindel,\
        \ sagt der m\xE4chtigste Mann der Welt. Dann wird\xB4s stimmen. ", "In Bonn\
        \ betragen die Umsetzungszeitr\xE4ume bei nennenswerten Verbesserungen f\xFC\
        r Radfahrer 15 bis 30 Jahre!\nSo ist ein Radweg in der Pop\xB4Allee-Unterf\xFC\
        hrung seit \xFCber 30 Jahren ein Dauerthema. Mehrere Radstationen f\xFCr tausende\
        \ R\xE4der am Hbf und ein \xF6ffentlicher Radverleih seit fast 10 Jahren.\n\
        Ich gehe jede Wette ein, dass auch die n\xE4chsten drei Jahre alle vier gro\xDF\
        e Verbesserungen nicht umgesetzt werden."]
