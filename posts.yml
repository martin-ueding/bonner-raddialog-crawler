  text: ["Die August-Bier-Stra\xDFe wurde vor einiger Zeit zwischen Hausdorffstra\xDF\
      e und Aloys-Schulte-Stra\xDFe zur Einbahnstra\xDFe umfunktioniert.\nAn der Einm\xFC\
      ndung Hausdorffstra\xDFe ist sie jetzt zweispurig abmarkiert. Die rechte Spur\
      \ ist f\xFCr Rechtsabbieger - dort ist auch ein gr\xFCner Pfeil. Die linke Spur\
      \ ist f\xFCr Linksabbieger und Geradeausfahrer.\nLeider ist nur auf der Spur\
      \ f\xFCr Rechtsabbieger eine Kontaktschleife.\nSteht man mit dem Rad (und vermutlich\
      \ auch mit dem Auto) als Geradeausfahrer auf der korrekten linken Spur und es\
      \ ist sp\xE4ter am Abend und kein weiterer Verkehr auf der August-Bier-Stra\xDF\
      e und es gibt auch keinen Fu\xDFg\xE4nger, der sich durch Dr\xFCcken Gr\xFC\
      n holt, so kann man auf Gr\xFCn bis zum n\xE4chsten Morgen warten. Man muss\
      \ dann entweder auf der rechten Spur \xFCber die Kontaktschleife fahren, oder\
      \ an der Fu\xDFg\xE4ngerampel dr\xFCcken.\nHat man's nicht selber gesehen und\
      \ erlebt, man w\xFCrde es nicht glauben.\nTolle Arbeit, lieber Planer bei der\
      \ Stadt Bonn!"]
  title: "Kein Gr\xFCn f\xFCr geradeaus fahrende Radler"
