      \ f\xFCr mehrere Sekunden nicht mehr sehen kann. Ebenso wenig sieht man entgegenkommende\
      \ Radfahrer und/oder Fu\xDFg\xE4nger. Bei Autos mit Fernlicht kann die Sicht\
      \ mitunter minutenlang eingeschr\xE4nkt sein.", "Radfahrer auf tiefer gelegten\
