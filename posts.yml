https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/nutzungspflichtigen-radweg-aufheben:
  author: Critical Mess
  category: "Radverkehrsf\xFChrung"
  comments: []
  date: 16.10.2017
  lat: 50.741622
  lon: 7.086085
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/reklametafel-entfernen
  text: ["In der Dorotheenstra\xDFe besteht zwischen Kaiser-Karl-Ring und Ellerstra\xDF\
      e ein benutzungspflichtiger Radweg mit durchgezogener wei\xDFer Fahrbahnmarkierung.\
      \ Ich schlage vor, diese Nutzungspflicht zwischen Karlsschule (Ecke Sachsenweg)\
      \ und Ellerstra\xDFe aufzuheben. Begr\xFCndung: Radfahrer, die von der Dorotheenstra\xDF\
      e links in die Ellerstra\xDFe abbiegen m\xF6chten, m\xFCssen bis kurz vor der\
      \ Ampelanlage an der Kreuzung auf dem Radweg fahren - hier erst endet n\xE4\
      mlich die durchgezogene wei\xDFe Fahrbahnmarkierung. Wenn die Radfahrer dann\
      \ auf die breite Fahrbahn fahren m\xF6chten, werden sie regelm\xE4\xDFig von\
      \ neben ihnen fahrenden Autos blockiert. Im ung\xFCnstigsten Fall bleibt nur:\
      \ absteigen und warten. Um nicht abgedr\xE4ngt zu werden, ist es als Radfahrer\
      \ notwendig, bereits ab der Ecke Sachsenweg legal (!) auf die breite Fahrbahn\
      \ auffahren zu d\xFCrfen."]
  title: Nutzungspflichtigen Radweg aufheben
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/nutzungspflichtigen-radweg-aufheben
