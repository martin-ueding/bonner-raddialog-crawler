  - answers: []
    author: 7000 Rad km pro Jahr
    date: 25. Sep. 2017
    text: ["Wenn wir den einen sch\xF6nen Streifen auf der Stra\xDFe bekommen w\xFC\
        rden \xFCber die Kreuzung..... dann bitte nicht wieder auf den GEHweg....\
