  text: ["Die Radwegf\xFChrung und -beschilderung an der K\xF6nigswintererstr. (Beuel\
      \ Ost, Limperich, K\xFCdingshoven, Ramersdorf) ist in beiden Richtungen chaotisch.\
      \ Teilweise benutzungspflichtig, teilweise Fu\xDFweg mit Fahrradfreigabe, teilweise\
      \ Schutzstreifen, oft an den Einm\xFCndungen kein Schild, also nicht mehr benutzungspflichtig.\
      \ Dazu Piktogramme auf der Fahrbahn ohne rechtliche Bedeutung (was aber viele\
      \ nicht wissen). Nach meiner Erinnerung hat sich das in den letzten Jahren immer\
      \ mal wieder ge\xE4ndert. Die \"Radwege\" sind teilweise zugeparkt.\nGenerell\
      \ sind die Radwege veraltet, zu schmal und ohne eine Neugestaltung der Stra\xDF\
      e an den wenigsten Stellen wirklich sinnvoll benutzbar. Insofern sollte bis\
      \ zu einem Umbau des Stra\xDFenquerschnitts die Benutzungspflicht durchg\xE4\
      ngig aufgehoben und m\xF6glichst Schutzstreifen markiert werden. Bei einer Ziell\xF6\
      sung sollte auf Bordsteinradwege verzichtet werden."]
  title: "Chaotische Radwegf\xFChrung"
