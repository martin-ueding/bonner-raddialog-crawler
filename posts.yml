  - answers: []
    author: Claus
    date: 21. Sep. 2017
    text: ["Es steht dort nur ein Poller, aber auch der kann weg. Als \"Kombinierter\
        \ Geh/Radweg\" ist der Stich nur in Richtung Bendenweg zur Justus-von-Liebig-Stra\xDF\
        e ausgeschildert. In Gegenrichtung ist es ein Gehweg mit Freigabe f\xFCr Radfahrer.\
        \ Herrlich inkonsequent, eine Fahrradsrtra\xDFe, die nicht an ein Radwegsystem\
        \ angebunden ist."]
    time: '12:43'
    title: Zwei Korrekturen
  date: 18.09.2017
  lat: 50.738682
  lon: 7.063565
  next: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/rechts-vor-links-regelung-beide-richtungen-nicht-sinnvoll
  text: ["Vor ca 1 Jahr wurde der Bendenweg in eine Fahrradstra\xDFe umgewandelt.\
      \ Ein halber Jahr sp\xE4ter wurde die Haltestelle der KVB Behinderten gerecht\
      \ umgestalltet und die Fahrradstrasse teiweise verengt.\nInzwischen haben sich\
      \ die Autofahrer wohl daran gew\xF6hnt, aber nicht Alle.\nDie \xC4nderung der\
      \ Vorfahrtsregeln (rechts vor links) an den Stichstrassen wurde anfangs nicht\
      \ so ernst befolgt. Viele PKW schie\xDFen noch um die Kurven. Die Beschilderung\
      \ ist aber auch schlecht gemacht. So befinden sich unterschiedliche Schilder\
      \ auf beiden Seiten der Einm\xFCndungen und relativ hoch. Eigentlich gilt immer\
      \ was rechts steht.\nZus\xE4tzlich herrscht dort LKW Verkehr f\xFCr die Firmen\
      \ Wiehlp\xFCtz und die Glaserei, was schon mal eng werden kann. Grunds\xE4tzlich\
      \ scheint erwartet zu werden, dass man als Radfahrer Platz macht, egal ob die\
      \ parkenden PKWs, auf der Gegenseite stehen oder die Fahrbahn sich verengt.",
    "W\xE4hrend man von Dransdorf aus eine breite Zufahrt hat, endet die Fahrradstra\xDF\
      e in einem Wendekreis mit einem gemeinsamen, schmalen, stark abw\xE4rts nach\
      \ unten f\xFChrenden gemeinsamen Rad/Gehweg (ist so beschildert). Nat\xFCrlich\
      \ stehen da 2 P\xF6ller. Nichts f\xFCr Tandems, Lieger\xE4der mit 3 R\xE4dern\
      \ oder Rad mit H\xE4nger bei Gegenverkehr von Radfahrern  oder Fu\xDFg\xE4ngern.\
      \ Von der Gegenseite wird das Pflichtradwegschild von der Litfasss\xE4ule verdeckt. ",
    "Vorschlag: Sichtbarkeit des Schildes verbessern, P\xF6ller weg, Weg verbreitern\
      \ und flache Wegf\xFChrung."]
  title: "Verbindung zur Grootestra\xDFe "
  url: https://www.raddialog.bonn.de/dialoge/bonner-rad-dialog/verbindung-zur-grootestrasse
  votes: 0
