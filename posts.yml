  text: ["Seit circa 15 Jahren fahre ich mehrmals w\xF6chentlich von Oberkassel nach\
      \ Beuel und abends zur\xFCck.\nImmer parken ca. 20 bis 40 Auto ganz oder teilweise\
      \ auf dem Radweg, insbesondere in Richtung Beuel.\nIm Schnitt habe ich jeweils\
      \ pro Fahrt ein bis zwei gef\xE4hrliche Begegnungen mit Fu\xDFg\xE4ngern. Da\
      \ auf der Stra\xDFe seit Jahren immer wieder mal gebaut wird, ist dann der zugeparkte\
      \ Radweg oft komplett nicht nutzbar.\nDabei nutzen die Autos fast nie die Breite\
      \ des Parkplatzes aus, sondern parken einfach halb oder ganz den nicht markierten\
      \ Fahrradweg zu.\nDas ist auf Google Streetview herausragend gut zu erkennen.",
    "In den ca. 15 Jahren habe ich noch nie (!) ein einziges Auto mit Kn\xF6llchen\
      \ gesehen. Online-Anzeigen bei der Polizei, die kurioserweise ihre Zentrale\
      \ direkt an dieser K\xF6nigswinterer Stra\xDFe hat, blieben bislang komplett\
